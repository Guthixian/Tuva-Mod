PRC_propaganda: "Ленин, Бухарин, Брежнев!"
PRC_propaganda_desc: "Крупная часть нашей пропаганды - это внушение того, что мы - истинные наследники идей Бухарина и Ленина. Ностальгия по былым временам вызовет возрождения национального духа, и поддержит нашу нынешнюю систему."
PRC_propaganda2: "Индокринация местного населения"
PRC_propaganda2_desc: "Следующий этап - это внушение населению наших идей. Наша идеология отличается от той, что была, и стоит обучить местных, помнящих прошлые десятилетия, тому, какие мы на деле."
PRC_Brezhnev_Constitution: "Конституция Брежнева"
PRC_Brezhnev_Constitution_desc: "Мы закрепили наши будущие намерения в том документе, на котором в дальнейшем будут основываться все процессы нашего государства: Конституции. Брежнев, как один из тех, кто придумал этот документ, показал свой профессионализм."

