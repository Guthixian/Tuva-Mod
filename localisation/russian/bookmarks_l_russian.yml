 MAD_THENEWORDER_DESC: "Мадагаскар находится на краю пропасти.\n\nГарнизон кажется всё более параноидальным и всё более жестоким в своих попытках доказать, что они истинные дети Германии, несмотря на их кровь и прошлое. Евреи, оставшиеся с тех времён, когда Германия надеялась, что сможет просто избавиться от своих унтерменшей, отправив их за границу, всё чаще стали называть страну своим "Израилем", а бунт оказался кровавым и почти непосильным для гарнизона. Когда же эти две группы не доставляют неприятностей, растущая волна африканского национализма поднимает на борьбу коренных жителей. В то время как всё это грозит разорвать страну на части, рейхскомиссар Морис сидит в своем кабинете и спокойно совершает предательство."
 GGN_THENEWORDER_DESC: "1 сентября 1939 года Польша познала свой самый худший кошмар. Это был день, когда немецкие танки пересекли польско-немецкую границу. Раздавленная нацистским сапогом, Польша вскоре стала плацдармом для некоторых из величайших когда-либо совершавшихся зверств. Неприметные польские поля превратились в места расположения огромных лагерей смерти, бесперебойно уничтожавших евреев и поляков, оставляя за собой опустошение. Поляков морили голодом, избивали, заставляли работать до смерти, чтобы служить военным силам Германии.\n\nЗатем, после того, как все закончилось, все оставшиеся поляки были втиснуты в Генерал-губернаторсво - жестокую и чахлую насмешку над их старой нацией. Когда немецкие колонисты непрерывным потоком хлынули на эти земли, поляки приспособились к рабскому существованию под бдительным оком Ганса Франка. Они смотрели, как символ Польши, некогда гордый город Варшава медленно сносился бульдозерами. Насколько знал весь мир, на этот раз Польша погибла, став еще одной жертвой нацистской жестокости.\n\nОднако в 1962 году в этой измученной стране начались волнения. Некогда ястребиный взгляд Ганса Франка направлен на то, чтобы сохранить свое собственное наследие, а нацистский аппарат как в Германии, так и на Востоке погружается во фракционность и междоусобицы. Пока немцы ссорятся, польские партизаны вновь заявляют о себе. Знаменитая Армия Крайова, так и не уничтоженная, несмотря на все усилия немцев, подтачивает легитимность немецкого государства, оставаясь в тени. Объединенные в непростой союз с Коммунистической народной армией и ультраправыми Национальными вооруженными силами, они горят желанием сразиться с немцами.\n\nМожет ли Польша пережить маловероятное возрождение, или это будет просто еще одна трагедия в этом самом кровавом из столетий?"
 OST_THENEWORDER_DESC: "Жемчужина нацистской короны, Остланд считается образцовой колонией для всех немецких администраций.\n\nГерманизация в Остланде проходит по самым высоким темпам в Рейхе, ее промышленное и сельское производство достигло небывалых высот, а Рейхскомиссар Лозе собирается сделать первые шаги к подписанию постоянного перемирия с несколькими крупнейшими партизанскими группировками в стране.\n\nКонечно, если Лозе вдруг отойдет от дел, а Родина погрузится в пучину гражданской войны, останется только смотреть, что станет с колонией, которая так подражала своей метрополии..."
 MCW_THENEWORDER_DESC: "Каше восседает на троне неудач. Как ни странно, это принесло ему большой успех, только не в глазах Рейха.\n\nКогда-то он был ярым сторонником жёсткого нацизма, но едва не погиб от рук партизан во время Западнорусской войны и в результате превратился в жалкое подобие самого себя. Теперь он просто апатично руководит Московией, надеясь лишь предотвратить ещё большее кровопролитие, которое поглотит колонию и, возможно, доберётся до него самого. Каждый отчёт, который он отправляет в Германию, жестоко честный в отношении того, насколько мал прогресс германизации, - это ещё один шаг к линии огня. Но поскольку Рейх, похоже, рушится, Каше уже подготовился к неизбежному. И всё же стоит задуматься, что будет без апатичного руководства колонии..."
 ENG_THENEWORDER_DESC: "Немногие до сих пор осознали это, хотя с тех пор прошло уже почти 20 лет, однако самый яркий свет, который когда-либо сиял по всему миру, свет, известный как Британская империя, был потушен в течение нескольких коротких месяцев.\n\nИз пепла старой Британии восстал нестабильный и склочный режим, который не может прийти к согласию ни с самим собой, ни со своим собственным народом. Солнце зашло над Британией. Однако по ту сторону моря все еще светят лучи надежды, но насколько глубоки раны Британии, и можно ли их будет залечить?\n\nДа, Англия все еще существует, но мир больше не считается с побежденными."
 BRG_THENEWORDER_DESC: "После окончании Второй мировой войны большая часть северной Франции оставалась под прямым контролем Рейха. Жизнь здесь сначала была жестокой и гнетущей, но со временем ситуация стала налаживаться. Счастье длилось недолго. После неудачного переворота во время войны с Западной Россией Генрих Гиммлер получил Северную Францию и Бельгию от Гитлера в качестве своей вотчины. Таким образом Фюрер хотел задобрить своего бывшего последователя и отгородить его от вмешательства во внешнюю политику Германии. Но то, что должно было быть синекурой, стало плацдармом. Территории зарождающегося СС-Орденсштаат Бургундия - глина в руках Гиммлера, которую он может лепить по своему усмотрению. И поскольку его планы с каждым днем становятся всё более дерзкими и разрушительными, "Теневое государство" может начать плести паутину интриг, угрожающих судьбе Рейха, Европы и, в конечном итоге, всего мира."
 GER_THENEWORDER_DESC: "Германия, в прошлом униженная неудачами Вельткрига, в 1930-х годах под руководством Адольфа Гитлера вновь заняла значимое место на мировой арене. Благодаря неудачам Союзников Вторая мировая завершилась полной победой Рейха.\n\nНа момент 1962 года Германия правит самой могущественной империей на Земле, но, несмотря на её победу, контроль над завоёванными территориями остаётся в лучшем случае шатким. Нация разбита финансовым крахом, отбросившим экономику на десять лет, а в многочисленной касте рабов, служащей немецкому народ, начали вспыхивать протесты. Сейчас страну захлестнула серия студенческих протестов, помимо этого государственный бюджет начал пустеть из-за махинаций Рейхсбанка."
 CZE_THENEWORDER_DESC: "Богемия уже должна была стать частью Рейха, но не всему суждено случиться.\n\nХотя в 50-х годах протекторат был на пути к интеграции, стремительное ослабление власти Рейха вскоре приостановило все эти планы.\n\nНесмотря на это, в Богемии всё шло своим чередом, пока, как ни странно, вновь не появилось сопротивление. Некогда небольшие ячейки удвоились и утроились почти за одну ночь, и гарнизон теперь с трудом удерживает оборону. Остаётся только гадать, кто смог поднять столько проблем, пребывая в тени."
 CRN_THENEWORDER_DESC: "Храбрые сыны Германии стоят на вечном дозоре. За кем они наблюдают? За Англией - ради безопасности Фатерлянда. Только самые лучшие солдаты могут быть назначены в губернаторство Корнуолл, центр операций для всего гарнизона оккупированной Англии. После неудачного восстания 50-х годов, доказавшего правоту Гальдера, что англичане никогда не будут мирно помогать Германии в объединении Европы, теперь гарнизон постоянно находится в состоянии боевой готовности, готовый сражаться за процветание Пакта.\n\nСлова, произносимые под тихий вздох, говорят о сумерках Германии, и если такое время наступит, гарнизон должен быть готов сделать всё необходимое для родины. Острова будут в безопасности!"
 ANG_THENEWORDER_DESC: "Пилоты рейхскомиссариата Зюйдвестафрика господствуют в небе, даже когда Африка пребывает в хаосе. С взлётно-посадочных полос Анголы сотни немецких бомбардировщиков снуют туда-сюда, направляясь на бомбардировку Западной Африки. Из штаба своей эскадрильи правит рейхскомиссар Шенк, мягко обращаясь с туземцами и легкомысленно относясь к своим обязанностям. Многие критикуют его безразличие и явное пренебрежение к реальному управлению страной.\n\nДля Шенка, однако, только небо может дать ему утешение от ада, к созданию которого он приложил руку, и некоторые шепчутся, что рейхскомиссар не совсем предан Рейху, но, по всем данным, Шенк сохраняет верность, как и прежде, являясь образцовым героем немецкой авиации."
 GRO_THENEWORDER_DESC: "Говорят, что каждый рейхскомиссариат является зеркальным отражением своего правителя. Действительно, Остафрика очень похожа на рейхскомиссара Ганса Хюттига: оба сухи, безжалостны и начисто лишены человечности.\nПод бдительным взором своих арийских хозяев низшие трудятся, их кровь, слезы и смерть - всего лишь идеальное топливо для Рейха. Однако даже надсмотрщики находятся под пристальным вниманием: Хюттиг презирает некомпетентность и жалость и уничтожает всех, кто проявляет эти недостатки. Его врагов ждет пожизненное страдание, где даже смерть - роскошь.\nВ мире дегенератов и предателей Ганс Хюттиг будет отстаивать арийские идеалы, невзирая ни на трудности, ни на средства, ни на цену всего этого."
 COG_THENEWORDER_DESC: "Покрытое густыми джунглями и наполненное дикими животными, которые заставили бы всех охотников плакать от радости, бывшее Бельгийское Конго является самой богатой из всех немецких колоний. Однако под идеальным фасадом скрывается опасный мир, гораздо более опасный, чем любое сафари.\nРейхскомиссар Зигфрид Мюллер проводит дни на охоте, пренебрегая административными делами, а вся колония превращена в частный бизнес для многочисленных корпораций, как немецких, так и иностранных, жаждущих ресурсов Центральафрики.\nОднако несмотря на то, что Мюллер опытный охотник, он может стать жертвой гораздо более крупных хищников: в джунглях таятся опасности, а и иногда даже чернила и бумага способны причинить гораздо больше боли и страданий, чем любые клыки."
 CAU_THENEWORDER_DESC: "Рейхскомиссариат Кавказия изначально задумывался как своего рода "образцовая колония", где коренные жители будут мирно жить под присмотром Рейха. У коренных жителей, конечно же, были другие идеи. Когда началась Западнорусская война, "Закавказский совет" поднял массовое восстание, осадив Тифлис и почти соединившись с Красной армией. Они потерпели поражение, но было ясно, что нужна более твёрдая рука. На помощь пришёл Йозиас, принц Вальдек-Пирмонта. Он славился своей методичной эффективностью, но после того, как его схватили и пытали кавказские партизаны, он также стал известен своим методичным истреблением повстанцев. Рейх не беспокоит его, пока течёт нефть, но они не замечают, что его лояльность может принадлежать кому-то другому..."
 IRE_THENEWORDER_DESC: "Вступление Ирландии во Вторую мировую войну позволило ей добиться территориального объединения, но за это пришлось заплатить.\n\nНа протяжении 1950-х годов Ирландия всё больше сближалась с казалось бы процветающим Германским рейхом, взяв его вооружённые силы за образец для своей армии, а его компании - за базу для получения доходов. Эта тесная привязанность привела к тому, что Ирландия пошла ко дну вместе с тонущим судном, которым была немецкая экономика. В то время как после экономического краха экстремизм на обеих сторонах острова усилился, преемник Имона де Валера, Шон Лемасс, предпринял необходимые шаги для защиты ирландской демократии и независимости, ценой потери индивидуальных свобод.\n\nМежду тем, северные графства Ирландии, которыми управляет Нил Блейни, с каждым днём становятся всё более нестабильными, и его беспорядочное управление вполне может стать последним гвоздём в крышку гроба демократии."
 NOR_THENEWORDER_DESC: "Как рейхскомиссариат Московия - жемчужина востока, так и рейхскомиссариат Норвегия - жемчужина запада, которую СС и НСДАП рассматривали не иначе как место рождения арийской расы; бесценное дополнение к немецкому расовому фонду, не знающему границ в богатстве и ресурсах.\n\nВ начале 1950-х годов СС превратила Норвегию в рай для арийской расы, а рейхскомиссар Йозеф Тербовен оказался в тесном кругу таких людей, как Йозеф Геббельс и Ганс Хюттиг, и повёл колонию в направлении политики по воспитанию арийского крестьянина-воина. Со временем казалось, что рейхскомиссар Тербовен станет первым, кто полностью германизирует кусочек Рейха. Однако этому не суждено было сбыться. Первый удар по судьбе Тербовена нанёс сам Гиммлер, потянув за ниточки и отправив Ганса Хюттига в рейхскомиссариат Остафрика, лишив Тербовена его самого способного союзника из СС. Затем Геббельс, близкий союзник, теперь уже не поддающийся никакому сравнению, был убит в глуши рейхскомиссариата Московия. Последним гвоздём в гроб амбиций Тербовена стала попытка переворота, предпринятая Гиммлером и заставившая всех эсэсовцев уйти со сцены немецкой политики.\n\nКогда после чисток в рядах СС осела пыль, Тербовен с ужасом обнаружил, что его положение стало более изолированным от идейного руководства или каких-либо существенных союзников. Теперь, когда политические беспорядки раскалывают немецкое общество, а гражданское население Норвегии становится всё более непокорным, похоже, мало что можно сделать для рейхскомиссариата Норвегия."
 WAL_THENEWORDER_DESC: "Республика Уэльс возникла не из-за возрождения валлийских националистических настроений в регионе, когда Британские острова оказались под немецким сапогом. Совсем наоборот: она была создана как марионетка, отрезанная от бывшего Соединённого Королевства, чтобы покалечить Англию, и этот факт до сих пор довлеет над ней. Процветание страны основано на её угольных шахтах, а тем временем она переживает непрекращающийся конфликт между националистами и юнионистами, присущий ей с первого дня существования. Время покажет, что из этого выйдет и кто победит."
 UKR_THENEWORDER_DESC: "Остланд может выставлять себя "Жемчужиной короны", Московия - проблемным ребенком, а Польша - лабораторией Рейха, но именно Украина поддерживает Германию в живых. Без жизненно важного источника пшеницы вся кровь, пролитая во время Второй мировой войны, была бы напрасной.\n\nКрым, занимающий жизненно важное положение защитника Черного моря, был официально включен в состав Рейха, а остальная часть региона находится под оккупационным правительством, известным всему миру как "Рейхскомиссариат Украина". Управляемый железным кулаком рейхскомиссара Эриха Коха, любой, кого подозревают хотя бы в симпатиях к калейдоскопу партизанских движений, столкнется с единственным известным Коху способом ведения дел. Пулей. И все же в темноте что-то скрывается. В сердце каждого украинца и каждого немца проникают ветра перемен.\n\nАд опустится на пшеничные поля Украины. И тот, кто сможет его пережить, окажется победителем."
 #BRT_THENEWORDER_DESC:0 "Бретань многим обязана нацистам.\n\nПускай она и является членом Пакта Единства, на деле же это государство - настоящая заноза в боку немецкой гегемонии. Благодаря средоточию здесь крупнейшего чёрного рынка Европа, некоторые начали называть Бретань "государством-синдикатом". Поскольку Бретань рассматривает пакт как источник обеспечения своей внутренней стабильности и гарантию безопасности, её единственная заинтересованность в альянсе - это сдерживание надвигающейся угрозы Бургундии. Впрочем, есть ещё и старые друзья президента Мордреля, что убеждены в необходимости нового пути для государства."

## CPS ##
 JAP_THENEWORDER_DESC: "Солнце никогда не заходит над Японской Империей, по крайней мере, ещё не зашло. Властвуя над самым многочисленным населением на Земле, японцы управляют крупнейшей военной, промышленной базой и флотом в мире. Благодаря отхваченным портам у США и владениям в Тихом океане Империя прошла путь от изолированной страны, отстающей от европейцев, до полноправных хозяев морей и суши. Однако всё не так гладко, поскольку все более разнузданный Императорский Двор постоянно подрывает строгую монархию, и чем дольше Япония качает ресурсы из Китая, тем слабее становится её контроль над колониями."
 CHI_THENEWORDER_DESC: "Те, кто подарили Китаю надежду через поджигание фитиля восстания против Цин в Ухане, умерли вместе с Республикой всего 30 лет спустя, когда она была уничтожена японцами в Чунцине. Новое республиканское правительство Китая утверждает, что является законным преемником Гоминьдановской республики, но все общество сверху донизу знает, что это неправда. На самом деле Китайская республика 1962 года - это верная колония японцев, служащая для того, чтобы подавать еду на японские столы и ресурсы для эксплуатации. Однако внутри страны все еще есть те, кто видит свет там, где другие уже отчаялись. Те, кто видят потенциал в сложившейся ситуации. Со времен последней войны Китай знал только мир и стабильность, а японские инвестиции дали толчок китайской экономике. Возможно, это в сочетании с запланированной Гао Цзунъу программой пяти модернизаций могло бы вывести Китай за рамки простого вассала."
 GNG_THENEWORDER_DESC: "Государство Гуандун, выделенное из Китайской Республики в качестве уступки Дзайбацу в конце Великой войны в Восточной Азии, представляет собой эксперимент корпоративного колониализма, противоестественное образование, существующее между его китайскими корнями и японским сюзереном. Несмотря на свою независимость, Гуандун намного уступает по статусу Японии, Китаю или даже Маньчжоу-Го - его исполнительный директор играет второстепенную роль по отношению к остальной части Сферы Совместного Процветания, даже несмотря на то, что четыре компании Гуандуна жадно эксплуатируют землю и людей Гуандуна для своих собственных нужд и выгоды.\n\nГуандун - страна без нации: общество, связанное денежными переводами, банкнотами и сертификатами на акции. В трёх сверкающих Жемчужинах провинции Гуандун - Хонкон, Макао и Косю - четыре компании и генеральный директор занимаются политикой в зале заседаний совета директоров, пока японские экспатрианты правят кантонско-японскими чжуцзинцами, которые борются за признание в качестве граждан второго сорта. Под всеми ними скрываются китайцы, которых сгоняют из городов их предков в потогонные цеха электроники на Жемчужной реке, народ, переживший депортацию. И когда Азия пробуждается, мало кто задается вопросом: переживёт ли Гуандун грядущий шторм?"
 YUN_THENEWORDER_DESC: "После распада Китайского объединенного фронта бывший правитель Юньнаня передал бразды правления Лу Ханю, который немедленно приступил к модернизации своего региона. Но это далось страшной ценой. Коррупция и общественные пороки распространились как чума; раздор и несчастья охватили страну. Из-за всего этого провинция, хотя и переживает экономический бум, становится очагом антияпонских настроений. Лу Хань продолжает оставаться в блаженном неведении относительно ситуации, продолжая выполнять планы Гао для своего региона, но есть и другие в Куньмине и других местах, которые могут воспользоваться хаосом за кулисами, чтобы направить Юньнань по пути, которого никто не ожидал..."
 GUZ_THENEWORDER_DESC: "Как и любая другая провинция нового Китая, Гуйчжоу был также временно оккупирован японскими войсками, а позже, передан под юрисдикцию китайской администрации. Хэ Инцинь уже начал осознавать, что его "войско" немногим больше, чем просто юньнаньская клика офицеров. В 1950-е Хэ взял курс на поддержку местной промышленности, чем начал завоёвывать доверие народа. С каждым подобным шагом, он переходил дорогу местным монополистам, юньнаньским офицерам и тем, кто ещё помнит многочисленные провалы Гоминьдана во внутренней политике. К 1960 Хэ всё меньше появлялся на публике и кажется, что причиной сему многочисленные провалы его реформ, так и провальных реформ Гоминьдана, членом которого он является. Но тем не менее, на встречах за закрытыми дверями, Хэ Инцинем был разработан достаточно радикальный план по перестройке экономики. Возможно, когда-нибудь в Китай придёт демократия..."
 SIC_THENEWORDER_DESC: "В войне против Японии мало кто проливал кровь и умирал так, как Сычуань. Бесчисленное количество молодых людей было призвано на защиту Китая, и провинция сплотилась вокруг Чан Кайши и республиканского знамени. Все было напрасно. К 1947 году Императорская армия Японии разгромила их провинцию, опустошив и землю, и людей. Наконец, в 1949 году она перестала находиться под военным управлением и была передана Тину Чунь-яо. В течение последних десяти лет разрушенная провинция медленно отстраивалась, а ее население постепенно восстанавливалось. Теперь Тян Сунъяо наконец-то может приступить к развитию и благоустройству родного края и "закрасить" шрамы войны. Но на этот раз Сычуань будет для сычуаньцев. Тян не готов вновь увидеть, как его народ будет вырезан нанкинским командованием."
 TIB_THENEWORDER_DESC: "Изолированное горное королевство Тибет, несмотря на международное признание всеми, оказалось отчужденным от дел Сферы совместного процветания, за исключением эпизодической дипломатии со стороны союзников и Японии, которая, несмотря на отсутствие признания Тибета, де-факто поддерживает отношения с этой страной. Тибет очень сильно застрял в прошлом, являясь теократической абсолютной монархией во главе с молодым Далай-ламой Тэнцзин Гьямцхо. Однако, поскольку Китай находится прямо за границей, Пекин, несомненно, захочет получить себе Лхасу."
 AZH_THENEWORDER_DESC: "Азад Хинд - это государство, рожденное в результате неудачных обстоятельств. Первоначально она была основана с целью освобождения Индии с помощью Японии, но после падения Британии все быстро пошло наперекосяк, и она больше не могла удерживать власть над субконтинентом. Вместо того чтобы воссоединиться в качестве единого правительства, народ Индии сформировал свою собственную нацию. Теперь индийцы сражались не с угнетателями, а со своими братьями, и война превратилась из надежды на революцию в жестокий конфликт, где брат шел на брата. В конце концов было достигнуто перемирие, и две Индии отступили, чтобы утвердиться как две равноправные нации. Однако Бос не забыл о своей мечте свободной и единой Индии, и с наступлением темных времен он может получить свой шанс."
 
## TRIUM ##
 ITA_THENEWORDER_DESC: "Недавняя история Италии - это череда впечатляющих побед и поражений. Второстепенный партнер в европейской Оси, Италия вступила в войну, играя вторую скрипку при Германии и катастрофически выступив на Балканах - только для того, чтобы одержать невероятную победу в Египте. Вскоре Италия обнаружила, что правит чрезмерно разросшейся империей и разделенной нацией, и уравновесить это напряжение теперь удается только своими недавно приобретенными запасами нефти. Под руководством Чиано фашизм, кажется, уходит в прошлое, но даже это может быть иллюзией. Более того, многие в стране опасаются, что Италия может выпасть из рядов мировых держав так же быстро, как она туда поднялась."
 IEA_THENEWORDER_DESC: "Italian East Africa wasn't the first conquest of the Italian Empire, but surely it is its proudest one. From the great heights of the Ethiopian mountains to the palm tree lined shores of Somalia, East Africa is home to endless fields of grain, unfathomable veins of gold and other minerals, loyal and hard-working natives, and just and honorable administrators. At least, that is the image constantly conveyed by Italian media and propaganda. In truth, East Africa is barely functioning despite the decent stewardship of its Viceroy, Amedeo di Savoia-Aosta. Rebels and partisans still haunt the territory's mountains and forests, and despite its vast riches, its economy struggles to develop in a mire of corruption. The crown jewel of the Italian Empire is starting to crack, and many believe that Italy will have to let go of its most precious conquest - either willingly or not..."
 IME_THENEWORDER_DESC: "When the Italian Empire expanded at a breakneck pace during World War Two, few among the fascist leadership stopped to consider the fact that some of the newly conquered territories would have been more trouble than they were worth. In the Levant, Italian rule was constantly marked by fierce resistance by native Arabs, and the plans to counterbalance them with Jewish immigrants backfired as Zionist groups took up arms against Italy as well. Dalla Chiesa, the new young Governor, adopted a new strategy - attempting to negotiate with moderate of both camps, which fostered an uneasy peace between the Italians, Haganah and Fatah. The threat of Turkey looms on the horizon, and it might be the only thing capable of uniting the peoples of the Levant, or to once and for all doom the region to chaos."
 EGY_THENEWORDER_DESC: "Egypt's days as the center of global civilization are long, long over, but King Farouk I knows that to be successful you have to look successful, and what looks more like success than fast cars and cans of caviar? Whether his nation can afford to subsidize his... tastes... in the long term is debatable, but so long as the taxes are paid and the grain shipped, Egypt's Italian masters don't much mind its king's extravagance. Unfortunately, there are many who oppose the king's rule, either in the name of revolutionary fervour or reactionary fanaticism - but both are more than willing to take advantage of a ruler who much prefers cavorting and carriages to actual leadership. When the festivities reach their conclusion and the sun rises on the gilded ruins, will you have the strength and discipline to help Egypt navigate the next decade into true prosperity?"
 IRQ_THENEWORDER_DESC: "Iraq is a curious case among the motley despots and colonialists within the Italian sphere. As the Italian attempt to integrate it as a puppet state of the empire failed miserably after a revolution, Rome was forced to accept Baghdad's autonomy, and Iraq is now one of the few truly democratic states in the Middle East, at least nominally. It operates as an authoritarian democracy, in which every willing political party under the sun is allowed a foot in the government so long as they don't challenge Italian control over the nation's oil, or the political dominance of Abd al-Karim Qasim and the National Democratic Party. But the system is a house of cards, with schemers, conspirators and plotters from every direction threatening Iraq and its leader. If (or when) it all comes tumbling down, who will rise from the ashes?"
 ILG_THENEWORDER_DESC: "The Italian Empire is, for the most part, a scrupulously legal entity. While the Nazis simply take what they want, Italy's lands were obtained honorably, after the surrender of a foe. That is, except for Algeria. It began as a few settlers looking for new homes in what was de-jure part of the crumbling French State - the Empire's wild west, far away from the eye of Rome. When Italy's supposed ally, Iberia, began to expand her influence over the region, it was tribal bribery and armed incursions. Now Italian Algeria is controlled by a tentative military administration, which has grown more and more reliant on a shaky alliance with Algerian natives. Naturally, tensions are high with the Iberians and their allies, the pied-noir militias. As the Triumvirate folds into itself, which empire, if any, will rule Algeria, and how much will be left for them to rule?"
 CRO_THENEWORDER_DESC: "From its inception, the Independent State of Croatia was a farce. An Axis puppet government borne out of World War Two and theoretically a monarchy led by an Italian king, it was practically in the hands of Ante Pavelić and his brutal Ustaše. With the collapse of the Axis and the death of Pavelić, the Italian empire reaffirmed its control over Croatia - ousting the Ustaše and placing the kingdom in the hands of a small cadre of Italian generals and advisors. With partisan activity still rampant in the country and the Ustaše now operating underground, the kingdom appears to be on its last legs - change is coming to the country, for good or for worse..."
 GRE_THENEWORDER_DESC: "The Hellenic State was born in the fires of World War Two, and even in this new age, it still suffers from the same problems it had when Europe was engulfed by conflict. A deeply unpopular and undemocratic government, the recent history of Greece is characterized by a consistent failure to reform or liberalize the country in any way, as the state is kept together only by the heavy presence of Triumvirate garrisons to keep the numerous partisan groups and organizations in check. However, with the Prime Minister's health ailing, a crisis seems to be inevitable - and the cradle of European civilization might soon be engulfed by war once more. Will Greece manage to resurrect from her ashes as a phoenix, or is the country doomed to more decades of darkness?"
 SAU_THENEWORDER_DESC: "From humble beginnings, the house of al-Saud became one of the dominant powers of the entire Arabian peninsula - and when World War Two changed everything, in Arabia everything stayed the same. With meetings and handshakes, the Saudi royalty kept its independence under the wings of the Italian empire - becoming the only nation in the Italian sphere not to host a garrison from Rome, all in exchange for easy access to oil. Thanks to oil deals with Italy, the Saudi house became fabulously rich, and they fully intend to put their wealth to good use. As many in the Arab and Islamic world look to Riyadh as a beacon for Muslim opposition to western imperialism, the Saudis silently bid their time, waiting for the right moment to lead the fight against the Italian oppressors, and to finally achieve their true calling as the leaders of the faithful."
 IBR_THENEWORDER_DESC: "После победы Германии во Второй Мировой войне многие ожидали, что Испания также возвысится на мировом олимпе. Но власти на Пиренейском полуострове отказались подчиняться воле Рейха, что и породило резкий рост напряжённости. В конце концов немцы потребовали, чтобы испанцы уступили им Гибралтарский пролив для постройки мегадамбы. Их требования всё же были удовлетворены.\n\nОднако всё это привело к ещё большему хаосу, план строительство  дамбы провалилось, а Германия конфисковала африканские колонии Португалии и начали угрожать их южным соседям. На фоне этого Мадрид и Лиссабон согласились на объединение, дабы вместе встретить немецкое нападение. Однако вторжения так и не произошло, и теперь дуэт переводит дыхания после агрессивных нападков. Но немецкая мощь уходит в прошлое, тоже самое должно произойти и с этим никудышным союзом..."
 ARG_THENEWORDER_DESC:0 "Argentina has changed irretrievably under the influence of Tte. Gral. Juan Perón, the President from 1949 to 1955. Some laud him as a patriot, a working-class hero; others call him a tyrant and fascist. But what is clear to all is that he remains the most controversial and influential politician in the Argentine Nation, even after the 1955 coup that expelled him to Europe and outlawed Peronism. The tenure of the current President Arturo Frondizi has been marked by his attempt to exploit that fact in his favour. \nThe year 1962 begins and Arturo Frondizi's fate is in question. Ricardo Balbín, his former ally and rival from the UCRP, was just elected as vice-president after a snap election. Frondizi's betrayal of his campaign promises in favour of developmentalism, combined with what Peronists perceive as an excessive sluggishness in letting Perón back in, have left him especially vulnerable. It is doubted that UCR-I rule will survive the upcoming legislative election, with Peronist parties legalised for the first time since the '55 coup, and the military threatening to take matters into its own hands if Peronists win too much influence. And in the meantime, the man the Establishment calls 'Tyrant' plots his return, while rival political factions, dreaming of restoring futures thrown into question by Peronist rule, scheme to win power by the ballot."

## RUSSIA ##
 #Southern Urals
 MGN_THENEWORDER_DESC: "Трофим Лысенко руководит своей кликой учёных с вершин Чёрной горы, управляя своим народом железным кулаком. С помощью НКВД Лысенко похищает неосведомлённых русских для своих тёмных испытаний, пытаясь вырастить суперсолдат, способных наконец изгнать немцев из России. Его псевдонаучные убеждения и армия учёных делают его одним из самых страшных правителей Урала, уступая только самому Чёрному Бандиту. Магнитогорск довольствуется своим железным правлением, и если Лысенко сумеет держать НКВД под контролем, то он сможет править ещё долгие годы..."

 ORE_THENEWORDER_DESC: "Оренбург и прилегающие районы были избавлены от хаоса, вызванного распадом СССР. Не имея крупных промышленных центров или природных ресурсов, местные деревни вскоре вернулись к образу жизни, в центре которого были земля, семья, церковь и село. Со временем Оренбург стал нейтральной территорией, где крестьяне и рабочие региона могли торговать и жить в мире. Город, в основном игнорируемый немецкими бомбардировщиками, получил возможность процветать; крестьяне начали обменивать свой урожай на инструменты и товары, создавая цветущую экономику. Вскоре распространились слухи об оазисе мира к югу от Урала. Однако не всё благополучно в молодом государстве трудящихся. На горизонте замаячили угрозы, и Оренбургу придется реагировать на натиск врагов на границах. От каких свобод придётся отказаться Оренбургу ради выживания?"

 DRL_THENEWORDER_DESC: "Оскар Дирлевангер и его Чёрная Бригада сеют хаос на Южном Урале, разоряя и грабя всё, что блестит. Дирлевангер и его люди насилуют тех, кто им нравится, остальных расстреливают. Чёрная Бригада превратилась в грозную тень на Южном Урале, это железный кулак, выкованный из мечей тех, кто вставал на их пути. Они нападают на беззащитные деревушки глубокой ночью, истребляя население и забирая все ценные вещи, которые могут достать их жадные лапы. К ногам Дирлевангера падали трупы детей, женщин и мужчин. Они убивали всех, кто переходил ему дорогу. Всех, кто в нём сомневался. Всех, кто его критиковал. Ни один человек не осмеливался сказать ни слова против его власти, так как все понимали, что следующей голова, упавшей под ноги Дирлевангера, может быть их."

 URL_THENEWORDER_DESC: "Воркута всегда была холодной и неумолимой, что делало её идеальным местом для заключения врагов Советского Союза. Однако после хаоса, последовавшего за немецким вторжением, лагеря, в которых содержались эти заключённые, были заброшены. Благодаря влиянию отца Яниса Мендрикса надзиратели и их заключённые отбросили свои разногласия и объединились ради выживания. Они прошли Долгий марш на юг, после чего обосновались в сети горных крепостей. Эта коалиция военных форпостов стала известна как Уральская лига, а поскольку Южный Урал - одно из самых опасных мест в России, Лига поневоле стала защитником региона. Теперь они столкнулись с самыми серьезными врагами, с которыми им когда-либо приходилось иметь дело после немецкого вторжения. Выстоит ли Гвардия, или она распадётся и оставит невинных жителей региона беззащитными?"
 
 #West Russia
 VYT_THENEWORDER_DESC: "Когда Западнорусский Революционный Фронт катком двигался в сторону Московии, немцы остро нуждались в чьей-либо поддержке, чтобы сдержать советский натиск. Эту поддержку они нашли в лице Владимира Романова, законного наследника российского трона. Великий Князь издавна мечтал вернуться на земли своей Родины, которыми он по праву владеет.\n\nРоманов, собрав целую дивизию из белоэмигрантов и добровольцев, влился в контратаку на ЗРРФ. К неожиданности для немцев, когда Фронт начал распадаться, а у вермахта не оставалось сил для дальнейших действий, дивизия Владимира Романова успешно взяла под контроль земли нынешней Вятки.\n\nПревратив занятую им область в оплот монархизма, самопровозглашённый император Владимир III правит своей вотчиной железной рукой и готовится возвродить утерянную империю. Он также надеется выстроить государственные институты, которые позволят его подданным заявлять о своём мнении в его правительстве.\n\nУ княжества есть много проблем: грызня между генералами, соперничающие политические кружки и даже сомнения самого царя насчёт своей роли в государстве. Скоро настанет время, когда на все эти вопросы найдутся ответы, и тогда судьба Романовых, и всей Российской Империи, решится навсегда."
 
 KOM_THENEWORDER_DESC: "Когда Западнорусский Революционный Фронт рухнул на исходе Западнорусской войны, именно в Сыктывкаре, столице Коми АССР, находилось гражданское правительство боевого объединения. Сейчас республика Коми представляет из себя винегрет чиновников ЗРРФ, советских политических изгнанников, беженцев, а также тех, кто, был нежелательным элементом в других государствах. Эти люди организовали собственную конституцию и выстроили демократические институты, которые нацелены на прекращение волн насилия.\n\nОднако в республике не всё так идеально - политический конфликт и интриги подходят к критической точке, и кажется, что дни этой прекрасной демократии сочтены."
 
 PRM_THENEWORDER_DESC: "Алексей Добровольский когда-то был таким же, как и любой другой славянин -  слабым и трусливым, слепо следовавшим приказам своего начальства из Западнорусского Революционного Фронта. Только когда его послали умирать в бой против немцев, он увидел, как выглядит настоящая сила. Он видел, как могучие арийские воины сокрушали осмеливавшихся им противостоять слабых русских, демонстрируя превосходство расы господ. Как только Западнорусский Революционный Фронт рухнул, Алексей прозрел: арийство не является физическим. Оно психологическое, и те, кто достоин стать уберменшами, могут подняться, чтобы присоединиться к расе господ, отбросив свои старые, низшие культуры. В тот день умер Алексей Добровольский. Родился Гутрум Вагнер и Арийское Братство.\n\nБегущие из Красной Армии люди стекались к Братству, привлечённые его обещаниями просвещения и нового рассвета для более сильной России. В конце концов последователями Вагнера стали тысячи, и фюрер объявил, что пришло время господствующей расе завоевать восток раз и навсегда. Братство ворвалось в Пермь, захватив город и объявив о рождении нового Рейха. С тех пор они распространились на юг и запад, порабощая тысячи недочеловеков и возвышая любого, кто, по их мнению, достоин вступить в ряды уберменшей. Фьюрер не довольствуется бессмысленными набегами и грабежами, какими бы весёлыми они ни были. У него есть гораздо большие планы относительно Братства, планы, которые скоро будут приведены в действие."
 
 SAM_THENEWORDER_DESC: "Детище туманных послевоенных планов, Русская освободительная армия, или РОА, задумывалась как временное коллаборационистское ополчение. Во главе с генералом Власовым и группой перебежчиков из Красной Армии РОА должна была помочь узаконить контроль Германии на территории РК Московия, пока русские не будут вытеснены на восток или полностью истреблены.\n\nЗападнорусская война в пятидесятых годах изменила все намеченные планы. Расширенная и усиленная отчаявшимися немцами РОА должна была задержать возрождающуюся Красную армию. Коллаборационисты на удивление бодро противостояли наступлению и вскоре обнаружили, что сами продвинулись на восток. К концу войны Власов и его люди могли распоряжаться территориями, в независимости от приказов Рейха. Германия признала верхушку РОА мятежным сбродом. Все эти годы коллаборационистские лидеры провели в томительном ожидании: кто-то надеется на искупление; другие же желают создать суверенную империю на землях Западной России и расширить её границы."
 
 WRS_THENEWORDER_DESC: "Даже когда Советский Союз догорал в пламени войны, его верная Красная армия отказалась сдаваться. Маршал Александр Егоров, взявшись за дело, сумел перестроить вооруженные силы Союза, объединив их в Западнорусский Революционный Фронт. Постоянно атакуя оккупантов, Фронт был на пороге победы, но в последнюю минуту советские армии были отброшены назад, чуть не похоронив все успехи Егорова.\n\nИ всё же Фронт живет. В Архангельске его седые ветераны продолжают ждать того момента, когда они вернут Родину и прогонят фашистов от ее границ. Однако, Егоров уже не молод, с каждым днем приближается его последний час. Все ждут момента, когда брозды правления, наконец, будут переданы его генералам, которые и поведут Фронт к победе..."

 #West Siberia
 TYM_THENEWORDER_DESC: "Россия была страной враждующих группировок задолго до того, как Советский Союз пал под ударами немцев. В хаотичные дни после смерти Ленина многочисленные преемники боролись за контроль над молодым Союзом. На короткий миг показалось, что бразды правления перейдут к Иосифу Сталину, но случилась трагедия. Сталина постигла загадочная и безвременная кончина, а его сторонники были распределены по всему Союзу и низведены на неважные должности, так как власть перешла к Бухарину. Одним из тех, кого отправили в Сибирь, был Лазарь Каганович, но он никогда не забывал учения своего наставника. Когда Союз рухнул под тяжестью немецкого вторжения, Каганович действовал быстро. Заручившись поддержкой фельдмаршала Рокоссовского и генерал-лейтенанта Карбышева, он взял под контроль огромную территорию от Урала до Омска. Каганович провозгласил Западно-Сибирскую Народную Республику и приготовился восстановить Союз.\n\nНо этому не суждено было случиться. Оба его союзника вскоре начали отдаляться от него, и в конце концов откололись совсем. Рокоссовский захватил Свердловск и северные территории Республики, а Чёрная Лига Карбышева заняла Омск и его окрестности. Теперь Кагановичу приходится управлять лишь частью своей прежней территории из города Тюмени. Большинство людей в его ситуации просто сдались бы, но Каганович выкован из более крепкого материала. Скоро его армии пойдут на север и юг, уничтожая предателей и восстанавливая Республику. Каганович полон решимости воссоединить Советский Союз и отомстить за себя и своего старого наставника, настоящего Человека из стали."
 
 OMS_THENEWORDER_DESC: "Организованная старым красным генералом Дмитрием Карбышевым, Чёрная Лига Омска изначально была тайным военным обществом в рядах Красной Армии, которое стремилось свергнуть некомпетентное коммунистическое руководство и сподвигнуть русский народ к полному уничтожению ненавистных немцев, чего бы это ни стоило. Карбышев сам прошёл через годы боли и ненависти, за которые ответственны немецко-фашистские захватчики.\n\nПосле неудавшегося переворота против Советской власти в Тюмени и отступления в Омск, Чёрная Лига укоренилась в своём экстремистском видении и стремится только к тому, чтобы жестоко отомстить всем врагам России и гарантировать, что Родине больше никогда не будет угрожать опасность."
 
 SVR_THENEWORDER_DESC: "Маршал Константин Рокоссовский и его 3-я армия защищали СССР от фашистских захватчиков до тех пор, пока оставалась страна, которую можно было защитить. Подбитый, но не побеждённый, Рокоссовский отступил на восток, где примкнул к Западно-Сибирской Народной Республике. Однако, смотря на коррупцию, некомпетентность и бездушие руководства республики, Рокоссовский быстро разочаровался в государстве. Когда представилась удачная возможность, он откололся и основал новое военное правительство в Свердловске, захватив вместе с ним большую часть северных территорий республики.\n\nТеперь Свердловск стоит один против надвигающейся бури, страна-факелоносец свободы на земле угнетения и смерти. Рокоссовский, несмотря на почтенный возраст, остаётся стойким в своём желании воссоединить Родину. И в этом стремлении ему важнее оставить у руля военных, служащими рабочем и крестьянам, а не бюрократов, аристократов или аппаратчиков."
 
 #Central Siberia
 TOM_THENEWORDER_DESC: "Даже когда СССР пылал вокруг них, собрание учёных-идеалистов, художников, поэтов, исследователей и писателей объединилось в благородной попытке восстать из пепла. Этот эксперимент быстро распространился по Центральной Сибири и со временем превратился в то, что теперь известно как Центрально-Сибирская республика. Используя неортодоксальную вращающуюся Конституцию, переписываемую после каждых выборов правящей партией, Республика рассматривалась многими как бастион свободной мысли и возрождения демократических идеалов 1917 года.\n\nВ конце концов, по иронии судьбы, именно большевики вновь разрушили мечты основателей о демократии. Столкнувшись с вторжением с востока, несколько городов, входящих в состав ЦСР, восстали, и теперь остатками бывшего бастиона свободы в России правят деспотические хунты, неистовые анархисты и репрессивные большевики. Но надежда не утеряна - правительство ЦСР, расположенное в городе Томске при Временном правительстве во главе с Борисом Пастернаком, выжило, и с наступлением 1962 года президент готовится восстановить полную демократию в Республике.\n\nНу-ка, Маэстро, выбирай инструмент, и пусть играет Симфония русского народа."
 
 KEM_THENEWORDER_DESC: "История Кемеровского царства - это история одного человека. Николай Крылов был начальником штаба 62-й армии во время Великой Отечественной войны, за свою службу он руководил войсками в крупнейших сражениях на Восточном фронте. Однако, все крупные военные операции Николая заканчивались катастрофой. К моменту развала Союза 62-я армия уже распалась. Крылов и его офицерская клика удирали на восток, в конце концов они оказались в появившейся Среднесибирской республике. Здесь он вновь потерпел позорное поражение от Сибирской черной армии, которая разгромила остатки его армии. Последней каплей стало то, что один из его ближайших соратников предал его и захватил город Красноярск. Не в силах выдержать злоключения, Крылова начал сходить с ума.\n\nВ один день генерал предстал перед своими подчиненными в ином обличии. Он объявил, что прозрел. Он стал законным наследником Рюрика, первого царя Руси. Своей главной целью он начал считать полное воссоединение России. Рюрика II короновали, и он быстро привлек внимание людей, которые начали объединяться под его знаменем. Царь обещал людям добычу, многие начали вдохновляться его необычной идеологией. Рюрик II не был похож на старых монархов. Он обещал быть царем Советов, защищая пролетарскую революцию как лидер рабочих и крестьян. В то же время он осудил христианство и династию Романовых как изменников русского народа. Никто, особенно сам царь, не знает, как будет выглядеть воссоединенная Рюриком Россия. Но новый король продолжает готовиться к войне, а это означает, что страна вскоре может сильно преобразиться."
 
 SBA_THENEWORDER_DESC: "Сибирская Чёрная Армия возникла в мрачные дни Сибирской войны. Когда власть Центрально-Сибирской республики ослабла и пришла в упадок, люди, подобные Петру Сиуде и Ивану Степанову, создали Чёрную армию, сформированную из советских дезертиров, простых крестьян и офицеров-изгоев. Новообразованной армии удалось отбиться от республики и захватить территорию вокруг города Канска, позднее сформировав "государство", основанное на принципах милитаризованного анархизма. Вдохновлённая идеями таких людей как Нестор Махно, Сибирская Чёрная Армия - это общество, основанное на принципах свободы и самозащиты. Армия сама по себе не имеет никаких полномочий, кроме тех, что необходимы для самозащиты, а вступление в неё осуществляется лишь по собственному желанию - люди же в основном вольны делать всё, что им заблагорассудится. Тем не менее, влияние Чёрной Армии растёт с каждым сезоном, и многие опасаются, что вскоре она станет доминировать в коммунах, образовав тем самым военную диктатуру."
 
 NOV_THENEWORDER_DESC: "Федерация Новосибирска и Алтая с центром в самом крупном городе Сибири возникла в результате крушения Центрально-Сибирской Республики. Под руководством так называемого "Сибирского сокола", силовика Александра Покрышкина, она образует одно из самых крупных и мощных отколовшихся государств в регионе.\n\nКак один из ключевых городов, включённых в бухаринский Сибирский План, Новосибирск обладает как огромным населением, так и столь же впечатляющей промышленной базой, сравнимой по мощности только с огромными сельскохозяйственными землями Алтая. Такое двойное преимущество делает из Федерации состоявшееся государство, которое имеет прочную экономическую базу для дальнейшего развития.\n\nОднако не всё благополучно. Молодая Федерация сталкивается с угрозами от соседей, сопротивлением социалистов внутри своих пределов и многими вызовами, касающихся растущего влияния элитарных группировок в правительстве - влияния, которому решительно противостоит неофициальный "второй человек" в Федерации, мэр Барнаула Василий Шукшин.\n\nХотя никто не может с уверенностью сказать, выдержит ли Федерация многие предстоящие испытания, все согласны с тем, что, если правительство Федерации будет правильно использовать имеющиеся значительные преимущества, предоставляемые как географическим положением, так и историей региона, Новосибирск может служить ядром мощной и способной к дальнейшему расширению державы."
 
 #The Far East
 AMR_THENEWORDER_DESC: "Когда в России установилась власть Советов, десяткам тысячам гражданам пришлось бежать из страны. Многие из них очутились на востоке, в маньчжурском городе Харбин. Опечаленные своим поражением в Гражданской войне, а также в поисках шанса на искупление и месть, эти изгнанники обратились к новому фашистскому движению, которое только зарождалось в Европе. Множество русских живущих в Харбине приняли фашизм, который стал для них идеологией борьбы с коммунизмом. Возглавлял эту группу Константин Родзаевский. Молодой оратор, зажигающий людей своими речами, открыто поддерживал гитлеровскую идеологию национал-социализма. Он быстро поднялся по карьерной лестнице и стал лидером Российской фашистской партии в Харбине.\n\nКогда Советский Союз рухнул, изгнанники увидели возможность по возвращению Родины и поспешили нанести удар. При поддержке Японии Родзаевский возглавил вторжение на Дальний Восток России, заявив о своем намерении воссоединить нацию и создать новую эру русского национал-социализма. Завоевание отлично продвигалось, пока Родзаевского на предали две противоборствующие группировки. Офицеры белой армии каждый раз открещивались от фашизма, по ходу войны они воспользовались возможностью, и освободились от ненавидимого ими правления, присягнув Лже-царю в Чите. В это же время в Магадане взбунтовался Михаил Матковский, давний соперник Родзаевского внутри РФП. Он выступил против лидерства Вождя заявив, что Родзаевский был не более чем марионеткой нацистов, ведущих геноцид, и предателем российской нации. Теперь в управлении у Всероссийского Правительства остался крохотный кусочек земли. Сам Родзаевский пока лишь выжидает момента, когда он сможет вернуть то, что по праву принадлежит ему, и преподаст урок предателям, который они не забудут."
 
 BRY_THENEWORDER_DESC: "Ягода и Президиум Верховного Совета в Иркутске, похоже, ничему не научились после падения бухаринского режима. Они настаивают на том, что являются истинными наследниками ленинской революции, в то время как НКВД уничтожает всю внутрипартийную борьбу. Хуже того, они душат местную бурятскую народную автономию под Русско-Центристской гегемонией. После многих лет правления Ягоды различные диссиденты в его вотчине поднялись, чтобы свергнуть тирана и ручной Президиум.\n\nОни сплотились вокруг харизматичного молодого идеалиста Валерия Саблина, страстного ленинца, призывавшего к подлинной свободе и равенству всех народов России. Все, начиная от бухаринцев, страдающих от растущего контроля НКВД, бурят, желающих автономии, младших офицеров и женщин, стремящихся к равенству, присоединились к его мятежу. Но когда Саблин победит (если конечно победит) ему придется столкнуться лицом к лицу с прагматическими проблемами управления государством. Будет ли союз Саблина соответствовать Ленинским идеалам? Или скатится к Бухаринскому диктаторскому прагматизму?"

 IRK_THENEWORDER_DESC: "Когда режим Бухарина рухнул во время фашистского натиска, а сам он исчез посреди всеобщего хаоса, генеральный комиссар госбезопасности Генрих Ягода мобилизовал оставшиеся дивизии НКВД для эвакуации Президиума Верховного Совета СССР на восток, в Иркутск. Отсюда остатки бухаринского правительства попытались восстановить свой контроль над Дальним Востоком. Но вскоре их власть пошатнулась, ибо обширные территории под свой контроль начали брать коллаборационисты и предатели. Вскоре после этого Ягода потерял свою уверенность в компетентности партии и начал передавать государственные механизмы под прямой контроль НКВД, вопреки желаниям Президиума.\n\nЛегитимный наследник Советского Союза находится в шатком положении. Лоялисты Ягоды и партийные аппаратчики раздирают государственный аппарат в борьбе за власть, и, если этого было недостаточно, в это же время бывший комиссар Валерий Саблин поднял восстание против центрального правительства в Бурятии. Если Ягода надеется на восстановление Советского Союза, то ему необходимо быстро разобраться с мятежом."
 
 MAG_THENEWORDER_DESC: "С момента рождения Российской Фашистской Партии Михаил Матковский соперничал с Константином Родзаевским за контроль. Родзаевский был агрессивен и идеалистичен и открыто поддерживал гитлеровский нацизм, в то время как Матковский был более тонким и дипломатичным и ясно видел расовую ненависть нацистов к русским. Эти два человека часто сталкивались между собой, но работали вместе во имя мечты о России, свободной от большевизма. Когда нацисты вторглись в Советский Союз, эта мечта внезапно стала реальностью, поскольку РФП организовала вторжение на российский Дальний Восток. Однако отказ Родзаевского осудить национал-социализм даже тогда, когда нацисты осуществляли геноцид русского народа, стал для Матковского переломным моментом. Он знал, что Германия никогда не потерпит сильной России, даже фашистской, а Родзаевский только ведёт нацию к самоубийству.\n\nМатковский и его сторонники взяли под свой контроль Магадан и заявили, что Родзаевский - предатель Родины, и только Матковский сможет воссоединить Россию при настоящем фашизме. Клика Матковского уже много лет готовится нанести удар на юг и покончить с Родзаевским раз и навсегда. Ресурсы в Магадане скудны, что вынуждает Матковского обращаться к необычным источникам помощи. Наёмники со всего мира приезжают в Магадан в поисках славы и богатства, но самый большой источник поддержки находится за океаном: Соединённые Штаты. Убедить американцев будет нелёгкой задачей, но если кто и сможет это сделать, так это Матковский."

 CHT_THENEWORDER_DESC: "Многие белоэмигранты встретили возвышение Российской Фашистской Партии в Харбине с воодушевлением. Но офицеры Белой Армии в этом же самом городе - с нескрываемой досадой. Они потратили годы на борьбу за восстановление династии Романовых на их законном троне, только чтобы увидеть, как эмигрантская община  отказалась от монархии ради этой отвратительной идеологии. Старые генералы во главе с атаманом Семёновым неохотно согласились работать с Константином Родзаевским и его РФП. Их связывала взаимная ненависть к большевикам, а не какие-то другие причины. Когда нацисты вторглись в СССР и стало ясно, что Гитлер ведёт войну не против коммунизма, а против всего русского народа, генералы были потрясены отказом Родзаевского осудить фашизм. Было решено, что партнёрство с РФП не может продолжаться бесконечно, а генералы начали ждать удобного случая, чтобы отойти от них.\n\nЭто время наступило вскоре после того, как Родзаевский начал своё вторжение на Дальний Восток. Белые офицеры пригласили великого князя Михаила Андреевича Романова на званый обед в Харбин. Когда он прибыл туда, те вовлекли его во все свои планы, и объявили, что коронуют его как нового императора и вернут его империю. Даже нежелание великого князя Михаила присоединиться к их делу, и отсутствие у него прав на трон не смогли их разубедить. Вскоре клика Семёнова захватила Читу, осудила РФП и заявила о своей лояльности новоиспеченному царю. Освободившись от контроля Родзаевского и вернувшись на Русскую землю, офицеры теперь готовятся уничтожить фашистов и возродить Россию во имя Царя Михаила II, независимо от его желания."

