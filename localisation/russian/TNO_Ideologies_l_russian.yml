communist_bolshevism_subtype_desc: "                         §YБОЛЬШЕВИЗМ§!\n\n\n£GFX_ideology_communist_bolshevism_bar\n\n\n\n\nБольшевизм объединяет марксистскую теорию, принципы Ленина по применению марксизма и адаптацию позднего советского лидера Николая Бухарина к материальным условиям Советской России. Эта идеология предполагает, что история проходит через ряд этапов развития, ведущих к коммунизму. На этапе "диктатуры пролетариата" - самом дальнем из достигнутых на сегодняшний день - пролетариат обладает абсолютной политической властью, которая осуществляется через его "авангардную партию". Партия осуществляет полный контроль над всей социальной, политической и экономической жизнью в этом государстве, поскольку она ведет пролетариат к социалистическому, а в конечном итоге коммунистическому обществу.\n\nОригинальный вклад председателя Бухарина в марксистский канон включает доктрину "социализма в одной стране": идею о том, что коммунистические государства должны сосредоточиться в первую очередь на укреплении самих себя и создании собственной социалистической инфраструктуры, а не на развязывании вооруженных революций по всему миру. Одновременно он учил, что социализм может быть по-настоящему развит только в течение длительного периода времени, и что рыночная экономика должна стимулировать развитие производительных сил страны для подготовки к переходу к истинному социализму. Наиболее ярко это проявилось в его либеральном расширении Новой экономической политики, вплоть до разрешения кулакам увеличивать размеры своих хозяйств и продавать сельскохозяйственную продукцию на открытом рынке, несмотря на протесты многих жестко настроенных большевиков. Хотя Бухарин наиболее широко известен как человек, не сумевший спасти Советский Союз от немцев, его экономические и политические теории по-прежнему считаются наиболее ортодоксальной формой коммунизма среди его оставшихся приверженцев."

communist_stalinism_subtype_desc: "                              §YСТАЛИНИЗМ§!\n\n\n£GFX_ideology_communist_stalinism_bar\n\n\n\n\nИосиф Виссарионович Сталин был одним из многих претендентов на то, чтобы сменить Ленина на посту лидера Советского Союза. Соглашаясь с Бухариным по принципу "социализма в одной стране", он отвергал рыночные методы развития в рамках новой экономической политики. Вместо этого он считал, что государство должно осуществлять полный контроль над экономикой, чтобы подстегнуть быстрое развитие промышленного и сельскохозяйственного производства. Частному предпринимательству никогда нельзя было доверить развитие полностью социалистического государства, поэтому вся промышленность и сельское хозяйство должны быть коллективизированы и направляться центральными плановиками Коммунистической партии для достижения целей Союза. Ключевым следствием этой политики стало то, что государство не только не исчезнет после революции, как считали старые ленинцы, но и должно быть усилено в тысячи раз, чтобы осуществить полный переход к коммунистическому обществу. Это было ересью для таких, как Бухарин, который одержал победу над Сталиным в борьбе за преемственность после того, как последний погиб в результате трагического несчастного случая на производстве.\n\nКогда-то считавшиеся побежденными, идеи Сталина возродились в Западно-Сибирской Народной Республике. Марксизм-ленинизм-сталинизм нашел своего апостола в лице председателя Лазаря Кагановича, ранее малоизвестного советского чиновника, сосланного Бухариным на Урал перед войной. Он провозглашает, что сталинская коллективизация промышленного развития позволила бы России превзойти германскую промышленность и отбросить гуннов до самого Берлина. И все же, утверждает председатель Каганович, Советская Россия все еще может быть восстановлена к своей былой славе, следуя прозрениям Сталина; его самое важное прозрение заключается в том, что Советское государство должно обладать абсолютной властью в своих границах, чтобы одержать победу над своими врагами: немцами, кулаками, коллаборационистами и классовыми предателями."

communist_left_communist_subtype_desc: "                       §YЛЕВЫЙ КОММУНИЗМ§!\n\n\n£GFX_ideology_communist_left_communism_bar\n\n\n\n\nИсповедуя, как они утверждают, наиболее чисто марксистскую доктрину, левые коммунисты отвергают почти все основные политические события, произошедшие после смерти Ленина и даже некоторые при его жизни. Это, конечно, не означает, что они полностью придерживаются доктрин, описанных в трудах Маркса и Энгельса, но они стремятся оставаться как можно ближе к их духу, даже в ущерб эффективности в данный момент.\n\nЛевый коммунизм характеризуется полным отказом от парламентской политики, пренебрежением к авангардной партийной организации и ее демократическим претензиям, а также твердой верой в революцию как историческую неизбежность. Эта приверженность антипопулистским взглядам и упор на теорию, а не на практику, вызывает насмешки со стороны собратьев по левому движению, но, учитывая, как хорошо к ним относилась история до сих пор, левые коммунисты редко чувствуют угрозу со стороны этих "оппортунистов", как их часто называют.\n\nНесмотря на стереотипы и критику в их адрес, левые коммунисты не просто бездельники или лентяи, ожидающие "органической" революции, которая никогда не наступит. Скорее, их подготовка включает в себя планирование, а не произнесение великих речей, обучение и изучение, а не размахивание оружием и стояние на мыльницах. Если знание - половина успеха, то левые коммунисты уже победили. В конце концов, это просто вопрос времени."

communist_stratocratic_communism_subtype_desc: "         §YСТРАТОКРАТИЧЕСКИЙ КОММУНИЗМ§!\n\n\n£GFX_ideology_communist_stratocratic_communism_bar\n\n\n\n\n "Стратократический коммунизм возникает как в силу обстоятельств, так и по идеологическим мотивам. Несмотря на ненависть к обычным армиям, распространенную среди крайне левых, эти настроения обычно угасают, как только военный аппарат обеспечен, и ничто никогда не мешало военным придерживаться этой стороны политики. Некоторые люди такого рода даже предаются проверенной временем традиции "теоретизирования" - и там, где эта выбранное ими течение с марксистской теорией, они сливаются воедино, создавая новый образ мысли, который мало кто из других радикальных левых одобряет, по причинам, которые становятся вполне очевидными, когда их постулаты становятся более подробными.\n\nГлавный из этих постулатов четко сформулирован в его названии: создание революционного социалистического правительства, полностью состоящего из офицеров и военнослужащих. Недоброжелатели называют это циничным захватом власти с целью захвата революции, не более чем ревизионистской хунтой. Этим хулителям (до их расстрела) можно было бы возразить, что вооруженные силы, собранные из призванного пролетариата, являются авангардом революции по необходимости. Более того, режим утверждает, что вечное превосходство вооруженных сил имеет первостепенное значение для окончательного триумфа социализма, поскольку если буржуазию нельзя победить изнутри, то именно вооруженные рабочие нации должны силой освободить своих угнетенных товарищей.\n\nЕсли не принимать во внимание крики "ревизионист!", режим такого типа все равно является идеологически мотивированным, и его нельзя назвать просто "аполитичным" или "хунтой". Он привержен коммунистическим принципам, главными из которых являются абсолютный контроль государства, общества и экономики "диктатурой пролетариата". Тем не менее, даже по стандартам революционного правительства, стратократический коммунизм является крайне жестким, не терпящим инакомыслия и проявляющим бесстыдную агрессию. Гражданскому руководству здесь нет места; только революционная армия, состоящая из классово сознательных рабочих-солдат, способных обеспечить распространение мировой революции и уничтожение буржуазного империализма."

communist_maoism_subtype_desc: "                                  §YМАОИЗМ§!\n\n\n£GFX_ideology_communist_maoism_bar\n\n\n\n\nХотя коммунисты, возможно, потерпели поражение от японцев в китайской гражданской войне, идеи их основателя Мао Цзэдуна, не исчезли: прятаться, пока имперская угроза не ослабнет, и ждать подходящего момента для удара.\n\nОсновываясь на работах, написанных Мао во время "Долгого марша" и пребывания в районе Яньань, маоизм заимствует элементы из аграрного социализма, но сводить его к простому отклонению от него было бы ошибкой. Призывая к ликвидации помещиков и созданию системы новой демократии, адаптированной к условиям Китая, он также выступает за ведение затяжной народной войны, типа партизанской войны, которую он считает лучшим способом ведения революционной борьбы.\n\nВажно отметить, что маоизм можно найти квази-исключительно в Восточной Азии и в самом Китае из-за его специфической природы как идеологии: хотя сам Мао повлиял на множество коммунистических движений по всему миру и является вдохновителем метко названной учение Мао Цзэдуна, маоизм можно найти только в Восточной Азии из-за того, насколько неотъемлемым является вклад Мао в китайскую коммунистическую партию."

communist_mao_zedong_thought_subtype_desc: "                 §YУЧЕНИЕ МАО ЦЗЭДУНА§!\n\n\n£GFX_ideology_communist_mao_zedong_thought_bar\n\n\n\n\nХотя коммунисты, возможно, и потерпели поражение от японцев в китайской гражданской войне, идеи их основателя Мао Цзэдуна, не исчезли: прятаться, пока имперская угроза не ослабнет, выжидать подходящего момента для удара.\n\nОсновываясь на работах, написанных Мао во время "Великого похода" и пребывания в районе Яньань, учение Мао Цзэдуна заимствует элементы из аграрного социализма, однако сводить все к простому отклонению от идеологии аграризма было бы ошибкой. Призывая к ликвидации помещиков и созданию системы новой демократии, адаптированной к условиям Китая, Мао также выступает за ведение затяжной народной войны, которую он считает наилучшим способом продолжения революционной борьбы.\n\nУчение Мао Цзэдуна рассматривается ее сторонниками как естественное продолжение марксистской мысли и, следовательно, как следующая стадия большевизма: ее основополагающие антиимпериалистические принципы нашли свое применение во всем мире, когда угнетенные народы всех стран начали поднимать руки против своих угнетателей. Это новое, революционное отклонение от традиционной марксистской мысли стало накладывать свой отпечаток на всю мировую историю."

communist_islamic_marxism_subtype_desc: "                    §YИСЛАМСКИЙ МАРКСИЗМ§!\n\n\n£GFX_ideology_communist_islamic_marxism_bar\n\n\n\n\nСреди пяти столпов ислама стоит закят - обязанность давать милостыню. Обязанность жертвовать часть своего дохода менее удачливым членам общества гарантирует, что даже самые бедные из бедных могут жить достойно. После начала 20-го века такое альтруистическое мировоззрение было отмечено некоторыми мыслителями как весьма близкое к идеалам социализма, и одно привело к другому, когда исламский социализм начал черпать вдохновение из тезисов Маркса и превратился в исламский марксизм.\n\nТеоретически разработанный такими мыслителями, как Али Шариати, он применяет экономические и политические системы марксизма в рамках шариата и пытается обеспечить экономическое и социальное равенство для всех под руководством исламского государства. Это означает, что, в отличие от более "традиционных" социалистических идеологий, таких как большевизм, цели исламского марксизма двояки: конечно, материалистические, но также и религиозные.\n\nПопулярный в основном в странах с преобладающим мусульманским населением, исламский марксизм в последние годы набирает обороты, особенно в Азии и на Ближнем Востоке. Учитывая несколько антирелигиозный характер трудов Маркса, можно было бы подумать, что такая идеология уже рухнула под тяжестью собственных противоречий; но пока что она не показывает никаких признаков упадка и, похоже, готова жить дальше под руководством Аллаха."

communist_amazonism_subtype_desc: "                              §YАМАЗОНИЗМ§!\n\n\n£GFX_ideology_communist_amazonism_bar\n\n\n\n\nРаскол в Бразильской коммунистической партии был всем, что потребовалось для формирования новой революционной идеи, рождение которой привело к серьезному сдвигу в латиноамериканском социализме. В то время как многие коммунистические партии на континенте обращаются к электорализму, Жуан Амазонас, главный идеолог PCdoB, утверждает, что коммунисты должны стремиться насильственно свергнуть капиталистическую систему в затяжной "народной войне", включающей сельскую партизанскую войну масс вдали от населенных пунктов.\n\nОфициально названное "марксизм-ленинизм-амазонизм", это движение уходит своими корнями в идеологический хаос, установившийся после распада Советского Союза, частично вдохновленное неудачным китайским революционным опытом. Амазонизм решительно отвергает любую ассоциацию с капиталистическими державами, рассматривая это как признак предательства своих антиимпериалистических идеалов, хотя движения, которые следуют этой линии, часто должны сотрудничать с другими революционными группами, чтобы свергнуть силы империализма. Однако другие фракции обычно относятся к Амазонизму с недоверием, особенно из-за склонности ее сторонников к экономической автаркии и изоляционизму во внешней политике.\n\nАмазонизм утверждает, что только авангардная партия может пробудить массы и поднять их сознание к революционному рвению, отвергая геваристскую линию децентрализованного повстанчества. В то время как группы амазонистов сосредоточены на создании сельских партизан, они не уклоняются от интеграции в общее рабочее движение и профсоюзную структуру, иногда становясь во главе бюрократии многих профсоюзов. Этот бюрократический аспект может представлять собой противоречие для самых ярых фанатиков Амазонас, но этот дуализм является неотъемлемой частью их борьбы с тиранией правых."

communist_arab_communism_subtype_desc: "                    §YАРАБСКИЙ КОММУНИЗМ§!\n\n\n£GFX_ideology_communist_arab_communism_bar\n\n\n\n\nИстория коммунизма на Ближнем Востоке восходит к временам Русской революции. Эта идеология была принята и продвинута интеллигенцией, рабочими и недовольными этого региона еще в 1917 году. Ближний Восток - это регион мира, который пострадал под пятой европейского империалистического капитализма самым непосредственным образом с начала 20-го века, начиная с раздела Османской империи победоносной Антантой после Первой мировой войны, а затем снова подвергся разгрому фашистской Осью после Второй. Тяга к коммунизму, в частности, обусловлена этой недавней историей, а для многих коммунизм является стержнем сопротивления против империализма как такового.\n\nКак и в других регионах мира, пострадавших от империй, коммунизм на Ближнем Востоке начал жить собственной жизнью и отличаться от других, поскольку как низовые движения, так и арабская интеллигенция привносили свои собственные изменения в традиционно марксистские идеи и идеологию, характерные для их региона.\n\nДля многих арабских коммунистов простой смены способа производства было недостаточно. Арабскому коммунизму необходимо противостоять не только иностранному империализму, но и более консервативному местному руководству с националистическими взглядами. Для этого городские рабочие и мыслители Ближнего Востока часто требуют изменения социальной структуры самого арабского мира, делая особый акцент на народном движении и социальной справедливости наряду с политическими и экономическими изменениями. Точная степень и характер этих требуемых реформ резко варьируется от страны к стране, от партии к партии и даже от идеолога к идеологу. Арабский коммунизм включает в себя широкий спектр движений и мыслей, от социалистических националистов, которые просто хотят независимости и социализма, до тех, кто мечтает о единой панарабской нации, чтобы лучше противостоять внешнему вмешательству и империалистическим амбициям."

communist_national_communism_subtype_desc: "                 §YНАЦИОНАЛ-КОММУНИЗМ§!\n\n\n£GFX_ideology_communist_national_communism_bar\n\n\n\n\nКогда Карл Маркс писал свои труды, он представлял себе глобальную коммунистическую утопию, где рабочие всего мира будут свободны, а гнет национализма станет далеким воспоминанием, если вообще будет. Эта мантра проповедовалась снова и снова, организации, подобные различным Интернационалам, росли и росли, и левые начали охватывать весь мир своей миссией. И это не удалось. Николай Бухарин, возглавляя Советский Союз, отстаивал идею "социализма в одной стране", согласно которой одна социалистическая страна - СССР - должна была сосредоточиться на укреплении себя против реакции, прежде чем освобождать весь мир. И она провалилась.\n\nНо интернационализм никогда не был единственной судьбой коммунизма. За ним последовало другое крыло - национал-коммунизм, который дал ответ на национальный вопрос - что коммунизм не является врагом национализма. Коммунизм - это истинный национализм. Это ключ к освобождению от дьяволов-близнецов - империализма и капитализма, которые стремятся высосать нации досуха и оставить их умирать. Национал-коммунисты столь же разнообразны, как и различные страны, которые их принимают, от Украины до Центральной Азии и Африки. Некоторые из них поддерживают свободный союз коммунистических государств, другие придерживаются более изоляционистских взглядов, но всех их объединяет общая вера в национальное самоопределение, коммунизм и антиимпериализм.\n\nДля угнетенных, для порабощенных, для всех, кто страдает от тирании империализма и капитализма, национал-коммунизм является маяком надежды в темном, жестоком мире. И в отличие от других коммунистических экспериментов, он может просто преуспеть.."

communist_workerism_subtype_desc: "                              §YВОРКЕРИЗМ§!\n\n\n£GFX_ideology_communist_workerism_bar\n\n\n\n\nВоркеризм, также известный как марксистский автономизм или Операизм, - это термин, используемый для описания сети взаимосвязанных движений и отдельных людей, возникших в начале 1960-х годов в Италии. Первоначальным ядром рабочего движения была группа марксистских интеллектуалов, которые занялись критическим пересмотром интерпретаций мысли Маркса, которые были в моде среди коммунистов со времен Ленина. Ключевая идея рабочего движения заключается в том, что традиционная коммунистическая идея, исповедующая, что борьба рабочего класса является реакцией на капиталистическое развитие, на самом деле является обратной: капиталистическое развитие, по мнению рабочих, является реакцией на борьбу эксплуатируемых рабочих.\n\nТаким образом, рабочий класс является "отрицательным двигателем" развития, и, соответственно, все революционные стратегии должны исходить от самого рабочего класса, в форме революционных профсоюзов, а авангардная партия должна играть лишь "тактическую" роль. Действительно, рабочий класс должен отвергнуть любой союз с "прогрессивной" буржуазией, полагаясь исключительно на свои собственные силы для захвата и осуществления своей власти. Этот акцент на революционном насилии и низовой самоорганизации сделал идеологию очень привлекательной, особенно среди молодых студентов и рабочих, охваченных политическим энтузиазмом."

communist_harmonism_subtype_desc: "Николай Бухарин когда-то сломленный человек. Проведя двадцать лет в сибирской тундре, он искал ответы на вопросы, которые едва знал, как задавать. Однажды судьбоносным вечером он наткнулся на странный кристалл, который дал ему видение общества, основанного на одном центральном принципе:\n\n§CДружба - это чудо.§!\n\nГармоничный коммунизм - это идеалистическая идеология, которая сочетает элементы бухаринизма с идеей о том, что дружба - это практика, с помощью которой достигается социалистическое общество. Последователи Гармоничного коммунизма верят в  §Cмагию дружбы§!, где любой конфликт на всех уровнях общества решается путем посредничества, а не насилия. Идеология стремится создать общество, в котором конфликты ушли в прошлое и в котором все в государстве живут счастливо друг с другом благодаря силе дружбы.\n\nПоследователи гармоничного коммунизма все еще верят в классовый конфликт, но они также верят, что его можно преодолеть его иными способами, чем только насильственной революцией. Благодаря силе дружбы они верят, что могут разрушить классовые барьеры и позволить диктатуре пролетариата естественным образом сформироваться в результате мирного посредничества рабочей борьбы. В то время как многие могут счесть это забавно нереалистичной мешаниной самых дурацких идей, Николай Понихарин доказал, что его идеология на удивление успешна и привлекательна для уставших граждан России. Скоро гармония и социализм распространятся по всей России и, в конечном счете, по всему миру."

communist_revolutionary_baathism_subtype_desc: "                 §YРЕВОЛЮЦИОННЫЙ БААСИЗМ§!\n\n\n£GFX_ideology_communist_revolutionary_baathism_bar\n\n\n\n\nС момента своего основания баасистское движение провозглашало необходимость народной революции под руководством руководящей авангардной партии, чтобы очистить арабскую нацию от жалкого влияния реакционеров и феодалистов и положить начало арабскому возрождению, а вместе с ним и новому, революционному, социалистическому обществу. Несмотря на этот акцент на революции, многие в рядах Баас по-прежнему считают позицию партии слишком умеренной и выступают за более радикальный синтез баасизма и марксистских концепций.\n\nЭти метко названные "революционные баасисты" критикуют работы Мишеля Афлака и Салах аль-Дина аль-Битара с левых позиций, в отличие от правых, которые традиционно критикуют и клевещут на Баас. В противоположность традиционным баасистским взглядам, Революционный Баас отказался от мнения, что социализм - это метод, который должен быть использован для достижения арабского единства. Вместо этого они заняли бы позицию, согласно которой арабское единство является методом, используемым для достижения социализма, заявив о близости между арабской революцией и классовой борьбой, и отвергнув классовое сотрудничество, поддерживаемое основными баасистами.\n\nВидя, что проведение квази-ленинской политики необходимо для возрождения арабской нации в ревностном пламени революционного огня, они осуждают отказ дуэта основателей от марксистской диалектики и вместо этого исповедуют видение, на которое сильно повлияли теории Маркса, Ленина, Бухарина и других воинствующих революционеров из всего спектра радикальной левой политики. Этот девиантный радикализм наиболее ярко проявляется в их частых столкновениях с интеллектуальной ортодоксальностью партии по вопросам класса и самого определения социализма."

communist_trotskyism_subtype_desc: "                     §YБОЛЬШЕВИЗМ-ЛЕНИНИЗМ§!\n\n£GFX_ideology_communist_trotskyism_bar\n\n\n\n\nТермин "троцкизм", изначально использовавшийся в 1920-х как насмешка над сторонниками Троцкого, впоследствии был принят его сторонниками в изгнании. Призывая к продолжению революции, Троцкий организовал оппозицию внутри Коминтерна, пока не был вытеснен жесткой рукой клики Бухарина-Сталина. Вопрос международной революции всегда был для него ключевым, и на этом основании он сформировал Четвёртый интернационал. Считая Россию экономически отсталой страной, Троцкий полагал, что только через международную революцию эта страна сможет перейти от докапиталистического состояния к социализму. До тех пор СССР оставался для него переходным обществом. Эту концепцию революции в условиях отсталости он назвал "перманентной революцией", и некоторые революционные движения за пределами Европы приняли эту идею, противостоя двухэтапной модели Бухарина. В конечном счете, Троцкий рассматривал Россию как выродившуюся революцию, "рабочее государство", испорченное недемократической бюрократией, опирающейся на средние классы и постепенно погружающейся в капитализм.\n\nУверенные в том, что условия для социализма уже давно сформированы, им не хватает только правильного руководства, троцкисты пытались взять на себя эту главенствующую роль. Они обращались к первым четырем конгрессам Коминтерна, поддерживая Единый фронт против как "ультралевизны" Третьего периода, так и против буржуазного Народного фронта. Их стратегия изложена в "Переходной программе" 1938 года - план по выдвижению всё более невыполнимых требований, чтобы спровоцировать революцию. Сам Троцкий встретил свою роковую участь в 1940 году от рук своих соперников, но для троцкистов, события 1940-х годов только подтвердили правоту этих тезисов. Услышав призыв к действию, его последователи пришли к власти. Смогут ли они достичь того социалистического общества, о котором когда-то мечтал Троцкий, или же бюрократия вновь возьмёт верх, начав новую контрреволюцию?"

communist_marxism_leninism_subtype_desc: "                  §YМАРКСИЗМ-ЛЕНИНИЗМ§!\n\n\n£GFX_ideology_communist_marxism_leninism_bar\n\n\n\n\nИосиф Виссарионович Сталин был одним из многих претендентов на то, чтобы сменить Ленина на посту лидера Советского Союза. Соглашаясь с Бухариным по принципу "социализма в одной стране", он отвергал рыночные методы развития в рамках новой экономической политики. Вместо этого он считал, что государство должно осуществлять полный контроль над экономикой, чтобы подстегнуть быстрое развитие промышленного и сельскохозяйственного производства. Частному предпринимательству никогда нельзя было доверить развитие полностью социалистического государства, поэтому вся промышленность и сельское хозяйство должны быть коллективизированы и направляться центральными плановиками Коммунистической партии для достижения целей Союза. Ключевым следствием этой политики стало то, что государство не только не исчезнет после революции, как считали старые ленинцы, но и должно быть усилено в тысячи раз, чтобы осуществить полный переход к коммунистическому обществу. Это было ересью для таких, как Бухарин, который одержал победу над Сталиным в борьбе за преемственность.\n\nИ все же, возможно, удивительно, что Сталин постепенно вернулся к известности - сначала сыграв решающую роль в последние годы существования СССР, а затем успешно воплотив свои идеи в жизнь. Его правительство, возможно, и не добилось чего-то большего, чем правительство Бухарина, но его ориентированные на государство доктрины позволили этому течению распространиться по всему миру, в определенных областях затмив собой большевистские и бухаринистские теории. Точно так же, как Советский Союз пал из-за внутренних раздоров, сама его идеология теперь расколота надвое и определяется взаимным презрением."


socialist_revolutionary_gaitanismo_subtype_desc: "                §YРЕВОЛЮЦИОННЫЙ ГАЙТАНИЗМ§!\n\n\n£GFX_ideology_socialist_revolutionary_gaitanismo_bar\n\n\n\n\nРеволюционный гайтанизм родился в пламени Кубинской революции.\n\nОн отвергает единство через национальность ради единства в условиях перманентной революции. Последователи этой идеологии верят, что народ должен уничтожить олигархические элиты в пользу прямой, гуманистической демократии. Прежде всего, конечной целью борьбы является демократия, которая прямо приравнивается к социализму и должна быть распространена на все уровни общества.\n\nРеволюционный гайтанизм выступает против капиталистической эксплуатации, продвигая экономическую демократию, где децентрализованная плановая экономика работает вместе с сильным национальным рынком. Такая доктрина также поощряет иностранные инвестиции для создания капитала, если государство по какой-то причине не может этого сделать. В то же время гайтанисты стремятся сильно ограничить влияние иностранных интересов на национальные дела.\n\nИдеология гайтанизма рассматривает многопартийную и массовую политику либо как средство революции, либо как ее конечную цель, и приветствует любую буржуазию, которая встает на сторону революционеров, в качестве их надежных союзников. С геополитической точки зрения революционные гайтанисты прагматично дружелюбны к ОСН, но в конечном счете идут своим собственным путем, поскольку внешняя политика США часто диктуется крупным бизнесом, а не подлинной доброй волей народа. Молодая гвардия гайтанизма едина в своем убеждении, что революция, мирная или вооруженная, является единственным путем к социальным переменам и что в конечном счете, все тираны падут."
socialist_anarcho_communist_subtype_desc: "                   §YАНАРХО-КОММУНИЗМ§!\n\n\n£GFX_ideology_socialist_anarcho_communist_bar\n\n\n\n\nОт улиц Барселоны до полей Китая анархизм живуч и упрям, как крыса. По крайней мере, на первый взгляд кажется, что анархизм подобен гидре - на каждого убитого, заключенного или "исчезнувшего" анархиста на его месте появляется еще два. Но почему?\n\nАнархо-коммунизм - это радикальная левая идеология, которая противопоставляется более стандартным социалистическим идеологиям, таким как марксизм и демократический социализм, своей сильной оппозицией к власти, которая, как утверждается, является синонимом зла капитализма. Анархо-коммунисты также отличаются своим неприятием крупномасштабной индустриализации, предпочитая полагаться в производстве на местные коммуны и фермы. У анархо-коммунистов было несколько коротких моментов относительной власти, наиболее заметным из которых была "Свободная территория" Нестора Махно в Украине в 1920 году. Но так же, как анархо-коммунистические общества объединены общими целями, они также разделены почти во всем остальном. Междоусобицы, хаос и неразбериха присутствуют во всех анархо-коммунистических обществах, и это обычно приводит к их краху.\n\nСовременный анархо-коммунизм начался с работ таких мыслителей, как Пьер-Жозеф Прудон и Михаил Бакунин в середине 1800-х годов. Стремясь к полному уничтожению всех форм угнетения, от капитализма, расизма до самого государства, анархо-коммунисты существуют в своем собственном политическом пузыре - их презирают левые и ненавидят правые. Тем не менее, анархо-коммунизм служит маяком надежды для всех, кто был отброшен существующей системой. Можно быть уверенным, что каким бы мрачным и авторитарным ни стал мир, анархисты будут прятаться в тени, ожидая возможности выступить и реализовать свои крики "нет богов, нет хозяев"."

socialist_christian_socialism_subtype_desc: "                 §YХРИСТИАНСКИЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_christian_socialism_bar\n\n\n\n\nХристианский социализм - это широкий зонтичный термин для описания всех убеждений, которые объединяют моральные учения Иисуса Христа с экономической теорией левых идеологов. Такое сочетание спиритуализма и материализма на первый взгляд может показаться оксюмороном, но это не остановило мыслителей и теологов от синтеза этих двух понятий. Они считают себя такими же набожными, как и все остальные христиане, и отвергают марксистские убеждения, что религия - это "опиум масс", который в конечном итоге несовместим с целью революции.\n\nХотя многие утверждают, что социализм по своей сути враждебен христианству, христианские социалисты утверждают, что несовместим именно капитализм: они считают его сродни идолопоклонству, культу всемогущего доллара, который поощряет жадность и осуждает благотворительность. В поддержку своей точки зрения они обращаются к Библии, указывая на то, что Иисус сказал: "Нельзя служить одновременно Богу и богатству", а также на то, как первые христиане "держали все общее" и коллективно делили свое имущество. Только коллективистская социальная политика, по их словам, может оставаться близкой к учению Христа и одновременно помогать всем членам общества."
socialist_revolutionary_frontism_subtype_desc: "                §YРЕВОЛЮЦИОННЫЙ ФРОНТ§!\n\n\n£GFX_ideology_socialist_revolutionary_frontism_bar\n\n\n\n\nРеволюционный фронт - это, по крайней мере, в теории, единая коалиция различных групп, направлений и фракций социалистических, коммунистических и анархистских левых, целью которой является получение институциональной и государственной власти для установления социализма. На практике это означает, что такие различные идеологии, как демократические социалисты, которые верят в революцию через избирательную урну, и авторитарные социалисты, которые испытывают отвращение к тому, что они называют "буржуазной демократией", должны сотрудничать и работать вместе для продвижения социализма.\n\nЭто, что неудивительно, может привести к созданию очень непоследовательного блока, в котором фактическая политика управления основывается на внутреннем компромиссе или результате победы одних фракций над другими. Как правило, Революционный фронт чаще всего можно увидеть там, где левые политические силы могут надеяться на сохранение власти только через создание коалиций, или в местах, находящихся под угрозой со стороны правого крыла, которое стремится подорвать возможность существования таких левых партий.\n\nЛидеры революционных фронтов столь же разнообразны, как и их основа, и часто играют важную роль в поддержании выживания фронта в первую очередь, если не являются его фактическим создателем. Однако сможет ли Революционный фронт пережить своего лидера, зависит от того, сможет ли он научиться жертвовать идеологической чистотой ради политического (а иногда и буквального) выживания."

socialist_agrarian_socialism_subtype_desc: "                 §YАГРАРНЫЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_agrarian_socialism_bar\n\n\n\n\nВ отличие от марксистского социализма, который теоретически считает движущей силой революции городской пролетариат, аграрный социализм ставит крестьянство в авангард революции.\n\nИдеальное общество, популярное в основном в малоиндустриальных, неразвитых государствах, основано на аграрном видении общества, где земля принадлежит народу, а не классу помещиков. Наряду с социалистической экономической системой и коллективной собственностью на средства производства, аграрный социализм стремится реализовать аграрную утопию, где фермер трудится с радостью, поскольку знает, что он действительно в конце концов пожнет зрелые плоды своего труда.\n\nВажно отметить, что аграрный социализм не является революционной идеологией по своей сути: действительно, он может прийти к власти как через выборы, так и через ствол пистолета, что делает его довольно широкой и адаптируемой идеологией для своих сторонников. Конечно, она не лишена своих противников: заявления левых о том, что социализм и истинное равенство не могут быть достигнуты без индустриализации, совпадают с более "традиционной" критикой правых, которые утверждают, что социализм вообще не имеет достоинств."

socialist_syndicalism_subtype_desc: "                             §YСИНДИКАЛИЗМ§!\n\n\n£GFX_ideology_socialist_syndicalism_bar\n\n\n\n\nЧто такое социализм? Если коротко, то это собственность рабочих на средства производства, будь то напрямую или через государство. Что же тогда является более чисто социалистическим, чем синдикализм - идея о том, что рабочие вырывают у класса капиталистов контроль над обществом и экономикой через революционные действия всеобщей забастовки и строят новое общество на основе профсоюзов, состоящих непосредственно из самих рабочих, без посредников?\n\nСиндикализм выступает за прямые действия - забастовки, саботаж производства и демонстрации - против капиталистической системы как для обеспечения лучших условий для рабочих, живущих при капитализме, так и для его окончательного свержения и полной замены. Хотя успехи Октябрьской революции и другие факторы привели синдикалистское движение к упадку и маргинализации, оно никогда по-настоящему не исчезало; возможно, однажды новое поколение синдикалистов вселит страх в сердца буржуазии и политиков, как это делали боевики и саботажники начала 1900-х годов."

socialist_panafricanism_subtype_desc: "                     §YПАН-АФРИКАНИЗМ§!\n\n\n£GFX_ideology_socialist_panafricanism_bar\n\n\n\n\nВпервые зародившись в начале 20-го века, пан-африканизм является продуктом многолетнего европейского угнетения - от британцев, французов, немцев и десятков других народов. Его сторонники отвергают идею отдельных африканских государств, социалистических или иных, вместо этого проповедуя, что для того, чтобы действительно противостоять европейским колонизаторам, Африка должна объединиться под одним знаменем. Находясь на крайне левом фланге политического спектра, пан-африканизм можно легко отличить от его аналога африканского социализма по его авангардистской позиции, акценту на антиимпериализме, и его твердой приверженности к паннациональной идентичности для того, что Европа когда-то называла "темным континентом"..\n\nХотя ее приверженцев можно найти в основном в Западной Африке - в частности, в Камеруне - и в Южной Африке в качестве основной части АНК, ее идеологов можно встретить от Кейптауна до Каира - они даже набирают силу среди черных общин в США и на Карибах. Мотивированные, злые и агрессивные в распространении своего влияния, те, кто имеет интересы в регионе, должны следить за пан-африканистами."

socialist_baathism_subtype_desc: "                                 §YБААСИЗМ§!\n\n\n£GFX_ideology_socialist_baathism_bar\n\n\n\n\n\"Одна нация, несущая вечное послание."\n\nДетище Мишеля Афлака и Заки аль-Арсузи, баасизм является революционным арабским националистическим движением, целью которого является создание "ренессанса" во всем арабском мире путем революции против иностранных угнетателей. Баасистская идеология объединяет понятия панарабизма, арабского социализма и секуляризма в идеологическую платформу, целью которой является мобилизация и последующее объединение арабской нации посредством революционной борьбы.\n\nБаасизм функционирует как универсальный авангард арабской нации, ускоряя ее развитие, чтобы привнести ренессанс во все аспекты жизни. Его мнимыми целями являются модернизация, свобода и социализм в понимании Афлака. Соответственно, идеология выступает против всех форм феодальных и дворянских привилегий, распространенных в арабском мире, как сторонник модернизации, а свобода в баасистском понимании не подразумевает истинной демократии, поскольку она может подорвать революцию и подменить марксистское понятие классовой борьбы националистической борьбой против колониализма, "арабский социализм" считается средством для достижения революции, а не ее конечной целью.\n\nВ действительности идеологическая чистота баасистских партий на Ближнем Востоке невероятно разнообразна и неразрывно связана с местной культурой и традициями, а также с притоком иностранных идеологических теорий. Политика, которой придерживаются баасистские движения, варьируется от более жесткого и авторитарного подхода некоторых ветвей - с использованием аспектов немецкой расовой теории - до обещаний демократии и социализма: Их единственной общей целью является создание единой арабской нации, простирающейся от Марокко до Персидского залива."

socialist_left_wing_nationalism_subtype_desc: "                      §YЛЕВЫЙ НАЦИОНАЛИЗМ§!\n\n\n£GFX_ideology_socialist_left_wing_nationalism_bar\n\n\n\n\nОт Востока до Запада, от наиболее развитой нации до наименее развитой, возникает новое направление в политике нового времени: левый национализм. Исповедуя левые идеалы равенства, классового сознания и идеал социалистической современности, его сторонники стремятся бросить вызов империализму, превратив эти идеи в призыв к самоопределению и независимости. Сторонники левого национализма превращают социалистическую агитацию в оружие, с помощью которого можно бороться с империалистическим вмешательством и влиянием в обществе.\n\nВ условиях холодной войны левый национализм - это широкий ярлык: он описывает как революционные тенденции, так и электоральные реформы; он охватывает широкий круг приверженцев, от Европы до Азии, от Африки до Америки. Однако, несмотря на столь широкое обозначение, у всех них есть нечто общее: национализм не противоречит социализму или социалистической политике, а самоопределение и политическая независимость являются необходимым шагом в достижении равенства и свободы."

socialist_guevarism_subtype_desc: "                                §YГЕВАРИЗМ§!\n\n\n£GFX_ideology_socialist_guevarism_bar\n\n\n\n\nИз всех ярких личностей, принимавших участие в Кубинской революции, только один достиг международной славы Фиделя Кастро - аргентинский марксист, известный как Эрнесто "Че" Гевара. Его идеи стали известны как геваризм.\n\nВ современном контексте геваризм - это термин используемый для обозначения различных левых движений, главным отличием которых является их организация вокруг Революционной координационной хунты и Гевары как объединяющей фигуры. Радикально порвав со всеми основными направлениями коммунистической мысли, геваризм полностью отвергает необходимость создания какой-либо авангардной партии для организации марксистской революции. Вместо этого небольшие быстро движущиеся группы повстанцев сами выступают в роли авангарда, подражая собственному опыту Че в кубинской революции. Вызывая недовольство среди крестьянства, пропагандируя и ведя партизанскую войну, повстанцы окажут достаточное давление на любую коррумпированную и олигархическую политическую систему, чтобы подтолкнуть население к вооруженному восстанию.\n\nЕго основополагающими объединяющими постулатами являются ориентация на крестьянство и сельские районы, а не на традиционных городских рабочих, вооруженная борьба, интернационализм и вера в силу революционной воли - в то, что любая группа достаточно мотивированных боевиков добьется успеха. Геваризм в основном нашел успех в Латинской Америке в качестве основного направления левой революционной мысли, но у него нет официальной доктрины из-за его интернационалистской природы и, как следствие, многочисленных различий в мышлении внутри организаций, связанных с Хунтой."

socialist_nasserism_subtype_desc: "                              §YНАССЕРИЗМ§!\n\n\n£GFX_ideology_socialist_nasserism_bar\n\n\n\n\nЕсли говорить наиболее просто и неполно, то нассеризм - это идеология Гамаля Абдель Насера. Как и любая идеология, определяемая диктатом ее основателя, она характеризуется определенным уровнем гибкости и отсутствием жесткости. Однако, несмотря на это, для нассеризма характерны три основных принципа.\n\nВо-первых, это его панарабизм, выступающий за союз арабских республик, чтобы обезопасить себя на всем Ближнем Востоке для лучшей защиты от вторжений империалистических держав. Панарабизм Насеризма также характеризуется светским характером, что часто ставит его в конфликт с другими идеологиями в регионе, более окрашенными религиозной мыслью, будь то ислам, христианство или иудаизм. Даже если арабская нация не может быть сформирована, Насер стремится оказать помощь и поддержку арабскому миру, принимая во внимание лишь некоторые аспекты собственной идеологии, чтобы защитить регион в целом.\n\nВторое - это, конечно, одновременное принятие социализма и неприятие коммунизма. Хотя коммунисты и их партии подавляются, поскольку это противоречит арабским традициям, они искренне принимают изменчивую интерпретацию арабского социализма, что наиболее очевидно проявляется в общей антикапиталистической позиции и агрессивной национализации ресурсов Египта.\n\nТретий - антиимпериализм. Можно даже утверждать, что первые два принципа являются лишь функцией этого третьего принципа, если разобраться. Сильные антиимпериалистические позиции Насера являются основной мотивацией для участия за пределами самого Египта, а также популистским призывом, который обеспечивает идеологии большую часть ее горячей поддержки.\n\nЗа пределами этих широких рамок, Насеризм - это идеология, которая сама по себе имеет большую свободу действий без ортодоксии, ограничивающей ее возможные приверженности и изменения в зависимости от ситуации, будь то в интересах Египта или самого Насера."

socialist_neocommunism_subtype_desc: "                           §YНЕОКОММУНИЗМ§!\n\n\n£GFX_ideology_socialist_neocommunism_bar\n\n\n\n\nНеокоммунизм, берущий свое начало от итальянской ИКП Энрико Берлингуэра, представляет собой не столько идеологию, сколько совокупность отдельных ревизионистских течений в европейских странах, с таким же разнообразием в конкретных политических предписаниях, как и в каждой конкретной стране, на которую распространился еврокоммунизм. Однако есть ряд общих черт, которые их объединяют, и это вера в мирную революцию через избирательную урну, явное неприятие нарушений прав человека, которые совершали другие коммунистические режимы, и признание того, что все коммунистические партии должны иметь дело с различными обстоятельствами в разных странах, в отличие от бухаринского подхода "один размер подходит всем".\n\nПреданный демократии и плюралистическим правам, проистекающим из таких традиционно западных институтов, неокоммунизм критикует распавшийся Советский Союз при Бухарине как материально неспособный действительно удовлетворить условия, на основе которых можно было бы установить коммунизм, в дополнение к тому, что его авангардистская идеология подрывала волю рабочего класса. Неокоммунизм, напротив, стремится сохранить свои интересы в качестве проводника сознания и власти рабочего класса. Ревизионистский марксистский и реформистский по своей природе, неокоммунизм стремится покончить с эксплуатацией капиталистической системы мирными средствами."

socialist_radical_unionism_subtype_desc: "                  §YРАДИКАЛЬНЫЙ ЮНИОНИЗМ§!\n\n\n£GFX_ideology_socialist_radical_unionism_bar\n\n\n\n\nРадикальные юнионисты, как и синдикалисты, верят, что воинствующие промышленные союзы (то есть профсоюзы, организованные в соответствии с отраслью, а не по линии торговли или ремесла) являются основным средством, служащим интересам рабочего класса, и что один Всеобщий профсоюз будет аппаратом для координации производства в социалистическом обществе. Однако, в отличие от синдикалистов, радикальные юнионисты верят в создание федеративной республиканской структуры для социалистического кооперативного содружества.\n\nДля достижения этой цели они организуются одновременно в цехах и на предвыборной арене, работая через воинствующие профсоюзы как в производственной, так и политической сферах. Союз и партия образуют два равноправных крыла одного и того же движения, каждое из которых помогает поддерживать другое. Вдохновленные работами таких теоретиков и активистов, как Юджин Дебс, Даниэль Де Леон и Джеймс Коннолли, они отвергают как насильственные перевороты и авангардизм господствующих течений марксизма-ленинизма, так и чистый реформизм современной социал-демократии. Вместо этого радикальные профсоюзные активисты верят в создание массового движения, которое дает партии мандат на вступление в должность и передачу политической власти промышленным профсоюзам. Вместо захвата власти путем всеобщей забастовки анархистов передача контроля над фабриками, шахтами, фермами и другими средствами производства рабочим советам, организованным в рамках промышленных союзов, была бы достигнута победой на выборах с последующим принятием конституционных мер."

socialist_african_socialism_subtype_desc: "            §YАФРИКАНСКИЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_african_socialism_bar\n\n\n\n\nОни говорят о провале социализма, но где же успех капитализма в Африке? Африканский социализм - это идеология, сформировавшаяся в результате внезапной независимости, достигнутой многими бывшими французскими и британскими колониями после Второй мировой войны. Вместо того, чтобы следовать за своими бывшими колонизаторами в преследовании капиталистической модели, африканские социалисты искали идеологию, которая была бы более афроцентричной.\n\nОсновное отличие африканского социализма от более классических направлений социализма - это акцент на разделении экономических ресурсов традиционным африканским способом. Некоторые африканские социалисты считают, что родоплеменная общинная жизнь в Африке исключает обоснованность теории классовой борьбы и делает социализм естественным образом жизни для африканских народов.\n\nХотя эта форма африканского социализма является пан-африканистской, она не соответствует идеологии, которой придерживается Камерун. Эта форма африканского социализма гораздо более низовая и децентрализованная. Стремясь к более умеренному пути, эта форма африканского социализма стремится уважать местные африканские традиции и структуры. Она также не ориентирована на экспансию, в отличие от камерунской, хотя и не обязательно выступает против насилия."

socialist_islamic_socialism_subtype_desc: "                   §YИСЛАМСКИЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_islamic_socialism_bar\n\n\n\n\n"Посмотрите на все религии. Посмотрите на Моисея. Разве Моисей не восстал перед тремя символами? Корах, величайший капиталист своего времени. Валаам, величайший священник отклонившейся религии многобожия. И фараон, величайший символ политической власти своего времени. Разве он не восстал против статус-кво?". - Али Шариати\n\nВозникновение ислама стало величайшей политической, социальной и экономической революцией, когда-либо потрясавшей Аравийский полуостров и весь мир в целом. Корыстный и коррумпированный политеизм, существовавший до него, был выкорчеван из всех щелей аравийского общества, и наступил новый революционный порядок, обещавший более эгалитарное положение вещей и служивший объединению разрозненных племен Аравии в единое целое. И все же для многих, среди которых Абу Дхур аль-Гиффари, сподвижник пророка, накопление богатства, последовавшее за смертью исламского пророка, было ничем иным, как искажением исламской доктрины и идеалов.\n\nОпираясь на этот анализ, закрепленный принцип закята и революционный характер первого исламского государства, исламские социалисты - будь то сунниты или шииты - стремятся освободить умму от цепей капитализма и реакционной культуры самообольщения и эксплуатации, которую он увековечивает. И на руинах капиталистической системы старая умма превратится в революционное, социальное и антиколониальное сообщество, которое справедливо перераспределит свои богатства, обеспечит, чтобы ни один человек не остался голодным, без одежды или крова, и чтобы ни один труженик не остался без вознаграждения за свой труд."

socialist_reformist_socialism_subtype_desc: "                §YРЕФОРМИСТСКИЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_reformist_socialism_bar\n\n\n\n\nКак бы ни стремился идеализм социализма к провозглашению эгалитарного видения человечества, свободного от оков капиталистического и демагогического империализма, почти неопровержимо, что первые попытки создания социалистических обществ были ничем иным, как продуктом жестокого экстремизма; Если вспомнить жестокость большевистской революции, злобную междоусобицу, от которой страдала первая Китайская республика, и кошмар, порожденный крахом Веймарской республики, то трудно найти примеры, когда глобальная антипатия к социальной революции не была бы трагически заслуженной.\n\nИменно из неудач Ленина и Бухарина начал формироваться реформистский социализм; рожденный из моралистического отвращения к авторитарным тенденциям коммунизма, реформистский социализм стремится отменить параноидальные и автократические методы, связанные с бывшим Советским Союзом и их подражателями. Они твердо верят, что мирная революция и переход к идиллическому, эгалитарному обществу и экономике могут быть достигнуты путем реформ, а не революции, и что благодаря народной поддержке простых людей кровавое начало социалистической революции может быть наконец искуплено."

socialist_buddhist_socialism_subtype_desc: "                  §YБУДДИЙСКИЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_buddhist_socialism_bar\n\n\n\n\nБуддийский социализм, иногда также называемый дхаммским социализмом, относится к широкому спектру взглядов в Азии, которые определенным образом сочетают экономическую и социальную справедливость, связанную с социализмом, и традиционные убеждения, заповеди и мораль буддийского мышления. Это широкий термин, не ограниченный конкретной сектой, и люди, которые причисляют себя к нему, придерживаются различных убеждений в отношении демократии, монархии, марксизма и ряда других ключевых вопросов. Буддийский социализм вызывает у одних образы Нородома Сианука, у других - видения Пелджидина Гендена, а у третьих - снимки Буддхадасы Бхикку.\n\nКак бы то ни было, такое разнообразие в мышлении не делает термин бесполезным, поскольку буддийский социализм все еще относится к довольно специфическому политическому явлению. Он представляет собой стремление ряда лидеров и общин модернизировать буддийскую мысль и объединить ее с влиянием западных философий, но в то же время он представляет собой частичный отказ от западных взглядов на правительство, требующих отделения от единственной руководящей религии. Для буддийского социалиста мир, о котором говорят западные социалисты, несовместим с их светскими ценностями, так как мир эгалитаризма без атрибутов жадности возможен только благодаря учению Будды.?"


progressivism_gaitanismo_subtype_desc: "                          §YГАЙТАНИЗМ§!\n\n\n£GFX_ideology_progressivism_gaitanismo_bar\n\n\n\n\nДля Колумбии гайтанизм - это не идеология, а новый национальный идеал для всей Латинской Америки и источник вдохновения для левых политиков по всему континенту.\n\nЗародившись с приходом Хорхе Элесьера Гайтана в политику, гайтанизм - это одновременно либеральный социализм, стойкий антифашистский популизм и демократическая альтернатива большевизму. Эклектичный в своих социальных решениях, гайтанизм стремится охватить как можно более широкую базу и распространить демократию на все уровни общества.\n\nЗаменив буржуазию и пролетариат, гайтанизм проповедует о существовании национальной и политической стран, первая - народ, вторая - олигархические элиты. Национальная страна должна свергнуть политическую страну, чтобы создать подлинную либеральную демократию, единую по национальности, достигнув компромисса между владельцем и рабочим. Социалистическая экономическая политика, поощряющая иностранные инвестиции, и реформы, укрепляющие демократию, являются отличительными чертами гайтанизма. С геополитической точки зрения идеология призывает к межамериканизму, а именно к тесному сотрудничеству с ОСН и другими либеральными демократиями для финансирования революционных реформ.\n\nГайтанизм принес Колумбии четыре золотых года мира и восхищения международного сообщества. Убийство его основателя и хаос "Ла Виоленсии" только разожгли его пламя. А его наследие может быть восстановлено не только в Колумбии, но и везде, где пламенные речи Гайтана оставили свой глубокий след."
progressivism_social_democracy_subtype_desc: "                   §YСОЦИАЛ-ДЕМОКРАТИЯ§!\n\n\n£GFX_ideology_progressivism_social_democracy_bar\n\n\n\n\nСоциал-демократия - это зонтичный термин, охватывающий левые движения, которые все еще хотят действовать в рамках преимущественно капиталистической системы. Сторонники социал-демократии все еще верят в рынки, способность человека вести бизнес и управлять другими людьми в качестве наемных работников, а также в свободу зарабатывать и тратить деньги, в то же время выступая за обширные социальные программы, такие как социальное обеспечение, бесплатное и государственное здравоохранение, приют для бездомных, хорошая минимальная заработная плата и многое другое.\n\nНесмотря на то, что социал-демократы находятся на левом конце политического спектра, их последователи и последователи других левых идеологий, таких как коммунизм и традиционный социализм, обычно недолюбливают друг друга, и они редко пересекаются или работают вместе. Социал-демократы не выступают за революцию и радикальную перестройку системы, как их более левые коллеги, и более благосклонно относятся к различным другим демократическим идеологиям."
progressivism_democratic_socialism_subtype_desc: "          §YДЕМОКРАТИЧЕСКИЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_progressivism_democratic_socialism_bar\n\n\n\n\nДемократический социализм охватывает тех, кто считает, что социализм и демократия не только могут быть установлены, но и что установление одного из них невозможно без другого. Социализм и демократия - это одно и то же, их можно удалить не больше, чем слова из песни или ритм из стихотворения. Таким образом, демократический социализм придает большое значение демократии как на рабочем месте, так и в правительстве, при этом все верят в минимальный вклад работников в производство товаров и услуг.\n\nКак правило, демократические социалисты верят в децентрализованную или рыночную социалистическую экономику с сочетанием как национализированных компаний, так и небольших частных рабочих кооперативов и синдикатов. Демократический социализм, как правило, является реформистским марксизмом по своей природе, хотя нередко этот термин используют и революционеры.\n\nПионерами этого направления социализма были европейские социал-демократические партии в 19-м и начале 20-го века, основной базой поддержки которых были профсоюзы, рабочие и интеллигенция среднего и высшего среднего класса. Хотя социал-демократия постепенно перешла к регулируемой форме капитализма благосостояния, демократические социалисты по-прежнему сохраняют верность идее создания социалистического государства, основанного на правах человека и демократическом голосовании."

progressivism_left_wing_populism_subtype_desc: "                     §YЛЕВЫЙ ПОПУЛИЗМ§!\n\n\n£GFX_ideology_progressivism_left_wing_populism_bar\n\n\n\n\nПока народные массы трудятся по всему миру в поисках богатства, надеясь, что когда-нибудь они достигнут уровня своих хозяев; пока неравенство и голод опустошают даже развитые страны; пока элита обогащается за счет народа, некоторые люди встают и говорят "Нет". Нет бедности, нет голоду и, прежде всего, нет неравенству богатства, потому что несправедливость везде - это угроза справедливости во всем мире.\n\nЛевый популизм - зонтик, под который попадают эти люди, хотя это не столько целостная идеология, сколько широкое движение: сочетая антиэлитарную и левую риторику с популистскими экономическими мерами, те, кто заявляет о своей принадлежности к ней, называют себя защитниками "простых людей", противостоящими экономической элите и истеблишменту, которые угнетают бедных людей. Однако эта партия не слишком укоренена в социалистической теории, обычно отвергая Маркса или Ленина в пользу Джеймса Коннолли или Леона Блюма, а ее наиболее радикальной частью довольно часто является риторика, призывающая к вытеснению политической и экономической элиты и созданию более справедливого и честного общества, созданного народом и для народа. И если приложить много усилий и немного удачи, такое общество может даже стать реальностью."

progressivism_left_kemalism_subtype_desc: "                 §YЛЕВЫЙ КЕМАЛИЗМ§!\n\n\n£GFX_ideology_progressivism_left_kemalism_bar\n\n\n\n\nВ предыдущие десятилетия кемализм был почти монолитным присутствием в турецкой политике, охватывая левых, правых и центральных. Однако в последние годы правый фланг Турции неуклонно отходит от стремления кемализма подражать западным представлениям о прогрессе, в основном из-за кемалистских запретов на религиозное самовыражение и растущей поддержки модели, вдохновленной фашистскими державами. В ответ на это многие кемалисты решили подчеркнуть прогрессивные аспекты своей идеологии и наследия Ататюрка, стремясь перенаправить кемализм влево от центра, с гораздо большей приверженностью социальному обеспечению. Подчеркивая популизм и реформизм, в отличие от своих ортодоксальных родственников, более ориентированных на национализм, левые кемалисты продолжают отстаивать турецкую национальную идентичность, которая может оставаться отчужденной для некоторых групп меньшинств."

progressivism_labor_zionism_subtype_desc: "                 §YЛЕЙБОРИСТСКИЙ СИОНИЗМ§!\n\n\n£GFX_ideology_progressivism_labor_zionism_bar\n\n\n\n\n"Земля без народа для народа без земли."\n\nЛейборитский сионизм является основным крылом сионистского движения, а также его левым крылом; он включает в себя как социалистические, так и националистические элементы в попытке объединить новую еврейскую национальную идентичность. Это достигается в основном за счет использования как городских профсоюзов, в первую очередь Гистадрута, в котором состоит большинство еврейских рабочих, так и кибуцев - сельских коммун, которыми многие лейбористские сионисты с гордостью хвастаются как наиболее близкими человечеству к достижению истинного социализма. Хотя изначально многие относили коренных палестинцев к категории "Шела Нилама" - "Скрытый вопрос" - современные лейбористские сионисты расходятся во мнениях о том, как лучше решить "палестинскую проблему", причем многие выступают за справедливое и свободное решение на основе двух государств, где оба народа смогут воспользоваться своим правом на самоопределение. Меньшинство выступает за радикальные меры, такие как изгнание палестинцев, которые, по их мнению, не имеют конкретной национальной идентичности и вместо этого имеют почти общую "арабскую" идентичность, с земли Израиля. Меньшее меньшинство все еще выступает за конфедерацию с соседями.\n\nНезависимо от этого, лейбористский сионизм по-прежнему определяется простым кредо: Сперва сионизм, затем социализм."

progressivism_popular_front_subtype_desc: "                      §YНАРОДНЫЙ ФРОНТ§!\n\n\n£GFX_ideology_progressivism_popular_front_bar\n\n\n\n\nОбъединенные мы стоим, разделенные мы падаем.\n\nНи одна идеология не является таким наглядным примером, как Народный фронт. Как правило, Народный фронт состоит из очень, очень широкого набора левых идеологий, но он может включать в себя сторонников от жестких коммунистов-повстанцев до демократических либералов и всех, кто находится между ними. Иногда, в крайних случаях, в него могут входить даже консерваторы, хотя это, конечно, большая редкость. Часто такие временные соглашения создаются, когда происходит значительное изменение статус-кво, или угроза такого изменения в некоторых случаях, и противники откладывают свои разногласия, чтобы бороться против него, будь то на выборах, в вооруженном конфликте или другими способами.\n\nКонцепция Народного фронта настолько же широка в своем применении, насколько и в своем составе. Фронт обычно создается в первую очередь путем поиска минимального основания, часто морального, на котором можно противостоять зарождающейся угрозе. В других случаях общий вопрос политики или идеологии обеспечивает клеящий элемент, который удерживает Народный фронт единым, даже если сам фронт может склоняться к социализму или либерализму в своем составе. И тогда его стратегия укрепляется, будь то соглашение голосовать в соответствии друг с другом или поддерживать друг друга в плане прямых действий и конфликтов на улицах.\n\nСамо разнообразие применений Народного фронта, как должно быть ясно, затрудняет его точное определение. Поэтому его можно считать не столько идеологией, сколько стратегией, которой придерживаются партии и группы партий для продвижения своих идеологий."

progressivism_social_radicalism_subtype_desc: "             §YСОЦИАЛЬНЫЙ РАДИКАЛИЗМ§!\n\n\n£GFX_ideology_progressivism_social_radicalism_bar\n\n\n\n\nВ то время как многие представители либеральной среды полностью отвергают марксистские принципы и порожденные ими идеологии, другие находят общий язык по многим более разумным пунктам. В конце концов, равенство является общей ценностью как для радикалов, так и для социалистов, и до достижения истинного равенства предстоит еще многое сделать. В то время как основной радикализм принципиально отвергает всех социалистов и социалистическую философию, именно социал-радикал находит с ними общий язык, стремясь к их общим целям и отбрасывая для этого историческое соперничество.\n\nПрежде всего, социал-радикал стремится к установлению равенства, прекращению нужды и повышению социальных программ для помощи в достижении первых двух целей. Они готовы пойти на любые компромиссы, необходимые для того, чтобы покончить с неравенством в любых его формах. Многие правые называют их идеалистами, даже наивными, а левые - лишенными воображения, амбиций и истинной преданности делу, которое они исповедуют.\n\nНесмотря на презрение, которое они получают с обоих концов политического спектра, социальный радикализм продолжает прокладывать свою собственную дорогу вперед, чтобы закончить работу, начатую Просвещением."

progressivism_christian_progressivism_subtype_desc: "       §YХРИСТИАНСКИЙ ПРОГРЕССИВИЗМ§!\n\n\n£GFX_ideology_progressivism_christian_progressivism_bar\n\n\n\n\nХристианский прогрессивизм - это форма христианской демократии, в которой большое внимание уделяется идеалам справедливости, терпимости и необходимости заботиться о бедных и угнетенных, проповедуемым Иисусом Христом. Она отличается от большинства других форм христианской демократии тем, что больше стремится к социальным изменениям, а не призывает к консерватизму, хотя и сохраняет веру в то, что демократия - лучшее средство для достижения христианских ценностей. Часто он стремится интерпретировать христианство через призму современных знаний, науки и этики, в отличие от тех, которых придерживались во времена написания Священного Писания. С точки зрения экономической политики христианский прогрессивизм обычно находится в центре, хотя может склоняться влево или вправо в зависимости от конкретной ситуации. В социальном плане христианский прогрессивизм обычно занимает левоцентристскую позицию, особенно по таким вопросам, как гражданские права. Однако христианские прогрессисты часто могут склоняться к консерватизму по некоторым вопросам из-за того, что идеология все еще в значительной степени основана на христианской мысли. Христианский прогрессивизм также склонен придавать большее значение христианским ценностям и морали, в отличие от приверженности конкретной христианской доктрине."

progressivism_left_wing_agrarianism_subtype_desc: "                   §YЛЕВЫЙ АГРАРИЗМ§!\n\n\n£GFX_ideology_progressivism_left_wing_agrarianism_bar\n\n\n\n\nЕще до русской революции 1917 года мир знал уникальную социалистическую смесь политики, ориентированной на сельскую местность, - левый аграризм. Рожденное в умах таких людей, как Александр Герцен и Петр Лавров, это новое направление аграрной мысли в первую очередь ориентировано на типичные аграрные цели: приоритет фермерства в национальной структуре, продвижение фермера в идеалах государства и попытка эгалитаризма; хотя левое аграрное направление имеет свой собственный набор правил.\n\nПротивореча типичному бухаринско-марксистскому разделению, левый аграризм уделяет большое внимание сельским фермерам в повседневной жизни и функциях государства и рассматривает их как самостоятельный класс, независимо от того, сколько раз уникальная разновидность социализма оказывалась названной при этом идеологическими язычниками."

progressivism_islamic_modernism_subtype_desc: "             §YИСЛАМСКИЙ МОДЕРНИЗМ§!\n\n\n£GFX_ideology_progressivism_islamic_modernism_bar\n\n\n\n\n"Я поехал на Запад и увидел ислам, но не мусульман; я вернулся на Восток и увидел мусульман, но не ислам."\n\nВозникнув как исламская реакция на колониальный и имперский натиск Европы в 19 веке, доктрина исламского модернизма была задумана как идеологическое детище тех исламских улемов и духовенства, от Мухаммеда Абдуха, Джамаль эд-Дина аль-Афгани до Али Абдель Разика и Рифаата ат-Тахтави, которые признавали жизненную необходимость реформ в мусульманской умме в качестве противодействия наступающим западным державам.\n\nНе стремясь ни зарыться головой в землю и изолироваться от современности, ни отказаться от всех своих обычаев, верований и традиций, чтобы следовать всему, что бездумно проповедуют западники, исламский модернизм стремится адаптировать идеалы Просвещения, которые привели Запад к процветанию, с традиционными исламскими идеалами и доктринами, которые вывели Ближний Восток из невежества и привели к социальному, культурному и экономическому расцвету.\n\nВ резком контрасте с социалистическим, светским национализмом, который находит распространение среди молодых антиколониальных революционеров, и конкурирующей салафитской школой мысли, распространяемой саудовцами Неджда, модернисты стремятся отбросить как понятия атеистического секуляризма, так и уже устоявшиеся средневековые интерпретации шариата, которые остаются доминирующими среди ученых и клерикалов современности, вместо этого они стремятся пересмотреть и переосмыслить доктрину шариата под современным углом зрения.\n\nМодернисты выступают за разрушение феодальных образований и строительство современных, гражданских и демократических государств, действующих в рамках "Моральной экономики", которая расширяет возможности кротких и обеспечивает обездоленных. Единственный путь вперед для мусульманской уммы, свободной от колониальных цепей, - это гармоничное общество, которое в равной степени достойно всех своих подданных, независимо от их пола, веры, расы или класса."

progressivism_liberal_socialism_subtype_desc: "             §YЛИБЕРАЛЬНЫЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_progressivism_liberal_socialism_bar\n\n\n\n\nПропагандист или неграмотный человек вполне может посмотреть на либеральный социализм и сказать что-то вроде "нет никакой разницы между либеральным социалистом и прогрессивным демократом". Это неверно - либеральный социалист, в отличие от прогрессиста, будет самоидентифицировать себя как социалист и, по крайней мере, теоретически поставит перед собой цель построения социалистической системы.\n\nОсновные доктрины либерального социализма включают в себя использование рынка для достижения социалистических целей, акцент на системах социального обеспечения, построенных через создание качественных общественных услуг, и расширение государственно-частного партнерства в качестве альтернативы национализации. Идеология либерального социализма развивалась по мере роста среднего класса во многих странах в 60-х и 70-х годах прошлого века, который потерял интерес к прямому социализму, не став при этом противником левого управления.\n\nХотя либеральный социализм настаивает на том, что он остается социалистическим, иногда это может быть поставлено под сомнение, особенно когда политика номинально либеральной социалистической партии кажется похожей на политику либеральной партии. В этом случае вполне возможно, что более ортодоксальные социалистические фракции могут сократить поддержку или выступить против правящей либеральной социалистической партии, что, в свою очередь, может вызвать массовые расколы в левом крыле многопартийной демократии."

progressivism_utopian_socialism_subtype_desc: "             §YУТОПИЧЕСКИЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_utopian_socialism_bar\n\n\n\n\nУтопический социализм, являющийся самым ранним направлением в своем роде, на протяжении многих лет использовался левыми как ласковый и оскорбительный ярлык. Утопический социализм, изначально зародившийся в начале 18-го и 19-го веков, основан, прежде всего, на явной неприязни к классовым конфликтам и вере в совершенствование человечества и общества в целом. Будь то создание местных коммун, повышение эффективности промышленности за счет национализации определенных товаров и услуг или просто моральная вера в повышение уровня жизни всего общества в целом посредством государственного и местного вмешательства, утопические социалисты верят, что человечество в целом может быть поднято на более высокий уровень жизни, чем тот, который капитализм может обеспечить нам в настоящее время.\n\nСамым большим отличием утопических социалистов от их марксистских родственников является явная неприязнь к классовому конфликту или революции, вместо этого они считают, что все классы будут готовы присоединиться к такой системе путем убеждения. Это ставит их в оппозицию материалистическому мировоззрению марксизма и более прагматичным социалистам, которые намерены создавать коалиции рабочего класса для завоевания власти. Хотя большинство утопических экспериментов потерпели неудачу, многие продолжают свои труды, веря, что однажды им удастся создать совершенную систему человечества, и все человечество сможет греться в лучах славы нового, лучшего мира."

progressivism_eastern_progressivism_subtype_desc: "         §YВОСТОЧНЫЙ ПРОГРЕССИВИЗМ§!\n\n\n£GFX_ideology_progressivism_eastern_progressivism_bar\n\n\n\n\nДля большинства людей, находящихся в левой части американского политического спектра, Франклин Делано Рузвельт является определяющим лидером. Имея глубокие корни в Демократической партии и "мозговой трест" из авторитетных экспертов, он создал целый ряд программ, которые легли в основу современного государства всеобщего благосостояния. Но Франклин - не единственная фигура вдохновения. Для некоторых Рузвельт из Гайд-парка был слишком истеблишментным, слишком традиционным. Некоторые находят свое вдохновение в другом месте - в броском и непредсказуемом примере его дальнего родственника Тедди, который прошел свой путь через коррумпированную нью-йоркскую систему, решив изменить её.\n\nВосточные прогрессисты вдохновляются этим примером. Знакомый с устоявшимися системами и убежденный в необходимости радикальных перемен, восточный прогрессивизм - это идеология реформаторов и общественных защитников. В этом движении доминируют крупные деятели, принадлежащие к старой капиталистической среде, которые из чувства долга или ради своего политического выживания выступили против институтов, созданных их предками давным-давно. Они видят острую необходимость в развитии науки, экономики и либеральной политической мысли для улучшения положения всех людей в обществе.\n\nХотя восточные прогрессисты имеют много общего со своими западными коллегами, есть несколько заметных различий. Во-первых, восточных прогрессистов больше вдохновляют крупные, устоявшиеся и упорядоченные города, такие как Нью-Йорк и Бостон, чем очевидный американский фронтир. Они меньше вооружены, чем их западные коллеги, и строят свою деятельность вокруг устоявшихся центров власти. Во-вторых, именно это знакомство с устоявшимися центрами власти часто делает их менее готовыми к их полному уничтожению. Вместо того чтобы сжигать систему дотла, восточные прогрессисты часто больше сосредоточены на обновлении этих систем и их расширении для включения новых групп и народов."

progressivism_western_progressivism_subtype_desc: "         §YЗАПАДНЫЙ ПРОГРЕССИВИЗМ§!\n\n\n£GFX_ideology_progressivism_western_progressivism_bar\n\n\n\n\nК добру и к худу, чувство национальной принадлежности Америки неразрывно связано с границей. Великие реки и прерии Запада были землей возможностей, где любой человек, независимо от рождения, мог проложить себе путь вперед, не имея ничего, кроме упорства и решимости. И сейчас американский Запад является эпицентром последней попытки заставить Соединенные Штаты действительно жить в соответствии со своим кредо - свобода и справедливость для всех: Западный прогрессивизм.\n\nВ то время как прогрессивизм Восточного побережья уже давно пошел на компромисс с традиционными институтами и властными структурами Соединенных Штатов во имя перемен, западные прогрессисты отвернулись от этого прагматизма. Они рассматривают все традиционные институты политической власти, от корпораций до машинной политики и карьерных политиков, как не более чем инструменты для сильных мира сего, чтобы держать простых людей внизу. Западные прогрессисты имеют репутацию более подлинных выразителей воли тех, кого они представляют, чем политики Вашингтона, погруженные в закулисную политику. Но с этой аутентичностью может прийти отсутствие единства и цели, а также отказ идти на компромисс, даже если это необходимо для политического успеха.\n\nТеперь западный прогрессивизм нашел свой дом в Прогрессивной фракции НПП, стремящейся возглавить новую американскую революцию, чтобы навсегда смести наследие расового и классового неравенства. Они подняли волну народного разочарования как неравенством американского общества, так и коррупцией Вашингтона в Белом доме. Но теперь они должны не просто агитировать, но и управлять. Сможет ли это новое поколение американских мечтателей наконец изменить страну к лучшему, или они станут тем, что поклялись уничтожить?"

progressivism_ultravisionary_socialism_subtype_desc: "      §YУЛЬТРАВИЗИОНЕРНЫЙ СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_ultravisionary_socialism_bar\n\n\n\n\nС тех пор как человечество впервые взглянуло на небесный купол, оно мечтало подняться выше, чем Земля, над которой оно стоит. Для этого человечество развивалось и объединялось, достигая все более высоких вершин знаний, чтобы однажды исполнить свое экзистенциальное наследство. В то время как многие готовы утверждать, что коммунизм - это следующий шаг человеческой революции, Ультравизионеры не довольствуются тем, что просто сидят на лаврах.\n\nКомбинация коммунизма с большим упором на науку, ультравизионерство рассматривает социализм не только как следующий шаг, но и как аспект следующего этапа человеческого прогресса: полного единства дисциплин и законов науки.\nЗвезды не могут быть дальше. Но для тех, кто постоянно смотрит вперед, есть вечная слава."


liberalism_national_liberal_subtype_desc: "                 §YНАЦИОНАЛ-ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_national_liberalism_bar\n\n\n\n\nЗародившись в континентальных европейских демократических движениях XIX века, национал-либерализм представляет собой синтез либеральной политической теории с националистической философией о целостности национального государства. Он сохраняет акцент либерализма на индивидуальной и экономической свободе, но подчеркивает, что их здоровье зависит от сохранения национального суверенитета. Национально-либеральная теория может проявляться в антииммиграционной и экономически протекционистской политике, а также в поддержке ограниченного промышленного планирования и государственных субсидий для важнейших секторов экономики.\n\nОднако праксис национал-либералов не связан строгими идеологическими постулатами. Поскольку их теория вращается вокруг таких важнейших проблем, как суверенитет и свобода, подчиненные области политики могут быть переориентированы в их защиту. Протекционистская экономическая политика иногда может уступить место соглашениям о свободной торговле, а промышленное планирование - свободному предпринимательству, если это считается благоприятным для поддержания государственного суверенитета и свободы личности."

liberalism_liberal_radicalism_subtype_desc: "               §YЛИБЕРАЛЬНЫЙ РАДИКАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_liberal_radicalism_bar\n\n\n\n\nЯвляясь своего рода пережитком прошлого, концепция радикализма уходит своими корнями во времена Французской революции в частности и Просвещения в целом и сохраняет свою близость к этим корням в большей степени, чем приверженцы других либеральных идеологий. Для радикала идеалы демократии, светскости, развития и продвижения прав человека стоят выше всех других приоритетов.\n\nПо мере того, как мир вступал в 20 век, ситуация начала меняться, поскольку все больше и больше радикальных идеологий выходили на первый план. По мере того как сначала марксистская, а затем фашистская идеологии начали захлестывать континенты Европы и Азии, многие разновидности либерализма начали меняться и развиваться, реагируя на меняющиеся тенденции. В 40-х годах полная и окончательная победа Италии и Германии над демократиями Западной Европы казалась смертельным ударом для их идеологии, но двадцать лет спустя можно увидеть, что это не так.\n\nПосле стагнации и неудач Италии и Германии в 1950-х годах люди снова начали искать ответы, и во многих частях мира, особенно на Западе, укоренилась возрожденная вера в идеалы Просвещения. Факел, который когда-то считался погасшим, вновь зажжен и поднят к небесам, поскольку многие призывают вернуться к добродетелям свободы, равенства и братства."

liberalism_revisionist_zionism_subtype_desc: "              §YРЕВИЗИОНИСТСКИЙ СИОНИЗМ§!\n\n\n£GFX_ideology_conservatism_revisionist_zionism_bar\n\n\n\n\nTалогичный противовес лейбористскому сионизму, ревизионистский сионизм - это центристско-дальнеправая идеология, созданная в противовес "большевизации" сионистской мечты Теодора Герцля. Ревизионистский сионизм стремится "пересмотреть" сионизм политического истеблишмента - в частности, в отношении территории будущего государства Израиль. В то время как многие лейбористские сионисты идут на компромисс с решением о двух государствах, или государстве, "просто" охватывающем границы Палестины, ревизионистские сионисты выступают за более крупное государство, причем даже умеренные сионисты стремятся к аннексии Трансиордании, а некоторые экстремисты даже выступают за библейские границы Израиля - то есть от Нила до Евфрата.\n\nРевизионистский сионизм в основной своей массе остается демократическим, однако его основатель, Зеев Жаботинский, придерживался британского либерализма и идеи, что, хотя Израиль, конечно, является еврейским государством, арабы должны свободно ассимилироваться и участвовать в его избирательной системе. Однако целесообразность и моральность этой идеи горячо обсуждается сионистами как ревизионистского, так и лейбористского толка."

liberalism_christian_liberalism_subtype_desc: "             §YХРИСТИАНСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_christian_liberalism_bar\n\n\n\n\nВ Евангелии Библии написано: "Возлюби ближнего твоего, как самого себя". Эти слова стали доминировать в спектре политической мысли в различных культурах, придерживающихся учения Библии и философии Иисуса Христа, известной в современной политике как христианский либерализм; Вопреки преимущественно консервативным тенденциям большинства политиков, когда речь идет о Церкви, христианские либералы твердо убеждены, в общем смысле, что ко всем людям следует относиться одинаково и с уважением, и что любые попытки экономического или общественного сепаратизма являются не только нарушением прав человека и свободы личности, но и откровенно аморальным отношением, которое идет вразрез с христианским принципом равенства, и твердо верят в идеалы благотворительности, сострадания и предоставления крова и помощи обездоленным и немощным. \n\nХристианские либералы часто выступают против жесткой оппозиции общественным реформам или даже сами могут поддерживать эти реформы, веря в слова Христа "Отдавайте должное кесарю" и в то, что правительство не имеет права вмешиваться в жизнь своих граждан на основании религии, даже их собственной, и хотя они, как правило, не приемлют более радикально прогрессивные или социалистические движения, и ни одно из них не вызывает большего страха, чем перспектива коммунизма, христианские либералы, в общем и целом, являются заклятыми союзниками идеализма либеральной демократии, и будут отстаивать дело низшего класса, праведно защищая дело демократии под провидением Господа."
liberalism_liberal_agrarianism_subtype_desc: "              §YЛИБЕРАЛЬНЫЙ АГРАРИЗМ§!\n\n\n£GFX_ideology_liberalism_liberal_agrarianism_bar\n\n\n\n\nИз множества направлений аграрной политики, существующих с момента возникновения аграризма как системы мысли, либеральный аграризм занимает почетное место в центре политики. Либеральные аграрии горячо отстаивают личную и экономическую свободу, особенно свободу фермера, крестьянина и среднего сельского жителя. Они придерживаются гордой традиции, начатой различными либеральными фермерскими партиями по всей Европе.\n\nЛиберальный аграризм очень сильно отличается от своих собратьев из других политико-экономических кланов. Они избегают традиционализма и социального консерватизма правых аграриев, предпочитая социально умеренную или даже либеральную позицию. Социалистическое определение экономической справедливости, продвигаемое левыми аграриями, также отвергается либеральным аграризмом; для либерального агрария "экономическая справедливость" достигается капиталистической системой со всеми необходимыми изменениями, чтобы простые сельские жители могли жить в достатке."

liberalism_progressive_liberalism_subtype_desc: "           §YПРОГРЕССИВНЫЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_progressive_liberalism_bar\n\n\n\n\nНайдя общий язык среди западных демократий на рубеже веков, прогрессивный либерализм определяет усилия либерального центра политического театра примирить постулаты классического либерализма - в частности, экономику свободного рынка и сильный гражданский национализм - с возникающим стремлением к правительственным и общественным реформам, связанным с подъемом прогрессивизма, возникшего в годы до, во время и после Первой мировой войны, чья позиция по согласованию традиционной либеральной мысли с более современным прогрессивным идеалом была облегчена благодаря появлению прогрессивно настроенных либеральных мыслителей, таких как Франклин Д. Рузвельт, Дэвид Ллойд Джордж и Александр Керенский./n/nС триумфом фашизма в Европе многие прогрессивные либеральные движения на Западе во многих случаях столкнулись с нелегкой борьбой; Нагнетание страха перед потерей великих европейских демократий привело к тому, что многие прогрессивные и либеральные реформы были отодвинуты на задний план либерализмом и консерватизмом из-за протекционизма против Нового мирового порядка, и в попытке противостоять тому, что они считают все более несостоятельным статус-кво, прогрессивный либерализм переживает новое возрождение как средство борьбы с влиянием автократических режимов в Европе и Восточной Азии. Хотя по социальным вопросам они склоняются ближе к левой части политического центра по сравнению с основными либералами, они, тем не менее, привержены идеалам индивидуального эгалитаризма и свободы как само собой разумеющегося. Что касается экономики, то прогрессивные либералы часто остаются приверженцами идеала свободного рынка, хотя отдельные движения и политики, выступающие за регулирование и контроль рынка, не редкость."

liberalism_classical_liberalism_subtype_desc: "             §YКЛАССИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_classical_liberalism_bar\n\n\n\n\nСчитая себя идеологическими потомками греческой и римской республик, классический либерализм является современным направлением либерально-демократической философии, которая обрела всплеск популярности в связи с возрождением демократических институтов в 18 веке, наиболее значимым из которых была Американская революция, которая гордилась тем, что стала авангардом возрождения либерального мышления в мировой политике.\n\nКлассический либерализм, обычно считающийся ортодоксальным для либеральных мыслителей, проповедует веру в индивидуальный эгалитаризм, экономику свободного рынка и стремление к сплоченности общества путем продвижения умеренности и реформ; он имеет тенденцию делать больший акцент на сохранении прав личной свободы в первую очередь, что ставит его в конфликт с более жестко ориентированными на экономику рыночными либералами, воинственно традиционалистскими консерваторами статус-кво, а также с современным прогрессивизмом за продвижение расширения гражданского правительства для борьбы с социальным неравенством за счет свободного рынка."

liberalism_dynastic_liberalism_kennedy_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_jfk_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в необходимость конституционного, демократического правительства. Она должна стать носителем интернационализма Вильсона и поддержки надежных институтов. Он должен быть защитником государства всеобщего благосостояния, созданного Франклином Делеано Рузвельтом и расширенного его преемниками Дуайтом Д. Эйзенхауэром и Эстесом Кефовером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Они смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм Джона Ф. Кеннеди ничем не отличается от других. Своей парящей риторикой и нескрываемым оптимизмом Джон Кеннеди призывает американцев смотреть вперед, к новым рубежам и новым возможностям. Ориентируясь на "лучших и ярчайших" той эпохи и не доверяя бюрократическим процедурам, Кеннеди призвал всех американцев объединиться, чтобы искоренить бедность, искоренить фанатизм и расширить возможности своей страны в направлении звезд. На внутреннем фронте либерализм при Кеннеди стал определяться политикой, направленной на прекращение американской стагнации - политикой, включающей снижение налогов, повышение минимальной заработной платы и агрессивные атаки против сегрегации. На международном уровне либерализм стал определяться активной внешней политикой, сочетающей агрессивную военную позицию по отношению к Японии и Германии с повышенным вниманием к развитию других государств Африки, Азии и Европы.\n\nТем не менее, остается неясным, выдержит ли это последнее проявление либерализма борьбу, с которой Америка сталкивается за рубежом и внутри страны. Несмотря на все блестящие образы и вдохновляющие речи, Америка по-прежнему сталкивается с огромными социальными и политическими проблемами. Существует постоянная опасность того, что сияющий идеал, провозглашенный Кеннеди, упадет в пропасть и будет захлестнут левыми и правыми экстремистами."

liberalism_dynastic_liberalism_lbj_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_lbj_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в необходимость конституционного, демократического правительства. Она должна стать носителем интернационализма Вильсона и поддержки надежных институтов. Он должен быть защитником государства всеобщего благосостояния, созданного Франклином Делеано Рузвельтом и расширенного его преемниками Дуайтом Д. Эйзенхауэром и Эстесом Кефовером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Они смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм Линдона Б. Джонсона утверждает, что Америка, несмотря на стагнацию, является самой процветающей страной в мире и обладает ресурсами, позволяющими покончить со всеми проблемами. В этом заключается продолжение революции поколений Демократической партии - создать правительство, достаточно сильное, чтобы заботиться о народе, но при этом настолько свободное и доступное, чтобы обеспечить спокойствие внутри страны. С помощью власти этого всемогущего правительства можно искоренить бедность, голод, болезни и, возможно, даже сами предрассудки, а масштабные действия ограничены лишь способностью президента принимать законы и возможностями бюрократии проводить такую политику в жизнь. Либерализм Линдона Джонсона - это неустанное стремление к исправлению ошибок, борьба внутри страны за расширение медицинских и пенсионных льгот, преобразованию законов о гражданских правах и искоренение бедности раз и навсегда.\n\nТем не менее, остается неясным, выдержит ли это последнее проявление либерализма борьбу, с которой Америка сталкивается за рубежом и внутри страны. Несмотря на продолжающиеся усилия по национальному совершенствованию, Америка по-прежнему сталкивается с огромными социальными и политическими проблемами. Если президент Джонсон не выполнит свои обязательства внутри страны, не осуществит продолжение Нового курса или не выполнит американские обязательства перед союзниками за рубежом, возникшая угроза может поставить под угрозу будущее американского либерализма и его с таким трудом завоеванные преимущества."

liberalism_dynastic_liberalism_hart_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_hart_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в необходимость конституционного, демократического правительства. Она должна стать носителем интернационализма Вильсона и поддержки надежных институтов. Он должен быть защитником государства всеобщего благосостояния, созданного Франклином Делеано Рузвельтом и расширенного его преемниками Дуайтом Д. Эйзенхауэром и Эстесом Кефовером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Они смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм, по мнению Филипа Харта, - это сила, способная изменить мир. Однако такой человек, как Филип Харт, не стремится отстаивать расширение исполнительной власти в стиле Нового курса. Вместо этого он предпочитает продолжать революцию поколений своей партии при сотрудничестве с местными органами власти, используя государственную бюрократию для распространения и закрепления хорошей, гуманистической политики. Этот набор политических программ направлен на возрождение городов, создание инфраструктуры, борьбу с преступностью и создание беспрецедентных возможностей для потребителей как на рынке, так и на рабочем месте. За рубежом либерализм Харта приобретает прагматическое лицо, смягчая отношение к Японии и стремясь к деэскалации холодной войны на Тихом океане в пользу дальнейшей изоляции Германского рейха.\n\nТем не менее, остается неясным, выдержит ли это последнее проявление либерализма борьбу, с которой Америка сталкивается за рубежом и внутри страны. Несмотря на все проблески надежды и человеческие разговоры, Америка по-прежнему сталкивается с огромными социальными и политическими проблемами. Политика справедливости, если её не проводить осторожно, может вызвать обратную реакцию, в свою очередь изолируя и поляризуя части страны до последующего провала политики. Для тех граждан, которые не являются ни горожанами, ни меньшинствами, чрезмерные усилия по оказанию помощи городским финансам могут привести к националистической реакции."

liberalism_dynastic_liberalism_gabor_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_zsazsa_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в необходимость конституционного, демократического правительства. Она должна стать носителем интернационализма Вильсона и поддержки надежных институтов. Он должен быть защитником государства всеобщего благосостояния, созданного Франклином Делеано Рузвельтом и расширенного его преемниками Дуайтом Д. Эйзенхауэром и Эстесом Кефовером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Они смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nНо Жа Жа Габор все это не волнует. Быть либералом - это не история или великие идеалы, это имидж. Речь идет о стиле. Либерализм - это горячая девчачья штучка, вроде появления на премьере фильма в конфетно-розовом платье и украшениях из рубинов и бриллиантов стоимостью 600 000 долларов. Внутри страны либералы Жа Жа - это те, кто верит в то, что нужно окунать в воду поколения чопорных, бесполых стариков, чье представление об американской женственности запечатлено в церковных гимнах и повторных показах "Я люблю Люси". Во внешней политике либералы Жа Жа стремится сломить руку военно-промышленного истеблишмента в пользу коктейльной дипломатии и сексуального освобождения. Возможно, нам не удастся вырваться с помощью бомбы из этого ужасного шоу холодной войны, но, черт побери, мы можем сделать себе приятное."

liberalism_dynastic_liberalism_chep_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_chep_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в необходимость конституционного, демократического правительства. Она должна стать носителем интернационализма Вильсона и поддержки надежных институтов. Он должен быть защитником государства всеобщего благосостояния, созданного Франклином Делеано Рузвельтом и расширенного его преемниками Дуайтом Д. Эйзенхауэром и Эстесом Кефовером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Они смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм при Чепе Моррисоне - это сохранение этой преемственности. Оказавшись в центре внимания по воле истории, деЛесепс Моррисон отчаянно пытается связать воедино различные нити партии, настроенной к нему в лучшем случае амбивалентно. Он стремится использовать общественную память об администрации Харта, а также свое собственное популярное руководство Луизианой, чтобы удержать своих политических союзников, преданных своим городским избирателям, чтобы городские проекты Харта не провалились, но смогли переделать Америку в новую, современную нацию. Таким образом, в Америке Чепа очень мало новых идей - он не является бодрящим маяком, как Кеннеди, или опытным политическим манипулятором, как ЛБЖ, но если он сможет обеспечить, чтобы прогресс не был свернут ни внутри страны, ни на международной арене, президент надеется, что другие смогут считать его администрацию успешной."

liberalism_dynastic_liberalism_kirk_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_kirkpatrick_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в необходимость конституционного, демократического правительства. Она должна стать носителем интернационализма Вильсона и поддержки надежных институтов. Он должен быть защитником государства всеобщего благосостояния, созданного Франклином Делеано Рузвельтом и расширенного его преемниками Дуайтом Д. Эйзенхауэром и Эстесом Кефовером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Они смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм, по мнению Джин Киркпатрик, заключается в силе. На внутреннем фронте сила заключается в предоставлении людям власти, необходимой им для того, чтобы взять под контроль свою судьбу - разрушение профсоюзов, устранение предвзятости на рабочем месте и обогащение обычных семей. Он также заключается в укреплении американских институтов путем маргинализации тех циничных, непатриотичных и "трудоспособных, но ленивых" людей, которые составляют крайности Америки. Во внешней политике либерализм заключается в агрессивном расширении демократии путем утверждения американской военной мощи. Либерализм Киркпатрик предполагает, что военный и разведывательный истеблишмент не будет скован в своем стремлении покончить с тоталитаризмом. Мирного сосуществования не будет. Америка будет отстаивать свои интересы по всему миру - без всяких извинений.\n\nТем не менее, остается неясным, выдержит ли это последнее проявление либерализма борьбу, с которой Америка сталкивается за рубежом и внутри страны. Среди основной массы населения существует ощущение, что этот либерализм заменил ориентированную на благосостояние политику предыдущих администраций политикой радикального своекорыстия. Между тем, недовольная периферия видит в Киркпатрик подтверждение того, что они всегда знали о реальных империалистических планах американского правительства. Если либерализм не будет тщательно управляться, он может оказаться делегитимизированным как внутри страны, так и за рубежом."

liberalism_liberal_technocracy_subtype_desc: "              §YЛИБЕРАЛЬНАЯ ТЕХНОКРАТИЯ§!\n\n\n£GFX_ideology_liberalism_technocratic_liberalism_bar\n\n\n\n\nТехнократию можно свести к одной идее: управлять делами государства должны те граждане, что наиболее квалифицированы, обладают наибольшим опытом, образованием и знаниями в научных областях, имеющих наибольшее отношение к благосостоянию государства. В представлении технократа идеальные правители для нации - это решатели проблем: исследователи, теоретики, ученые, бизнесмены и инженеры.\n\nПытаясь, по мере своих возможностей, отделить либеральную демократию от партийной политики - или "партикуляризма", как ее называют некоторые - либеральные технократы будут стремиться реформировать государство в технократию. Набирая сотрудников по заслугам, они стремятся забрать как можно больше власти из рук выборных должностных лиц и партийных кадров. Это может показаться недемократичным; многие высказывали такое возражение. В ответ на это обвинение либеральные технократы обычно указывают на склеротическую, византийскую природу государственной бюрократии, для борьбы с которой они зачастую и возникли.\n\nПоэтому отбирать власть у некомпетентных, неграмотных выборных должностных лиц недемократично. Но насколько демократично позволять бюрократам создавать политические мафии, которые раздувают государство и разрушают его способность добиваться поставленных целей? Насколько демократично позволять правительственным чиновникам, чья работа якобы заключается в служении народу, вместо этого заниматься беспредельной внутренней коррупцией и кумовством, которые разъедают государственные институты и правительство?\n\nЕсли таково чье-то представление о свободе, пусть будет так, но либеральный технократ никогда не примет такой ответ. Государство должно служить своему народу, а не паразитировать на нем; технократия - единственный гарант такого государства."

liberalism_pacifism_subtype_desc: "                                §YПАЦИФИЗМ§!\n\n\n£GFX_ideology_liberalism_Pacifism_bar\n\n\n\n\nПацифизм - это, в политическом смысле, отказ от войны как средства достижения своих целей. В то время как пацифизм не придерживается той или иной идеологии, пацифисты склонны верить в децентрализацию и местную автономию при сильном центральном правительстве, а также поддерживают значительное сокращение военных расходов в пользу сильного гражданского сектора.\n\nВ то время как ура-патриотизм или реваншизм находят поддержку после длительных периодов депрессии или националистической риторики, пацифизм находит поддержку обычно после окончания особенно жестокого конфликта или инцидента с применением насилия, подпитываемого либо теми, кто сам видел ужасы войны и стремится не повторять их, либо жертвами великой трагедии, ищущими внутреннего покоя. Варьируясь от партии к партии, пацифизм - это просто преданность миру превыше всего, чего бы это ни стоило."
liberalism_dynastic_liberalism_carter_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_carter_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в конституционное правительство. Быть носителем интернационализма Вильсона и защитником государства всеобщего благосостояния, созданного Франклином Рузвельтом и расширенного его преемниками Эйзенхауэром и Кифаувером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Эти люди смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм Джимми Картера выбивается из общей тенденции из-за его электоральной базы. Его путь в Овальный кабинет зависел от поддержки на Юге - регионе, который давно разочаровался в демократах после изменения позиции партии по вопросам гражданских прав. Либерализм Картера представляется более умеренной силой по сравнению с бурей, поднятой Кеннеди в 1960-х. Вместо масштабных преобразований он обещает постепенные, точечные изменения, чтобы шаг за шагом продвигать Америку в будущее.\n\nОднако остаётся неясным, сможет ли этот новый либерализм выдержать предстоящие испытания. Несмотря на постоянные призывы к умеренности и единству, Америка по-прежнему сталкивается с серьёзными социальными и политическими вызовами. Слишком медленное продвижение вперёд, размывание демократических идеалов, может привести к тому, что Картер потеряет власть в 1980 году. Однако, если он начнёт двигаться слишком быстро, это может вызвать массовый переход южных избирателей в ряды республиканцев, что окончательно похоронит коалицию Нового курса. Президенту Картеру предстоит балансировать с предельной осторожностью, пытаясь сохранить факел либерализма."
liberalism_dynastic_liberalism_bayh_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_bayh_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в конституционное правительство. Быть носителем интернационализма Вильсона и защитником государства всеобщего благосостояния, созданного Франклином Рузвельтом и расширенного его преемниками Эйзенхауэром и Кифаувером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Эти люди смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм Бая направлен на распространение конституционных прав на как можно большее число американцев. Он выступает за усиление защиты гражданских прав, полное юридическое равноправие женщин и снижение минимального возраста для голосования. Бай также надеется упразднить коллегию выборщиков, заменив её всенародным голосованием, "логичным продолжением традиций и истории нашей нации". Во внешней политики Бай намерен следовать курсу Киссинджера и продолжить разрядку в отношениях с Японией.\n\nОднако остаётся неясным, сможет ли этот новый либерализм выдержать предстоящие испытания. Несмотря на постоянные попытки совершенствовать Конституцию, Америка продолжает сталкиваться с серьёзными вызовами. И как бы Бай ни старался, его ожидает ожесточённое сопротивление со стороны южан, которые единодушно выступают против его инициатив, опасаясь утраты власти. Если Бай потерпит неудачу, его планы по реформированию избирательной системы уйдут в небытие вместе с ним, ещё больше ослабив либеральные позиции после двух десятилетий политических потрясений."
liberalism_dynastic_liberalism_ted_kennedy_subtype_desc: "            §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_ted_bar\n\n\n\n\nБыть членом Демократической партии США - значит быть частью великой либеральной традиции, передаваемой из поколения в поколение. Быть наследником веры Мэдисона и Джефферсона в конституционное правительство. Быть носителем интернационализма Вильсона и защитником государства всеобщего благосостояния, созданного Франклином Рузвельтом и расширенного его преемниками Эйзенхауэром и Кифаувером. Современный американский либерал - это кульминация всех этих фигур, стойкий защитник гражданских прав, равенства, социальной справедливости и регулируемой рыночной экономики. Эти люди смотрят в будущее, но при этом крепко держатся за традиции прошлого.\n\nЛиберализм Теда Кеннеди направлен на защиту неотъемлемых демократических идеалов. Он стремится создать всеобъемлющую систему здравоохранения, устранив единственный крупный пробел в американской системе социального обеспечения. Помимо этого, он активно поддерживает всё более спорные вопросы позитивной дискриминации, контроля над оружием и охраны окружающей среды. На международной арене его политика продолжает старый курс на разрядку в отношениях с Японией, изолируя Германию на мировой сцене.\n\nОднако остаётся неясным, сможет ли эта новая версия либерализма выдержать грядущие испытания. Несмотря на воодушевляющую риторику и широкую поддержку, Соединённые Штаты по-прежнему стоят перед серьёзными вызовами. История уже показала, какой может быть судьба политиков, придерживающихся подобных взглядов - трагическое убийство его брата это подтверждает. И хотя в наше время подобный исход маловероятен, амбициозная повестка Теда неизбежно столкнётся с теми же суровыми критиками, что и политика Джона. Кеннеди придётся приложить немалые усилия, чтобы его блестящая программа не увязла в том же болоте, что поглотило инициативы его покойного брата."

liberal_conservatism_market_liberalism_subtype_desc: "                §YРЫНОЧНЫЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberal_conservatism_market_liberalism_bar\n\n\n\n\nВ свое время рыночный либерализм был крупнейшим направлением политической мысли на Западе. Будь то либералы Великобритании, республиканцы в Америке или радикальные либералы во Франции, он доминировал на Западе в рамках трех наиболее известных политик: свобода слова, свободные выборы и свободная торговля.\n\nОднако сейчас рыночному либерализму приходится бороться с альтернативными идеями как правых, так и левых, считающих, что он не захотел разобраться с человеческой ценой своих идей. Но его приверженцев по-прежнему много, особенно в Америке. Веря в правительство, которое не вмешивается ни в экономику, ни в личное пространство своих граждан, рыночный либерализм стремится создать общество, которое гарантирует, что каждый человек может стать успешным, приложив немного труда и изобретательности.\n\nНа практике это означает снижение налогов, устранение торговых барьеров и обеспечение "равных условий" для всех. Иногда, однако, рыночные либералы готовы вмешиваться в экономику ради ускорения экономического развития, например, предоставлять субсидии и налоговые льготы. Веря в святость свободного рынка, рыночные либералы считают, что "восходящий прилив может поднять все корабли", независимо от того, являются ли эти корабли бедными или богатыми."
liberal_conservatism_christian_democracy_subtype_desc: "                 §YХРИСТИАНСКАЯ ДЕМОКРАТИЯ§!\n\n\n£GFX_ideology_liberal_conservatism_christian_democracy_bar\n\n\n\n\nХристианская демократия основана на двух столпах мысли: что долг верующих в Бога - помогать людям, и что демократия - лучшая форма правления из всех существующих. Помимо этой основы, не существует практически никакого установленного стандарта того, что такое христианская демократия, и существует множество убеждений и идей о том, как к ней прийти.\n\nНекоторые партии выступают против обеих "материалистических" идеологий - капитализма и социализма, в то время как другие поддерживают социальную рыночную экономику, которая поддерживает свободную рыночную экономику с сильной государственной системой безопасности и регулирования. Другие партии, называющие себя христианско-демократическими, могут считаться либо консервативными, либо либеральными в зависимости от страны и истории. Или же они могут находиться между ними: возможно, они левоцентристские по экономическим вопросам и гражданским правам, и правоцентристские по культурным, социальным и моральным вопросам.\n\nХристианская демократия может быть практически любой конфессии, хотя большинство из них являются католическими или какими-либо разновидностями протестантизма. В то время как европейские родины первоначальных христианских демократических движений, такие как Германия, Австрия и Бельгия, сегодня находятся в цепких руках антирелигиозного нацизма, в Латинской Америке процветает христианское демократическое движение, и есть надежда, что когда-нибудь смиренная, нравственная и благословенная демократия вернется в Европу."

liberal_conservatism_big_tent_subtype_desc: "                    §YЗОНТИЧНАЯ ПАРТИЯ§!\n\n\n£GFX_ideology_liberal_conservatism_big_tent_bar\n\n\n\n\nЗонтичные партии - это места, где рады многим. Сторонние наблюдатели не понимают, как эти политические соединения до сих пор умудряются оставаться вместе. Ответ на самом деле довольно прост.\n\nПрагматизм. Ключевая ценность, лежащая в основе и философии Зонтичных партий. Без такого объединения большинство разрозненных партий были бы бесцельными группками, оставшимися без власти и не способными что-либо решать. Зонтичная партия дает им власть, большую, чем если бы они существовали по отдельности. Наряду с этим, союзам и коалициям зонтичной партии необходима цель, объединяющая их различные идеологии. В современном политическом климате это часто происходит как сопротивление фашизму. Объединенные (обычно) либеральным желанием сохранить свое видение демократии, политики и люди по всей стране собираются вместе, чтобы сохранить то, что они любят. Как бы напряженно ни шли споры, все понимают, насколько опасна разобщенность и отсутствие единства."

liberal_conservatism_moderate_technocracy_subtype_desc: "               §YУМЕРЕННАЯ ТЕХНОКРАТИЯ§!\n\n\n£GFX_ideology_liberalism_technocratic_liberalism_bar\n\n\n\n\nТехнократию можно свести к одной идее: управлять делами государства должны те граждане, что наиболее квалифицированы, обладают наибольшим опытом, образованием и знаниями в научных областях, имеющих наибольшее отношение к благосостоянию государства. В представлении технократа идеальные правители для нации - это решатели проблем: исследователи, теоретики, ученые, бизнесмены и инженеры.\n\nУмеренная технократия, как и либеральная технократия, накладывает технократическую концепцию на демократическое государство. Обе разновидности технократов предпочитают нанимать практичных людей, не принадлежащих к политико-административному классу, для помощи в управлении государством, и относятся к политикам и партийным кадрам с немалой долей подозрительности.\n\nОднако, в отличие от своих более ярых коллег, умеренные технократы довольствуются работой в рамках сложившейся политической системы. Прагматизм сохраняет государство, догматизм разрушает его. Лучше устранить симптомы излишеств партократии, сделав ее как можно более нетоксичной, чем рисковать разрушением, пытаясь решить проблему целиком, как это мог бы сделать более догматичный технократ."
liberal_conservatism_oligarchic_liberalism_subtype_desc: "               §YОЛИГАРХИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberal_conservatism_oligarchic_liberalism_bar\n\n\n\n\nПо мере того как угли революций разгорались во всепоглощающий пожар, феодальные аристократы прошлого пожинали трагедию за трагедией, пока их византийская система угнетения постепенно исчезала. На сгоревшем остове древнего режима был воздвигнут факел либерализма, но поскольку брешь во власти, оставленная старым истеблишментом, оставалась пустой, из ниоткуда поднялся новый класс: олигархи.\n\nВеликая либеральная традиция провозглашает неотъемлемые права человека и устанавливает демократический режим. Государство, власть в котором принадлежит народу. На первый взгляд это может показаться несовместимым с концепцией олигархического правления, но если заглянуть за горизонты строгих идеологических рамок, то можно прийти к точке, где все становится ясно. Олигархи с их богатством и обеспеченностью могут быть оторваны от свирепых масс, однако, позиционируя себя как авангард народных интересов, эти же самые олигархи ставят себя во главе демократического процесса.\n\nВласть принадлежит народу, и власть исходит от народа, однако народ не может править сам по себе. К счастью для них, вечно доброжелательные олигархи возьмут в свои руки факел либерализма от их имени, чтобы управлять страной в качестве народных демократических представителей."
liberal_conservatism_islamic_modernism_subtype_desc: "                      §YИСЛАМСКИЙ МОДЕРНИЗМ§!\n\n\n£GFX_ideology_liberal_conservatism_islamic_modernism_bar\n\n\n\n\n"Я поехал на Запад и увидел ислам, но не мусульман; я вернулся на Восток и увидел мусульман, но не ислам."\n\nВозникнув как исламская реакция на колониальный и имперский натиск Европы в 19 веке, доктрина исламского модернизма была задумана как идеологическое детище тех исламских улемов и духовенства, от Мухаммеда Абдуха, Джамаль эд-Дина аль-Афгани до Али Абдель Разика и Рифаата ат-Тахтави, которые признавали жизненную необходимость реформ в мусульманской умме в качестве противодействия наступающим западным державам.\n\nНе стремясь ни зарыться головой в землю и изолироваться от современности, ни отказаться от всех своих обычаев, верований и традиций, чтобы следовать всему, что бездумно проповедуют западники, исламский модернизм стремится адаптировать идеалы Просвещения, которые привели Запад к процветанию, с традиционными исламскими идеалами и доктринами, которые вывели Ближний Восток из невежества и привели к социальному, культурному и экономическому расцвету.\n\nВ резком контрасте с социалистическим, светским национализмом, который находит распространение среди молодых антиколониальных революционеров, и конкурирующей салафитской школой мысли, распространяемой саудовцами Неджда, модернисты стремятся отбросить как понятия атеистического секуляризма, так и уже устоявшиеся средневековые интерпретации шариата, которые остаются доминирующими среди ученых и клерикалов современности, вместо этого они стремятся пересмотреть и переосмыслить доктрину шариата под современным углом зрения.\n\nМодернисты выступают за разрушение феодальных образований и строительство современных, гражданских и демократических государств, действующих в рамках "Моральной экономики", которая расширяет возможности кротких и обеспечивает обездоленных. Единственный путь вперед для мусульманской уммы, свободной от колониальных цепей, - это гармоничное общество, которое в равной степени достойно всех своих подданных, независимо от их пола, веры, расы или класса."
# liberal_conservatism_centrist_progressivism_subtype_desc: "                 §YЦЕНТРИСТСКИЙ ПРОГРЕССИВИЗМ§!\n\n\n£GFX_ideology_liberal_conservatism_centrist_progressivism_bar\n\n\n\n\nПрогрессивизм - это не только прерогатива левых; политики из других политических спектров также открыли для себя это направление. Под влиянием своего экономического национализма или искреннего осознания того, что та политика, которую более консервативные люди считают "слишком радикальной", на самом деле правильна, многие центристы встали на путь прогресса.\n\nЦентристские прогрессивисты представляют идеологию, которая, будучи прогрессивной, как правило, не идет дальше левоцентристской политики. Это просчитанный ход: идеальная база поддержки прогрессивно-центристской партии - это умеренные, которые могут принять ограниченную часть левой политики, и левые, которые пока удовлетворены левоцентристской политикой. Естественно, такое потворство приводит к обвинениям в том, что центристские прогрессивисты - не что иное, как продажные сволочи, пытающиеся обманом заставить левых избирателей голосовать за их движение.\n\nВ некоторых случаях это может быть правдой. Но верно и то, что реакционеры склонны выступать против центристских прогрессивистов с таким же рвением, как и против левых. И их страхи оправданы - те, кто выступают против прогресса, знают, что прогрессивные центристы могут сформировать большую коалицию, способную угрожать интересам любых правых сил. Что еще хуже для олигархии, против центристских прогрессивистов не работает тактика "лучше мертвый, чем красный" - так как многие из них сами по себе являются ярыми антикоммунистами."

conservatism_agrarianism_subtype_desc: "                            §YАГРАРИЗМ§!\n\n\n£GFX_ideology_conservatism_agrarianism_bar\n\n\n\n\nОт демократии Джефферсона до мексиканских революционеров Эмилиано Сапаты, понятие "фермер прежде всего" - это концепция, почти такая же древняя, как и сама демократия, и даже сегодня существует бесчисленное множество партий, занимающихся повышением статуса фермеров в любом конкретном обществе, хотя все они придерживаются того, чтобы поставить фермера на первое место в функции государства, наряду с сильными традиционными ценностями.\n\nТипичное аграрное государство отличается относительно простой и схожей политикой: поощрение натурального хозяйства, более активное участие общин в сельскохозяйственном развитии государства и общее выдвижение фермера на место государственной важности, как это было на заре зарождения человечества."

conservatism_paternalistic_conservatism_subtype_desc: "         §YПАТЕРНАЛИСТСКИЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_paternalistic_conservatism_bar\n\n\n\n\nНекоторые общества стремятся быть эгалитарными, гарантируя, что каждый имеет равное право голоса, чтобы влиять на окружающий мир. Другие стремятся к иерархии, надеясь, что каждый социальный класс осознает свое место в обществе и усердно работает над выполнением обязанностей своего положения. Патерналистский консерватизм представляет собой последний из этих типов.\n\nЗаинтересованный такими понятиями, как долг и честь, патерналистский консерватизм утверждает, что привилегированные члены общества наиболее способны заботиться об окружающих их бедных и обездоленных. Они поощряют гуманизм и частную благотворительность, рассматривая элиты как благожелательных субъектов, способных обеспечить доступ к экономическим возможностям тем, кто находится ниже их по положению. Хотя они поддерживают системы социальной защиты и другие формы государственного вмешательства для обеспечения хороших условий труда для бедных, они решительно выступают против чего-либо напоминающего командную экономику. Вместо этого они стремятся использовать элиту для баланса интересов индивида и государства, надеясь, что это способствует стабильности для всех."

conservatism_islamic_conservatism_subtype_desc: "                 §YИСЛАМСКИЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_islamic_conservatism_bar\n\n\n\n\n"Мусульманин не считает свою религию полноценной, если не существует сильного, независимого исламского государства, способного обеспечить соблюдение шариата без оппозиции или иностранного контроля."\n\nАллах избрал Мухаммеда, мир ему, своим пророком, и через него благословил людей Земли Кораном, совершенным писанием неизменной божественности, а в нем - сокровищницей знаний и добродетели. В Коране и с помощью хадисов Пророка была изложена благородная система права, которая должна была заменить все земные законы: шариат.\n\nОтвергнуть шариат - значит отвергнуть слова Аллаха, однако шариат всегда был системой законов, а не формой правления. В связи с этим многие отвергают устаревшие, автократические формы правления, которые часто поддерживают дворяне и священнослужители, предпочитая чисто исламскую форму демократии, которая отвергает как западные посягательства, так и традиционные автократии.\n\nВыступая за право народа управлять собой, сохраняя при этом твердую верность принципам исламского шариата и его кодексу юриспруденции, "исламские консерваторы" стремятся защитить давние исламские традиции от гнилого куфра, который, по их мнению, распространяют либералы, модернисты, западники и социалисты.\n\nПо мнению исламских консерваторов, только объединившись в единое, стабильное, демократическое и процветающее общество под властью законов Аллаха, исламская умма сможет сокрушить руку империализма и вернуться на передовые позиции в мире."

conservatism_populist_conservatism_subtype_desc: "              §YПОПУЛИСТСКИЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_populist_conservatism_bar\n\n\n\n\nСуществует стереотип о консерваторах. Чопорный, упрямый, непоколебимый моралист - вечно присутствующая фигура в умах самых разных людей - как крайне левых, так и крайне правых. Но есть еще один видный тип консерваторов, и во многих отношениях они являются полной противоположностью общепринятому мнению. Буйный, упорный и яростно прагматичный в своем крестовом походе за поддержание духа своей нации и народа, консервативный популист - это пламенная фигура наравне с любым социалистическим разгильдяем или фашистским провокатором.\n\nЧасто эти консерваторы не только не против проведения реформ, но даже полностью согласны с проведением некоторых реформ, которые напрямую помогают простым людям. Эти реформы, однако, всегда направлены на подавление радикальных настроений и обеспечение выживания статус-кво в любой форме.\n\nКонсервативные популисты, как правило, лучше всего работают среди сельского населения, где одинаково уважают к традициям, так и понимание и своевременное и компетентное реагирование на повседневную борьбу обывателя. При правильной мобилизации этот блок поддержки может быть одним из самых сильных в большинстве стран, и именно по этой причине популистов такого толка часто называют демагогами и исчадиями ада."

conservatism_revisionist_zionism_subtype_desc: "                §YРЕВИЗИОНИСТСКИЙ СИОНИЗМ§!\n\n\n£GFX_ideology_conservatism_revisionist_zionism_bar\n\n\n\n\nЛогичный противовес лейбористскому сионизму, ревизионистский сионизм - это центристско-дальнеправая идеология, созданная в противовес "большевизации" сионистской мечты Теодора Герцля. Ревизионистский сионизм стремится "пересмотреть" сионизм политического истеблишмента - в частности, в отношении территории будущего государства Израиль. В то время как многие лейбористские сионисты идут на компромисс с решением о двух государствах, или государстве, "просто" охватывающем границы Палестины, ревизионистские сионисты выступают за более крупное государство, причем даже умеренные сионисты стремятся к аннексии Трансиордании, а некоторые экстремисты даже выступают за библейские границы Израиля - то есть от Нила до Евфрата.\n\nРевизионистский сионизм в основной своей массе остается демократическим, однако его основатель, Зеев Жаботинский, придерживался британского либерализма и идеи, что, хотя Израиль, конечно, является еврейским государством, арабы должны свободно ассимилироваться и участвовать в его избирательной системе. Однако целесообразность и моральность этой идеи горячо обсуждается сионистами как ревизионистского, так и лейбористского толка."

conservatism_christian_conservatism_subtype_desc: "              §YХРИСТИАНСКИЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_christian_conservatism_bar\n\n\n\n\n"Отвращайтесь от зла и делайте добро; ищите мира и добивайтесь его."\n\nЕсли задуматься над многовековой историей человечества, то разделение между церковью и государством появилось относительно недавно. Даже если "безверные демагоги" хотели бы отрицать все, что они хотят, ценности, заложенные в Библии, догматы христианства, поддержание идеализированного, монолитного общества, к которому склоняются многие западные политики, даже если они это отрицают. Есть те, кто отрицает, и те, кто принимает его, и именно в этой партии христианский консерватизм находит свою силу.\n\nРаспространенный в основном в высокорелигиозных регионах, вы найдете тех, кто ставит крест на тех же ценностях в регионах, где церковь имеет глубокое, историческое присутствие, а также удобный толчок против приливов "современности", которые смеют вырвать все ценности, которыми люди дорожат, и украсть у них место на небесах; От "Библейского пояса" США до "Коронел" Бразилии христианский консерватизм рассматривает перемены в лучшем случае как осторожные, а в худшем - как опасные, централистская позиция статус-кво делает его привлекательным для умеренных правых политиков, которые могут с удобством объявить своих врагов врагами Бога, заслуживающими презрения и проклятий."

conservatism_progressive_conservatism_subtype_desc: "             §YПРОГРЕССИВНЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_progressive_conservatism_bar\n\n\n\n\nКонсерватизм - это не единое знамя. Он является основой, на которой прорастают многочисленные убеждения, лишь слабо объединенные как оппозиция или противники сотни других политических идеологий по всему миру. Поэтому не стоит удивляться, что идеология может развиваться, принимая некоторые ценности, которые другие консерваторы сочтут "слишком большими".\n\nПрогрессивный консерватизм - это детище тех, кто ищет компромисс или, возможно, средство облегчения своего разума и разума своих избирателей: Благосостояние, равные права, умеренный экономический интервенционизм - все меры, которые облегчают общественные беды без риска для основы, объединяющей страну и ее традиции, и надеются направить свое общество и избирателей к более здоровой экосистеме без радикальных изменений, которые они все еще так ненавидят."

conservatism_free_market_conservatism_subtype_desc: "          §YСВОБОДНОРЫНОЧНЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_free_market_conservatism_bar\n\n\n\n\nПо определению, свободный рынок предлагает минимальное вмешательство государства в дела самого государства, считая, что конкуренция и общество сами регулируют себя до наилучшего возможного состояния, если только рука государства контролирует, а не управляет. Однако именно в социальном аспекте классический свободный рынок расходится со своим консервативным родственником.\n\nСвободнорыночный консерваторы - это те, кто предлагает снизить тарифы настолько, насколько они проповедуют ценность традиционной семьи; те, кто предлагает снизить бюрократию, пока они не ставят "нарушителей спокойствия" на должности, которые не нравятся государству; сокращение регулирования в экономике при одновременном введении дополнительных тарифов на страны, не "согласованные" с их моральным компасом, по крайней мере, в большинстве случаев.\n\nДля них свобода, которую так предлагает свободный рынок, начинается в экономике; для остального у консерваторов есть идею по лучше."

conservatism_silent_conservatism_subtype_desc: "            §YМОЛЧАЛИВЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_silent_conservatism_bar\n\n\n\n\nВ мире бесконтрольного радикализма и тирании Америке необходима твердая, консервативная рука, чтобы уберечь нацию от разрушения. Для этого Ричард Милхаус Никсон разработал уникальное направление американского консерватизма, обеспечивая процветание и стабильность Соединенных Штатов перед лицом постоянных внутренних и внешних угроз. Получивший своё название от обращения Никсона к так называемому "молчаливому большинству" в американской политике, молчаливый консерватизм объединяет интересы прореспубликанских бизнес-групп и культурно-консервативных избирателей Демократической партии для создания осторожного, прагматичного подхода к решению экономических и социальных проблем в стране. \n\nБудучи в основном консервативным по своей природе, молчаливый консерватизм стремится создать умеренную альтернативу тому, что он считает наивными либералами и бессердечными реакционерами, угрожающими внутренней политике. Отвергая радикализм с обеих сторон политического спектра, его сторонники вместо этого пытаются апеллировать к огромному морю избирательных блоков в Америке посредством широко популистской риторики, гибких реформ и патерналистского отношения к гражданам страны.\n\nВ значительной степени благодаря прагматизму самого Никсона, молчаливый консерватизм часто не решается занять твердую позицию по политическим вопросам, предпочитая придерживаться середины, которая в основном следует мнению большинства по любому конкретному вопросу. Несмотря на то, что до сих пор в основном удавалось обеспечивать стабильность глубоко разделенной коалиции республиканцев и демократов, время покажет, сможет ли подход Никсона к политике продолжать ходить по натянутому канату между всё более раздирающими нацию вопросами."

conservatism_natural_conservatism_subtype_desc: "           §YЕСТЕСТВЕННЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_natural_conservatism_bar\n\n\n\n\nАмерику всегда определяло подозрительное отношение к большой, централизованной власти. Томас Джефферсон был обеспокоен тем, что сильное правительство подорвет права личности. В "Федералистских трудах" Джеймс Мэдисон много писал о необходимости федеральной системы, которая могла бы ограничивать и контролировать злоупотребления правительства. Даже Джон Адамс считал, что "тот, кто хочет основать государство и принять соответствующие законы для управления им, должен исходить из того, что все люди плохи по своей природе"."\n\nЕстественный консерватизм - лишь последнее проявление этого течения. С политическим центром в Солнечном поясе, естественные консерваторы - это группа консерваторов, глубоко обеспокоенных излишествами современного государства всеобщего благосостояния и его способностью вторгаться в их сообщества. Его приверженцы считают, что "естественное" устройство человечества таково, что каждый город, округ и штат должны быть свободны в определении того, что лучше всего работает для них при минимальном вмешательстве извне. Они считают, что роль федерального правительства должна заключаться не в навязывании стандартов или манипулировании структурой общества, а в том, чтобы быть как можно более незаметным, видимым лишь постольку, поскольку это необходимо для обеспечения безопасности, необходимой для процветания бизнеса и отдельных людей.\n\nКонечно, типы обществ, на которые надеются естественные консерваторы, сильно различаются. В то время как некоторые люди в Торговой палате считают, что он необходим для свободы слова и предпринимательства, другие на глубоком Юге будут использовать его для продвижения концепций, которые могут рассматриваться как несправедливые или предвзятые по отношению к меньшинствам. Только время покажет, как будут сосуществовать эти различные группы, и может ли их противостояние внешнему влиянию иметь последствия, которые ещё предстоит понять."

conservatism_urban_populism_subtype_desc: "            §YСОВРЕМЕННЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_modern_conservatism_bar\n\n\n\n\nСовременный мир изобилует проблемами. Для многих жителей Соединенных Штатов эти проблемы кажутся укоренившимися и неразрешимыми. Миллионы людей обескуражены несправедливостью вокруг них и очевидной неспособностью либерального демократического порядка решить эти проблемы. В ответ они обратились к новым, современным методам, отстаиваемым экспертами нации. Они обратились к современному консерватизму.\n\nПоборник умеренных республиканцев, таких как Джордж Ромни, современный консерватизм считает, что для разрешения политических кризисов современной эпохи необходим опыт "ведущих граждан". Таким образом, современные консерваторы твердо верят в добродетель добровольчества и часто взаимодействуют с союзниками в аналитических центрах, некоммерческих организациях и корпорациях по всей стране. Приверженцы консерваторов чаще говорят о "выработке политики на основе фактических данных", чем о принципах и тестах на идеологическую чистоту. Они предпочитают научно обоснованные решения, ориентированные на консенсус, а не на партийные пристрастия, поддерживая политику здравого смысла, такую как подоходный налог с фиксированной ставкой и справедливое и десегрегированное жилье.\n\nНесмотря на популярность среди управленческого класса, это не та идеология, которая вдохновляет на страстную риторику или громогласную защиту. Скорее, современный консерватизм часто воспринимается как корпоративный, технократический и патерналистский, что может оттолкнуть как либералов, так и сельских консерваторов. Только время покажет, сможет ли это новое движение победить своих скептиков или же оно углубит отчуждение общества от современного мира."

conservatism_prairie_populism_subtype_desc: "                                 §YПОПУЛИЗМ ПРЕРИЙ§!\n\n\n£GFX_ideology_conservatism_prairie_populism_bar\n\n\n\n\nРодившийся из традиций и физических реалий пограничья, популизм прерий - это политическое кредо, которое придерживается мудрости и честности простого человека в его борьбе против аморальной коррупции элиты. Прерийные популисты восхваляют добродетельность обычных людей и встают рядом с ними, чтобы осудить предполагаемую порочность и бесчестность сильных мира сего, возлагая вину за недуги общества и неудачи правительства на тех, у кого больше денег и связей, чем здравого смысла и порядочности. Популисты прерий считают, что именно ошибки своекорыстной элиты, оторванной и изолированной от борьбы обычных мужчин и женщин страны, стали причиной проблем, постигших общество; следовательно, только отстранение этой элиты от власти может решить эти проблемы.\n\nСклоняясь к практическому, "здравому" подходу к управлению, политические лидеры этого направления проявляют гибкость в разработке политики, придерживаясь, прежде всего, того, чего, по-видимому, хочет сам народ. Прерийные популисты могут выступать за умеренные или даже прогрессивные решения экономических и социальных проблем, но всегда с лежащим в основе морализмом и уважением к традициям, которые враждебны радикальным или революционным изменениям в структуре общества. Непоколебимо поддерживая демократию и концептуальную идею государственных институтов, прерийный популист стремится разрушить только клептократов и негодяев, оскверняющих залы власти, а не сами эти залы. Их крик - это крик фермера и рабочего: "Вышвырните бездельников!", и для тех, кто отчужден от своего правительства и чувствует себя обманутым и униженным своими политиками, это может быть действительно мощным криком."

conservatism_goken_conservatism_subtype_desc: "           §YКОНСТИТУЦИОННЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_goken_conservatism_bar\n\n\n\n\nУникальная политическая среда Японии характеризуется множеством негласных норм, и конституционный консерватизм, или консерватизм защиты конституции, зародился во время отмены Гокен в 1910-х годах. Вкратце, это идеология, которая пытается построить представительную демократию, соблюдая при этом все ее нормы. Например, термин "демократия", который в переводе с японского означает "народный суверенитет", является табу, поскольку он бросает вызов императорскому суверену. Однако "защита конституции" является вполне приемлемой альтернативой, поскольку она полностью избегает вопроса о суверенитете и вместо этого фокусируется на защите прав народа, санкционированных императором и изложенных в императорской конституции, от таких злонамеренных субъектов, как олигархи Мэйдзи или офицеры Тосэйха в прошлом.\n\nНет необходимости говорить, что как форма консерватизма, конституционный консерватизм принимает многие традиционные ценности, такие как патриотизм, традиционные гендерные роли и презрение к западной демократии. В то же время приверженцы конституционного консерватизма стремятся к тому, чтобы национальная политика отражала народную волю через избирательную политику, пытаясь при этом интерпретировать народную волю в соответствии с Имперским суверенитетом. Хотя нарратив данного консерватизма делает систему особенно уязвимой для конституционных лазеек эпохи Мэйдзи, предназначенных для расширения полномочий императора, тем не менее, это искренняя попытка вернуться к прерванным демократическим экспериментам Японии в эпоху Тайсё после тридцати лет тоталитаризма."
conservatism_liberal_corporatism_subtype_desc: "              §YЛИБЕРАЛЬНЫЙ КОРПОРАТИВИЗМ§!\n\n\n£GFX_ideology_conservatism_liberal_corporatism_bar\n\n\n\n\nНа фоне окончательного упадка классического либерализма, корнями уходящий к таким людям, как Адам Смит, Джон Стюарт Милль и Дэвид Рикардо, у многих возникают фундаментальный вопрос - какое будущее ждет европейский капитализм. Когда нацистские знамена, несущие перед собой бесчувственные бисмарковские щупальца коллективизма, прошли парадом по улицам Парижа, Москвы и Лондона, вместе с ними пришла и фрагментация единой либеральной философии. Те немногие инструменты, которые остались у людей, все еще верящих в капиталистическую систему - есть не что иное, как жесткие авторитарные методы, которые лишь еще больше укрепляют доминирующую прусскую идеологию.\n\nУходящий корнями в некоторые ранние компромиссы между правительствами и профсоюзами Скандинавии начала 20-го века, либеральный корпоративизм представляет собой уникальную континентальную модель капиталистического развития. Во многих отношениях развитие либерального корпоративистского порядка возникло спонтанно, и только в тех случаях, когда полномочия правительств по решению вопроса о совместном определении могут преодолеть корыстные интересы рабочей силы и капитала. В основе либеральной корпоративистской модели лежит идеально организованный метод ведения переговоров на предприятиях. Демократия становится вопросом эффективности. Социальная политика означает организованность и повышение производительности труда. Трудовые споры становятся "аполитическими". Чем очевиднее становится способность профсоюзов действовать как промышленные картели, тем более привлекательной становится идея участия в либеральном рынке.\n\nКрики о централизованном планировании звучат все более неубедительно, поскольку социалисты прошлого обнаруживают, что их идеи все чаще остаются в пыли быстрого экономического успеха. Радикальная формула успеха, распространяемая на основе трудов Общества Актона-Токвиля, возможно, найдет подходящих приверженцев среди новых капиталистов Европы. Государство должно быть арбитром свободного рынка со всем его динамизмом, равенством и огромными богатствами. Однако еще предстоит выяснить, сможет ли этот так называемый неолиберализм справиться с неустойчивым балансированием благосостояния граждан."
conservatism_quinquepartite_constitutionalism_subtype_desc: "         §YQБЕСПАРТИЙНЫЙ КОНСТИТУЦИОНАЛИЗМ§!\n\n\n£QIN_ideology_quinquepartite_constitutionalism_bar\n\n\n\n\n§WВан Шицзе выступает на Консультативной конференции по Конституции, Голмуд, 1960 год§!\n\nПолитический идеализм §Wдоктора Сунь Ятсена§! всегда был конечной целью многих китайских революционеров. И если определить политическую систему §Wдоктора Сун Ятсена§! одной фразой, то это пятипартийный конституционализм, разделение на 5 властей.\n\nИсторически, §Gразделение властей в той или иной степени присутствовало§! на протяжении всей китайской династии, но §Yфункция заключалась в делегировании задач§! вместо фактического ограничения центральной власти и диктаторов. §WДоктор Сунь Ятсен§!, который всегда с энтузиазмом относился к §Yсочетанию китайского нативизма и западной демократии§!, усвоил китайскую традицию разделения права экзамена и прослушивания в ранее существовавшей трёхсторонней системе, породив уникальную схему, в которой §Yзаконодательная власть руководителя ещё более ослаблена§!, чтобы гарантировать, что никакие диктаторы никогда не смогут взять под контроль власть.\n\nЭтот процесс не был установлен с целью ослабления Правительства. Вместо этого, видя успех старых династий, §Wдоктор Сунь Ятсен§! предполагает, что эти ведомства, теперь уже специализированные, могут работать вместе и максимизировать эффективность Правительства. Он также далее разделил §Yправа участия (в политике)§! и §Yправа на управление§!, так как он считает, что демократия будет функционировать с максимальной эффективностью, если народ демократическим путём изберёт профессиональных бюрократов в своего рода §Yпредставительную демократию§!, представители которой будут представлять свой народ, а затем участвовать в политическом процессе.\n\nИ как таковая политическая идеология по своей сути является §Yантидецентрализованной§!. Правительственная власть укрепляется на каждом шагу, а население §Rотговаривается от непосредственного участия§! в законодательном процессе. Соединяя в себе демократический централизм и разделение властей, §Yпятипартийный режим§! считается современным возрождением традиционной конфуцианской теории отцовской, но доброй природы Правительства."
conservatism_fusion_conservatism_subtype_desc: "                         §YФУЗИОНИЗМ§!\n\n\n£GFX_ideology_conservatism_fusion_conservatism_bar\n\n\n\n\nАмерика всегда отличалась недоверием к крупной централизованной власти, и последние два десятилетия не стали исключением. Кандидаты, выступающие за сокращение роли федерального правительства, всегда пользовались значительной общественной поддержкой, наиболее ярким примером чего стал Барри Голдуотер в конце 1960-х годов. Похоже, что Рональду Рейгану удалось привлечь этот склонный к либертарианству электорат и объединить его с традиционно консервативными избирателями, сформировав идеологическую платформу, получившую название фузионизм.\n\nФузионизм сочетает традиционный консерватизм и праволибертарианские взгляды, эффективно увязывая их с принципами свободного рынка. Его сторонники убеждены, что Америка - это капиталистическое общество, основанное на невмешательстве государства в экономику, что, по их мнению, и было задумано отцами-основателями. Наряду с этим фузионисты отстаивают традиционные социальные ценности, опираясь на представления о моральном порядке, семейных устоях 1950-х годов и идеале общества, основанного на консервативных нравах старой Америки. Всё это дополняется жёсткой внешней политикой, в рамках которой США рассматриваются как глобальная интервенционистская сила, обеспечивающая мир путём демонстрации американской мощи.\n\nХотя фузионисты утверждают, что им удалось объединить разрозненные течения правого крыла под единым знаменем, остаётся неясным, какая из идеологий - либертарианство или традиционный консерватизм - окажет на новое движение большее влияние. Представители этих лагерей традиционно придерживались совершенно разных взглядов, и скептики сомневаются, что им удастся эффективно сотрудничать. Лишь время покажет, смогут ли фузионисты удержать этот шаткий баланс или же их движение окажется лишь ещё одной неудачной идеей."
conservatism_congress_conservatism_subtype_desc: "         §YКОНГРЕССИВНЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_congress_conservatism_bar\n\n\n\n\nВ отличие от большинства политических идеологий своего времени, конгрессивный консерватизм возник не в умах простых людей, а в стенах Капитолия. Когда 1960-е годы сменились 1970-ми, а всё более острые разногласия угрожали окончательно расколоть страну, группа конгрессменов обратилась к новому направлению консерватизма, цель которого - преодоление этого раскола.\n\nВо главе этого движения стоят умеренные республиканцы, такие как Говард Бейкер. Конгрессивный консерватизм определяется не столько тем, что он собой представляет, сколько тем, чем он не является. В отличие от пылких идеологов 1960-х годов, его сторонники избегают резких заявлений и делают упор на политику, которая, хотя и опирается на традиционные консервативные принципы, остаётся приемлемой для большинства законодателей и открыта для компромиссов с другой стороной. Представители этого течения лучше других умеют справляться с нарастающим расколом в американской политике и в прошлом уже неоднократно сотрудничали с демократами для продвижения законопроектов.\n\nОднако, несмотря на растущую популярность в Палате представителей и Сенате, общественность быстро поняла, что эта идея была рождена в кабинетах власти, а не среди народа. Конгрессивному консерватизму будет непросто завоевать поддержку рядовых избирателей из-за восприятия его как элитарного, далёкого от реальных нужд общества движения. И, если ему не удастся этого сделать, администрации президента может быть нанесен непоправимый ущерб. Лишь время покажет, переживет ли конгрессивный консерватизм равнодушие общества и противодействие правых идеологов."


paternalism_national_conservatism_subtype_desc: "               §YНАЦИОНАЛ-КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_paternalism_national_conservatism_bar\n\n\n\n\nПоследние двадцать лет существования человеческой цивилизации показали, что, прежде всего, сила действительно делает право. Именно сильные нации, нации, которые объединены, имеют наилучшие шансы на победу на мировой арене. Тот, кто хочет повторить их успех, должен также повторить их жесткое чувство государственности, именно отсюда берет начало национальный консерватизм.\n\nБудучи глубоко правым идеалом, национал-консерваторы считают, что единство их конкретной нации превыше всех других социальных целей, и что это единство поддерживается путем сохранения уникальных традиций нации. Государство становится органом, с помощью которого укрепляется эта национальная сплоченность, и хотя многие национальные консерваторы поддерживают экономическую политику невмешательства, другие считают, что государство должно обеспечивать народ в патерналистском качестве. Многие из этих консерваторов подчеркивают различия между своими идеями и идеями фашистов, многие готовы сотрудничать с фашистами, если цели совпадают. Сможет ли эта идеология выжить в мире, где доминирует фашизм, еще предстоит увидеть."

paternalism_social_nationalism_subtype_desc: "                  §YСОЦИАЛ-НАЦИОНАЛИЗМ§!\n\n\n£GFX_ideology_paternalism_social_nationalism_bar\n\n\n\n\nОдним из самых вопиющих преступлений, которые человек может совершить против своих собратьев, является колониализм. Колонизировать землю, народ и страну - значит лишить их права на достойное существование. Он превращает народы, ставшие его жертвами, в шелуху того, чем они могли бы стать, а его виновников - в клейковинных паразитов, неспособных к нормальному социальному функционированию. Такое положение дел хорошо видно во всем мире, будь то американцы и европейцы в Африке или японцы в Азии.\n\nОднако ни одно преступление не может оставаться без ответа слишком долго, и ответом на жестокость колониализма стала теория социального национализма. Она, в отличие от национализма, породившего Рейх и Сёва, утверждает, что колонизированные могут стать национально сплоченными единицами через признание общей борьбы. Социал-националисты не утверждают, что их народ должен объединиться на основе своего этнического или культурного превосходства, вместо этого он должен объединиться для победы над своими угнетателями. Хотя социал-национализм может использовать любую экономическую систему для достижения своих целей, большинство его сторонников также борются за установление хотя бы некоторой формы социализма в своих странах.\n\nВ первое десятилетие после войны социал-национализм оказался раздавленным под тяжестью немецких бомб и японских военных учений, но сейчас мир меняется. Если все карты будут разыграны правильно, они, возможно, смогут победить."

paternalism_controlled_democracy_subtype_desc: "           §YКОНТРОЛИРУЕМАЯ ДЕМОКРАТИЯ§!\n\n\n£GFX_ideology_paternalism_controlled_democracy_bar\n\n\n\n\nВ нашу современную эпоху в мире нет большего достижения, чем демократия. Возможность для граждан страны высказать свое мнение о том, как должно работать и управляться их правительство, является одним из величайших достижений за последние несколько столетий. Выборы обеспечивают подотчетность через урну для голосования и позволяют рынку идей отсеивать плохие идеи. Но самая большая проблема демократии заключается в том, что иногда народ не знает, чего он хочет или что для него лучше. На самом деле очень вероятно, что избиратели, ослепленные невыполнимыми обещаниями или разрушительными лозунгами, могут фактически уничтожить нацию, избрав неквалифицированных политиков. Многие фашистские или коммунистические диктатуры были установлены в демократических странах с помощью лжи и туманных обещаний, и посмотрите, чем это обернулось!\n\nКонтролируемая демократия решает этот недостаток, предотвращая проникновение таких радикальных и разрушительных мыслей в систему с помощью мощной правительственной пропаганды, чтобы рассказать людям о том, что для них лучше, и гарантируя, что все политические партии в стране согласны с долгосрочными стратегиями страны и поддерживают их. Свободные и честные выборы все еще проводятся, но их результаты никогда не будут противоречить всеобъемлющим целям нации, независимо от того, что это за цель.\n\nСуществует оппозиция контролируемой демократии, а именно: выборы рассматриваются как фикция, и это, по сути, авторитарная система под видом демократии. Конечно, люди, которые говорят такие вещи, - это те, кто подрывает и разрушает нацию, так почему нас должно волновать то, что они говорят?"

paternalism_stratocracy_subtype_desc: "                        §YСТРАТОКРАТИЯ§!\n\n\n£GFX_ideology_paternalism_stratocracy_bar\n\n\n\n\nСтратократия - это форма правления, основанная на военной службе. Военные контролируют все ветви власти, но, в отличие от других военных правительств, эта форма не является полностью недемократической. Как действующие военнослужащие, так и ветераны, уволенные с почетом, имеют право голоса в управлении государством, и все, что нужно сделать, чтобы заслужить политическую власть, - это верно служить. Стратократии не предполагают приостановки действия конституции, а часто имеют конституции в законах, прямо поддерживающих роль военных в обществе.\n\nХотя стратократии по своей природе не обязательно должны быть олигархическими или автократическими, они часто становятся таковыми из-за необходимости военного правления. Стратократии, которые не заботятся о сохранении своих меритократических характеристик, обычно становятся обычными военными диктатурами, и гражданское правительство и вооруженные силы разделяются, не всегда мирно.\n\nТакое слияние военного и демократического управления встречается крайне редко и происходит благодаря сочетанию меритократических убеждений и постоянного военного давления, например, в результате войны или внутреннего конфликта. Однако эту редкость не следует принимать за слабость. Стратократия - это легион, а легион побеждает."

paternalism_oligarchy_subtype_desc: "                           §YОЛИГАРХИЯ§!\n\n\n£GFX_ideology_paternalism_oligarchy_bar\n\n\n\n\nОлигархия, образованная от греческих слов oligos - немногие и arkho - править, представляет собой правительство, в котором власть находится в руках небольшой группы людей. Они могут быть выделены из общей массы населения благодаря своему богатству, образованию, военному или политическому контролю, а в некоторых случаях - это группа меньшинства, которая сохраняет контроль над большинством. Эта форма правления может быть подкреплена законом, либо под видом чрезвычайного или переходного правительства, либо с помощью незаконных или тайных средств. Хотя в некоторых олигархических государствах власть передается по наследству, это относится не ко всем олигархическим правительствам.\n\nОлигархия может возникнуть в результате множества различных обстоятельств. Например, со временем власть может сконцентрироваться в руках элиты благодаря постоянному расширению прав высшего класса, пока богатые люди не станут явно или тайно доминировать во всех сферах управления. Или, возможно, после государственного переворота победивший генерал стремится укрепить власть своей клики или военных в целом над населением.\n\nХотя одно олигархическое государство может значительно отличаться от другого с точки зрения того, какая группа находится у власти, все они обычно осуществляют жесткий контроль над населением. Гражданские свободы обычно ограничены, а голосование на любом уровне, как правило, ограничено. Однако исключение могут составлять государства, в которых существует та или иная форма фиктивной демократии, будь то фикция по намерению или по действию. Эти фиктивные выборы могут создавать видимость демократии, но в конечном итоге обычные люди не имеют никакого контроля над своими лидерами."

paternalism_solidarism_subtype_desc: "                              §YСОЛИДАРИЗМ§!\n\n\n£GFX_ideology_paternalism_solidarism_bar\n\n\n\n\nСолидаризм - это идеология, продвигаемая Вятским национальным альянсом солидаристов. Насильственно отвергая коммунизм, он стремится обеспечить основу для решения современных проблем в двадцатом веке, отвергая чисто материалистический подход к социально-экономическим и политическим проблемам и пропагандируя межклассовую солидарность, братство, христианскую терпимость и благотворительность. Они также утверждают, что продвигают демократическое участие в управлении государством (с российским монархом или без него), индивидуализм и гражданские свободы. Их конечная цель - вторая революция, которая будет "ни левой, ни правой, а общей" и возродит Россию, не возвращаясь к ошибкам большевиков или царизма.\n\nЕго критики, с другой стороны, утверждают, что он демонстрирует предрасположенность к корпоративистской организации общества и чрезмерную готовность к перспективе "временной" диктатуры для осуществления желаемого "морального и духовного возрождения". По мнению этих критиков, солидаризм тревожно напоминает итальянский фашизм, а также корпоративизм, практиковавшийся в салазаровской Португалии и бывшей Австрии до аншлюса."

paternalism_military_mandate_subtype_desc: "                      §YВОЕННЫЙ МАНДАТ§!\n\n\n£GFX_ideology_paternalism_military_mandate_bar\n\n\n\n\nВоенные мандаты это режимы, в которых государство управляется иностранной военной державой, и почти всегда во главе стоит высокопоставленный военный. Почти всегда являясь результатом вторжения или аннексии, военные мандаты, как правило, авторитарны и озабочены устранением местного сопротивления. Военные мандаты могут быть временными структурами, созданными лишь для защиты стратегического региона, облегчения аннексии или содействия плавному переходу к новому режиму.\n\nПоскольку полный контроль над правительством отдан иностранной военной державе, гражданское представительство в таких режимах, как правило, невелико, и в них часто доминируют интересы и амбиции этого иностранного правительства. Эти военные мандаты редки, и они обладают подлинной независимостью. Если их хозяева требуют, чтобы они поставили под угрозу стабильность своего режима, выполнить приказ, они будут выполнять этот приказ. Если их хозяева требуют, чтобы они демонтировали свой режим и вернулись домой, они сделают  это.\n\nНезависимо от поддержки среди местного населения, военные мандаты живут и умирают благодаря компетентности своих солдат и офицеров. Некомпетентный режим быстро становится источником огромного количества ресурсов для оккупирующей державы, быстро становясь контрпродуктивным для своей первоначальной цели. Однако даже сильные военные могут потерпеть крах, если они не смогут адаптироваться к условиям и требованиям народа. С ростом роли асимметричной войны и разрушением нынешнего статус-кво многие из этих военных мандатов должны готовиться к грядущей буре."

paternalism_neoconservatism_subtype_desc: "                       §YНЕОКОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_paternalism_neoconservatism_bar\n\n\n\n\nНеоконсерватизм родился на основе классической либеральной экономики, консервативных моральных ценностей и ястребиной внешней политики и сочетает в себе то, что его приверженцы считают лучшими аспектами каждой идеологии. Они происходят из самых разных слоев общества: одни - разочарованные "либералы, ограбленные реальностью", другие - консервативные ученые, считающие, что современный моральный релятивизм ведет к разрушительному нигилизму, третьи - прагматичные правительственные чиновники, желающие агрессивно противостоять глобальному распространению фашизма. Вопреки всему, они нашли общий язык и выработали совместимое мировоззрение.\n\nНеоконсерватизм считает, что высшей формой правления является либеральная демократия, воплощенная в таких странах, как Соединенные Штаты Америки. Эти свободные нации имеют моральное обязательство распространять демократию при любой возможности, а также бороться с влиянием тоталитарного фашизма или коммунизма Они находятся под сильным влиянием "теории сдерживания", которая выступает за активное противодействие фашизму или коммунизму при любой возможности, и осуждают разрядку как капитуляцию перед тиранией.\n\nВ экономическом плане неоконсерваторы отвергают стандарты как традиционного консерватизма, так и либерализма. Хотя они не возражают против дефицитных расходов и не являются ярыми противниками "большого правительства", они, тем не менее, верят в необходимость свободного рыночного капитализма и выступают против любых и всех барьеров на пути свободной международной торговли. Их социальная политика довольно стандартна для консерваторов: они одобряют религию и другие традиционные институты как основу нравственного общества."

paternalism_dixiecrat_subtype_desc: "                             §YДИКСИКРАТИЯ§!\n\n\n£GFX_ideology_paternalism_dixiecrat_bar\n\n\n\n\nДиксикратия (от слов Дикси и демократия) - это сложное описание различных фракций и деятелей американского Юга, которые изначально были членами Демократической партии, но по тем или иным причинам перешли в Национальную прогрессивную партию как ее самое правое крыло. Первоначально это слово было придумано журналистом во время президентской кампании 1948 года для описания Ричарда Рассела из Партии прав штата Джорджии, а теперь оно стало основным термином для обозначения южного крыла НПП.\n\nРазделенные и сильно раздробленные по экономическому признаку, многие диксикраты придерживаются либо сельских популистских традиций таких деятелей, как Хьюи Лонг, Томас Уотсон и Бенджамин Тиллман, либо традиционной либеральной или консервативной экономики, они едины в своей неприязни к гражданским правам и федеральному вмешательству в "внутренние дела".\n\nВ зависимости от кандидата, база диксикратов может включать в себя белых рабочих, южных промышленников и владельцев бизнеса, социальных консерваторов и традиционных сельскохозяйственных господ, которые продолжают контролировать Юг спустя столетие после Гражданской войны. Многих из них преследуют истории Реконструкции после Гражданской войны, и они намерены использовать свою коллективную власть на всех уровнях правительства для сохранения сегрегации - тем или иным способом."

paternalism_corporate_paternalism_subtype_desc: "              §YКОРПОРАТИВНЫЙ ПАТЕРНАЛИЗМ§!\n\n\n£GFX_ideology_paternalism_corporate_paternalism_bar\n\n\n\n\nДаже в тех государствах, которые работают на благо своих инвесторов и корпоративных магнатов, большинство корпоратократий сохраняют форму национального государства для внешнего удобства, их успехи строятся за счет народа - "работников", лишенных права голоса в машине, которая наживается на их труде.\n\nЗарождающаяся гетеродоксальная школа мысли среди корпоративной элиты оспаривает представление о том, что капитал должен быть исключительно эксплуататорским предприятием, противостоящим труду. Сторонники подчеркивают преимущества стабильности над прибылью, которые дает отражение требований труда в бизнес-решениях в "разумных" пределах, утверждая, что содержательная рабочая сила более продуктивна в долгосрочной перспективе.\n\nХотя такая модель производственных отношений не является редкостью в капиталистических обществах, уникальные обстоятельства государства, в центре которого находятся корпорации, неизбежно означают, что эта экономическая теория несет в себе значительные политические последствия. Сторонники этой теории предполагают более широкую роль правительства в предоставлении общественных услуг нарождающемуся "гражданину-работнику" в обмен на его труд и дальнейшее признание корпораций и рыночных сил, доминирующих в общественной жизни."

paternalism_social_credit_subtype_desc: "                      §YСОЦИАЛЬНЫЙ КРЕДИТ§!\n\n\n£GFX_ideology_paternalism_social_credit_bar\n\n\n\n\nСоциальный кредит - это экономическая теория, разработанная британским инженером Клиффордом Х. Дугласом после Первой мировой войны. В 1920-х годах он утверждал, что экономические депрессии вызваны произвольным расхождением между рыночными ценами на товары, затратами на их производство и заработной платой тех, кто их производит. По сути, он заметил, что предприятия произвольно продавали цены на свои товары намного выше, чем их работники могли себе позволить. Из-за этого искусственного дефицита, созданного в погоне за прибылью, жизнь рабочих страдала, а экономика сдерживалась из-за снижения потребительских расходов. Чтобы исправить ситуацию, Дуглас призвал правительства распределять деньги, или "социальный кредит", среди потребителей, сокращяя при этом разрыв между производством и их собственной покупательной способностью, чтобы потребительские расходы могли расти и стимулировать экономический рост.\n\nВ Канаде экономические теории Дугласа были объединены с христианским фундаментализмом в правую популистскую политическую программу. Партия социального кредита поклоняется индивидуализму и частному предпринимательству почти так же, как и Христу. Они призывают к значительному увеличению денежной массы за счет предоставления прямых кредитных линий потребителям и производителям и осуждают государственный долг как инструмент, используемый международными банкирами для разграбления экономики с целью получения прибыли. Выступая за свободные рынки, они гораздо менее заинтересованы в свободе морального выбора. Они являются ярыми противниками контркультурных движений и считают, что их консервативная интерпретация христианства должна быть официальной религией Канады. Некоторые члены партии даже восхваляют экономическую политику иберийских каудильо и покойного Дуче Италии, и прогрессивные канадцы с ужасом ожидают, куда "Социальный кредит" заведет их страну."

paternalism_semi_constitutional_monarchy_subtype_desc: "       §YПОЛУКОНСТИТУЦИОННАЯ МОНАРХИЯ§!\n\n\n£GFX_ideology_paternalism_semi_constitutional_monarchy_bar\n\n\n\n\nПо мере того, как абсолютный монархизм теряет свою популярность в мире в пользу конституционного эквивалента, появляется и другая альтернатива. Если в большинстве конституционных монархий власть делегирована чиновникам, исполнительным и законодательным государственным органам, то в полуконституционной монархии дело обстоит иначе.\n\nВ рамках этой системы проверки их власти немногочисленны и часто носят символический характер, оставляя монархов, обладающих значительной властью над правительством, будь то исполнительная или законодательная власть. Полуконституционные монархии часто возникают по инициативе самих монархов, которые хотят умерить свой пыл и одновременно не отказываться от существующей власти. Хотя они не столь безудержны, как абсолютная монархия, в конечном счете, остается мало того, что может эффективно противостоять им, оставляя страны на милость монархии, которую они не имеют возможности устранить."

paternalism_dominant_party_democracy_subtype_desc: "            §YОДНОПАРТИЙНАЯ ДЕМОКРАТИЯ§!\n\n\n£GFX_ideology_paternalism_dominant_party_democracy_bar\n\n\n\n\nИногда политическая партия - не просто политическая партия.\n\nЧасто в периоды больших потрясений или перемен, политических и иных, наряду с ними возникает партия, представляющая новый способ ведения дел без какой-либо реальной конкуренции, поскольку страна кардинально меняется. В такие времена возможно, что политическая партия может плыть по течению и получить почти монополию на власть, даже в системах с демократическими системами и традициями.\n\nДело не в отсутствии других партий или идеологий, а в том, что им было трудно или невозможно получить достаточную поддержку или фундамент, чтобы бросить вызов истеблишменту. В результате, любой значимый плюрализм политики и идей происходит внутри самих партийных залов, а не обязательно через демократический дискурс, что только снижает вероятность прекращения существования системы.\n\nЭтому укоренению и институционализации власти часто способствует сама основа и демократическая структура страны, которая сформирована таким образом, чтобы благоприятствовать ей. Но эти институциональные методы действуют как простая защита на случай, если основной способ сохранения контроля рухнет. По-настоящему ключевым компонентом систем с доминирующими партиями является то, что власть не является чем-то, что должно поддерживаться путем микроменеджмента политической ситуации, хитроумных схем по подрыву воли народа или просто силой политической или военной мощи.\n\nСама партия стала настолько фундаментальным фактом жизни в политике и повседневной жизни людей, что большинству из них и в голову не придет голосовать за кого-то другого. Будь то истинная вера или циничное принятие, многие просто приняли всепроникающее влияние партии как факт жизни, неизменный и неприступный."

paternalism_peronism_subtype_desc: "                            §YПЕРОНИЗМ§!\n\n\n£GFX_ideology_paternalism_peronism_bar\n\n\n\n\nВ то время как внимание всего мира было занято падением Лондона и Москвы, генерал Хуан Перон великодушно принял очевидное понижение в должности до самого захудалого уголка аргентинской министерской политики: министра труда и профилактики.\n\nЭтот шаг, однако, был расчетливой попыткой достичь главной цели Перона: спасти Аргентину от призрака коммунизма, обеспечив интеграцию рабочего класса и профсоюзов в политическую систему в качестве сословия. В процессе достижения этой цели движение полковника Перона вобрало в себя самые разные идеологические течения: Социалисты, консерваторы, католические либералы и фашисты; все они объединились вокруг растущей фигуры Перона, и их взгляды просочились в девственную форму идеологии, тезкой которой он стал. Какая именно грань перонизма наиболее заметна в тот или иной день, в конечном счете, решает генерал. Однако годы лавирования в правительстве и вне его исказили и растянули это определение практически до неузнаваемости.\n\nВ той мере, в какой перонизм - или юстициализм, его техническое название - все еще сохраняет какие-либо узнаваемые характеристики, помимо своей расплывчатости, его возвеличивание немытых масс против упадка олигархии, его пристрастие к экономическому национализму и его обожание профсоюзов - это почти все, что осталось. Конечно, в связи с этим возникает возможность того, что эти характеристики, а значит и перонизм, могут пережить своего создателя в организованной форме, несмотря на крайний персонализм движения."

paternalism_kemalism_subtype_desc: "                            §YKЕМАЛИЗМ§!\n\n\n£GFX_ideology_paternalism_kemalism_bar\n\n\n\n\nКемализм, как следует из названия, основан на идеалах основателя Турецкой Республики Мустафы Кемаля Ататюрка. Кемалисты, родившиеся как неприятие воспринимаемой отсталости позднего османского периода, стремятся создать и сохранить современное турецкое национальное государство на основе шести руководящих идеалов: республиканизма, популизма, национализма, лаицизма, статизма и реформизма. Исторически сложилось так, что кемализм находится в непростых отношениях с демократическими принципами, являясь официальной идеологией как избранных, так и неизбранных правительств. Принцип турецкого национализма все больше подчеркивался в годы после Второй мировой войны, в основном как увертюра в сторону фашистских держав Европы и контрмера против ультраправых у себя дома."

paternalism_provisional_government_subtype_desc: "            §YВРЕМЕННОЕ ПРАВИТЕЛЬСТВО§!\n\n\n£GFX_ideology_paternalism_provisional_government_bar\n\n\n\n\nУжасы войны не просто исчезают после окончания конфликта, они остаются в виде шрамов, продолжая преследовать страны, когда они погружаются в хаос и их режимы рушатся. Из этих руин появляется временное правительство.\n\nСлужащие для восстановления порядка и верховенства закона после длительных периодов беспорядков, относительное спокойствие, которое наступает с этими временными правительствами, часто приветствуется народом как успокаивающее утешение по сравнению с почти анархическими условиями предыдущей эпохи, вызванными бесконечными войнами или нестабильностью и насилием, которые приходят с революциями. Разногласия прошлого часто отбрасываются в пользу возобновления национального диалога, когда режим начинает определять правовую структуру последующего постоянного правительства. Режим участвует в долгой борьбе за восстановление: возрождение институтов, разрушенных пренебрежением и коррупцией, уточнение законов; оценка ущерба, нанесенного нации, и в прямом и переносном смысле устранение беспорядка и проблем, оставшихся от правления прежнего режима, посредством программ политической и экономической реконструкции в надежде вернуть хоть какое-то чувство нормальности нации, потрясенной до глубины души, и ее гражданам."

paternalism_right_wing_populism_subtype_desc: "                     §YПРАВЫЙ ПОПУЛИЗМ§!\n\n\n£GFX_ideology_paternalism_right_wing_populism_bar\n\n\n\n\nПопулизм, в отличие от того, что некоторые могут подумать, - это обоюдоострый меч. Хотя он может служить интересам левых, апеллируя к стремлению простых людей к равенству и социальной справедливости, он также может быть использован правыми как инструмент для прихода к власти, что затрудняет его классификацию как целостной идеологии: однако, всегда можно попытаться.\n\nПравый популизм, как таковой, является идеологией с несколькими идентифицируемыми основными постулатами: во-первых, акцент на антиэлитной риторике; элита изображается коррумпированной и жадной и противопоставляется простому человеку. Однако, в отличие от левого популизма, такие элиты могут представлять национальные или этнические меньшинства. Правый популизм также стремится обеспечить благосостояние народа, не обращая внимания на благосостояние экономики.\n\nПравые популисты, будучи экономически популистами, обычно занимают консервативную позицию по социальным вопросам, а многие из них являются явными антикоммунистами. Такое сочетание качеств может показаться рецептом катастрофы, но, похоже, что приливная волна популизма все же начала свое шествие, и пока только Бог знает, когда она утихнет."

paternalism_xunzheng_subtype_desc: "                               §YСЮНЬЧЖЭН§!\n\n\n£GFX_ideology_paternalism_xunzheng_bar\n\n\n\n\nСунь Ятсен определил три этапа перехода Китая к демократии; Сюньчжэн, политика под руководством КМТ, является последним этапом подготовки к окончательной демократизации. В рамках Сюньчжэн, Гоминьдан хоть и остается правящей партией де-юре, ограничения на проведение общественных собраний ослаблены, а партиям, не входящим в Гоминьдан, разрешено иметь места и голоса в Законодательном Юане. Ожидается, что заключительный этап демократизации - сянчжэн, конституционная политика - будет проведен после стабилизации внутренней и внешней ситуации.\n\nПокойный генералиссимус Чан Кайши утверждал, что Китай вступил в стадию Сюнчжэна под его правлением. Но его концепция была более централизованной и авторитарной, чем предполагалось; можно сказать, что это был просто фасад законности для его стратократического правления. Сегодня, когда Китайская Республика возрождается благодаря усилиям НОВ, Сюньчжэн должен соответствовать истинному значению, которое придал ему доктор Сунь."

paternalism_anocracy_subtype_desc: "                           §YАНОКРАТИЯ§!\n\n\n£GFX_ideology_paternalism_anocracy_bar\n\n\n\n\n"Анократия" - это широкий термин, который может быть легко применен к любому правительству в любой точке мира. Основное научное определение гласит, что это отчасти диктатура, отчасти демократия, но оно гораздо глубже. Часто ученые утверждают, что она возникает как продукт прерванной или неполной демократизации - бывшая деспотическая или диктаторская страна, находящаяся на пути к демократии, может быть классифицирована как анократия.\n\nС другой стороны, все может быть наоборот - это может быть демократическая страна, которая в настоящее время переживает откат от демократии - явление, хорошо известное во всем мире. От коррумпированных президентов до военных хунт, которые допускают некоторые элементы демократии.\n\nПродолжительность существования анократий сильно варьируется - она может быть невероятно короткой, когда нация переходит от демократии к автократии или наоборот, или она может затормозиться и оставаться в таком состоянии месяцы, годы или десятилетия - все зависит от сочетания воли народа и воли деспота."

paternalism_left_wing_corporatism_subtype_desc: "                   §YЛЕВЫЙ КОРПОРАТИВИЗМ§!\n\n\n£GFX_ideology_paternalism_left_wing_corporatism_bar\n\n\n\n\nКорпоративизм выступает за организацию общества группами на основе их общих интересов. Термин происходит от латинского corpus - тело, и описывает явно коллективистскую систему мышления. Его конечной целью является создание общества, в котором классы сотрудничают друг с другом под эгидой государства, в противовес классовому конфликту, присущему таким системам, как коммунизм.\n\nВ отличие от технократических или фашистских разновидностей корпоративизма, левый корпоративизм сокращает расистскую риторику. Он с удовольствием работает с левыми элементами - или, по крайней мере, включает их в себя. Это может быть вызвано искренней верой в обоснованность левых идей или тем, что лидер не видит другого способа утихомирить пролов."

paternalism_technocratic_corporatism_subtype_desc: "         §YТЕХНОКРАТИЧЕСКИЙ КОРПОРАТИВИЗМ§!\n\n\n£GFX_ideology_paternalism_technocratic_corporatism_bar\n\n\n\n\nКорпоративизм выступает за организацию общества группами на основе их общих интересов. Термин происходит от латинского corpus - тело, и описывает явно коллективистскую систему мышления. Его конечной целью является создание общества, в котором классы сотрудничают друг с другом под эгидой государства, в противовес классовому конфликту, присущему таким системам, как коммунизм.\n\nТехнократическая ветвь корпоративизма прямо выступает против профсоюзов, называя их препятствием на пути истинного классового сотрудничества, и традиционно правая в проведении своей политики. Вместо того, чтобы апеллировать к левым течениям мысли, он опирается на традиционно корпоративистские идеи. Однако технократический корпоративизм также не дотягивает до фашизма; он избегает жесткого национализма как краеугольного камня своей общественной реализации."

paternalism_transitioning_democracy_subtype_desc: "                 §YПЕРЕХОДНАЯ ДЕМОКРАТИЯ§!\n\n\n£GFX_ideology_paternalism_transitioning_democracy_bar\n\n\n\n\nДемократия - это не просто политическая система. Это отношение общества. Как таковую, ее нужно выращивать, лелеять и развивать. Это и есть цель переходной демократии.\n\nНа этом этапе демократическая консолидация либо еще не началась, либо находится на самых ранних стадиях. Политические и гражданские права, такие как свобода слова, собраний и прессы, начинают предоставляться, хотя обычно с некоторыми оговорками. Полицейские силы и военные обычно играют определенную роль в динамике власти, часто вступая в противоречие с гражданским правительством. Выше политики, определение переходной демократии заключается в ее взгляде на свободное, либеральное будущее.\n\nСуществует множество причин, по которым демократия находится в этой фазе. Новые офицеры реформируют старую военную хунту, долгожданная революция укрепляет свою власть, или просто старое правительство прагматично принимает новую идеологию. Независимо от причины, переходная демократия - хрупкая птица, склонная сломаться при малейшем неверном движении. Однако, если соблюдать осторожность, она может вырасти в мощную силу."

paternalism_paleoconservatism_subtype_desc: "                      §YПАЛЕОКОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_paternalism_paleoconservatism_bar\n\n\n\n\nПалеоконсерватизм, хотя и является самостоятельной идеологией, также является реакцией на проекты других американских идеологий. Всякий раз, когда либерал переходит дорогу, чтобы разбить свои тарелки для убийства младенцев, палеоконсерватор устраивает пикет на обочине. Всякий раз, когда так называемый консерватор уступает место в городской ратуше ненавидящему Бога коммунисту, палеоконсерватор ставит ногу на ногу и говорит: "Нет. Больше нет". Эти решительные мужчины и женщины делают это потому, что за ними стоит сама идея американской семьи: мать, отец, двое детей и белый заборчик.\n\nПалеоконсерватор утверждает, что американцы разучились вести себя как американцы. Христос должен оставаться в школах. Женщины должны выходить замуж за мужчин. Жены должны слушаться своих мужей. Мальчики будут и должны вести себя как мальчики. Социалистам следует отправиться в другое место, если они хотят социализма, потому что в Америке люди поют песни о свободе, а не о фальшивом равенстве. Черные хотят, чтобы белый человек тратил свои налоговые деньги на большие многоквартирные дома, которые приносят преступность в счастливые районы, но палеоконсерватор сопротивляется и говорит: "Не на моем заднем дворе. Вы просто будете продолжать просить еще больше."\n\nТам не будет иностранных интервенций, потому что Америка должна сосредоточиться на Америке в первую очередь. Не будет никаких правительственных шпионов, которые забирают деньги, свободу или культуру рабочих семей. Но либеры не дадут им даже этого. Они будут грабить их. Они отнимут молитву у школ, детей у родителей и всю гордость у величайшей нации на Земле. Но при них, клянутся палеоконсерваторы, они никогда не лишат Бога слова "In God We Trust". Америка должна отдыхать спокойно, потому что стремительный вес истории несет семьи, участвующие в кампании, которые высоко держат головы и поют грозным голосом: "Я за маму и яблочный пирог".""
paternalism_poujadism_subtype_desc: "                               §YПУЖАДИЗМ§!\n\n\n£GFX_ideology_paternalism_poujadism_bar\n\n\n\n\nПьер Пужад, обычный бумагоделатель из маленького городка Сен-Сере, сыт по горло. Хватит того, что простой человек угнетается жадным финансистом; хватит того печального, жалкого состояния, в котором оказалась Франция; хватит антидемократической практики тиранической Национальной партии. Хватит всего этого! И все же, что он мог сделать?\n\nПужад, не будучи тем, кто молчит и терпит, начал громко и гордо транслировать свое послание. Долой тиранию глобальных финансов и их марионеток в залах власти! Долой крупные банки и их жидомасонских хозяев! Теперь прямая демократия, от народа и для народа!\n\nКак ни удивительно, но, несмотря на то, что элита хотела бы, чтобы вы думали, народ сидел и слушал. Устав от разложения эпохи Петена, но не соблазнившись ложными обещаниями технократов, они медленно просыпались, под руководством Пьеро, чтобы привести его на высший пост страны. Наконец-то наступило время новых Генеральных штатов.\n\nСейчас правит гиперпопулистская коалиция, объединившаяся в культ личности вокруг единственного и неповторимого Пьера Пужада. За свободное предпринимательство, против глобальных финансов. За традиционные ценности, против вырождающегося либерализма. За прямую демократию, против коррумпированных политиков.\n\nЗа Францию и против всех, кто желает ей зла."

paternalism_authoritarian_developmentalism_subtype_desc: "       §YАВТОРИТАРНЫЙ ДЕВЕЛОПМЕНТАРИЗМ§!\n\n\n£GFX_ideology_despotism_authoritarian_developmentalism_bar\n\n\n\n\nВ отличие от многих других форм авторитаризма, сторонники авторитарного девелопментаризма обычно избраны демократическим путем. Они не отрицают, что их правительство обязано выполнять какие-либо обязанности перед своими избирателями, и признают право людей на участие в политической жизни. Однако, когда дело доходит до великого крестового похода за экономическим ростом, который впоследствии улучшит общее благосостояние граждан, авторитарные девелопментаристы считают оправданным приостановление "политических излишеств" демократического правления или свободы слова для достижения максимального экономического результата.\n\nЕсли вкратце, легитимность авторитарного девелопментаризма зависит от способности лидера обеспечить постоянный экономический рост, а не от голосов избирателей. Если лидер становится неспособным выполнить свое обещание, он обычно либо вынужден уйти в отставку, либо пытается удержаться у власти, выписав своему народу больший чек на крупную сумму, подлежащий погашению в будущем.\n\nВ большинстве случаев последний вариант представляет собой большой риск, поскольку единственная причина, по которой массы довольны режимом, - это деньги, за которые они "продали" свои права. Если лидер будет слишком часто обещать крупные, не подлежащие изъятию чеки, он столкнется с проблемами как внутри, так и вне правительства, и, скорее всего, ему же будет лучше, если он согласится на мирный переход власти."

# paternalism_herrerism_subtype_desc: "                   §YГЕРРЕРИЗМ§!\n\n\n£GFX_ideology_paternalism_herrerism_bar\n\n\n\n\n"Ни в коричневых рядах нацизма, ни под одной из звезд на флаге империализма."\n\nБыть герреристом - значит не просто следовать путём, проложенным доктором Луисом Альберто де Геррерой, но и воплощать традицию каудилизма XIX века. Те, кто называют себя герреристами, являются вечными защитниками либерально-консервативной традиции и социальной справедливости. Их борьба - это сражение за прозрачность и подотчетность правительства, привыкшего красть богатства у сельского человека для своих мелочных проектов или для удовлетворения ненасытных аппетитов горожан.\n\nГерреристы убеждены, что они являются истинными националистами, ведь именно они выступают против англосаксонского проникновения в испаноязычную культуру, защищая свою родину от проникновения американцев. И хотя они понимают, что советизация Америки отвратительна, такие националисты, как сандинисты, являются союзниками в их борьбе против вечного врага - Соединённых Штатов.\n\nНо герреристы вызывают недоверие из-за пренебрежения к либерально-демократическим нормам и почти скрытым антилиберальным симпатиям. Как и во многих каудилистских движениях, герреризм разделяет одну и ту же слабость. Со смертью доктора Герреры, движение становится тем, чем его провозглашает новый каудильо, что приводит к частым внутренним конфликтам."

paternalism_thalassocracy_subtype_desc: "                       §YТАЛАССОКРАТИЯ§!\n\n\n£GFX_ideology_paternalism_thalassocracy_bar\n\n\n\n\nКогда адмирал руководит нацией и в первую очередь поддерживает эту нацию с помощью большого военно-морского флота, ваша страна придерживается доктрины талассократии, или военно-морской флот с государством. Талассократия - это не идеология сама по себе, а скорее результат статуса нации, в которой она находится. В большинстве случаев эти режимы устанавливаются в результате военного переворота на море или когда военно-морской флот захватывает власть. Хотя эта идеология очень локализована, чаще всего талассократии действуют аналогично военным диктатурам, с харизматичным лидером из одного человека, с ключевым отличием в том, что талассократии - это диктатуры военно-морского флота. Талассократия - это не идеология, которая имеет определенную форму для экономики. В отдельных случаях вы можете быть свидетелями чего угодно - от грабежа до капитализма и социализма. Для этих государств военно-морской флот стоит на первом месте, а все остальное - на втором, причем большая часть их контроля исходит из океанов, а их сухопутные территории полезны только для обслуживания, ремонта и снабжения. Из-за этого менталитета "Флот прежде всего" талассократии склонны пренебрегать территориями, которые они удерживают на суше, имея правительственную структуру, очень похожую на корабли в море, с военно-морской цепочкой командования, применяемой к гражданской администрации. Когда их корабли чисты, а их люди веселы, Талассократы знают, что они добились успеха."


despotism_absolute_monarchy_subtype_desc: "                 §YАБСОЛЮТНАЯ МОНАРХИЯ§!\n\n\n£GFX_ideology_despotism_absolute_monarchy_bar\n\n\n\n\nАбсолютный монархизм - это идеология, определяемая полным контролем со стороны монарха и подчинением ему всех других государственных органов. Чаще всего монарх оставляет повседневное управление государством своим министрам, но любое решение может быть отменено или аннулировано ими. История абсолютной монархии насчитывает тысячи лет, это одна из старейших и наиболее прочных систем правления.\n\nПереход от античности к средневековью во всем мире привел к ослаблению контроля монархов в пользу власти аристократии, которая в некоторых случаях имела лишь номинальную верность своему королю. Однако по мере того, как феодальные эпохи в Европе и Азии сходили на нет, эта схема быстро начала меняться.\n\nПо мере того, как королевства и империи росли в силе по всему миру, власть дворянства все больше переходила в руки монарха и его министров, особенно в Европе. Даже когда власть европейских монархов была урезана в пользу конституционных правительств, абсолютные монархии продолжали существовать на большей части Ближнего Востока, Азии и Африки. Сегодня, в мире, отчаянно нуждающемся в надежде, некоторые могут попытаться снова возложить всю веру на королевскую власть. Как однажды сказал великий французский король Людовик XIV: "Один король, один закон, одна вера.""
despotism_military_junta_subtype_desc: "                       §YВОЕННАЯ ХУНТА§!\n\n\n£GFX_ideology_despotism_military_junta_bar\n\n\n\n\nВоенная хунта - это правительство, в котором военные взяли политическую власть в свои руки без каких-либо демократических элементов. Часто это подразумевает приостановку действия конституции государства и прав, содержащихся в ней. Это дает хунте возможность стабилизировать ситуацию в стране и заставить ее принять их правление.\n\nДля хунты характерно авторитарно-олигархическое правление, при котором власть распределяется между военными лидерами, а не централизуется в руках одного человека. Иногда гражданские правительственные институты продолжают функционировать, но их деятельность контролируется или даже направляется хунтой. В других случаях хунта правит формально и напрямую, поддерживая легитимность с помощью различных других методов, чаще всего обещаний будущей демократизации или возвращения утраченных земель.\n\nОбычно военная хунта приходит к власти путем государственного переворота, хотя иногда военных лидеров приглашают взять власть в свои руки во время кризиса. Помимо акцента на военной мощи и национальной безопасности, они, как правило, сильно различаются по своим целям в зависимости от обстоятельств. Однако для всех хунт один идеал остается неизменным: солдат защищает, но не служит."

despotism_civilian_dictatorship_subtype_desc: "              §YГРАЖДАНСКАЯ ДИКТАТУРА§!\n\n\n£GFX_ideology_despotism_civilian_dictatorship_bar\n\n\n\n\nГражданская диктатура, хотя и является республиканской формой правления, не следует путать ее с демократической. Определяется диктаторским захватом государства гражданским режимом, при этом военное руководство полностью или почти полностью находится под контролем гражданского государства, не имея возможности, а иногда и желания, вмешиваться в функции правительства.\n\nОбычно диктатор легитимизирует свое правительство, создавая или перепрофилируя политическую партию для поддержания видимости демократии. Эта партия служит одновременно маской, скрывающей природу режима, и инструментом для удовлетворения нужд государства. Она редко обладает реальной политической властью, но может служить для продвижения опытных политиков в помощь диктатору.\n\nОнА часто возникает, когда власть централизуется в руках одного человека, который объявляет, что по той или иной причине он будет обладать этой властью постоянно. Этот контроль почти всегда продолжается до его свержения или смерти."

despotism_theocracy_subtype_desc: "                           §YТЕОКРАТИЯ§!\n\n\n£GFX_ideology_despotism_theocracy_bar\n\n\n\n\nПризнавая Бога или другое подобное божество в качестве верховной власти, теократия осуществляет мирские функции через людских посредников, которые официально считаются получающими божественную власть или руководство. Для этого многие, большинство или все высшие должности в стране занимают духовные или религиозные лица, а политика и действия государства обычно определяются доктринами, верованиями и писаниями религии, которой они якобы следуют, какими бы они ни были и к чему бы ни призывали.\n\nВнутри страны такие государства часто характеризуются заметными проявлениями религиозного культа, приходскими институтами, государственными или иными, и высокой степенью религиозного участия граждан, добровольного или принудительного. Что касается иностранных государств, то основные взаимодействия со стороны теократического режима опять же в значительной степени зависят от характера данной религии и от провозглашаемых качеств божества, которое правящий класс претендует представлять. Так ли это на самом деле или они только удобно заявляют об этом, является вечным вопросом."

despotism_papacy_subtype_desc: "                              §YПАПСТВО§!\n\n\n£GFX_ideology_despotism_papacy_bar\n\n\n\n\nУникальная среди многих своих идеологических коллег, Ватикан использует совершенно уникальную систему управления, которая сочетает в себе монархию, теократию и полудемократические элементы в единое целое. Папа избирается пожизненно, хотя и не по наследству или кровному родству, коллегией кардиналов - старших епископов католической церкви - во время папского конклава, который собирается для выбора следующего Папы.\n\nПосле избрания Папа становится главой Святого престола, Ватикана и самой католической веры, наделенным властью абсолютного монарха. Власть, которую может осуществлять Папа, огромна и выходит за пределы традиционных границ, поскольку католики живут по всему миру. Хотя это не имеет большого практического значения, это придает словам Папы больший вес, чем словам глав других государств, и мало кто стремится враждовать с Ватиканом."

despotism_interim_government_subtype_desc: "                §YПЕРЕХОДНОЕ ПРАВИТЕЛЬСТВО§!\n\n\n£GFX_ideology_despotism_interim_government_bar\n\n\n\n\nВременное правительство - это по своей сути правительство, которое существует в промежутке между более формально определенными правительствами, будь то результат демократических выборов, военного навязывания или какого-либо другого метода. Как правило, они быстро формируются после падения предыдущего правительства, и, как бы ни характеризовалось это падение, их внутренняя воспринимаемая легитимность обычно низка. Поэтому, если они не будут быстро заменены, за этим обязательно последуют национальные беспорядки и волнения.\n\nТакие временные правительства имеют тенденцию быть относительно авторитарными, даже если они аполитичны, хотя бы для того, чтобы обеспечить сохранение статус-кво в отношении государственных институтов до тех пор, пока их преемник не будет выбран должным образом. В то же время, они вряд ли обладают политической волей или физической способностью проводить политику, имеющую реальное значение. Нация, по сути, остается "замороженной" до тех пор, пока не сменится временное правительство."

despotism_colonial_government_subtype_desc: "          §YКОЛОНИАЛЬНОЕ ПРАВИТЕЛЬСТВО§!\n\n\n£GFX_ideology_despotism_colonial_government_bar\n\n\n\n\nВ самом определении империи заложена идея власти одного народа над другими. Иногда местные коллаборационисты или дворяне способны выступить и помочь своим новым владыкам управлять делами гладко. Но часто бывает так, что среди местного населения не хватает желающих помочь, или они просто не хотят, чтобы ими управляли.\n\nВведите колониальное правительство. Сверху донизу укомплектованное бюрократами, магистратами и губернаторами из материнской страны, оно не принимает никаких приказов от тех, кем управляет, и не желает этого делать. Их оправдания могут быть самыми разными: туземцы нецивилизованны и не готовы к самоуправлению, это нанесет ущерб политическим интересам их правящей страны, или они просто не доверяют оккупированной стране настолько, чтобы оправдать ее освобождение. Если губернатор сам не является военным, он часто имеет тесную связь с военными, поскольку это единственный институт, которому правительство может полностью доверять в случае антиколониального восстания.\n\nВозможности для местного жителя при таком режиме ничтожны; если повезет, он сможет получить работу в рядах правительства, без надежды на продвижение дальше низших эшелонов власти. Именно поэтому такие режимы так часто вызывают яростное сопротивление; множество озлобленных, бесправных и разочарованных мужчин военного возраста, которым есть что приобретать и нечего терять, создают прекрасную антиколониальную повстанческую армию."

despotism_neo_baathism_subtype_desc: "                              §YНЕО-БААСИЗМ§!\n\n\n£GFX_ideology_despotism_neobaathism_bar\n\n\n\n\nНа пепелище сирийского восстания 1958 года конфликт между гражданским руководством и военным командованием охватил всю арабскую социалистическую партию Баас. И из этого конфликта возникнет нео-баасизм, относящийся к широкому фронту идеологических отклонений от баасистской ортодоксии.\n\nИх объединяет только акцент на превосходстве военных над партией и предпочтение борьбы под руководством военных над гражданской революцией. Нео-баасистское движение оказалось бы разобщенным практически по всем другим вопросам, будь то экономика или внешняя политика. В то время как левая часть фракции рассматривается некоторыми как пограничная ленинская, выступающая за псевдомарксистскую экономическую политику и даже частично играющая в понятие классовой борьбы, правая фракция позиционирует себя в пользу большей экономической либерализации. Нео-баасисты также в целом характеризуются меньшим интересом к идеям панарабизма, отдавая предпочтение более регионалистским идеалам.\n\nНео-баасисты, которых старая гвардия партии Баас ругает за их кажущийся отказ от первоначальных принципов партии и пренебрежение гражданскими свободами, тем не менее, приобрели значительное влияние на партию и народ благодаря своей воинственной борьбе, в отличие от относительно спокойных интеллектуалов, составляющих ортодоксальные клики."

despotism_eurasianism_subtype_desc: "                             §YЕВРАЗИЙСТВО§!\n\n\n£GFX_ideology_despotism_eurasianism_bar\n\n\n\n\nЕвразийство, как одно из направлений националистической мысли, определяется отношением к предлагаемому евразийскому "суперэтносу" - идеосоциальной концепции, согласно которой народы Евразии, от Карпатского бассейна до монгольских степей, должны объединиться в единую социальную и политическую группу для достижения национальной мощи и защиты от разрушительного влияния извне. Благодаря подготовке к объединению и его фактическому осуществлению, "пассионарность", этой этнической группы будет максимизирован, что позволит достичь величия в масштабах общества.\n\nКлючом к этой теории является представление об историческом отношении русской нации к Западу. Вместо того, чтобы поддерживать идею России как еще одну европейскую нацию, евразийство определяет русскую нацию как ту, которая из-за своих отношений с монголами и другими азиатскими народами принципиально отделена от Запада. При этом евразийцы поощряют единение евразийских этносов как средство защиты от западного влияния, так и средство культурного развития и омоложение. Евразийство поощряет тесные связи между евразийскими народами, укрепление связей с Азией, а не с Европой, и решительное неприятие как "паразитического интернационализма", так и европейских концепций, которые считаются чужими и внешними по отношению к суперэтносу."

despotism_corporatocracy_subtype_desc: "                       §YКОРПОРАТОКРАТИЯ§!\n\n\n£GFX_ideology_despotism_corporatocracy_bar\n\n\n\n\nХотя частный капитал находится в напряженных отношениях с общественными интересами во всех развитых странах мира, почти в каждом случае общественные интересы остаются под твердым контролем рычагов политической власти, а корпорации являются лишь одной из многих групп интересов. Однако уникальные обстоятельства этого государства привели к тому, что это нормальное положение вещей изменилось на противоположное.\n\nНезависимо от того, является ли политическая роль государства в корпоратократии результатом пренебрежения нормативными требованиями, коррупции или преднамеренного замысла, в ней доминируют корпоративные интересы и представители. Независимо от того, правят ли они косвенно, через купленных людей и захват регулирующих органов, или более прямо, путем прямого захвата политической власти, корпоратократия работает на благо своих корпораций, их акционеров и инвесторов в первую очередь, а на благо народа - лишь во вторую."

despotism_vanguard_anarchism_subtype_desc: "                  §YАВАНГАРДНЫЙ АНАРХИЗМ§!\n\n\n£GFX_ideology_despotism_vanguard_anarchism_bar\n\n\n\n\nСвобода - это нечто слишком ценное, чтобы быть в распоряжении народа.\n\nАвангардный анархизм пытается объединить децентрализованное анархическое общество со стандартной, дисциплинированной армией для защиты общества, часто с центральным, доминирующим лидером этой армии, выступающим в качестве последнего голоса, когда дело доходит до вопросов выживания общества. Сторонники этого стиля анархизма утверждают, что он принципиально необходим для того, чтобы предотвратить подавление коммун более организованными и стабильными внешними угрозами. С другой стороны, противники считают, что это в корне порочная интерпретация анархизма, поскольку потребности и воля народа часто подчинены власти армии во имя обороны и защиты, и даже более того, огромное количество индивидуальной власти, которой обладают те, кто управляет военными, делает их немногим лучше любого другого диктатора."

despotism_aristocratic_conservatism_subtype_desc: "      §YАРИСТОКРАТИЧЕСКИЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_despotism_aristocratic_conservatism_bar\n\n\n\n\nГосударство - будь оно республиканским или монархическим по своей природе - не обязательно является демократией, и немногие общественно-политические школы мысли представляют эту идею более тонким, но коварным образом, чем аристократический консерватизм. Государство, управляемое таким образом, номинально имеет конституцию и пользуется всеми структурными институтами демократического государства.\n\nОднако большая часть представителей, бюрократов, региональных лидеров и, возможно, даже глава государства находятся под благосклонностью, оплатой или угрозами "негласных правителей" страны. Это могут быть дворяне из молодых демократических государств или старая гвардия монархического правительства, легко адаптирующаяся к тому, что является просто более абстрактным двором. Или это могут быть зажиточные ранчеры и землевладельцы, следящие за тем, чтобы система налогообложения и правительственные проекты не нанесли ущерба их доходам, а в идеале даже увеличили их прибыль.\n\nСказать, что у этого правила нет противников, неточно. В конце концов, оппозиция необходима для поддержания демократической видимости. Но эта оппозиция либо поддерживается различными покровителями, либо кастрирована, не имея политической поддержки. Политическая реакция является правилом; для тех, кто стоит у руля, положение страны в настоящее время является наилучшим за всю ее историю. Кто не согласен, может быть просто заклеймен как враг государства или революционер-подрывник.\n\nВ конце концов, все люди имеют свою цену, и никто не понимает этого лучше, чем истинные правители, скрывающиеся за завесой этого правительства."

despotism_warlordism_subtype_desc: "                          §YВАРЛОРДИЗМ§!\n\n\n£GFX_ideology_despotism_warlordism_bar\n\n\n\n\nКогда люди говорят о власти, они имеют в виду контроль человека над умами и действиями других людей. Среди народов мира этот контроль часто носит политический характер. Лидеры осуществляют власть посредством некоторого сочетания приказов, угроз и убеждения, опосредованно через институты, которые стремятся сдерживать реальное применение насилия.\n\nУ государств варлордов нет ни интереса, ни возможностей для таких тонкостей. Жестокие и безжалостные, военачальники - это лидеры вооруженных банд, которые с помощью насилия устанавливают власть на землях, опустошенных войной или кризисом. Они терроризируют гражданские власти, грабят и истребляют нежелающее сотрудничать население. Те, кому не повезло жить в государстве военачальников, часто вынуждены противостоять мародерствующим бандам боевиков, непредсказуемым и не подчиняющимся правилам приличия. Хотя отдельные лидеры могут иметь сложные цели и мотивы, раздутый военный аппарат, который они возглавляют, как правило, является добывающим, стремящимся обогатиться за счет других."

despotism_personalistic_dictatorship_subtype_desc: "        §YПЕРСОНАЛИСТИЧЕСКАЯ ДИКТАТУРА§!\n\n\n£GFX_ideology_despotism_personalistic_dictatorship_bar\n\n\n\n\nНа протяжении всей истории человечества самодержцы принимали различные формы. Будь то идеологи или законодатели, святые или тираны, величайших из них объединяло нечто общее: видение, преследуемое до конца всеми доступными средствами. От республики, превратившейся в империю Августа, до революционных амбиций Наполеона, охвативших весь континент, - след, оставленный такими личностями в истории, поистине неизгладим.\n\nКонечно, это скорее исключения из правил.\n\nУ большинства автократов гораздо менее благородные мотивы. Забудьте об идеологии, государственном строительстве или чем-то подобном. Для этих мужчин (а иногда и женщин) власть - это и средство, и цель; "Все для меня, и ничего для тебя". Эгоизм определяет как их правление, так и их личности. Они правят не по народному мандату или под руководством высшей цели, а сами и для себя. Широкое использование непотизма, грубой силы и криминала может сделать их режимы, какими бы непопулярными они ни были, исключительно трудно устранимыми."

despotism_partisan_movement_subtype_desc: "                 §YПАРТИЗАНСКОЕ ДВИЖЕНИЕ§!\n\n\n£GFX_ideology_despotism_partisan_movement_bar\n\n\n\n\nСвобода, заработанная кровью, лучше, чем тирания, навязанная кровью. Таков тезис партизанского движения - если война необходима для освобождения своего народа от иностранной оккупации, то пустите в ход своих гончих и кричите свои песнопения. Помимо преданности делу освобождения и общего использования партизанской войны, партизанские движения могут придерживаться практически любой идеологии, состоять из представителей любого класса или национальности и быть организованы практически всеми возможными способами. Они могут сражаться в городах, в полях, в лесах и в горах. Из любого места, где может спрятаться человек, партизан может сражаться.\n\nПо мере того, как сапог продолжает давить на шею Европы, как лучи восходящего солнца угнетения освещают Азию, как колонии Италии томятся под римским орлом, партизанские движения становятся все более многочисленными и разнообразными для борьбы с этим злом. От ОПО в "Образцовой колонии" Рейха до более идеологических групп, таких как ОМАЯФ в Малайе, партизаны по всему миру продолжают свою борьбу. Угнетатели падут, тираны сгорят, пока партизаны не достигнут прекрасного света на горизонте, земли обетованной, к которой они так отчаянно стремятся. Надежда для своего народа, который давно потерял ее. Справедливость для тех, кто причинил всю эту боль и страдания.\n\nИ самое главное, то, за что каждый партизан борется прежде всего: Свобода. Для своего народа, на все времена."

despotism_national_catholicism_subtype_desc: "                   §YНАЦИОНАЛ-КАТОЛИЦИЗМ§!\n\n\n£GFX_ideology_despotism_national_catholicism_bar\n\n\n\n\nПересечение государственного устройства и религии существует столько же лет, сколько существует государственное устройство и религия. С незапамятных времен мирское и духовное не только существовали бок о бок, но и пересекались и влияли друг на друга до такой степени, что это просто невозможно переоценить. В современную эпоху с католической верой дело обстоит не иначе.\n\nНациональные католики твердо убеждены, что лучший способ управления страной - это следование традиционным католическим ценностям и принуждение к их соблюдению, что придает им в целом авторитарный и довольно консервативный характер. Вместо того, чтобы просто поощрять следование традициям и отстаивание ценностей, жесткое следование им является чем-то, что должно быть навязано, что отличает их от других политических католиков.\n\nВместо того чтобы отдавать руководство непосредственно в руки веры, как в случае теократии, национал-католики обычно настаивают на сотрудничестве с другой ветвью власти, которая позволит им более эффективно исполнять свои законы. Обычно, но не всегда, это военные силы, которые обеспечивают принудительную часть национал-католического режима, особенно в странах, где католицизм является доминирующей религией в населении страны, а значит, и в ее вооруженных силах. Это, конечно, необходимо для того, чтобы предотвратить любой откат в декадентство, разврат и энтропию."

despotism_managerial_state_subtype_desc: "             §YУПРАВЛЕНЧЕСКОЕ ГОСУДАРСТВО§!\n\n\n£GFX_ideology_despotism_managerial_state_bar\n\n\n\n\nУправленческое государство относится к политической системе, в которой страна контролируется и служит интересам избранной группы элитных бюрократов. Лидер такой системы, обычно группа технократов, отобранных по принципу меритократии, в отличие от персоналистского диктатора, стремится максимизировать эффективность государственного аппарата путем микроуправления каждым аспектом жизни общества через руки экспертов. Хотя управленческие государства не являются полностью безразличными к требованиям и нуждам своих граждан, тем не менее, забота о благополучии граждан является одним из вариантов формулы технократов. Требования граждан выслушиваются и удовлетворяются исключительно в целях предотвращения восстаний и максимизации экономических результатов.\n\nЛидеры управленческих государств склонны считать, что исповедуемая ими система позволяет избежать неэффективности электоральной политики, и полагают, что эксперты лучше всего способны привести страну к процветанию. Однако история доказала, что они часто не учитывают непредсказуемость человеческих эмоций, и такая неспособность может легко привести их к краху."
despotism_institutional_despotism_subtype_desc: "        §YИНСТИТУЦИОНАЛЬНЫЙ ДЕСПОТИЗМ§!\n\n\n£GFX_ideology_despotism_institutional_despotism_bar\n\n\n\n\nЧеловек, появившийся в такой стране, может посмотреть на многочисленные атрибуты либеральной демократии и сделать вывод, что правительство демократично, но это далеко от истины. Отнюдь не стремясь к демократии, институциональный деспотизм стремится создать и поддерживать "идеальную диктатуру", которая успешно убеждает людей в том, что на самом деле они не находятся в диктатуре. С началом нового десятилетия наиболее очевидным примером этого является правление ИРП в Мексике.\n\nВ таком государстве все институты контролируются и подрываются одной, невероятно укоренившейся олигархической партией или другой подобной группой, занимающей политическую бюрократию. При этом правительство обладает диктаторскими полномочиями для обеспечения своей воли, полномочиями, закрепленными в законах, которые дают государству возможность осуществлять массовый надзор и вмешиваться куда ему заблагорассудится. Более того, даже большинство организованной оппозиции, скорее всего, напрямую контролируется правящей партией или является ее сателлитом, чтобы создать иллюзию политического плюрализма. Поэтому невозможно представить себе их отстранение от власти без огромных широкомасштабных усилий, направленных именно на эту цель.\n\nКаждое действие, бездействие, использование и злоупотребление оправдывается единой целью, неразрывно связанной с правящей группой или идеологией, независимо от того, насколько расплывчатой или логически непоследовательной может быть эта цель. В результате получается институционализированный и закамуфлированный деспотизм, а национальная идеология и гражданское общество вынуждены вращаться вокруг абстрактной цели, поглощающей все, чего она касается, и очень часто используемой для оправдания собственных интересов политической олигархии, стоящей во главе государства."

despotism_aristocratic_republicanism_subtype_desc: "   §YАРИСТОКРАТИЧЕСКИЙ РЕСПУБЛИКАНИЗМ§!\n\n\n£GFX_ideology_despotism_aristocratic_republicanism_bar\n\n\n\n\nНациональная идентичность - прекрасная вещь, рожденная в результате борьбы с чужеземными королевствами, что стремятся угнетать и порабощать простого человека. Но такое пламя давно угасло из-за мелких ссор и постоянной грызни. Теперь задача поднять факел борьбы возлагается на почти аристократическую группу капиталистов, землевладельцев и политическую элиту.\n\nСтороннему наблюдателю это показалось бы в лучшем случае наивным, а в худшем - вопиющим противоречием. Однако для всех верных сыновей своих отцов-основателей вполне естественно, что те, кто выиграли от их благородных жертв, должны продолжать их республиканскую революцию. Ибо только так они смогут объединить каждого члена общества против своих исторических угнетателей, которые только и ждут возможности нанести удар. Только так они смогут обеспечить защиту от голода и нищеты, сохранить культуру и язык, предоставить каждому гражданину его долю в национальном богатстве.\n\nНо как известно, любые действия говорят громче слов. Сладкие слова богатого домовладельца не приносят еду на стол многодетной семье, томящейся в его многоквартирном доме. Патриотические песни и танцы, романтизирующие этнические погромы, не демонстрируют любви к тем, кто отчужден и преследуется за свое происхождение. Националисты отбрасывают такие опасения, называя их подстрекательством черни или ложью разбогатевших дворян. Однако эти проблемы все чаще попадают в центр внимания, пока все больше людей задается вопросом о методах и плодах такого единства. Только время покажет, устранит ли республиканизм разногласия или только еще больше их создаст."


fascism_corporate_statism_subtype_desc: "              §YКОРПОРАТИВНЫЙ ЭТАТИЗМ§!\n\n\n£GFX_ideology_corporate_statism_bar\n\n\n\n\nДеньги могут купить многое - стальные башни, золотые города, верность преданных людей - но не монополию на насилие. Или страну. По крайней мере, пока.\n\nХотя роль корпоративного капитала в этом государстве колоссальна - совершенно вне рамок того, что можно было бы ожидать в любом другом месте мира, - государство сохраняет свои прерогативы. Хотя корпорации и их главы вездесущи, и их желания нельзя игнорировать, их желания и махинации в конечном итоге подчиняются прихотям и потребностям одного лидера. Даже если в экономической и социальной жизни этого общества доминирует частное предпринимательство, политическое руководство государством остается в руках единственного субъекта, подминающего под себя усилия других, чтобы они служили цели более великой, чем простая прибыль. Здесь и труд, и капитал подчинены видению своих ставленников."

fascism_corporatism_subtype_desc: "                      §YКОРПОРАТИВИЗМ§!\n\n\n£GFX_ideology_fascism_corporatism_bar\n\n\n\n\nКорпоративизм, от латинского слова, обозначающего человеческое тело, является одной из самых ранних экономических моделей, которая представляла себя как "третья позиция", противостоящая как капитализму, так и социализму. Она подвержена многим влияниям, от классической греческой философии до левого синдикализма, но в конечном итоге именно протофашисты стали доминировать в наследии корпоративизма. В межвоенные годы он стал глубоко ассоциироваться с католическим и другим религиозным традиционализмом, интегрализмом и "клерикальным фашизмом" и послужил образцом для таких людей, как Габриэле Д'Аннунцио, Энгельберт Дольфус и Антонио Салазар.\n\nХотя корпоративизм является коллективистским и считает экономические классы фундаментальной ячейкой общества, он учит, что наибольшее благо может быть достигнуто только через классовое сотрудничество, а не классовую борьбу. Работники и работодатели объединяются в корпоративные структуры - гильдии, синдикаты, профсоюзы или рабочие кооперативы - в зависимости от отрасли, и именно эти корпоративные структуры лоббируют правительство от их имени. Объем представительства индивида в правительстве может варьироваться, но обычно он очень мал. Корпоративизм также характеризуется большим предпочтением традиционалистской интерпретации моральных норм, распространенных в данной местности, особенно в отношении брака, семейной структуры и популярных СМИ."

fascism_sansepolcrismo_subtype_desc: "                        §YСАНСЕПОЛЬКРИЗМ§!\n\n\n£GFX_ideology_sansepolcrismo_bar\n\n\n\n\nПолучившее свое название от речи Бенито Муссолини на миланской площади Сансеполькро, Сансеполькризм является самым первым воплощением фашистской идеологии, когда еще не существовало ПНФ, а фашизм все еще называл себя "Борющиеся фашисты". В то время название и иконография движения были данью уважения "Ардити", элитному штурмовому корпусу Италии, который первым стал носить черные рубашки, ставшие униформой будущих чернорубашечников, ужасающей Камиция Нера.\n\nМанифест сансеполькризма выступал за "третий путь" между капитализмом и коммунизмом, беря лучшее от обеих сторон и отбрасывая то, что считалось ненужным. Таким образом, ранний фашизм сопрягал частную экономическую инициативу с сильным государственным вмешательством в экономику, равенство полов и программы подъема рабочих с оголтелым национализмом и безудержным милитаризмом, право голоса для женщин с однопартийным государством: меланж политических, социальных и экономических убеждений, удерживаемых вместе мессианской фигурой Дуче, гласом народа, который знал, что лучше для всех - и имел силу добиваться этого.\n\nСансеполкризм, забытый с годами в пользу менее революционной политики, ориентированной больше на средний класс, был возвращен на передний план политического дискурса благодаря стремительному восхождению к власти Этторе Мути. Несмотря на нестабильность и некоторую непостоянность, нельзя отрицать, что эта идеология находит благодатную почву среди низших классов и военных, что делает ее мощным инструментом противодействия продвижению социализма в обществе: только время покажет, будет ли она успешной, открывая новую эру националистического рвения и классового сотрудничества, или снова будет забыта."

fascism_fascist_mysticism_subtype_desc: "                  §YФАШИСТСКИЙ МИСТИЦИЗМ§!\n\n\n£GFX_ideology_fascist_mysticism_bar\n\n\n\n\nОснованная Никколо Джани, Школа фашистского мистицизма потратила годы на всесторонний анализ современной и древней философии, общества и религии. Постоянно стремясь найти причины великих событий истории, члены этой школы пришли к выводу, что вопросы государства, экономики, религии, этики и расы тесно связаны между собой: как таковое, должно существовать нечто, способное удерживать все вместе, утверждать высшее добро и бороться с высшим злом - и этим нечто является фашизмом.\n\nПо мнению Никколо Джани, фашизм - это больше, чем политическая идеология. Проповедуя вечную преданность государству, непоколебимую веру в Бога и абсолютную верность своей семье, товарищам и братьям по оружию, он представляет собой всеобъемлющий кодекс ценностей, который может найти применение в каждый момент жизни человека, заменяя все другие социальные конструкции, включая религию: по сути, фашизм является окончательным и логическим завершением христианства, с мессианской фигурой Дуче, выступающей в качестве образца добродетели и верховной власти как в политических, так и в религиозных вопросах, делая ненужным коррумпированное и упадочное духовенство.\n\nРанее ограниченный академическими залами и теоретическими дебатами, метеоритный взлет Никколо Джани к власти в Итальянской империи привел к тому, что фашистский мистицизм резко вырос как в значимости, так и в количестве приверженцев, поскольку его учения дают надежду отчаявшимся итальянцам: долг вместо неуверенности и преданность вместо сомнений. По мере того, как число верующих растет, Дуче улыбается, ведь каждый новый последователь - это не только шаг к тому, чем должен был стать фашизм, но и шаг к вознесению, как душой, так и телом...."

fascism_national_syndicalism_subtype_desc: "                   §YНАЦИОНАЛ-СИНДИКАЛИЗМ§!\n\n\n£GFX_ideology_national_syndicalism_bar\n\n\n\n\nНесмотря на то, что некоторые могут думать, национал-синдикализм - это не совсем фашизм, но и не социализм. Как революционная, так и антикоммунистическая, уходящая корнями в труды Жоржа Сореля и Рамиро Ледесмы Рамоса, это очень своеобразная идеология, объединяющая различные влияния, становясь чем-то совершенно новым.\n\nКак видно из названия, национал-синдикализм можно охарактеризовать как яростно националистическую версию революционного синдикализма. Стремясь организовать общество вокруг системы синдикатов и пропагандируя классовое сотрудничество вместо классовой борьбы, он стремится к постоянной революции, что означает, что он, по крайней мере в теории, глубоко прогрессивен.\n\nНационал-синдикализм, хотя и остается довольно популярным в латиноамериканских странах и сохраняет влияние на испанских интеллектуалов, уже не так популярен, как раньше. Действительно, времена изменились с 1920-х годов, и то, что когда-то считалось молодой, пламенной идеологией, сегодня затмили другие радикальные течения, такие как национал-социализм или коммунизм. Тем не менее, возрождение, хотя и неожиданное, все же возможно, поскольку вечная модернизация национал-синдикализма может оказаться его величайшей силой."

fascism_fascist_populism_subtype_desc: "               §YФАШИСТСКИЙ ПОПУЛИЗМ§!\n\n\n£GFX_ideology_fascist_populism_bar\n\n\n\n\nНекоторые лидеры любят такие выражения, как "мир нуждается в нашей нации, а наша нация нуждается во всем своем народе". Однако за этими внешне нейтральными призывами к национальному единству и совместным усилиям скрывается система, не менее фашистская, чем та, что впервые была задумана Бенито Муссолини, хозяином Средиземноморья, все эти годы назад: популистский фашизм.\n\nПопулистский фашизм - это фашизм для фермеров и крестьян сельской местности - он сосредоточен на интересах и благосостоянии идеализированной "старой страны", далекой от предполагаемого "упадка" и "коррупции", присущих городам и поселкам. В результате она сосредоточена на благосостоянии сельских районов в такой степени, которую даже многие аграрные левые и центристы сочли бы иррациональной.\n\nПопулистский фашизм также охотно играет на неврозах и проблемах среднего крестьянина, чтобы укрепить свою базу. Отвращение к "другим", чаще всего проявляющееся в ксенофобии и антисемитизме, занимает важное место в их политике. Не менее важными для них являются хорошо поставленное социальное обеспечение - чтобы фермеры "могли получать от нации справедливое вознаграждение за свой труд" - и протекционизм, чтобы оградить сельскую промышленность (заслуженно или нет) от "враждебных" конкурентов извне."

fascism_revolutionary_nationalism_subtype_desc: "         §YРЕВОЛЮЦИОННЫЙ НАЦИОНАЛИЗМ§!\n\n\n£GFX_ideology_revolutionary_nationalism_bar\n\n\n\n\nВозвещая новую эру для людей, стоящих теперь на плечах убитых гигантов, новая волна энергии поднялась из гниющих туш империй; ревностный "революционный национализм" материализовался везде, где когда-то ступала нога европейца. Отвергая неравноправные договоры из Лондона, выкачивание ресурсов из Парижа и имперские диктаты из Петрограда, этот новообретенный национализм зарычал в тени европейских империй, чтобы отразить ужасы и жестокость, которые когда-то исходили из колониальных администраций.\n\nМногие из этих постколониальных режимов управляют слаборазвитыми и высокоиерархичными экономиками в результате их исторической эксплуатации. Однако власти стремятся модернизировать свои страны, часто объединяя свой народ вокруг могущественной фигуры или института наряду с патриотической, а иногда и реваншистской риторикой. Новообразованная нация остается в центре всей политической жизни; рабочим предписывается трудиться для процветания страны, так же как солдатам - сражаться, защищая недавнюю свободу родины. Социальные взгляды на мораль и личную автономию различны, но почти все согласны с единой, унифицированной культурной идентичностью перед лицом новой современности. В то время как Европа лежит раздробленная и хромая под серым сапогом, освобожденные народы ликуют, празднуя независимость от хозяев, которые больше не могут держать кнут."

fascism_ordosocialism_subtype_desc: "                         §YОРДОСОЦИАЛИЗМ§!\n\n\n£GFX_ideology_fascism_ordosocialism_bar\n\n\n\n\nВ 1847 году Карл Маркс потряс мир до основания. Он создал идеологию, которая отбросила старый порядок и обратилась к истинной борьбе простого человека. Теперь появился истинный преемник Маркса. Иван Серов, создатель ордосоциализма, не понимал, почему патриотическая любовь к своей стране должна противоречить классовой борьбе нации. Почему нужно демонизировать немцев, когда их идеология явно обладает уникальными характеристиками, которые могли бы лучше служить силам революции? Ордосоциализм - это разрешение этих противоречивых вопросов и идеалов.\n\nОрдосоциализм - это синтез классовой борьбы и национальной борьбы. Ордосоциализм - это синтез всего того, что противостоит как капитализму, так и космополитизму. Ордосоциализм занимается уничтожением тех, кто решил идти по пути реакции, и тех, чьи реакционные тенденции носят более... наследственный характер.\n\nНекоторые дураки обвиняют ордосоциализм в том, что он является реакционным, корпоративистским предательством всего того, за что стоял Маркс. Некоторые дураки обвиняют Серова в том, что он безумец, не лучше самого Гитлера. Эти люди пытаются ослабить революцию своей клеветой и защищают потомственных реакционеров, несмотря на их внутреннюю оппозицию революции. Однако Серов и его последователи не позволят этим ложным утверждениям отвлечь их, ибо им предстоит новая революция. Революцая, свободная от гнили, которая поразила ее предшественников."

fascism_reform_bureaucracy_subtype_desc: "             §YРЕФОРМИРОВАННАЯ БЮРОКРАТИЯ§!\n\n\n£GFX_ideology_fascism_reform_bureaucracy_bar\n\n\n\n\nКак и большинство великих держав, Япония оказалась глубоко разделенной в межвоенный период начала XX века. После окончания Великой войны прошло всего 60 лет с тех пор, как страна начала свое превращение из изолированного феодального общества в современное промышленно развитое национальное государство. Ни одно такое изменение не обходится без проблем, особенно в области экономики - ведь изначально статус-кво свободного рынка развивался естественным образом, в течение длительного периода времени, а приход революционного социализма только еще больше усложнил ситуацию. Сочетание неопределенности той эпохи, идеологических экспериментов и нового опыта колониализма привело к появлению уникального японского явления - "kakushin kanryō", или "реформированная бюрократия".\n\nДля такого непритязательного названия "Реформированная бюрократия" несет в себе наследие жестокости и эксплуатации. Лучше всего это проявилось в безжалостно эксплуатируемом марионеточном государстве Маньчжоу-Го, оно является неапологетически дегуманизирующим, корпоративистским и даже фашистским. Для этих бюрократов экономика - это лишь цифры и хорошо обученные шестеренки, ряд шестеренок, предназначенных для повышения готовности нации к войне и мобилизации. Опираясь на экономику "тотальной войны" поздней Германской империи, экономическую рационализацию Веймарской республики и плановую экономику, которую исповедуют многие жесткие социалисты, конечная цель реформаторской бюрократии проста: полное подчинение экономики потребностям государства, как правило, с военными и политизированной бюрократией в качестве основных бенефициаров."

fascism_neosocialism_subtype_desc: "                   §YНЕОСОЦИАЛИЗМ§!\n\n\n\n£GFX_ideology_fascism_proletarian_nationalism_bar\n\n\n\n\n1930-е годы были периодом беспрецедентной политической поляризации, возникшей в результате экономической катастрофы, обрушившейся на Землю вслед за Великой депрессией. И именно из этого состояния нищеты и разочарования возникли семена неосоциалистических идеологических феноменов, которые были взращены правыми идеологами французской секции Рабочего интернационала и Бельгийской социалистической партии.\n\nСтремясь привнести единство и спокойствие в общества, пораженные дисфункцией и хаосом, неосоциалисты отвергли марксистское мировоззрение и его теорию классовой борьбы. Вместо этого новаторские архитекторы новорожденного неосоциалистического движения, такие как Хендрик де Ман и Марсель Деат, развивали и пропагандировали свои собственные дальновидные теоретические концепции "планизма" и "Конструктивной революции" - радикальной перестройки общества в результате революции сверху, осуществляемой технократической кликой на основе мандата, предоставленного им рабочими массами. Хотя на первый взгляд такая теория не должна быть обязательно националистической, идеологи неосоциализма с их автократическими наклонностями и заигрываниями с фашистской риторикой и идеологией вскоре перейдут к национализму как способу преодолеть разногласия, которые терзают их страны.\n\nС падением бастиона международного социализма в лице Советского Союза, похоже, что время неосоциалистов, наконец, пришло. Как бывшие социалисты, чьи мировоззрения были разрушены крушением большевизма, так и бывшие фашисты, разочарованные застоем и отчаянием, охватившими некогда победоносные державы Оси, устремляются в объятия неосоциализма, спеша воспользоваться предлагаемым им лекарством от цинизма."

fascism_americanism_subtype_desc: "                             §YАМЕРИКАНИЗМ§!\n\n\n£GFX_ideology_fascism_americanism_bar\n\n\n\n\nПосле Второй мировой войны Америка оказалась окровавленной и разбитой внутренними распрями; на каждой улице и дороге ее страны велись сражения варварскими нацистами и тираническими социалистами, каждый из которых подставлял своих приспешников, чтобы снести Леди Свободу и христианские основы ее конституции. В каждый отдельный момент жадные политики и международные банкиры, управляющие страной, работали в тени, чтобы создать этот хаос, в котором оказалась Америка.\n\nВот тут-то и вступают в дело американисты, истинные сыны дяди Сэма. Солдаты Америки, которой почти не осталось, которые будут сражаться до кровавого конца против всех тех, кого они считают причастными к ее осквернению. Они обращаются к американским движениям, таким как Нативистская партия и "Искупители", как к источнику вдохновения, сочетая это с либертарианскими концепциями экономического управления ради мечты о свободной и чистой Америке. От Общества Джона Берча до лобби свободы, "минитменов" и "крестоносцев" американисты стремятся захватить контроль над американским правительством и направить его к тому, чем оно было раньше, к христианской нации, без коррупции международных банкиров или фашистских социалистов, которые его контролируют.\n\nВ их рядах большое разнообразие, и хотя может показаться, что они огрызаются друг на друга так же сильно, как и их враги, одно можно сказать наверняка. Теперь, когда они у власти, Америка уже никогда не будет прежней."

fascism_proletarian_nationalism_subtype_desc: "                §YПРОЛЕТАРСКИЙ НАЦИОНАЛИЗМ§!\n\n\n£GFX_ideology_fascism_proletarian_nationalism_bar\n\n\n\n\nПролетарский национализм - это нишевая идеология, которая пытается примирить социализм с мировым господством фашизма. В той мере, в какой его риторика касается благополучия рабочего и его угнетения силами капитала, пролетарский национализм является социалистическим. На практике, однако, пролетарский национализм ни на йоту не отклоняется от Марксовой теории классового антагонизма; просто его многочисленные течения расходятся во мнениях о том, должно ли освобождение рабочих происходить через корпоративистскую, плановую или более традиционно социалистическую экономическую структуру. Эти дебаты бушуют среди нового класса фашистов, которые в большинстве своем рассматривают марксизм как провал, на который у них есть превосходное видение.\n\nМногие пролетарские националисты - бывшие социалисты, разочаровавшиеся в традиционном социализме после победы Германии над Советским Союзом. Другие - просто правые националисты, которые научились повторять полупонятную социалистическую терминологию. Тем не менее, большинство пролетарских националистов утверждают, что социализм должен выдержать пристальное внимание фашистских сверхдержав, чтобы выжить. Поэтому социализм должен учиться на победах фашизма. Пролетарский национализм - это идеологическое послесловие этого переливания. Это новое, якобы пролетарское движение унаследовало от фашизма гораздо больше, чем от социализма, включая авторитарную, предвзятую иерархию, враждебную традиционным марксистским представлениям о демократии.\n\nКажется безумно трагичным, что люди, столь преданные социализму, искажают его сердце, чтобы, хотя бы в виде туманных намеков, он мог, по милости Божьей, выжить. Пролетарские националисты выглядят отчаявшимися и растерянными. Возможно, скоро они поймут, что их идеология - это оправдание, попытка рационализировать трагическую последовательность, которой не должно было быть. До тех пор они будут придумывать любую защиту, любую рационализацию, необходимую для поддержания иллюзии, а те, кто мог бы жить счастливой жизнью при революции, будут страдать от этого."

fascism_integralism_subtype_desc: "                             §YИНТЕГРАЛИЗМ§!\n\n\n£GFX_ideology_fascism_integralism_bar\n\n\n\n\nСуществует множество вариантов интегрализма, на которые часто влияют обстоятельства, в которых оказываются его сторонники. Однако основные принципы во многом схожи и имеют одну и ту же основу: яростно фундаменталистский, традиционалистский католицизм.\n\nИнтегрализм отвергает ценности Просвещения - ценности секуляризма, демократии и либерализма. Вместо того, чтобы принять "прогресс" и перемены, интегралисты идут другим путем, настаивая на том, что единственный способ для людей вести нравственную, достойную жизнь - это возвращение к аграрному средневековью в обществе, основанном на жестком католицизме.\n\nОснованный на корпоративной концепции общества, работающего как человеческий организм, интегрализм построен не на концепции славного будущего, которое должно быть построено на основе древнего идеала, а на безжалостной, жесткой попытке вернуть это славное - и обычно воображаемое - прошлое любыми средствами."

fascism_neofascism_subtype_desc: "                              §YНЕОФАШИЗМ§!\n\n\n£GFX_ideology_fascism_neofascism_bar\n\n\n\n\nБыть неофашистом - значит носить маску. Эта маска не обязательно должна быть всегда надета, но ее нужно носить стратегически, чтобы не раскрыть свою истинную сущность.\n\nВ отличие от более традиционных фашистов, неофашисты пытаются скрыть свою идеологию, изменяя свое послание, чтобы соответствовать своей аудитории. В разговоре с другими фашистами они срывают маски и открыто заявляют о своей преданности фашизму. Однако в разговоре с аудиторией, которой такие открытые заявления покажутся неприемлемыми, они будут избегать прямых ссылок на фашизм. Вместо этого они разбавят свое послание более приемлемой риторикой, сосредоточившись на национализме, антикоммунизме и корпоративизме.\n\nМожно предположить, что неофашистские режимы являются диктаторскими. Однако, хотя для многих неофашистов диктатура вполне может быть идеалом, но это не обязательно. Хотя они предпочли бы построить менее демократическое общество, большинство неофашистов осознают отсутствие поддержки таких мер, и вместо этого смиряются с работой в рамках демократической системы.\n\nНеофашисты намерены идти сквозь ночь, неся за собой свет. Этот свет не помогает им самим, но, прокладывая свой путь в темноте, они освещают путь другим."

fascism_falangism_subtype_desc: "                              §YФАЛАНГИЗМ§!\n\n\n£GFX_ideology_fascism_falangism_bar\n\n\n\n\nЗародившись в хаосе испанской Второй республики, фалангизм стремится соединить революционную экономическую идеологию национального синдикализма с консервативными католическими христианскими учениями и испанизмом. Сохраняя антикапиталистическую, антикоммунистическую, подстрекательную и активную риторику национал-синдикализма, на практике он гораздо более умерен. Фалангисты призывают к созданию вертикальных синдикатов или профсоюзов для посредничества в отношениях между рабочей силой и руководством в рамках всеобъемлющей корпоратистской, основанной на классовом сотрудничестве государственно-капиталистической структуры.\n\nОднако аспект, в котором национал-синдикализм и фалангизм сталкиваются больше всего, - это их социальное мировоззрение. В то время как первый выступает за "постоянную революцию", второй является ультраконсервативным течением, призывая к тесной координации между церковью и государством к сильному национализму, сосредоточенному вокруг римско-католической и испаноязычной идентичности."

fascism_ecclesiastic_nationalism_subtype_desc: "                 §YЦЕРКОВНЫЙ НАЦИОНАЛИЗМ§!\n\n\n£GFX_ideology_fascism_ecclesiastic_nationalism_bar\n\n\n\n\nПри достаточном количестве верующих никакая баррикада не выдержит, никакие стены не устоят. В истории еще не было такой силы, как вера, способной воодушевить массы и проникнуть в каждую мысль. Она способна изменить поведение, взгляды и личности. Как бы вездесуща она ни была, очевидно, что религия в конце концов сольется с нацией, образовав химеру идеологии, известной как церковный национализм.\n\nХотя церковный национализм не столь жесток, как его откровенно расистский аналог, клерикальный фашизм, он все же является авторитарной идеологией. Эта идеология утверждает, что нация неразрывно связана с религией. Отделение веры от государства полностью стирается, и политика приобретает ярко выраженный религиозный аспект. Однако это все еще не теократия. Представители духовенства не занимают властных позиций, но лидера будут видеть вместе с высокопоставленными главами религий. Те организованные религиозные движения, которые существуют, будут подчинены государству. Что касается истории нации, то церковные националисты будут подчеркивать глубоко укоренившиеся связи между нацией и религией, часто прославляя религиозных и благочестивых деятелей, таких как святой Савва Сербский или Жанна Д'Арк Французская. На этих деятелей будут равняться не только за их веру, но и за их роль в истории. Они станут такими же политическими фигурами, как и религиозные деятели, как и само государство. Религия станет политикой, а политика - религией. Глядя на церковный национализм, нельзя не задаться вопросом, является ли это истинным предназначением веры или просто превращением религии в коварный политический инструмент."

fascism_clerical_fascism_subtype_desc: "            §YКЛЕРИКАЛЬНЫЙ ФАШИЗМ§!\n\n\n£GFX_ideology_fascism_ecclesiastic_nationalism_bar\n\n\n\n\nПри достаточном количестве верующих никакая баррикада не выдержит, никакие стены не устоят. В истории еще не было такой силы, как вера, способной воодушевить массы и проникнуть в каждую мысль. Она способна изменить поведение, взгляды и личности. Как бы вездесуща она ни была, очевидно, что религия в конце концов сольется с нацией, образовав химеру идеологии, известной как клерикальный фашизм.\n\nЭта идеология утверждает, что нация неразрывно связана с религией. Отделение веры от государства полностью стирается, и политика приобретает ярко выраженный религиозный аспект. Однако это все еще не теократия. Представители духовенства не занимают властных позиций, но лидера будут видеть вместе с высокопоставленными главами религий. Те организованные религиозные движения, которые существуют, будут подчинены государству. Что касается истории нации, то клерикальные фашисты будут подчеркивать глубоко укоренившиеся связи между нацией и религией, часто прославляя религиозных и благочестивых деятелей, таких как святой Савва Сербский или Жанна Д'Арк Французская. На этих деятелей будут равняться не только за их веру, но и за их роль в истории. Они станут такими же политическими фигурами, как и религиозные деятели, как и само государство. Религия станет политикой, а политика - религией. Глядя на клерикальный фашизм, нельзя не задаться вопросом, является ли это истинным предназначением веры или просто превращением религии в коварный политический инструмент."

fascism_british_fascism_1_subtype_desc: "                  §YБРИТАНСКИЙ ФАШИЗМ§!\n\n\n£GFX_ideology_british_fascism_bar\n\n\n\n\nКогда-то истинным людям Британии грозила такая опасность, что целое поколение погибло в великом пожаре, который навечно опалил почвы Северной Франции. Те, кто остался, были выпотрошены, выкорчеваны и оставлены гнить в собственных страданиях, когда ветер революции подул из России и пронесся по континенту. Только после прихода великих людей истории, таких как Муссолини и Гитлер, появился шанс на спасение.\n\nИ вот эти мужчины и женщины, эти аристократы и члены высшего общества, встречались в своих чайных комнатах и квартирах и сплетничали о мерзости еврейской и большевистской опасности, которая грозила вытеснить их. В то время как головорезы Мосли избивали коммунистов на улицах, они выбрали более мягкую тактику, расхаживая по Лондону в ночное время, дабы развесить плакаты с подробным описанием опасностей иудео-большевизма, но их мольбы оставались без внимания.\n\nТак продолжалось до тех пор, пока Гитлер сам не освободил Британию от нищеты, а сионистская угроза не была преодолена. Прошло двадцать лет, и кажется, что люди, которые когда-то собирались в больших бальных залах, чтобы обсудить достоинства фашизма, почти исчезли или умерли. Адмирал Домвиль - один из последних таких людей, последний из настоящих британских мужчин и женщин, которые так боролись с еврейской опасностью в 30-е годы. Сегодня фашизмом в Великобритании командуют молодые и революционные, уличные бандиты и перебежчики-коммунисты.\n\nСтарое сердце британского фашизма бьется в последний раз перед вечным молчанием."
fascism_british_fascism_2_subtype_desc: "                  §YБРИТАНСКИЙ ФАШИЗМ§!\n\n\n£GFX_ideology_british_fascism2_bar\n\n\n\n\nСтарость ушла, Домвиль мертв и похоронен, а вместе с ним ушел последний из старой гвардии британского фашизма. Теперь Эндрю Фаунтейн стоит победителем, готовый сформировать форму британского фашизма в том образе, который желает партия. Что это будет за образ, никто не может решить.\n\nБританский фашизм отказался от антисемитизма и англосаксонского превосходства, которые когда-то так его определяли, но чем его заменить? Это вопрос, по поводу которого в партии существуют разногласия. Фашистская революция победила в Британии, но теперь она застряла в трясине, которую сама же и создала.\n\nНа одной стороне стоит Джеффри Хэмм и люди из видения Мосли, призывающие к объединению Британии вокруг лидера, одинокого человека с решимостью вырвать у Британии предназначенное ей место бок о бок с Германией. На другой стороне - Джон Бин и его мечта о Британии, объединенной вокруг самой нации, о фашизме, который живет в соответствии со своими революционными корнями для народа Британии.\n\nЕдинство, некогда бывшее величайшим символом фашизма, было отброшено на обочину, когда члены БНП вцепились друг другу в глотки. Это не может продолжаться долго, и триумф воли одной из сторон неизбежен."
