  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_JAP: "§JОБНОВЛЕНИЕ THE RUIN:§!\n§Y- ОБНОВЛЕННЫЙ КОНТЕНТ ДЛЯ ВСЕХ 3 §eЯПОНСКИХ§! ПУТЕЙ И ИХ ПОДПУТЕЙ\n- ПЕРЕРАБОТКА §EКРИЗИСА ДАЙ-ЛИ§!\n- НОВЫЙ КОНТЕНТ ДЛЯ §BНЕФТЯНОГО КРИЗИСА§!\n- ПЕРЕРАБОТКА НЕКОТОРЫХ ПРОКСИ-КОНФЛИКТОВ\n§!\n§W--------------\n\n\n£GFX_texticon_bookmark_JAP\n\n\n\n\n§FЖизни свойственна некая двойственность: на каждого победителя существует побежденный, на место каждого павшего приходит восставший, и на на каждые запустевшие руины приходится место, которое поднялось на новые высоты, место, достигшее своего зенита.\n\nИмператорская Япония - это образ такого места, империи, охватывающей целый континент, с процветающей экономикой, постоянным многолетним ростом, и стабильным правительством под пристальным взором Ассоциации помощи трону. Но внутри этого фасада таится множество трещин, которые угрожают его основанию, рискуя поставить величайшую державу Азии на колени. В конце концов, если вы достигли вершины... единственный ваш способ движения - это спуститься или падать вниз.\n\nСможет ли Япония продолжить свой знаменательный взлет? Сможет ли Ино или, не дай Бог, тот, кто последуют за ним, справиться с политическими интригами Японии и пережить десятилетие революций и самоопределения? Покажет только время.\n\nМы приглашаем вас увидеть историю Японии своими глазами, достичь новых высот, преодолеть смертельные спады и насладиться с новым контентом. Вступит ли Япония в новую эру или останется в старой зависит только от вас.§!"
  
  BOOKMARK_TFL_NEW_BRITAIN: "§JСОЕДИНЕННОЕ КОРОЛЕВСТВО ВЕЛИКОБРИТАНИИ§!"
  BOOKMARK_TFL_NEW_DELAYED_BRITAIN: "§JОБНОВЛЕНИЕ THE RUIN:§!\n§Y- ПОЛНОСТЬЮ ПЕРЕРАБОТАННАЯ ВЕЛИКОБРИТАНИЯ\n- 3 ГОДА ИГРОВОГО КОНТЕНТА ДЛЯ КОЛЛАБОВ\n- 100-ДНЕВНЫЙ ЭПИЛОГ-КОНТЕНТ ДЛЯ КАЖДОГО из 4 ПУТЕЙ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TFL\n\n\n\n\n§FКак определить революцию? Спросите мужчину на улице, и он даст вам ответ, который будет кардинально отличаться от ответа человека, которое вы спросите следующим. Кто-то может шептать вам о растущей неизбежности мира, управляемого рабочими, кто-то может с нежностью отзываться о Кромвеле или Гладстоне, а кто-то может просто вздохнуть и спросить вас, почему кто-то настолько склонен к самоубийству, чтобы мечтать о революциях. Теперь войдите в Палату общин, и вы услышите бурные овации по поводу благотворительной революции фашизма. Загляните в одну из многочисленных офисных комнат Уайтхолла, расположенных в глубине различных правительственных ведомств, и вы услышите приглушенные шутки о безумии самых преданных сторонников Германии. Все это и многое другое рисует картину, которая показывает единственное, в чем Британия едина: разделение.\n\nПозвольте представить вам полную переработку всего британского контента, где игрок сможет руководить правительством в условиях турбулентности постгитлеровской Европы. По мере того как Новый порядок ослабевает, а туман отказывается рассеиваться над скорбными берегами Британии, по всей страны вновь слышаться призывы к оружию. Независимо от того за что вы сражаетесь, ради короля или страны, королевы или отечества, фашизма или социализма, разногласия в Британии должны быть разрешены, иначе она просто будет разорвана на части.§!"

