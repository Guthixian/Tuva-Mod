### News Events ###
 RUS_news.27.t: "[Get_newspaper_header]Советский Союз возрождается"
 RUS_news.27.desc: "Центральная Сибирь - крайне перспективный регион, один из наиболее развитых округов бывшего СССР, объединился вновь, и под знакомыми лицами.\n\nНиколай Щёлоков и его бюрократическая клика успешно смогли объединить регион, заявив на весь мир о том, что СССР вернётся.\nКрайне громко слышны и заявления о том, что именно они - истинные наследники дела Бухарина, хотя и строение государства крайне сильно ушло от изначального."
 RUS_news.27.a: "Может ли социализм вернуться?"

 RUS_news.93.t: "[Get_newspaper_header]Новый Союз"
 RUS_news.93.desc: "Казалось, что после развала СССР Бухарина, стране не суждено никогда объединиться под красным знаменем. Раздробленность ВКП и общая ослабленность бывшего государства, казалось, предрекали вечную анархию на её территории.\n\nНо неожиданные новости пришли, ибо бюрократы бывшего СССР объединили всю страну во главе с "Полицейским героем" Николаем Щёлоковым и Леонидом Брежневым.\nХотя государство заявляет о своей приверженности к социализму и коммунизму, сравнивая себя со Старым режимом, заметно, как режим ушёл на собственную тропу, отойдя от каноничных идеалов."
 RUS_news.93.a: "Слава Народной революции!"
 RUS_news.93.b: "Беспокоит, но так суждено."
 RUS_news.93.c: "Демократические выборы, говорите?"
 RUS_news.93.d: "Красная Армия нашла свой дом."