### Ideas ###
PRC_red_army_dynamic_modifier: "Красная Армия Василевского"
PRC_red_army_dynamic_modifier_desc: "Тыва, возможно, была бы под оккупацией других лидеров, если бы не часть РККА под руководством Александра Василевского. Хотя и их целью не был захват территории, условия вынудили их обосноваться.\nПосле захвата Монголии Японской Империей, их единственной базой осталась Тыва. Будучи пустыми степями, полными мирных жителей, Василевский оказался в крайне сложном положении: его солдаты голодают, земля не пригодна для сельского хозяйства, а риск захвата с севера оставался крайне высок. Но они храбро продолжали свою службу, без сомнения защищая ту единственную территорию, что у них осталось.\n\nПодобные условия закалили нашу армию, и они готовы на всё ради процветания своей Родины."

PRC_shadow_economy: "Связи Брежнева"
PRC_factionalism: "Дом Мафии Брежнева"
PRC_factionalism_desc: "Хотя и Брежнев приносит нам пользу, облегчая многие вопросы, заметно, как при нём выросла коррупция. Желание жить как раньше и аппетиты его жены часто побуждали его к подобным действиям, из-за чего наша бюрократия была испорчена. Однако, это никто не желает менять, ибо это идёт в пользу тех, кто работает в главном бюрократическом аппарате.\n\nВедь в будущем это никак нам не помешает, не так ли?"
PRC_factionalism2: "Дом Мафии Брежнева"
PRC_factionalism3: "Дом Мафии Брежнева"
PRC_factionalism4: "Дом Мафии Брежнева"
PRC_democratic_military: "Испорченный остаток"
PRC_democratic_military_desc: "Мы - одни из единственных легитимных остатков бывшего Советского Союза, но условия анархии поменяли нас.\n\nЗа эти года мы забыли о том, что такое истинный коммунизм, а аппетиты бюрократов превратили правительство в рассадник коррупции. Но никто это не желает менять, ибо даже Щёлоков не брезгует взятками.\nКто знает, что нас ждёт в дальнейшем. Возможно, мы когда-то вернёмся на нашу старую тропу."
PRC_democratic_military2: "Испорченный остаток, навсегда"
PRC_democratic_military2_desc: "Время показало, что мы никогда не вернёмся к истинному коммунизму. Сама натура нашей бюрократической системы никак не позволит нам вернуться к старой системе и её идеалам, ибо придётся избавиться практически от всех её членов, чтобы искоренить её проблемы и начать переход.\n\n§RМы сделали своё дело. Вскоре мы будем, как короли в своём замке.§!."
