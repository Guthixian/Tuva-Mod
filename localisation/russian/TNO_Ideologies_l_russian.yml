fascism_social_credit_subtype_desc: "                  §YСОЦИАЛЬНЫЙ КРЕДИТ§!\n\n\n£GFX_ideology_social_credit_bar\n\n\n\n\nК.Х. Дуглас в своем описании модели экономики, при которой всем гражданам предоставляется безлимитная покупательная способность, рассматривал ее как метод, с помощью которого можно было бы преодолеть махинации "высших финансовых кругов". Фашисты, которые верят в социальный кредит, делают неявную идентичность упомянутых внутренних кругов явной. Они клеймят как внутренние, так и международные финансовые институты еврейскими заговорами, что стремятся доминировать во всем мире. С этими финансовыми воротилами можно расправиться только с помощью теории социального кредита.\n\nДля фашистов социального кредита влияние еврейских банкиров порождает разрушение национальных традиций. Из-за их рыночных манипуляций в стране обесценивается всякая добродетель, ставя во главе угла прибыльный порок; таким образом, людей тянет отказаться от Бога и страны в пользу бесцельного упадка. Для последователей такой идеологии это одна из проблем искусственного дефицита, решаемая распределением покупательной способности. Субсидируя праведников и делая добродетель прибыльной с помощью социального кредита, эти фашисты верят, что они могут восстановить национальные ценности из моральной пустоши современности.\n\nУ таких людей много критиков, а их доводы не всегда подкреплены доказательствами, но социальный кредит - все еще молодая идеология, а его фашистское ветвь и того моложе. Время покажет, смогут ли мечты этих людей стать явью, или их бредовое путешествие разобьется вдребезги о скалы реальности."

national_socialism_naturalised_nazism_subtype_desc: "            §YНАТУРАЛИЗОВАННЫЙ НАЦИЗМ§!\n\n\n£GFX_ideology_national_socialism_naturalised_national_socialism_bar\n\n\n\n\nНационал-социализм родился в Германии, выкованный немецкой расовой идентичностью в немецких условиях. Проблемы возникли после того, как немецкая идеология расширилась и распространилась на большую часть Европы. Коллаборационисты в восточноевропейских странах, подвергшихся немецкому колониализму, изо всех сил пытались примирить свою собственную идентичность с идеологией, призванной подчинить их немецкому сапогу. Из этого противоречия и родился натурализованный национал-социализм.\n\nНатурализованный нацизм не является стандартизированной идеологией и часто отличается от страны к стране. Это идеология, рожденная в условиях, вынуждающих отказаться от тех национал-социалистических принципов, которые оказываются несовместимыми в тяжелых восточноевропейских условиях. Основной характеристикой, которая отличает эту идеологию от стандартного нацизма Германии, является превосходство собственных национальных и культурных особенностей и практик, отличных от нацистского колониализма.\n\nТакой вид нацизма часто имеет существенные отличия от принципов, которые пытается навязать Германия. Иногда это происходит из-за того, что последователи натурализованного нацизма основывают свою идеологию на совершенно отдельном фундаменте, скрытым под слоем национал-социалистических лозунгов. В других случаях это просто результат того, что последователи этой идеологии просто вынуждены придерживаться национальных особенностей своей страны, даже если они искренне стремятся подражать Германии. Только время может показать, окажутся ли эти противоречивые режимы такими же устойчивыми, как Тысячелетний рейх." # Credits to the FtA team

national_socialism_esoteric_nazism_subtype_desc: "                              §YЭЗОТЕРИЧЕСКИЙ НАЦИЗМ§!\n\n\n£GFX_ideology_esoteric_nazism_bar\n\n\n\n\nДаже до того, как национал-социализм стал силой, покорившей континенты, он был далеко не однородным движением, определяемым ортодоксальной линией. От высших эшелонов власти до самых низов партийной бюрократии приверженность идеалам, провозглашенным государством, была различной, особенно на индивидуальном уровне. Действительно, скептик может оценить национал-социализм как не более чем плохо сваренный меланж циничной политики и худших сторон немецкого национального характера. С этой точки зрения, триумф нацизма - не более чем доказательство того, что мир сошел с ума.\n\nКак узколобо. Как глупо. Как непросвещенно.\n\nНекоторые привилегированные души нашли в постулатах национал-социализма этику, превосходящую все остальные, полностью уничтожающую существующие истины и нормы, тем самым открывая истинный путь к утопии. Для этих истинно верующих,  снявших пелену с глаз, все остальное уже не имеет значения. Материализм, рационализм, мораль - все это оказалось преходящими иллюзиями вырождающегося мира, управляемого зловещими силами. Недочеловеки и даже многие арийцы слепы к этой вновь озаренной реальности, но пока свет истины горит в одном незапятнанном сердце, надежда на чистую расу сохраняется. Пусть национал-социализм расправит свои крылья во славе и следует за ним до конца, ибо он есть путь, свет и истина. Средства и слова не имеют значения - только утопия."

national_socialism_reformed_national_socialism_subtype_desc: "                 §YРЕФОРМИРОВАННЫЙ НАЦИЗМ§!\n\n\n£GFX_ideology_fascism_reformed_national_socialism_bar\n\n\n\n\nВсе идеологии, достигшие власти, развиваются по мере своего правления, и нацизм не является исключением. В первые десятилетия существования нацизма его арбитром был Адольф Гитлер, что выражалось в концепции "Принцип фюрерства": слово фюрера - последнее слово, и нацизм - это то, что он скажет. Но время шло, и практическое влияние Гитлера в партии ослабевало, он больше не мог навязывать свою волю в качестве единственного привратника национал-социалистической мысли. Одним из тех, кто воспользовался этим вакуумом, был Альберт Шпеер.\n\nНационал-социалистическая практика Шпеера характеризуется смягчением многих из наиболее неблагоприятных политик Гитлера. Тщательная расовая селекция, тщетное стремление к экономической автаркии, бесконечное расширение полномочий армии, даже слепое поклонение Гитлеру; Шпеер не считает ни один из этих постулатов священным и планирует покончить с каждым из них. Это неизбежно вызывает насмешки со стороны более ортодоксальных нацистов; для них он ревизионист, фракционер, который хочет заменить национал-социализм слабым и женоподобным итальянским фашизмом. Некоторые даже обвиняют его в том, что он криптодемократ, который хочет полностью уничтожить нацизм.\n\nОни не понимают, что Шпеер реформирует нацизм не для того, чтобы уничтожить его, а для того, чтобы спасти. Идя на идеологические уступки во имя прагматизма, Шпеер может ампутировать гангренозную конечность и сохранить жизнь остальному организму. Ограничивая безудержный милитаризм, он может уменьшить риск цезаризма в генеральном штабе. А разрешив критику Гитлера, он может сохранить культ личности, сохраняя видимость открытости.\n\nЕсли все пойдет по плану, Шпеер сможет превратить национал-социализм из раздутой неразберихи саморазрушительных противоречий в работоспособную идеологию, сохранив при этом его суть. По-прежнему будет однопартийное государство, по-прежнему будет сегрегация, и, самое главное, по-прежнему будет один всемогущий фюрер."

national_socialism_ariocriollismo_subtype_desc: "                         §YАРИОКРИОЛЛИЗМ§!\n\n\n£GFX_ideology_national_socialism_ariocriollismo_bar\n\n\n\n\nВ 1953 году председатель Альфонсо Урибе Мисас из Партии националистического действия изложил свои идеи и постулаты в грандиозном манифесте - манифесте ариокриоллизма. В нем провозглашалось, что колумбийские криоллос, мужчины и женщины европейского или метисного происхождения, являются основной расой не только Колумбии, но и всей Америки, наравне с арийской расой в Германии. Восхищенные успехом европейских арийцев во Второй мировой войне, последователи ариокриоллизма провозгласили свою нерушимую верность Германии и стремятся повторить их успех в Колумбии, стране криоллос.\n\nДоктрина ариокриоллизма утверждает, что для того, чтобы пробудить арийца, живущего в каждом криоллос, они должны следовать строгому пути дисциплины, просвещения и добродетели - оси идеологии и пути к осознанию своего врожденного превосходства. Эти добродетели, которые ведут к пробуждению арийцев, подразумевают признание криолло своего превосходного европейского наследия и принятие методов первой эмансипированной нации, Германии.\n\nХотя Колумбия и ее народ не могут быть единственной расой или цветом кожи, понятие "криолло" выходит далеко за рамки таких ограничивающих категорий. Любой белый или метис колумбиец может восстать из дремоты и претендовать на мантию Ариокриолло. Однако для таких рас, как афроколумбийцы и коренные жители, невозможно раскрыть арийский потенциал криолло. Лучшее, к чему они могут стремиться, это добровольно ассимилировать себя в культуру и традиции Ариокриолло, тем самым заслужив приставку "Добродетельный" перед своей расой. Единственный другой вариант - попасть в рабство. А что касается так называемых "враждебных рас", проживающих на территории Колумбии? Их единственный выбор - бегство или уничтожение, так как мерзкие иудеи и иноземцы являются препятствием на пути к мечте ариокриолло и будущему Колумбии."

national_socialism_idiosyncratic_nazism_subtype_desc: "              §YИДИОСИНКРАТИЧЕСКИЙ НАЦИЗМ§!\n\n\n£GFX_ideology_national_socialism_idiosyncratic_nazism_bar\n\n\n\n\nНационал-социализм - это идеология, образ мыслей и образ жизни, в основе которого лежит арийская раса. Подчинять арийский народ трусости практицизма или границам немецкого государства - это верх безумия. Это - национал-социалистическая мечта, и она долгое время бездействовала у ног коррумпированных тиранов.\n\nИ все же мечта выжила. Отстаиваемая такими людьми, как Теодор Оберлендер и Георг Лейббрандт, идиосинкратический нацизм - это секта реформистского национал-социализма, приверженная не "прагматизму" Шпеера или вырождению диссидентов, а чему-то большему: арийскому народу. Некоторые идиосинкразические нацисты верят, что во многих так называемых "славянах" течет арийская кровь, другие рассматривают их как низшую - но не недочеловеческую - расу. Как бы то ни было, все они рассматривают Восток как нечто большее, чем огромный загон для рабов, который нужно превратить в Лебенсраум. Вместо этого они видят в них союзников в глобальной борьбе против иудео-большевистской угрозы. Многие идиосинкратисты также выступают за возвращение к популистским корням национал-социализма и переориентацию государственной политики на арийское население.\n\nДля большинства сторонних зрителей идиосинкратический нацизм - это причудливая мешанина противоречий, обреченная рухнуть под собственной тяжестью. Для его последователей это истинный национал-социализм, настоящее проявление Народной воли."

national_socialism_clerical_fascism_subtype_desc: "            §YКЛЕРИКАЛЬНЫЙ ФАШИЗМ§!\n\n\n£GFX_ideology_national_socialism_clerical_fascism_bar\n\n\n\n\nФашизм по своей природе является очень податливой и непостоянной идеологией. Благодаря этому он всегда адаптировался к идеологическим потребностям и особенностям тех, кто им владеет, даже в те дни, когда он был впервые принят Бенито Муссолини. Учитывая широко распространенное и все еще сильное влияние религии на миллионы людей по всему миру, неудивительно, что многие фашистские движения, от печально известной "Железной гвардии" Румынии до "Усташей" Хорватии, пытались использовать веру и фашизм одновременно в своих поисках власти и контроля над душами своих народов. Результирующее дитя этой часто гротескной пары известно миру как клерикальный фашизм.\n\nХотя религиозное влияние в фашистских движениях не является чем-то необычным, эти режимы, как правило, являются экстремисткими, стоящими в своем фанатизме на одном уровне с национал-социализмом. Они одержимы теориями "спасения", которые в сознании их сторонников неразрывно связаны с расой и нацией. Если их видение чистоты не будет достигнуто, предупреждают эти современные фанатики, их народ вскоре окажется проклятым как здесь, так и в загробной жизни. Воистину, есть ли что-нибудь столь же опасное, как те, кто абсолютно уверен в собственной праведности?"

national_socialism_stratocratic_nazism_subtype_desc: "                §YСТРАТОКРАТИЧЕСКИЙ НАЦИЗМ§!\n\n\n£GFX_ideology_national_socialism_stratocratic_nazism_bar\n\n\n\n\nПосле окончания Второй мировой войны нацизм пошел разными путями. От реформизма Шпеера до ортодоксальности Оберлендера, национал-социализм, казалось, был расколот на различные тенденции, все они боролись за власть в залах Рейхстага. Одна тенденция, однако, выделялась среди остальных благодаря ярости своего главного лидера: Стратократический национал-социализм Йозефа Геббельса.\n\nВпервые разработанная Геббельсом в начале пятидесятых годов, а затем поддерживаемая такими людьми, как Фердинанд Шернер, после безвременной кончины пропагандиста, она отличается от традиционного нацизма тем, что призывает делать больший упор на национальные вооруженные силы. Он выступает за такие меры, как жесткая расовая и антисемитская политика и строгое поддержание евгеницизма, наряду с прославлением концепции войны. Крайне ястребиные даже среди своих нацистских единомышленников, они стремятся занять жесткую позицию в отношении других великих держав и верят, что холодная война будет выиграна благодаря крови и железу."

national_socialism_technocratic_nazism_subtype_desc: "                §YТЕХНОКРАТИЧЕСКИЙ НАЦИЗМ§!\n\n\n£GFX_ideology_national_socialism_technocratic_nazism_bar\n\n\n\n\nТехнократический нацизм, несмотря на название, является настолько же корпоратократическим, насколько и технократическим. В основном популярная в различных колониях и рейхскомиссариатах Германии, эта форма управления может быть описана как смесь безрассудной и амбициозной индустриализации и национал-социалистического расизма.\n\nПри такой системе различные мегакорпорации, населяющие экономический ландшафт Германии, получают практически полную свободу действий, а население, считающееся неарийским, бесконечно вкалывает в шахтах или на заводах за то, что в сущности ничего не стоит. Проверенная система в глазах колониальных бюрократов Германии позволяет эксплуатировать богатства Востока и в то же время удерживает аборигенов от восстания, поскольку жестокость системы делает организацию восстания практически невозможной: вполне адекватный способ управления, надо полагать.\n\nИ все же в зале власти Германии появились критики: от разношерстной группы реформаторов Шпеера, утверждающих, что такое угнетение славян контрпродуктивно, до некоторых бургундских приверженцев, выступающих за аграрное общество, - похоже, что технократический нацизм, по крайней мере, несколько поляризован в самой Германии."

national_socialism_stratocratic_corporatism_subtype_desc: "        §YСТРАТОКРАТИЧЕСКИЙ КОРПОРАТИВИЗМ§!\n\n\n£GFX_ideology_national_socialism_stratocratic_corporatism_bar\n\n\n\n\nСтратократический корпоративизм сам по себе не является фашистским. Однако он черпает вдохновение в постулатах фашизма. Это вдохновение можно увидеть в его организации общества в тоталитарную, корпоративную структуру, где во главе стоят военные. Остальные члены общества мобилизованы на поддержку армии и, соответственно, нации в целом.\n\nСтратократический корпоративизм может приобретать и другие характеристики, помимо корпоративистской, тоталитарной структуры. Такие правительства часто, хотя и не обязательно, включают элементы расового превосходства. Обычно это делается не через псевдонаучное возвеличивание главной расы, как, например, в нацизме. Вместо этого стратократические корпоративистские общества обычно разжигают свое расовое превосходство, ссылаясь на национальный дух или мифологию.\n\nДля таких обществ мир - это лишь промежуток в бесконечной череде войн, и поэтому все физические и моральные ресурсы нации должны быть постоянно готовы к мобилизации в военное время. Правительства этих стран часто ломают голову над тем, как захватить независимые массы и заставить их смотреть не на свои проблемы, а на абстрактную "судьбу" своей нации. Обязательное членство в патриотических организациях, мобилизация маргинальных элементов общества в рабочую силу, постоянная необходимость "символических жертв" во имя поддержки постоянно растущей армии - для таких режимов нет ничего недоступного. Такие государства не могут проиграть, и народ верит своим правительствам, что такие заявления останутся правдой."

national_socialism_spartanism_subtype_desc: "                              §YСПАРТАНИЗМ§!\n\n\n£GFX_ideology_national_socialism_spartanism_bar\n\n\n\n\nДля некоторых успех национал-социализма навсегда закреплен его триумфом, а его неудачи объясняются лишь конкретными несчастьями или политическими ошибками. Они говорят, что Рейх, при всех его недостатках, не нуждается ни в чем, кроме реформ или омоложения. Они хотели бы, чтобы статус-кво сохранялся вечно, оставляя Германию, в конечном счете, просто еще одной империей.\n\nДля Рейнхарда Гейдриха и его последователей в Немецкой СС этого недостаточно. Этого никогда не будет достаточно.\n\nПока гиммлеровцы углублялись в эзотерику, а Ваффен-СС предавали свое дело ради богатства и власти, Гейдрих и его приверженцы уже имели собственное видение, значительно отличавшееся от видения коррумпированной НСДАП и дегенеративных либералов. Это было лучшее, более простое, более чистое общество древнего прошлого, где мужчины были воинами, женщины - матерями, а все следы распутства и слабости были искоренены. Никаких городов, кишащих грязью; никакого "прагматичного" милосердия к недочеловекам. В казармах и сельских поместьях чистая раса тренировалась для войны и обрабатывала землю, а их потомство оттачивалось до совершенства путем чисток и кровопролития. Это были спартанцы, которых Гейдрих в захватывающих тонах пропагандировал как древнее проявление арийского превосходства - и когда мир будет вращаться вокруг оси Германии, даже сама история склонится перед волей фюрера.\n\nИстинным верующим национал-социализма - эсэсовцам - предстоит воплотить в жизнь землю обетованную. Проникнутый духом Спарты и выкованный заново на наковальне Фольксгемайншафта, Рейх станет вечным. Даже если кровь будет литься реками и переполнять моря, если бесчисленные миллионы будут задыхаться и умирать, если фундамент утопии будет заложен на братской могиле всего человечества, это будет того стоить. У человека нет роскоши подсчитывать цену."

national_socialism_revolutionary_nazism_subtype_desc: "                  §YРЕВОЛЮЦИОННЫЙ НАЦИЗМ§!\n\n\n£GFX_ideology_national_socialism_revolutionary_nazism_bar\n\n\n\n\nХотя Программа НСДАП из 25 пунктов предписывала разрушить влияние еврейских финансов, юнкера 1933 года никуда не делись. Они ускакали на рейхсадлере на освещенные солнцем горные вершины за грозовыми тучами, где их жирные сыновья теперь сидят, красуются и неловко раскачиваются, чтобы поддержать свои обхваты. Национал-социализм капитулировал перед бизнесом - он увял, чтобы соответствовать истеблишменту, недочеловеку. Он стал консервативным. Национал-социалистическая революция повесилась на собственной веревке.\n\nРеволюционный нацизм - это зонтичный термин для обозначения нишевого, подпольного течения в рамках глобального национал-социалистического движения. Эти скудные прозелиты рассеянной идеологии утверждают, что Рейх - мертворожденное дитя наполовину свершившейся революции. Вместо того чтобы создать гармоничное общество, где бизнес и труд находятся в рамках государства, партийные бюрократы отдались на откуп капиталу. Растущее богатство Круппа, Сименса и И.Г.Фарбен за счет арийского рабочего - это симптом раковой опухоли, гноящейся глубоко внутри горькой, циничной шелухи, царящей в Германии.\n\nТочная структура этой идеальной национал-социалистической экономики является предметом споров даже среди революционных нацистов. Тем не менее, независимо от того, выступает ли один человек за корпоративизм, основанный на гильдиях, а другой - за плановую экономику, в основе лежит согласие с тем, что богатства принадлежат всей арийской нации. Ни один еврей не может претендовать на свою долю, поскольку его низшая раса не позволяет ему этого. И независимо от того, опирается ли революционный нацист на искаженную марксистскую риторику, на труды народных активистов или даже на некогда богохульство Эрнста Рёма, его сознание заполняет образ небесного меча.\n\nБольше никаких полумер. Никаких больше закулисных сделок в прокуренных норах. Никаких больше криптоевреев. Долотом или пушкой, речью или трактатом, молотом или мечом, национал-социалистическая революция будет расти, чтобы осветить планету в титаническом облике арийского рабочего."


ultranationalism_slavo_aryanism_subtype_desc: "                         §YСЛАВЯНО-АРИЙЗМ§!\n\n\n£GFX_ideology_ultranationalism_slavo_aryanism_bar\n\n\n\n\nСогласно более эзотерическим приверженцам нацизма, в доисторической Европе когда-то господствовала арийская сверхраса, которая сохранила свою расовую чистоту, создавала великие произведения искусства и основывала величественные города. Однако со временем они были развращены коварным еврейским вмешательством, которое заставило их вступать в браки с низшими расами и скрыло их славное наследие. Их потомки, далеко пали, но они смогли вернуть себе былую славу, теперь известны как немецкий народ.\n\nСлавяно-арийцы согласились бы со всем вышесказанным, но заменили бы слово "немецкий" на "славянский". Для них именно русские являются наследниками всемогущей арийской расы, а немцы - это неполноценные азиаты, оккупировавшие арийские земли по приказу евреев. Но помимо этого, они много спорят по поводу всех деталей. Они расходятся во мнениях относительно места происхождения арийской расы: одни говорят о русских землях, другие - о крайнем севере, третьи - о затерянном материке, вдохновившем историю Атлантиды, четвертые - о Леванте. Они твердо придерживаются антиклерикальных взглядов и считают, что христианство - это орудие жидовствующих для подрыва души России, но они препираются по поводу правильного написания имени Перун и каноничности индуистских Вед.\n\nКогда дело доходит до последовательной экономической и политической теории, у них ее нет. Древним арийцам не нужно было знать о ВВП или постклассическом реализме, чтобы достичь своего идеального общества, так почему они должны утруждать себя изучением этого сегодня? Единственный аспект, который действительно имеет значение, - это война, тотальная война, которая оживит русский дух и возродит арийскую кровь, текущую в жилах каждого славянина. И когда последний еврей будет задушен кишками последнего немца, арийская раса будет восстановлена вновь."

ultranationalism_eurasianism_subtype_desc: "                             §YЕВРАЗИЙСТВО§!\n\n\n£GFX_ideology_ultranationalism_eurasianism_bar\n\n\n\n\nЕвразийство, как одно из направлений ультранационалистической мысли, определяется отношением к предлагаемому евразийскому "суперэтносу" - идеосоциальной концепции, согласно которой народы Евразии, от Карпатского бассейна до монгольских степей, должны объединиться в единую социальную и политическую группу для достижения национальной мощи и защиты от разрушительного влияния извне. Благодаря подготовке к объединению и его фактическому осуществлению, "пассионарность", этой этнической группы будет максимизирован, что позволит достичь величия в масштабах общества.\n\nЭта концепция, естественно, поощряет крайне воинственный подход к ее реализации, с максимальным недоверием и агрессией по отношению к любой этнической группе, не считающейся евразийской, будь то иностранные образования или внутренние меньшинства, которые со временем должны быть очищены определенным образом для защиты суперэтноса. Этот подход также распространяется на насильственную интеграцию евразийских государств в предлагаемую единую структуру для реализации доктрины культурного единства, независимо от того, хотят ли те, кто в них живет, быть включенными в это будущее государство или нет."

ultranationalism_ultramilitarism_subtype_desc: "                   §YУЛЬТРАМИЛИТАРИЗМ§!\n\n\n£GFX_ideology_ultranationalism_ultramilitarism_bar\n\n\n\n\nУльтрамилитаристские режимы в целом представляют собой не более чем военную организацию, затрачивающую минимальные усилия на обеспечение гражданских государственных институтов, чтобы перенаправить все возможное на военные и связанные с ними интересы. По сути, они представляют собой армию с государством, каждое политическое решение в конечном итоге в той или иной мере поддерживает военные начинания, а почти все действия подкрепляются идеологической доктриной оголтелого и бескомпромиссного национализма.\n\nДля достижения этой цели они часто характеризуются вездесущей пропагандой и активным продвижением националистической мысли. Кроме того, для поддержания своей военной администрации такие правительства обычно проявляют крайнюю агрессию на мировой арене, как по отношению к соседним государствам, так и к тем, кого считают государственными врагами, по причинам истории, политической целесообразности или по другим причинам. Это часто приводит к тому, что страна находится в состоянии почти вечного конфликта, вооруженного или иного, что для ее лидеров и народа часто само по себе является желанной целью."

ultranationalism_fundamentalism_subtype_desc: "                        §YФУНДАМЕНТАЛИЗМ§!\n\n\n£GFX_ideology_ultranationalism_fundamentalism_bar\n\n\n\n\nФундаменталистские правительства, как правило, характеризуются двумя столпами: объединяющим религиозным авторитетом или целью и бешеной ненавистью к внешнему врагу или мобилизацией против него, и, как правило, определяются нарративом их предполагаемой национальной и идеорелигиозной борьбы. Очень часто их политическая структура состоит в основном из религиозных или иных клерикальных деятелей, а их социальная и внутренняя политика формируется в строгом соответствии с догматами и писаниями организующей их религии, какой бы она ни была.\n\nВосприятие этой внутренней национальной борьбы часто приводит к тому, что правительства этих стран действуют в направлении дегуманизации своих врагов и последующего агрессивного противодействия им, будь то военная экспансия или более подрывные средства. Дипломатия, особенно с теми, кого считают сочувствующими своим доктринальным врагам, крайне затруднена, если вообще возможна. В целом, такие правительства часто являются синонимом почти вечного конфликта, открытого или скрытого, против почти постоянно растущего списка смертельных врагов."

ultranationalism_stratocratic_nazism_subtype_desc: "                §YСТРАТОКРАТИЧЕСКИЙ НАЦИЗМ§!\n\n\n£GFX_ideology_national_socialism_stratocratic_nazism_bar\n\n\n\n\nПосле окончания Второй мировой войны нацизм пошел разными путями. От реформизма Шпеера до ортодоксальности Оберлендера, национал-социализм, казалось, был расколот на различные тенденции, все они боролись за власть в залах Рейхстага. Одна тенденция, однако, выделялась среди остальных благодаря ярости своего главного лидера: Стратократический национал-социализм Йозефа Геббельса.\n\nВпервые разработанная Геббельсом в начале пятидесятых годов, а затем поддерживаемая такими людьми, как Фердинанд Шернер, после безвременной кончины пропагандиста, она отличается от традиционного нацизма тем, что призывает делать больший упор на национальные вооруженные силы. Он выступает за такие меры, как жесткая расовая и антисемитская политика и строгое поддержание евгеницизма, наряду с прославлением концепции войны. Крайне ястребиные даже среди своих нацистских единомышленников, они стремятся занять жесткую позицию в отношении других великих держав и верят, что холодная война будет выиграна благодаря крови и железу."

ultranationalism_esoteric_despotism_subtype_desc: "                §YЭЗОТЕРИЧЕСКИЙ ДЕСПОТИЗМ§!\n\n\n£GFX_ideology_ultranationalism_esoteric_despotism_bar\n\n\n\n\nИменно лорд Джон Эдвард Актон впервые сказал: "Абсолютная власть развращает абсолютно", и хотя нередки случаи, когда абсолютный правитель управляет справедливо и умеренно, такие примеры крайне редки; тиранические формы правления легко узнаваемы, как время года, они жестоко подавляют инакомыслие, превращают целые страны в прото-рабские государства и управляют с помощью страха и запугивания, но даже у этих крайних мер, по крайней мере, подразумеваются пределы; естественный порядок, которому должны следовать даже самые суровые автократические правительства, чтобы подтвердить и оправдать свое правление. \n\nПолитика тела, подпадающая под широкое обозначение "Эзотерический деспотизм", опровергает это практически во всех отношениях, превращая государство в нечто еще более извращенное и порочное, чем даже традиционно тоталитарные режимы; Выводя авторитарные идеалы далеко за рамки рационального управления, эти режимы, как правило, собираются вокруг абстрактной или идиосинкратической системы верований особенно влиятельного правителя или политической партии, общественная и экономическая перестройка осуществляется исключительно по прихоти этого человека (людей), подразумеваемое несогласие с государством приравнивается к измене, а репрессии часто настолько жестоки и садистски, что функционально, если не буквально, напоминают средневековье по своей природе."
ultranationalism_reactionary_nationalism_subtype_desc: "                §YРЕАКЦИОННЫЙ НАЦИОНАЛИЗМ§!\n\n\n£GFX_ideology_ultranationalism_reactionary_nationalism_bar\n\n\n\n\nРеакционный национализм, как и многие другие идеологии, возник в умах людей, переживших промышленные ужасы двадцатого века. Когда эти люди вернулись домой, они не смогли примирить великие нарративы, за которые они боролись, с реальностью мира, который они сформировали. Современность вступила в заговор против них. Они не нашли ясности видения, они не нашли единства в силе. Романтика возвращения солдата была выдумкой. Романтика солдатских добродетелей была фикцией. Субъективность узурпировала уверенность. Шло время, происходили новые революции, новые унижения. Больше морализаторства от материалистических существ, которые могли размножаться только в полной пустоте. Больше традиций, брошенных собакам. Больше страданий за это. Больше того же самого, хотя и без одинаковости.\n\nРеакционный национализм предполагает, что нации должны вернуться к прошлому состоянию социальной организации, чтобы избавиться от духовного недуга, навязанного современностью двадцатого века. Эта структура обычно выбирается из узкого, романтизированного отрезка времени в истории нации, хотя она также может быть связана с методами насильственного переноса устаревших моральных норм на колонии и другие сферы империи. Рожденная из этого политика чаще всего является аннигиляционной, чем ассимиляционной, поскольку реакционные националисты считают, что однородность является необходимым условием государственности.\n\nРеакционный национализм по своей природе воинственен и исключителен. Он должен быть таким, чтобы удовлетворить извращенный героизм, который он проповедует. Реакционные националисты считают, что они ищут справедливости, делая мир таким, каким он должен быть, руководствуясь неотъемлемой истиной о том, что одни люди выше, а другие ниже. Но удел этих самозваных рыцарей - вписывать в мир добродетели, которых никогда не существовало, или заставлять людей, знающих только современность, лепить из себя фигуры на позолоченных картинах. Лишенный определенной идеологии, реакционный национализм привязывается к поверхностной эстетике или к образу рыцаря в доспехах, с опущенным козырьком и мечом наперевес, чтобы любой государственный деятель мог вообразить себя эмиссаром возвращения.\n\nНо ложь не имеет значения. Идеал объединяет. Романтика объединяет."


national_socialism_imperial_cult_subtype_desc: "                       §YИМПЕРСКИЙ КУЛЬТ§!\n\n\n£GFX_ideology_esoteric_nazism_imperial_cult_bar\n\n\n\n\nВ ночь на 17 июля 1918 года большевистские революционеры казнили императорскую семью Романовых в подвале под Екатеринбургом. Их смерть должна была ознаменовать конец истории Дома Романовых. Но вместо этого Россия продолжала преследовать их. Через революции, войны и распад распространялись слухи о том, что кто-то из детей Николая выжил. По мере того как страна разрушалась, некоторые стали верить, что дети Романовых скрываются в тайне и однажды возвратятся, чтобы вернуть России величие. Эти заблуждения объединились вокруг одного человека, Сергея Таборицкого, и его императорского культа Алексея.\n\nЕдинственная цель императорского культа - ускорить возвращение Алексея в Россию - представляя собой бесформенный труп движения, держащегося на страхе, имперской ностальгии и яростном антисемитизме. Для этого сторонники верят в мобилизацию всех ресурсов государства ради очищения, надеясь на возвращение своего спасителя, когда русский народ докажет, что "достоин" его. Сторонники поддерживают систематическое истребление меньшинств России, принудительную нищету населения и строительство грандиозных имперских памятников. Их система массовой слежки и жестоких наказаний напрямую вдохновлена очищенными землями Рейхскомиссариата Кавказия и его лидером Иосиасом, человеком, которым Таборицкий открыто восхищается.\n\nТем не менее, устойчивость движения неясна. С каждым днем, когда их спаситель не возвращается, секта все больше отчаивается. Вскоре, опасаются наблюдатели, для Алексея может не остаться России, в которую он мог бы вернуться."

esoteric_nazism_agrarian_spartanism_subtype_desc: "                   §YАГРАРНЫЙ СПАРТАНИЗМ§!\n\n\n£GFX_ideology_esoteric_nazism_agrarian_spartanism_bar\n\n\n\n\nПрирода идеологии такова, что она приспосабливается к окружающей среде. Бургундская система Орденштадта Плескау не является исключением. Возникший после неудачного государственного переворота СС среди руин Пскова, аграрный спартанизм Плескау представляет собой сельский, неиндустриальный вариант ультратоталитарного расизма Гиммлера и сельскохозяйственного государства, управляемое изолированными и безумными фанатиками.\n\nВозглавляемое антиурбанисткими и антииндустриальными деятелями СС, аграрный спартанизм Плескау пропагандирует высоко стратифицированную, неофеодальную систему. На низших ступенях этой системы находятся рабы, сотни тысяч русских, которых заставляют заниматься изнурительным сельскохозяйственным трудом и запрещают обучаться каким-либо навыкам. Этих рабов распределяют по крупным поместьям, управляемым эсэсовцами, ядром нового помещичьего дворянства, которых поощряют считать землю полностью своей, связанной с ними по крови. В то время как эти люди держат железный кулак за свою собственность, их офицеры держат железный кулак за них, навязывая пуританские культурные стандарты и жесткий традиционализм. Связи вне строгой иерархии крайне не поощряются. Города и городские поселения, рассматриваемые как логово вырождения, существующие только для административных или стратегических целей."

national_socialism_burgundian_system_subtype_desc: "                 §YБУРГУНДСКАЯ СИСТЕМА§!\n\n\n£GFX_ideology_esoteric_nazism_burgundian_system_bar\n\n\n\n\nКогда после Второй мировой войны удача стала подводить Германию, некоторые фанатичные и неортодоксальные члены нацистской партии - главным из которых был рейхсфюрер СС Генрих Гиммлер - пытались примирить свою веру в превосходство национал-социализма со всё более мрачной реальностью, разворачивающейся перед ними. В конце концов, они пришли к выводу, что нацистская партия потеряла представление о себе и впала в упадок, и что только они способны сохранить национал-социализм в его истинном виде. Они тихо изолировали себя от политических структур Третьего рейха, тайно создавая параллельно свои собственные системы. Когда Гиммлера назначили главой СС-Орденсштаата Бургундии, он начал беспрепятственно претворять в жизнь это очищенное видение нацизма.\n\nПодобно тому, как многие идеологические цели Рейха вращаются вокруг все более непостоянных высказываний Гитлера, постулаты Бургундской системы довольно плохо определены. Единственный способ попытаться понять ее - это проанализировать все более непонятные действия и загадочные убеждения Гиммлера, которые варьируются от туманных и, казалось бы, противоречивых идеалов аграризма и гипериндустриализации до создания германской неоязыческой государственной религии и изучения оккультизма. Но что абсолютно точно, так это то, что его режим проводит нацистскую политику в уникальной крайности: СС возвышается над всеми другими социальными слоями, драконовские законы расовой чистоты жёстко применяются, а национал-социалистическая теория намеренно внедряется в каждый аспект повседневной жизни. Она также навязывает несравненную степень тоталитаризма всему населению в надежде устранить все потенциальные источники декаданса или самодержавия. Удалось ли это вообще - или удастся в будущем - известно только рейхсфюреру Гиммлеру, поскольку секреты текут в Орденсштаат как река, но им никогда не разрешат покинуть его."

national_socialism_deep_ecology_nazism_subtype_desc: "                  §YЭКОЛОГИЧЕСКИЙ НАЦИЗМ§!\n\n\n£GFX_ideology_esoteric_deep_ecology_nazism_bar\n\n\n\n\nБелый голубь; природа такова, какой она должна быть. Природа не является доброй или принимающей - она просто *существует*. Природа дисциплинированна и бережлива, хотя по-своему миролюбива, и ни одна человеческая раса не населяет её, а лишь различные ветви человеческих существ. Ничто не является универсальным; всё сначала пускает корни в своем собственном месте. Экология - это наука о природных подразделениях. Экология - это наука о нациях. Экология - это наука о Фатерлянде.\n\nЭкологический нацизм - это разновидность национал-социализма, родившаяся в результате эксцессов промышленной войны. Его первые приверженцы были свидетелями массового уничтожения арийцев в агрессивных войнах. Они видели, как ртуть просачивается в почву, как танки вдавливают солдат в землю, пока человек и грязь перемешиваются. Война загрязняла арийского человека и его жизненное пространство. Экологический нацизм предлагает видение мирной земли, где арийцы поют о заросших пашнях и высоких горах, которые, как каменные ребра, напоминают нации об их единстве с Фатерляндом. Это идеология, которая пытается предложить способ устойчивой связи с землей, как это делали предки арийцев, и её приверженцы торжественно обязуются защищать эту землю с помощью орудий промышленной революции, если потребуется.\n\nПравильное состояние природы - это отсутствие чужого; земля арийца принадлежит только ему. На земле арийцев нет рабства, потому что там не живут недочеловеки, так как естественный порядок давно вырезал их. На земле арийцев нет войны, потому что ариец уже имеет свое жизненное пространство, свою законную землю, землю своих предков. На арийской земле царит гармония и свобода. На арийской земле царит единство с природой и народом. На арийской земле снова есть надежда и оптимизм."

national_socialism_rosenbergite_tendency_subtype_desc: "                   §YРОЗЕНБЕРГОВСКОЕ ТЕЧЕНИЕ§!\n\n\n£GFX_ideology_national_socialism_rosenbergite_tendency_bar\n\n\n\n\nВнутри всех движений, больших и малых, есть те, кто оказываются в борьбе против большинства. Некоторые из них - великие люди, борющиеся с растущими системами зла, горячо защищающие права и свободы. Другие, как Альфред Розенберг, боролись только за свою собственную мелкую политику. Однако даже годы спустя, когда казалось, что концепция национал-социализма давно определена, их идеи и взгляды все еще пользуются некоторой популярностью.\n\nРозенберговское течение - это не организованное движение, а разрозненная группа людей, которые, в той или иной степени, рассматривают идеи Альфреда Розенберга как то, чем должна быть немецкая политика в отношении Востока. Для Розенберга, прибалтийского немца, Восток был не просто землей для заселения, но набором наций, которых нужно возвысить, очистить и использовать в качестве клина, что сможет полностью уничтожить русский народ. Хотя сам этот человек давно забыт в Германии, его политика сохраняет свой вес в восточных владениях Рейха, особенно в рейхскомиссариатах.\n\nИнтеллектуалы и мыслители порой все еще прислушиваются к словам Розенберга как к своего рода прагматичной гуманитарной политике, которая могла бы предотвратить хаос, охвативший Восток. И все же не заблуждайтесь - последователи Розенберга следуют за Гитлером во всех остальных аспектах нацистской идеологии. Они так же прикованы к Рейху и его насилию, как и их остальные коллеги. Слово Розенберга, каким бы сладким оно ни было, не является спасением."

national_socialism_slavo_aryanism_subtype_desc: "                         §YСЛАВЯНО-АРИЙЗМ§!\n\n\n£GFX_ideology_ultranationalism_slavo_aryanism_bar\n\n\n\n\nСогласно более эзотерическим приверженцам нацизма, в доисторической Европе когда-то господствовала арийская сверхраса, которая сохранила свою расовую чистоту, создавала великие произведения искусства и основывала величественные города. Однако со временем они были развращены коварным еврейским вмешательством, которое заставило их вступать в браки с низшими расами и скрыло их славное наследие. Их потомки, далеко пали, но они смогли вернуть себе былую славу, теперь известны как немецкий народ.\n\nСлавяно-арийцы согласились бы со всем вышесказанным, но заменили бы слово "немецкий" на "славянский". Для них именно русские являются наследниками всемогущей арийской расы, а немцы - это неполноценные азиаты, оккупировавшие арийские земли по приказу евреев. Но помимо этого, они много спорят по поводу всех деталей. Они расходятся во мнениях относительно места происхождения арийской расы: одни говорят о русских землях, другие - о крайнем севере, третьи - о затерянном материке, вдохновившем историю Атлантиды, четвертые - о Леванте. Они твердо придерживаются антиклерикальных взглядов и считают, что христианство - это орудие жидовствующих для подрыва души России, но они препираются по поводу правильного написания имени Перун и каноничности индуистских Вед.\n\nКогда дело доходит до последовательной экономической и политической теории, у них ее нет. Древним арийцам не нужно было знать о ВВП или постклассическом реализме, чтобы достичь своего идеального общества, так почему они должны утруждать себя изучением этого сегодня? Единственный аспект, который действительно имеет значение, - это война, тотальная война, которая оживит русский дух и возродит арийскую кровь, текущую в жилах каждого славянина. И когда последний еврей будет задушен кишками последнего немца, арийская раса будет восстановлена вновь."

