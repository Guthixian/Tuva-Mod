 IBR_CountryInfo_Content.1: "Время перемен"
 IBR_CountryInfo_Content_desc.1: "С 1640 года Мадрид и Лиссабон рассекали океаны под §nразными§! §fфлагами§!. Но судьба - переменчивая госпожа. И она не слишком благосклонна к тем, кто ей не подчиняется. Во время Второй Мировой войны, несмотря на симпатии Франко к Берлину, §nПортугалия§! и §fИспания§! остались нейтральными странами, хотя это и не помешало Испании вырвать Гибралтар из лап умирающей §VБританской империи§!. Однако, едва Гитлер усмирил Европу, он решил попробовать свои силы в Африке. С теми немногочисленными подразделениями, которые были собраны на §nТёмном континенте§!, Германия нанесла удар по португальским колониям Ангола и Мозамбик.\n\nБоясь того, что §rнеоспоримый хозяин Европы§! может теперь обратить своё внимание и на них, две страны спешно организовали встречи для взаимной гарантии их общего суверенитета. В конце концов, несмотря на историческое упорство Португалии, в силу необходимости на свет появилось новое государство. §fИберийский союз§!."
 IBR_CountryInfo_Content.2: "Рассвет новой эпохи"
 IBR_CountryInfo_Content_desc.2: "Даже к 1950-м годам, коалиция §Gпремьер-министра Салазара§! и §Yкаудильо Франко§! начала трещать под швам. Охватившая Иберийский Союз реформаторская оттепель превратила его в экономически развитую державу. Морская инфраструктура Португалии и §iинвестиции из стран ОСН§! изменили политику Иберии с автаркии на индустриализацию. Казалось, что Союз станет самым важным игроком от свободного мира в §Lкрепости под названием Европа§!.\n\nЧто Иберия унаследовала от своих родителей, так это логово интриг и заговоров. И в один прекрасный день §KГульпе д'Альбуфейра§! во главе с §nУмберту Дельгаду§! сделало свой ход. Эти заговорщики ставили своей целью развалить Иберийский союз и восстановить независимость Португалии. Однако прежде чем заговор удалось привести в действие, он был раскрыт - как была раскрыта и связь организации с Салазаром. Вместо того, чтобы вызвать войну за независимость, этот случай закрепил власть консерваторов в правительстве и начал §eновый виток репрессий§!."
 IBR_CountryInfo_Content.3: "Положение дел в Союзе"
 IBR_CountryInfo_Content_desc.3: "§iВашингтон§! медленно начал дистанцироваться от Иберии, а Франко перестроил свою политику и начал восстанавливать отношения со своим старым союзником. Как Мадрид и Лиссабон, §nКоролевство Италия§! также было предано Гитлером, как только оно удовлетворило коварные амбиции фюрера. Вместе с §jТурцией§!, три средиземноморские державы сформировали альянс §BТриумвират§! ради сохранения своей власти над Средиземным морем.\n\nТем временем, инцидент с §KГульпе д'Альбуфейра§! остановил годы кропотливых реформ и прогресса. Тот социальный прогресс, который был достигнут, превратился в труху. Иберия снова закрылась от всего мира и восстановила §gдирижистскую экономику§!, с помощью которой она сможет стать полностью самодостаточной в экономическом плане. Сегодня, в 1962 году, трещины, усеивающие весь Союз, снова начинают давать о себе знать. Продолжит ли Иберия свой курс, или она снова потянется к Западу? §eЕсли§! страна вообще сможет остаться единой..."
 IBR_CountryInfo_Content.4: "То, что осталось"
 IBR_CountryInfo_Content_desc.4: "§LВторжение Германии в португальские владения в Африке§! нанесло сокрушительный удар по этой одной из немногих оставшихся колониальных держав, поэтому сейчас Иберийский союз внимательно следит за своими оставшимися колониями. На западе Африки, на землях §YГвинеи§!-§VБисау§!, местный народ начинает кипеть от недовольства и агитировать за независимость. §wЗападная Сахара§! и §sМавритания§! превратились в обычные военные форпосты и предприятия по добыче скудных ресурсов, где иберийцы и их компании пытаются наскрести то немногое, что осталось в Сахаре.\n\nМарокко является самым развитым из владений Иберии, а также самой колючей розой в вазе Франко. §oХасан II§! и §PВерховный комиссар§! вступили в напряжённую схватку умов, в которой только один сможет выйти победителем и объявить себя истинным правителем Марокко. Пока они борются, повстанцы внутри их земель §xточат свои ножи§!. Если империя рухнет, то когда это произойдет, они будут там."
 IBR_CountryInfo_Content.5: "Иберия за границей"
 IBR_CountryInfo_Content_desc.5: "Даже состоя в §BТриумвирате§!, все три члена альянса решают свои внутренние проблемы в гордом одиночестве. В случае с Иберией, она сочла разумным втянуть себя в дела своих бывших колоний. Президент §oДоминиканской республики§! §LРафаэль Трухильо§! нашел своего покровителя в залах Мадрида. При поддержке Иберии режим Трухильо продолжает подавлять любые потенциальные угрозы своему диктаторскому режиму, не желая ни с кем делиться своей властью. Также при молчаливой поддержке Иберии действуют различные повстанческие движения в §fКолумбии§! и §YЭквадоре§!.\n\nНо как долго продлится эта поддержка? Это вопрос, на который рано или поздно придется ответить..."

 # ЮЖНАЯ АФРИКА
 SAF_CountryInfo_Folder.101: "Хаос на мысе"

 SAF_CountryInfo_Content.1: "Южный парадокс"
 SAF_CountryInfo_Content_desc.1: "В Африке находится совсем немного озёр, ещё меньше там островов, но зато в избытке море недопонимания, пролегающее между §Rрейхскомиссариатами§! §RХюттига§! и §RШенка§!, а также яркий маяк свободы, светящий на самом юге Африки. Находясь в сложной политической ситуации, §Wдоминион Южная Африка§! осторожно пробирается по узкому канату международной дипломатии, говоря слова свободы и вольности §GВашингтону§! и шепча обещания о расовом превосходстве и сегрегации §RРейху§!.\n\nТак было с конца Второй Мировой войны. Те, кто рассказывают о том, что боевые действия в Южной Африке закончились в 1945 году, заблуждаются или говорят юридическими терминами, поскольку битва за Южную Африку все еще идёт как за рубежом, так и внутри страны. Не помогает и то, что Южноафриканское государство само по себе является сплошным парадоксом."

 SAF_CountryInfo_Content.2: "Бесконечные споры"
 SAF_CountryInfo_Content_desc.2: "Южная Африка - это доминион без монарха, где меньшинство управляет большинством. §WПремьер-министр де Вильерс Грааф§! аккуратно натравливает своих противников друг на друга, чтобы сохранить шаткую стабильность, которую установила принадлежащая ему Объединённая партия. Но за эту стабильность приходится платить. Чтобы удержать §Rнемцев§! к северу от Лимпопо, §WЮжная Африка§! не может полностью нарисовать картину свободы, набросок которой требуют §Gамериканцы§! за их всевозрастающую помощь. Трон §WЮжной Африки§! лежит пыльный и бесплодный, это доминион только по названию, но ещё не республика.\n\nПо другую сторону барьера мощные ораторские речи §RАльберта Герцога§! эхом разносятся по стране, привлекая бурское население к Национальной партии, политической силы, настроенной на сотрудничество с §RРейхом§! и установлении полного господства белых §Wюжноафриканцев§!. Но они не остаются без должного противодействия; всё это время Африканский национальный конгресс энергично борется за то, чтобы их голос был услышан, в прямом и переносном смысле, так как черные африканцы игнорируются в своей собственной стране с самого момента появления Южной Африки."

 SAF_CountryInfo_Content.3: "Грядущий перекрёсток судьбы"
 SAF_CountryInfo_Content_desc.3: "В городах угнетенные маршируют в знак солидарности, требуя освободить континент от раскола, а в это время на дальних аванпостах на границе с §Rрейхскомиссариатами§!, просачиваются сообщения о сожжённых деревнях и вырезанных семьях, которые все чаще происходят после боестолкновений между партизанскими отрядами и §Rнемецкой африканской армией§!. §WДоминион§! действительно ходит по натянутому канату, проявляя осторожность и миролюбие на всех фронтах.\n\nПеред нацией стоит множество задач: нужно использовать в своих интересах дары, открытые горнодобывающей компанией De Beers в области добычи §Wалмазов§!; необходимо найти баланс между иностранным §Wвлиянием§! и прибылью, пытаясь поддерживать торговлю с §RПактом§!; и ей точно нужно убедиться в том, что предстоящие §Wвыборы§! пройдут так как запланировано, поскольку какой бы выбор ни был сделан, он так или иначе потрясет всю Южную Африку. Конфликт в Кейптауне быстро становится неизбежным; §Wпремьер-министр де Вильерс Грааф§! должен удержать страну во что бы то ни стало, ведь если §WЮжная Африка§! сорвётся с каната, одному Богу известно, куда она приземлится."

 # Британия ПРАВИТ МОРЯМИ

 ENG_CountryInfo_Folder.101: "Беспросветный остров"
 ENG_CountryInfo_Folder.102: "Видимость цивилизации"

 ENG_CountryInfo_Content.1: "Конец мечты"
 ENG_CountryInfo_Content_desc.1: "3 сентября 1939 г. §RВеликобритания§! и §QФранцузская республика§! объявили войну §sТретьему германскому рейху§! после его незаконного вторжения в §SПольшу§!. §sНемцы§! вторглись через Бельгию и Нидерланды, дабы обойти оборону §QФранции§! - линию Мажино. После неудачной эвакуации Дюнкерка §RБритания§! понесла новые потери в Греции, Гибралтаре и Египте.\n\nДаже вступление в войну §iСоединенных Штатов Америки§! мало что изменило в пользу §BСоюзников§!, поскольку §LЯпония§! завоевала всю Юго-Восточную Азию, а §eБританский Радж§! оказался на грани полномасштабного восстания против §Rбританского§! господства.\n\nОднако ситуация начала разряжаться, когда совместное §Rангло§!-§iамериканское§! вторжение в Марокко было проведено с большим успехом. В результате §Bсоюзники§! переориентировали свои усилия на Северную Африку. Так в конце 1944 г. началась операция §GМаркет Гарден§! - военная операция, которая стала решающей победой §Bсоюзников§!. Хотя эта победа была крайне необходима §Bсоюзникам§!, успех длился недолго."

 ENG_CountryInfo_Content.2: "Когда ад постучал"
 ENG_CountryInfo_Content_desc.2: "В марте 1945 г. на острова вторгся §sВеликогерманский рейх§!. Сконцентрировав основные силы в Северной Африке, §sнемцы§! легко пробирались гуськом, пока не захватили всю §RБританию§!. Их остановила только Северная Ирландия, которую защищали объединенные силы солдат разных национальностей. §RБританцы§!, §iамериканцы§!, §Gбразильцы§!, §Dуругвайцы§! и многие другие принимали участие в обороне §nСеверной Ирландии§!, и некоторые журналисты военного времени назвали эту оборону §m"Великой обороной свободных наций"§!\n\nКак ни старались, но §mсоюзники§! не смогли больше противостоять §sнацистам§! в Европе, и в результате военные действия потерпели крах. Успехи §GМаркет-Гардена§! были сведены на нет почти сразу же, как только §sнемцы§! и §Kитальянцы§! получили преимущество в численности.\n\nПоследняя надежда §mсоюзников§! на победу в войне была потеряна. Оставались только остатки дезорганизованного §RСодружества§! и §iСША§!."

 ENG_CountryInfo_Content.3: "Рождение Нового порядка"
 ENG_CountryInfo_Content_desc.3: "При подписании §RЛондонского договора§! §sГитлер решил§!, что §RВеликобритании§! будет позволено сохранить статус "свободной нации" под руководством §sГермании§!. Премьер-министром, выбранным §sнемцами§! для руководства страной в ближайший период после войны, стал не кто иной, как бывший премьер-министр §sДэвид Ллойд Джордж§!, который умер менее чем через год своего пребывания на посту.\n\nЕго быстро сменил §oГастингс Рассел, герцог Бедфорд§!, который установил номинальную политическую независимость §oБританской народной партии§!, недавно созданной организации, реорганизованной §oгерцогом§! после депортации бывшего лидера §oДжона Беккета§! в §sГерманию§! за его номинальное §mеврейское§! происхождение. Что касается значительного меньшинства §mевреев§! в Великобритании, то более §R300 000§! человек были вывезены из своих домов и депортированы в §sРейх§!, и более о них больше никто не слышал.\n\nЦепи Нового британского порядка ковались, но оказалось, что для того, чтобы их разорвать, нужно совсем немного..."

 ENG_CountryInfo_Content.4: "Восстание 56-го года"
 ENG_CountryInfo_Content_desc.4: "Именно в условиях этого непростого мира после отставки §sгерцога Бедфордаd§! в 1953 г. и прихода к власти жесткого фашиста §oА.К. Честертона§! стали проявляться реальные трещины в §Rбританской§! системе. Именно во время хаоса §VЗападно-русской войны§! §eСопротивление§! нашло время для нанесения удара.\n\nВремя под руководством бывшего главы §Rбританской САС§! §sДэвида Стирлинга§!, вновь скрытно проникшего в страну, §mшло§!. Скорость, с которой §sГермания§! начала восстанавливаться, побуждала §sСтирлинга§! действовать быстро, пытаясь сломить правительство, и в конце 1956 г. он призвал к всеобщему восстанию против правительства §oЧестертона§!.\n\nПосле нескольких §Vкровавых§! столкновений в городах, в которых погибли сотни людей, попытка §sСтирлинга§! была сорвана, как и попытка §eпартизана-коммуниста§! §eБилла Александера§!. Оба были схвачены и предстали перед судом, который длился менее 15 минут, после чего их казнили."

 ENG_CountryInfo_Content.5: "Министерство Домвиля"
 ENG_CountryInfo_Content_desc.5: "После кровопролития §V56-го года§! премьер-министр §oЧестертон§! обнаружил, что его сторонники переходят на сторону его самого яростного критика Эндрю Фаунтэйна. Вынужденные уйти в отставку, Честертон и лорд Бедфорд, тем не менее, добились того, что 10-й дом по Даунинг-стрит занял их общий друг и доверенное лицо, адмирал §jБарри Домвиль§!, давний член §jфашистской Старой гвардии§!\n\nПри министерстве §jДомвиля§! внутренняя ситуация в §RБритании§! стабилизировалась, открыв возможность для §Gэкономического§! расцвета. Под контролем §lгерманских мегакорпораций§! §RБритания§! вступила в 60-е годы с невиданным с довоенных лет §Gростом§!\n\nОднако под тонкой оболочкой "§RБритании§!" скрывается мрачная реальность. Активность §eсопротивления§! снова растет, а §sБританская народная партия§! раскололась на три яростно противоборствующих лагеря: §sдемократов-прагматистов§!, §oреволюционеров-идеологов§! и §jконсерваторов-старой гвардии§!."

 ENG_CountryInfo_Content.6: "Последний из старой Англии"
 ENG_CountryInfo_Content_desc.6: "§sРичард Остин "Рэб" Батлер§! - странный человек в кабинете §jДомвиля§! по той простой причине, что он единственный, чьи намерения не совпадают с намерениями его коллег. В то время как §jДомвиль§!, §oФаунтейн§! и другие прославляют восхождение Новой Британии из пепла упадка, §sБатлер§! видит свою миссию в том, чтобы залечить раны Британии и вернуть ей спокойствие.\n\nСреди его §sфракции§! §jБНП§!, называемой "§sпрагматистами§!", находится множество §Gмолодых политиков§!, каждый из которых по-своему интерпретирует идею §sБатлера§! о "§Mдемократии§!". Один из них - перспективный министр §sРеджинальд Модлинг§!, сторонник Батлера, готовый замарать руки о §sнемцев§!, дабы получить преимущество перед своими §oврагами§!.\n\nДругой видный деятель в кругу §sБатлера§! - министр §RГарольд Вильсон§!, многолетний государственный служащий и первоначальный соавтор §Rдоклада Бевериджа§! во время войны. §RВильсон§! стремится реформировать §jБНП§! в правительство, которое будет заниматься вопросами §Pблагосостояния§! и §Gздоровья§! британского народа."

 ENG_CountryInfo_Content.7: "Пламя фашизма"
 ENG_CountryInfo_Content_desc.7: "§RВойна§! и казнь §oсэра Освальда Мосли§! мало чем смогли затормозить движение §oфашизма§! в Британии, пока §sнемецкие§! владыки проникали своими щупальцами на острова. В отличие от своих соперников из Старой гвардии, §oЭндрю Фаунтейн§! рассматривает фашизм как огонь, поднимающийся снизу, который должен испепелить старое, дабы оставить после себя §Rчистое будущее§!; эта идея настолько же захватывает его сторонников, насколько ужасает его противников.\n\n§oФаунтейн§! и его люди возглавляют фракцию §sБНП§!, известную как §o"Идеологи"§!, которая стремится к созданию гораздо более §Rреволюционного§! фашистского государства, чем то, которое до сих пор ведут §oЧестертон§! и §jДомвиль§!. §oФаунтейн§! создает для своих союзников и врагов ореол силы и единства, но за закрытыми дверями §oИдеологи§! так же §Vразобщены§!, как и все остальные.\n\nУ новоиспеченных министров §oДжеффри Хэмма§! и §rДжона Бина§! есть §Rреволюционные§! идеи относительно того, как должны функционировать органы власти §oфашистского острова§!, и их конфликт может угрожать погасить §oбританское пламя§! раз и навсегда..."

 ENG_CountryInfo_Content.8: "Хранители старины"
 ENG_CountryInfo_Content_desc.8: "С тех пор как в Великобритании появились §sпрогерманские§!, а затем §sколлаборационистские§! группировки, их возглавляла §jстарая гвардия§!, и §jБританская народная партия§! не является исключением. Даунинг-стрит принадлежит им со времен герцога Бедфорда, и она остается таковой и при премьер-министре Домвиле.\n\nАрхитекторы §jбританского фашизма§!, представители Старой гвардии верят в подход "сверху вниз", при котором фашизм служит для защиты и охраны старого порядка. Несмотря на то, что их численность в общинах может сокращаться, их влияние в палате лордов остается сильным, где находятся наиболее надежные союзники §jДомвиля§!.\n\nТам до сих пор проживают лорд §jТависток§! и §oА.К. Честертон§!, а также их старый союзник §sДжерард Уоллоп, лорд Портсмут§!, которого многие считают наследником Домвиля. Однако сам Уоллоп выделяется как лидер движения §nорганицистов§! - небольшой группы §sсельских ревизионистов и абсолютистов§!. Время покажет, останется ли §jСтарая гвардия§! в прежнем виде или обратится к возрождению Древнего."

 ENG_CountryInfo_Content.9: "Сопротивление"
 ENG_CountryInfo_Content_desc.9: "В оппозиции §oколлаборационистам§! возникла новая организация: многие британские подданные отказались подчиняться марионеточному правительству короля §sЭдуарда§! или §sГермании§!. Это привело к созданию организации §RСамое Верное Ополчение Ее Величества§!, сокращенно §RСВОЕВ§!.\n\nПоддерживая контакты с §mОрганизацией свободных наций§! в Канаде, они ведут работу по подрыву коллаборационистского правительства. В §RСВОЕВ§! действуют две основные группировки: §sУСО§! и §VЛевое сопротивление§!.\n\n§sУСО§! - организация военного времени, занимавшаяся шпионажем, разведкой и проведением дерзких операций. Теперь их задача - освободить §RБританию§! и вернуть на трон §sзаконного монарх§!. §VЛС§! была образована после хаоса восстания 56-го года. Их главная цель - освобождение §Vрабочего класса§! от сапог §lнемецких корпораций§!. Ее возглавляет коалиция §Vлеволиберальных§! организаций во главе с израненным войной социалистом §VДжеком Джонсом§!."

 ENG_CountryInfo_Content.10: "Изгнанники"
 ENG_CountryInfo_Content_desc.10: "Отступление из Британии было делом, характеризующимся крайним хаосом. Сегодня в Британии говорят о "§Vсписке§!", который разделял тех, кто мог уехать, и тех, кто должен был остаться. В этот §Vсписок§! входило большинство членов §sвоенного кабинета§! §iУинстона Черчилля§!, в том числе будущие премьер-министры §RГерберт Моррисон§! и §BГарольд Макмиллан§!.\n\nВ списке были также многие, кому посчастливилось оказаться под рукой §Vлорда Бивербрука§!, например, нынешний §Rлидер оппозиции§! §VМайкл Фут§!. В §LОттаве§! изгнанники сидят на дрейфе уже §M17 лет§!, и в правительстве царит атмосфера недовольства тем, что, возможно, им больше никогда не удастся ступить на землю любимой родины.\n\nБудь то §Bкоролева и страна§! или §Vглас народа§!, нынешние партийные лидеры §BМакмиллан§! и §VФут§! возвысились до почти мифологического статуса в своих рядах. Руководство §GИзгнанников§! не может находиться в более надежных руках, если, конечно, еще есть надежда..."

