  NOV_CountryInfo_Folder.101: "Соколиное гнездо"
  NOV_CountryInfo_Content.1: "Сибирский сокол"
  NOV_CountryInfo_Content_desc.1: "Из пепла Центрально-Сибирской Республики и порождения амбиций Бухаринского Советского Союза, расправила крылья молодая §WФедерация§!.\n\nКогда §Rанархисты, социалисты§! и, неожиданно, §Rпавшие в ретроградство безумцы§! сломили Республику, а изнеженные идеалисты в томском правительстве никак не смогли ответить на эти вызовы должным образом, лётчик-истребитель и бывший маршал авиации Республики §WАлександр Покрышкин§!, прозванный "Сибирским соколом", взял инициативу в свои руки. Он провозгласил независимость региона вокруг §WНовосибирска§! от центрального правительства в Томске и назначил себя президентом этого новообразованного государства. Вскоре к Федерации присоединился и §WАлтай§!, который также решил отделиться от витающего в облаках Томска."
  NOV_CountryInfo_Content.2: "Силовики"
  NOV_CountryInfo_Content_desc.2: "В последующие годы §WПокрышкин§! создал прочный фундамент для своего видения государства. Хоть его режим носит чисто авторитарный характер, а в его правительстве доминируют §Gсиловики§!, некогда служившие и до сих пор служащие в армии и службах безопасности, он обеспечил безопасность для своих граждан и защитил их от многочисленных враждебных сил в этом нестабильном регионе.\n\nПредоставленная народу стабильность позволила случиться быстрому экономическому скачку, что привело к расцвету §Gкорпораций§!, крайне богатых экономических образований, которые оказали огромное влияние на население молодого государства. Многие приветствуют такие преобразования, ибо они способствуют процветанию и богатству народа, но есть некоторые, кто видят в этом усиливающуюся централизацию авторитарного режима, поддерживаемую заинтересованными лицами из числа §Gсиловиков§!."

  #102
  NOV_CountryInfo_Folder.102: "Восхождение орла"
  NOV_CountryInfo_Content.3: "Василий Шукшин"
  NOV_CountryInfo_Content_desc.3: "Никто так сильно не осуждает  авторитарность §Gсиловиков§!, как §WВасилий Шукшин§!, мэр Барнаула и второй по значимости человек в §WФедерации§! после самого §WПокрышкина§!.\n\nЧрезвычайно популярный среди простых людей, он обещает стать занозой в боку у любого, кто попытается еще больше ограничить народные свободы в угоду интересов промышленников или лояльности §Gсиловиков§!."
  NOV_CountryInfo_Content.4: "Не просто провинция"
  NOV_CountryInfo_Content_desc.4: "Помимо внутренних препятствий, существует множество проблем §Rвнешнего характера§!.\n\n§WНовосибирск§!, как стратегически важный город, крайне желанен для всех тех, кто хочет обладать большой промышленной базой. Если §WФедерация§! хочет пережить грядущие бури, её правительство должно мудро использовать местность, промышленность и человеческий ресурс, которыми так щедро одарена молодая страна - иначе §RНовосибирску предстоит стать лишь очередной провинцией в другом, более сильном государстве.§!"

 # КЕМЕРОВО

  #101
  KEM_CountryInfo_Folder.101: "Наш кусок Сибири"
  KEM_CountryInfo_Content.1: "Вотчина генерала"
  KEM_CountryInfo_Content_desc.1: "Неудивительно, что многочисленные поражения России сломили дух её народа. Теперь Сибирь переполнена §Rнационалистами, остатками Красной Армии, фашистами§!... И среди всего этого стоит град §WКемерово§!.\n\nПервоначально он входил в состав §RЦентрально-Сибирской Республики§!, но после §RСибирской войны§! в государстве воцарился хаос. Тогда гордые люди подняли свои стяги над §WКемерово§!, провозглашая его независимость от центральной власти, а §Wгенерал-майор Николай Иванович Крылов§! объявил его своей вотчиной."

  #102
  KEM_CountryInfo_Folder.102: "Царское бремя"
  KEM_CountryInfo_Content.2: "Молот, серп и... корона?"
  KEM_CountryInfo_Content_desc.2: "Новообъявленное Кемеровское царство следует необычной доктрине сохранения определённых социалистических элементов, таких как профсоюзы, но смешивает их с древней эстетикой и рыночной экономикой. Более того, теперь §Gгенерал Крылов§! известен под именем §WРюрик II§!, в честь варяга, основавшего древнее государство Новгород.\n\nЕго последователи недоумевают, действительно ли наполненная кровью судьба России окончательно сломила здравомыслие этого человека, или же всё это - отчаянная авантюра, направленная на получение общественной поддержки."
  KEM_CountryInfo_Content.3: "Юрий и Лидия"
  KEM_CountryInfo_Content_desc.3: "Для стороннего наблюдателя §Wкняжество§! кажется беспорядочным образованием, без ясной идеологии и с недостижимой целью: возрождение Российской Империи. Однако действиями §Wцаря Рюрика II§! тщательно руководят двое его детей: §Wцаревич Юрий§! и §Wкняжна Лидия§!. Первый приобрел положительную репутацию среди крестьян как реформатор-популист, когда как Лидия набирает популярность среди военных и царской гвардии.\n\nТем не менее, в конце останется §Rлишь один преемник§!, и ни Юрий, ни Лидия не собираются уступать на пути к §Gкороне§!."
  KEM_CountryInfo_Content.4: "Безумие или план?"
  KEM_CountryInfo_Content_desc.4: "Если §WКемеровское царство§! собирается пережить эти темные времена, оно должно тщательно продумать свои действия. §RМятежники Красноярска§! с каждым днём только увеличивают силу своих набегов. §RНовосибирский сокол§! жаждет новой добычи, а невдалеке на восточных границах царства поднимает голову §RСибирская Чёрная Армия§!, которая однажды уже победила царя. Внутри границ недовольные рабочие трудятся на остатках §GСибирского плана§!, пока в народе гуляют слухи о призывах к §Pреволюции§!.\n\n§WЦарь Рюрик II§! должен либо быть по-настоящему сумасшедшим, либо иметь чёткие планы по защите своего государства."

 # СИБИРСКАЯ ЧЁРНАЯ АРМИЯ

  #101
  SBA_CountryInfo_Folder.101: "Сыны анархии"
  SBA_CountryInfo_Content.1: "Восстание"
  SBA_CountryInfo_Content_desc.1: "Сдавленный §gорлом§! и §Rмолотом§!, народ на границе между §gЦентральной Сибирью§! и §RДальним Востоком§! страдает, ибо жившие в этих краях мужчины были отправлены умирать ради видения будущего своих вождей. Пока война между двумя левиафанами не собиралась прекращаться, в приграничных землях стал слышен шёпот §eвозмущения§!. §eПётр Сиуда§!, §eанархист§! и умелый оратор, выступил перед своими земляками со страстными речами, взывая к свободе от войны и свободе от тех, кто посылает на неё людей. Эти слова нашли поддержку больших масс населения, и вскоре уставший от войны народ стал скандировать лозунги §eконец всем формам угнетения§!.\n\nМозаика складывалась, и на последнем этапе неповиновения, народ вышел против своих угнетателей и разорвал свои оковы. Но на одном лишь §eпыле§! не добыть свободу; без §qдостаточного количества оружия и живой силы§! восстание не заимело бы успеха..."
  SBA_CountryInfo_Content.2: "Нежеланный альянс"
  SBA_CountryInfo_Content_desc.2: "Судьба иногда складывается необычайнейшим образом. В другой жизни §qгенерал Иван Степанов§! из §gЦентрально-Сибирской республики§!, скорее всего, видел бы Сиуду только через прицел трёхстволки. И всё же, по чистой случайности, эти двое смогли заключить сделку; Степанов должен предоставить §qвоенную мощь§!, а Сиуда - §eнародную поддержку§!. Бойцы Степанова сформировали хребет новой §qЧёрной армии§!, силы, направленной на защиту §eкоммун§! от агрессии окружающих государств.\n\n§eВольная территория§!, усиленная военной мощью генерала, наконец-то утвердила себя как независимое от всех образование. И когда большие государства на западе и востоке начали распадаться, народ в Канске и окружающих его коммунах наконец нашёл для себя мир. То, как долго он продержится, уже зависит от §qвоенных§! и §eидеологических§! лидеров Вольной территории."

  #102
  SBA_CountryInfo_Folder.102: "Неопределённость пути"
  SBA_CountryInfo_Content.3: "Территория противоречий"
  SBA_CountryInfo_Content_desc.3: "Вольная территория зародилась из союза §qгенерала§! и §eанархиста§!, двух противоположных друг другу мыслеформ, а это значит, что изнутри её разрывают противоречия. Анархистская территория следует указаниям §qСовета Безопасности§!, органа, составленного из главных лиц Чёрной армии и самых авторитетных идеологов из §eГлавного собрания§!. Совбез в глазах анархистов видится как необходимое зло, ибо оно более предпочтительно, чем вторжение внешних сил. §eСобрание§! же напротив является организацией, более соответствующей идеологии анархизма, ибо по сути играет роль форума, на котором представители коммун могут свободно обсуждать проблемы и предлагать решения.\n\nНо уже ясно, что такая система не может существовать вечно. §eАнархисты§! видят Совбез как иерархическую, оказывающую давление организацию, которая в скором времени должна сгинуть. Тем временем §qв рядах Чёрной армии§! устали от неэффективности Главного собрания и некоторые заговорщики-генералы начинают плести свои интриги."
  SBA_CountryInfo_Content.4: "Пётр Сиуда"
  SBA_CountryInfo_Content_desc.4: "§eПётр Сиуда§! был всего лишь школьником, когда его жизнь была испорчена. §RВ бухаринской России§!, Пётр ежедневно видел неудачи государства, но именно отец привил ему презрение не только к §Gцаризму§! и §jфашизму§!, но и к §Wдавлению в любой из форм§!, за какими лозунгами оно бы не пряталось. Два правительства в Сибири отправляли на убой тысячи людей, чтобы держать народ в узде и расширить свою власть, и Пётр, видя это, пришёл к выводу, что только через уничтожение этих государств народ придёт к процветанию.\n\nСиуда - пример для многих, он не пользуется привилегиями главенства, ибо думает, что власть рождает паразитов. Он играет главную роль идеологического лидера Вольной территории, речами разжигая §eреволюционный пыл§! в сердцах народа, при этом избегая отдачи приказов или команд. Но может ли убеждённость в своих идеалах способствовать сохранению того, за что он так упорно боролся?"
  SBA_CountryInfo_Content.5: "Иван Степанов"
  SBA_CountryInfo_Content_desc.5: "§qГенерал Иван Степанов§! прежде всего оппортунист.  Именно из-за оппортунизма его перевели с западного фронта. Именно оппортунизм привел его в высшие эшелоны §gЦентрально-Сибирской Республики§!. Когда §WСтепанов§! смотрел на свои усталые войска в день последнего наступления на §rИркутск§!, он видел десятилетие войны и жаждущих мира людей, но главное, что он видел - это возможность. Степанов, объединившись с §eвосстанием Сиуды§!, смог сбежать с борта тонущей лодки §gЦСР§! и утвердил себя как фактического лидера Вольной территории, а его §qЧёрная армия§! стоит на страже §eвольных коммун§!.\n\nОднако двоевластие в России никогда не длится долго, и у Степанова есть §qширокие стремления§!, быть чем-то большим, чем просто защитником коммун. Хоть теперь Вольная территория и может дать ответ на внешние угрозы, §eСиуде и его соратникам§! предстоит узнать, что §qнастоящая угроза на самом деле исходит изнутри...§!"

 # ТОМСК

  #101
  TOM_CountryInfo_Folder.101: "Отверженная республика"
  TOM_CountryInfo_Content.1: "Тёмный час"
  TOM_CountryInfo_Content_desc.1: "Падение Советского Союза принесло неисчислимые тяготы народу России. И всё же в этот самый тёмный час искры надежды не угасли от смерча германского милитаризма.\n\nВ Центральной Сибири, не так давно развитой промышленными амбициями Бухарина, родилось новое демократическое российское государство: §WЦентрально-Сибирская республика§!."
  TOM_CountryInfo_Content.2: "Убитая мечта"
  TOM_CountryInfo_Content_desc.2: "Во главе с поэтом-президентом §WБорисом Пастернаком§!, новая нация намеревалась выстроить живой пример российской демократии, наследницы той идеи, что была убита в 1918 году Лениным и его большевиками.\n\nЭта мечта быстро превратилась в кошмар. Не имея выхода к морю и не имея возможности торговать с остальным миром, экономика Центральной Сибири изо всех сил пыталась приспособиться к суровым условиям. Сепаратистские настроения в Барнауле, житнице республики, принесли нестабильность и продовольственные бунты по всей стране.\n\nНемного времени спустя, §RГенрих Ягода§! начал свое вторжение и всё пошло наперекосяк."
  TOM_CountryInfo_Content.3: "Бедствия"
  TOM_CountryInfo_Content_desc.3: "Региональные военачальники в §RНовосибирске§! отделились от Республики, сославшись на неспособность центрального правительства выиграть войну и положить конец кровопролитию. На востоке, от разваливающейся Республики откололись §Rанархисты§!-повстанцы.\n\nПопытка генерала Крылова отбить этот район привела к дальнейшим поражениям после предательства полковника §RАндреева§! и потери §RКрасноярска§!. Сломленный Крылов отступил в §RКемерово§!, где в приступе безумия падший генерал объявил себя реинкарнацией давно умершего правителя Руси §RРюрика§!."
  TOM_CountryInfo_Content.4: "Борьба вопреки"
  TOM_CountryInfo_Content_desc.4: "Несмотря на всё это, народ внутри и вокруг §WТомска§! сохранил верность центральному правительству. После падения §RКрасноярска§! президент §WПастернак§! отложил надвигающиеся выборы и провозгласил об установлении Временного Правительства для стабилизации разваливающейся республики. Среди этого хаоса, §WПастернак§! и его советники трудились не покладая рук, чтобы улучшить продовольственную ситуацию и обеспечить хоть какое-то подобие нормальной жизни в столице.\n\nДаже диагностированный рак не остановил президента §WПастернака§! от его борьбы за предотвращение краха Республики."

  #102
  TOM_CountryInfo_Folder.102: "Наши ценности"
  TOM_CountryInfo_Content.5: "Постоянный упадок"
  TOM_CountryInfo_Content_desc.5: "Несмотря на популярность §WПастернака§!, население §WТомска§! понимает что §Wвременное правительство§! способно только замедлить упадок республики, вместо того чтобы повернуть ситуацию вспять. Однако надежда всё ещё есть, поскольку поэт-президент начал работу над новыми основами Республики. Веря в то, что дистанцированность от народа и неспособность мобилизовать массы на поддержку нации обрекла старую республику на гибель, §WПастернак§! приступил к разработке новой конституции, которая позволила бы Республике задействовать огромную группу интеллектуалов, писателей, композиторов и учёных §WТомска§!."
  TOM_CountryInfo_Content.6: "Сибирские Афины"
  TOM_CountryInfo_Content_desc.6: "Сибирские Афины, со всеми возведёнными тут школами, университетами и салонами, в своем возрождении опираются на четыре величайших политических объединения: консервативных §Wдекабристов§!, под руководством исследователя Древней Руси §GДмитрия Лихачева§!; центристских §Wбастильяров§! с примкнувшими к ним промышленниками и их лидером, поэтом-авангардистом §GДаниилом Хармсом§!; утопических социалистов из салона §Wгуманистов§!, чьим лидером является композитор §GДмитрий Шостакович§!; и либеральных технократов §GАндрея Сахарова§! и его салон §Wмодернистов§!\n\nНужно лишь надеяться, что прения между ними закончатся хорошо."

 # ИРКУТСК

  #101
  IRK_CountryInfo_Folder.101: "Временный лидер"
  IRK_CountryInfo_Content.1: "Договор-унижение"
  IRK_CountryInfo_Content_desc.1: "30 декабря 1922 года Договором о создании СССР был учреждён Советский Союз. Первоначально в его состав входили Российская, Украинская, Белорусская и Закавказская республики. По состоянию на 1 января 1962 года, из-за множеств трудностей, Советский Союз находится только в §WИркутской§! области. Когда Москва пала из-за вторжения §Rнацистов§!, Генеральный Секретарь §wНиколай Бухарин§! просто исчез.\n\n§WПрезидиум Верховного Совета§! быстро выбрал своим новым временным лидером главу §GНКВД§! §WГенриха Ягоду§!. И мудрый §WЯгода§! быстро спас Президиум. В дерзком побеге его моторизированные дивизии §GНКВД§! смогли перевезти Советское правительство на Дальний Восток, в триумф старого Сибирского Плана - город §WИркутск§!."
  IRK_CountryInfo_Content.2: "Прибытие"
  IRK_CountryInfo_Content_desc.2: "По прибытии, §WПрезидиум§! пытался восстановить контроль над старым Союзом, но мало кто верил, что старому правительству Бухарина есть место в новой России.\n\nПравительство начало терять контроль над Дальним Востоком из-за военных §Rконфликтов§! с местными сибирскими §Rреакционерами§!, и §rфашистскими§! коллаборационистами: "§RХозяинами Харбина§!", урвавшими себе кусок в виде территории от Магадана до Читы. Последним ударом по советскому государству является восстание в Бурятии, организованное §RВалерием Саблиным§!. В прошлом верный солдат, §RСаблин§! показал своё истинное лицо - он §Rутопический псевдолевый радикал§!, желающий построить свой §GСоветский Союз§!, в соответствии со своими ребяческими идеями."

  #102
  IRK_CountryInfo_Folder.102: "Препятствия безопасности"
  IRK_CountryInfo_Content.3: "Президиум против партии"
  IRK_CountryInfo_Content_desc.3: "Весь этот упадок, по мнению §WГенерального Секретаря Ягоды§!, появился из-за жуткой некомпетентности §WПрезидиума§!. Их любимый §wБухарин§! подвёл СССР, и его подхалимы повторяют все его ошибки. Поэтому §WЯгода§! начал укреплять §GНКВД§! после эвакуации. Будучи ранее обычной секретной полицейской службой, §GНКВД§! со временем стало выполнять всё больше функций в советском §Gгосударстве§!.\n\n§RНедоброжелатели§! §WЯгоды§! в Партии, часто называемые §Rпартийцами§!, во главе которых стоит §RСергей Бессонов§!, утверждают, что §WЯгода§! уничтожает советскую пролетарскую бюрократию, чтобы заменить её §Gсекьюрократией НКВД§!. Если это правда, то только потому, что §GНКВД§! - это последняя верная сила, способная спасти §GРеволюцию§! от её §Rврагов§! внутри и снаружи СССР."
  IRK_CountryInfo_Content.4: "Восстание"
  IRK_CountryInfo_Content_desc.4: "§WИркутское правительство§! - это легитимное правительство §GСоюза Советских Социалистических Республик§!, даже если сейчас это никого не волнует.\n\nЕсли §WЯгода§! и §WПрезидиум§! смогут подавить §Rвосстание Саблина§!, а также восстановить порядок на Дальнем Востоке и за его пределами, тогда, возможно, Советская Россия однажды вернется в §Gстарые добрые времена§!."

 # БУРЯТИЯ

  #101
  BRY_CountryInfo_Folder.101: "Мёртвая страна восстала..."
  BRY_CountryInfo_Content.1: "1924"
  BRY_CountryInfo_Content_desc.1: "30 декабря 1922 года Договором о создании СССР был учреждён Советский Союз. Большинство россиян сказали бы, что СССР был разрушен в 1945 году, когда Союз распался в результате выхода §Rнацистов§! на линию Архангелсь-Астрахань. §RЯгода§! и его §RПрезидиум§! утверждают, что Советский Союз никогда не был разрушен и до сих пор его законное правительство находится в Иркутске.\n\nНо §WВалерий Саблин§! знает, что Советский Союз был действительно уничтожен в 1924 году, когда §yНиколай Бухарин§! выиграл борьбу за власть, чтобы сменить Ленина, и начал демонтировать всё, за что выступал Вождь Революции."
  BRY_CountryInfo_Content.2: "Верный монстру"
  BRY_CountryInfo_Content_desc.2: "Впрочем, §WСаблин§! не всегда так думал. Раньше он был верным комиссаром в армии Ягоды. Он доблестно служил остаткам СССР в §yЦентрально-Сибирской Войне§!, несмотря на постоянное вмешательство §RНКВД§! в его личные дела. Он всю жизнь верил в идеалы Ленина, и большую часть своего служения выполнял приказы §RЯгоды§! и его §RПрезидиума§!.\n\nНо по мере того, как тянулись годы, а §RНКВД§! лишь усилял свою власть над советским государством, §WСаблин§! начал сомневаться, сражается ли он на самом деле за освобождение пролетариата?.."

  #102
  BRY_CountryInfo_Folder.102: "...из своей могилы"
  BRY_CountryInfo_Content.3: "Революция"
  BRY_CountryInfo_Content_desc.3: "§WВалерий Саблин§! был не один в своих сомнениях. Вскоре он начал встречаться с другими людьми, которым не нравился §RЯгода§! и его растущая §Rсекьюрократия§!.\n\nОн встретил §Gбурятов§!, чувствовавших, что их культура разрушается ассимиляционистской политикой Президиума, §GБухаринистов§!, понимавших, что §Rсекьюрократия НКВД§! была несовместимой с Союзом §yБухарина§!. Саблин встретил и §Gженщин§!, которым отказали в равных правах в социалистическом обществе из-за их пола.\n\nОн объединил эти и другие разрозненные группы вместе, чтобы начать §GРеволюцию§! против §RЯгоды§!, в процессе захватив под свой контроль §WБурятию§!."
  BRY_CountryInfo_Content.4: "Освобождение"
  BRY_CountryInfo_Content_desc.4: "Но что будет после §Gреволюции§!? §WСаблин§! полностью привержен делу освобождения Союза и обеспечения свободы и равенства для всех россиян. Однако верно и то, что §WВалерий§! никогда не управлял государством. §RБухаринцы§! в его движении, даже после захвата §RИркутска§!, всё ещё остаются сильной политической фракцией. Поэтому §Wновому Ленину§! придётся совершить сложные выборы между §Gсоциалистическим идеализмом§! и §RБухаринским прагматизмом§!. Но сейчас всё, что ему нужно сделать - это покончить с тиранией §RЯгоды§!. Только после этого он сможет заняться восстановлением §GСоюза Советских Социалистических Республик§!."

 # ЧИТА

  #101
  CHT_CountryInfo_Folder.101: "Атаман"
  CHT_CountryInfo_Content.1: "Со времён Колчака"
  CHT_CountryInfo_Content_desc.1: "В разгар §Rгражданской войны§!, §Gатаман Григорий Семёнов§! сплотил §GЗабайкальское казачье войско§! и сражался вместе с временным правительством §GАлександра Колчака§! на §WДальнем Востоке России§!.\n\nТем не менее, после нескольких лет жестокой §Rпартизанской борьбы§!, §Gатаман Семёнов§! в конечном итоге §Rпроиграл войну§!, и был вынужден бежать из страны вместе со своей армией."
  CHT_CountryInfo_Content.2: "Ах, Харбин!"
  CHT_CountryInfo_Content_desc.2: "Атаман вместе с тысячами других русских эмигрантов, спасавшихся от большевистского режима, поселился в маньчжурском городе Харбин.\n\nЗдесь остатки Белой армии строили планы и готовились к тому дню, когда они в конечном итоге триумфально пересекут §WАмур§! и снова продолжат свою войну с §Rкоммунизмом§!.\n\nШли годы, и их мечта, казалось, становилась всё более недосягаемой, но с чудесным §Gраспадом§! §RСоветского Союза§!, их сны наконец стали явью."

  #102
  CHT_CountryInfo_Folder.102: "Белая крепость"
  CHT_CountryInfo_Content.3: "Банкет"
  CHT_CountryInfo_Content_desc.3: "Теперь, остатки §GБелой Армии§! и §GЗабайкальского казачьего войска§! обустроили себе базу в §GЧите§!. Номинально государством правит §GМихаил II§!, также известный как §GМихаил Андреевич Романов§!.\n\nПриглашенный в §WХарбин§! под предлогом §Wофициального банкета§!, вместо этого он оказался втянутым в §Wдерзкий план§! старых §Gбелых офицеров§!, по восстановлению правления §GРомановых§! в §WРоссии§!, даже несмотря на кажущуюся §Rнелегитимность§! "Императора"."
  CHT_CountryInfo_Content.4: "Игрушка военных"
  CHT_CountryInfo_Content_desc.4: "Сейчас §GМихаил II§! это просто §Wмарионетка§!, которая нужна для прикрытия правления §GГригория Семёнова§! и генерала §GБориса Шепунова§!. §GЦарь§!, несмотря на то, что он является новым лицом §Gбелого движения§!, не хочет оставаться в §WРоссии§!, и надеется однажды вернуться домой в Австралию.\n\nОказавшись в ловушке на чужбине, вдали от дома, положение Михаила кажется действительно безнадёжным..."
  CHT_CountryInfo_Content.5: "Старые воины короны"
  CHT_CountryInfo_Content_desc.5: "Задача, которая стоит перед §GБелой Армией§! по настоящему грандиозная. Из этой замороженной твердыни они стремятся продолжить §Rконфликт§!, который начался так давно, и восстановить давно утраченную §Gмонархию§!.\n\n§GАтаман§! уже стар, и непонятно, в каком направлении будет двигаться его §Gправительство§!, когда он §Rумрёт§!..."

 # АМУР

  #101
  AMR_CountryInfo_Folder.101: "Хозяин Харбина"
  AMR_CountryInfo_Content.1: "Вождь"
  AMR_CountryInfo_Content_desc.1: "Когда вероломный Советский Союз рухнул под давлением немецкого вторжения и врождённой слабости коммунистической системы, российской фашистской партии, долгое время находившейся в изгнании в маньчжурском городе Харбин, и её японским благодетелям была предоставлена возможность вернуть Россию.\n\n§GКонстантин Родзаевский§!, Вождь §WВсероссийского Правительства§!, взял на себя смелость захватить Россию и спасти её от порочности большевизма."
  AMR_CountryInfo_Content.2: "Самоудушающиеся змеи"
  AMR_CountryInfo_Content_desc.2: "Углубившись в российский Дальний Восток, РФП и её белые союзники добрались до города Чита, где их наступление было остановлено. По мере того как продвижение замедлялось, между царистами и фашистами начали обостряться противоречия, и вскоре белогвардейцы §Rатамана Семёнова§! захватили Читу и официально дистанцировались от партии.\n\nВождь был удивлён таким поворотом событий, но принял их, так как никогда по-настоящему не доверял царистам. Но когда бывший член партии §RМихаил Матковский§! расколол партию и создал конкурирующее правительство в отдалённом §WМагадане§!, Вождь обезумел от ярости и такого наглого предательства."

  #102
  AMR_CountryInfo_Folder.102: "За Бога, Нацию и Труд"
  AMR_CountryInfo_Content.3: "Демонстрируя слабость"
  AMR_CountryInfo_Content_desc.3: "С тех пор "Вождь" осел в маленьком городке Зея, становясь все более подавленным и параноидальным.\n\nЕго ближайшие советники, §WГеоргий Шехерев§! и §WАлександр Болотов§!, глава военизированного подразделения партии "Чернорубашечники" и министр безопасности соответственно, потворствовали паранойе Родзаевского, представив ему списки внутренних членов партии, обвинив их в инакомыслии и противодействии режиму."
  AMR_CountryInfo_Content.4: "Никто не выстоит"
  AMR_CountryInfo_Content_desc.4: "Родзаевский планирует создать сильную Россию, основанную на национал-социализме, где сама фигура Вождя имеет первостепенное значение, а его система, унаследованная от немцев, является законом. Однако для этого ему нужно будет очистить партию от людей, ответственных за её неудачи.\n\nНеобходимо разобраться с непосредственными внутренними и внешними угрозами РФП, прежде чем он сможет сосредоточиться на уничтожении остатков большевизма на Западе. Никто не должен и думать о том, чтобы мешать §GКонстантину Родзаевскому§!.\n\n§RЗа Бога, Нацию и Труд!§!"

 # МАГАДАН

  #101
  MAG_CountryInfo_Folder.101: "Сложное прошлое..."
  MAG_CountryInfo_Content.1: "Дом изгнанников"
  MAG_CountryInfo_Content_desc.1: "Когда-то §GМихаил Матковский§! был восторженным членом §WРоссийской Фашистской Партии§!. В сообществе изгнанников §WХарбина§!, мало кто всё ещё испытывал какое-либо почтение к идеологии царизма, почитаемой старой гвардии белого движения. Никто не верил в стариков, отдавших Россию в руки §Rкрасных§!.\n\nПоэтому именно фашизм, современная идеология, отвергавшая декадентский либерализм и противоестественный социализм, казался §GМатковскому§! верным путём. Именно через него Россия смогла бы стать сильной.\n\nИ как только §RСоветский Союз§! закономерно пал, истинные наследники Харбина вышли из японской Маньчжурии и начали великий крестовый поход за освобождение России."
  MAG_CountryInfo_Content.2: "Безумный бандит"
  MAG_CountryInfo_Content_desc.2: "§RКонстанин Родзаевский§! сильно обеспокоил §GМатковского§!. Так называемый Вождь §WРоссийской Фашистской Партии§! был просто аморальным безумцем. Его сообщники были такими же: отъявленные головорезы, полные ничтожества, отбросы русской общины в Харбине. Когда Германия вторглась в Россию, жестоко обращаясь с её народом, лидер РФП написал льстивые похвальные письма людям, которые буквально уничтожили родину Михаила.\n\nНет, §RРодзаевскому§! нельзя было доверять дело спасения России.\n\nИ так §GМатковский§! начал плести заговор. С помощью §gНиколая Петлина§!, человека, хорошо известного своими связями с Русско-Американским сообществом, §GМатковский§! начал подготавливаться к неизбежному."

  #102
  MAG_CountryInfo_Folder.102: "...и ясное будущее"
  MAG_CountryInfo_Content.3: "Жалкая мимика"
  MAG_CountryInfo_Content_desc.3: "Возможность всей жизни представилась в конце пятидесятых.\n\nЖалкие остатки Советского Союза под руководством §RЯгоды§! развязали бесполезную войну, чтобы захватить §WЦентрально-Сибирскую республику§!. Напряжение боевых действий сломило обе нации, позволив белым в Харбине свободно ударить в брюхо красных.\n\nВторжение сломило хребет государства §RЯгоды§!, освободив Читу, Амур и Магадан."
  MAG_CountryInfo_Content.4: "Из Харбина в Магадан"
  MAG_CountryInfo_Content_desc.4: "В этот момент триумфа РФП, §GМатковский§! наконец начал свой план. Он захватил Магадан, и переманил на свою сторону множество солдат РФП. Бандиты §RРодзаевского§! были выбиты в §RАмур§!, лишённые критически важного §Gпорта§!.\n\nТеперь именно в §GМагадане§! находится настоящий лидер §GРоссийской Фашистской Партии§!."
  MAG_CountryInfo_Content.5: "Бесконечная работа"
  MAG_CountryInfo_Content_desc.5: "Однако теперь Михаилу предстоит ещё много работы. Необходимо, например, избавиться от лоялистов §RРодзаевского§!. Также необходимо установить контакты с зарубежными странами и обеспечить важнейшие поставки оружия и наёмников.\n\nДорога у §GМатковского§! будет трудной и долгой. Тем не менее он продолжает идти по ней прямо вперед. Только у него есть силы спасти §WРоссию§! от анархии."

  ## ГУАНДУН
  
  #101
  GNG_CountryInfo_Folder.101: "Пакс экономика?"
  GNG_CountryInfo_Content.1: "Корпоративный эксперимент"
  GNG_CountryInfo_Content_desc.1: "Выделенное из §MКитайской республики§! в качестве независимого субъекта указом Японии в соответствии с Кантонскими протоколами 1950 года, §Sгосударство Гуандун§! представляет собой эксперимент, не похожий ни на один другой: искусственная нация, посвященная исключительно корпоративному колониализму. В то время как другие завоевания §jЯпонской Империи§! в Азии - даже ее самое искусственное детище, §fМаньчжурская империя§! - на словах поддерживают паназиатское видение §VСферы совместного процветания§!, Гуандун стоит особняком в своей приверженности японской иене по прихоти своих §Yчетырех компаний§! - §VСони§!, §WМацусита Электрик§!, §mФудзицу§! и §YЯсуды§!.\n\nБлагодаря сочетанию пренебрежения со стороны Токио и безрассудных амбиций своих магнатов Гуандун стал местом, где притворство отпадает в пользу неприкрытой жадности и погони за прибылью. Но не все хорошо внутри единственного в мире бастиона неконтролируемого капитализма."
  GNG_CountryInfo_Content.2: "Неприкаянный народ"
  GNG_CountryInfo_Content_desc.2: "Коренное §iкитайское§! население бесконечно трудится на фабриках трех жемчужин Гуандуна - Косю (Гуанчжоу), Хонкон (Гонконг) и Макао - не получая при этом ни одной из льгот, которыми пользуются §eяпонские промышленники и экспатрианты§!, контролирующие их корпоративный эксклав. Прямо посередине между ними находятся §Eчжудзинцы§! - образованные профессионалы и бизнесмены, свободно владеющие японским языком, но проживающие в Гуандуне, - они служат экономическому порядку Гуандуна и извлекают из него выгоду. §iКитайцы§! осуждают такой средний класс как коллаборационистов, в то время как §eяпонские эмигранты§! рассматривают чжудзинцев как полезный инструмент.\n\nНеудивительно, что в таком государстве широко распространены §Vпреступность и коррупция§!. §nТриады§! и §EЯкудза§! соперничают за контроль над паутиной порока, которая раскинулась по всему гуандунскому подполью, игнорируя недостаточно укомплектованные силы §Qполиции§! и безразличный гарнизон §eКэмпэйтай§!. В Гуандуне преступность - это не столько отклонение от нормы, сколько просто еще один способ ведения бизнеса, взаимные отношения оказанных услуг и причитающихся долгов."
  GNG_CountryInfo_Content.3: "Страна без формы"
  GNG_CountryInfo_Content_desc.3: "На международном уровне Гуандун пользуется некоторыми атрибутами полноценного государства и мало чем еще помимо этого. §MКитай§!, крепко держась за свою гордость, отказывается предоставлять представителям Гуандуна равное обращение, которого они заслуживают, в то время как внимание §jЯпонии§! уже давно отвлечено от ее неестественного сателлита. §fМаньчжоу-Го§! - первоначальный паназиатский эксперимент - одинаково презрительно относится как к бедности Китая, так и к корпоративным выскочкам Гуандуна.\n\nГуандун - это страна без нации, без какой-либо национальной идеи и без какой-либо формы. И когда §Sгенеральный директор Судзуки Тейити§! начинает свою непростую миссию по возвращению Гуандуна и его корпораций под власть Японии, жители и магнаты Гуандуна ждут и тоскуют по будущему, по нации, которая могла бы принадлежать только им одним."

  #102
  GNG_CountryInfo_Folder.102: "Список персонажей"
  GNG_CountryInfo_Content.4: "Администрация Судзуки"
  GNG_CountryInfo_Content_desc.4: "§SРезюме генерального директора Судзуки Тейити§! говорит само за себя - бывший генерал с опытом работы в Китае, за которым последовала должность в правительстве Тодзё и место в японском парламенте. Когда §eпремьер-министру Ино Хирое§! понадобилось привести Гуандун в соответствие с доктриной Токио, в его голове всплыло только одно имя, способное осуществить все задуманное.\n\nБолее практичный и дирижистский подход §SСудзуки§! к управлению §Sсвободной экономикой Гуандуна§! раздражает §YЗаконодательный совет§! и §Yчетыре компании§!, которые привыкли §Yуправлять страной без особого государственного вмешательства§!. Но §Rкультуры коррупции§! в сочетании с §Yподдержкой конгломерата Ясуды§! пока достаточно, чтобы держать магнатов Гуандуна в узде.\n\nНа §eблаго Японской империи§! и ради §Vсохранения Сферы совместного процветания§! §SСудзуки Тейити§! вступает в 1962 год, готовясь заложить основы более §Sсильного и устойчивого Гуандуна§! - а также §Sнапомнить корпорациям об их долге перед §jИмперией восходящего солнца§!§!."
  GNG_CountryInfo_Content.5: "Ясуда"
  GNG_CountryInfo_Content_desc.5: "§YЯсуда Дзайбацу§!, громадное финансовое объединение входящее в Сёва 33, §Kвысоко простирается§! по всей §eЯпонской Империи§!, §Kрасширяясь во всех возможных направлениях§!. И ее деятельность в §Sгосударстве Гуандун§!, с 1959 года контролируемая §Yпредставительным директором Мацудзавой Такудзи§!, не является исключением.\n\nВыдающееся положение Ясуды дает §YМацудзаве§! возможность вести долгую игру; в отличие от своих коллег он вполне способен "залечь на дно и переждать все трудности", пока в конце концов он не выйдет победителем. Его положение §Yглавного проводника интересов Ясуды§! в Гуандуне означает, что он может позволить себе иногда проявлять §fвеликодушие§!, что само по себе является источником власти и чего не может позволить себе ни один другой магнат.\n\nНо знающие люди внимательно присматриваются к позиции директора и видят, что он все с §f меньшим и меньшим энтузиазмом относится к своей должности§!. Несмотря на все преимущества, Мацудзава чувствует, что по той или иной причине он каким-то образом оказался §Rв стороне§! - и ему не терпится выяснить почему."
  GNG_CountryInfo_Content.6: "Сони"
  GNG_CountryInfo_Content_desc.6: "§VСони§! - это ведущая электронная фирма §SГуандуна§!, основанная в 1954 году - как второе коммерческое предприятие §VМориты Акио§! в ответ на выкуп компанией §mФуджитсу§! его первого детища, §lTokyo Telecommunications§!.\n\nПоскольку Родные острова не терпят неудачников, Морита переехал в §SГуандун§!, где в 1955 году вместе с владельцем небольшой фабрики §CЛи Ка-Шингом§!, выпустил первый в §RСфере§! неяпонский транзисторный радиоприемник TR-56.  Такое событие принесло §VСони§! популярность и деньги, но также втянуло Мориту в ожесточенный спор со своим бывшим партнером  §mИбукой Масару§!.\n\nХотя с тех самых пор Ли основал свою собственную фирму §C"Чунг Конг Энтерпрайзис"§!, Морита и Ли преодолели все препятствия, возникшие на их пути, и в 1960 году §VСони§! создала собственную фракцию в §SЗаконодаиельном совете§!. Вечный аутсайдер, §VМорита§! отстаивает §Vинтересы §Eчжудзинцев§! и своих §iкитайских работников§!§! - тех, кто дал ему вторую жизнь, когда §jЯпония§! от него отказалась."
  GNG_CountryInfo_Content.7: "Мацусита Электрик"
  GNG_CountryInfo_Content_desc.7: "Компания §WМацусита Электрик§! известна как один из §Wнемногих оставшихся независимых производителей электроники на Родных японских островах§!. §WМацусита Коносуке§!, ее основатель, управляет корпорацией в качестве председателя компании из ее штаб-квартиры в Осаке. В §SГуандуне§! же делами компании заведует §WМацусита Масахару§!, его приемный зять. С 1961 года он возглавляет компанию в качестве операционного руководителя, §Wвыводя Мацусита Электрик на §Mкитайский§! и §Jмеждународный рынки§!§! из регионального офиса в Косю.\n\nПоложение §WМацуситы Масахару§! в качестве приемного наследника всей корпорации изводит его §xнеуверенностью в себе§!, поскольку его отец и по совместительству начальник §WКоносуке§! с каждым годом все больше §xсомневается в способности§! §WМасахару§! унаследовать его компанию. Младший Мацусита всеми силами стремится сделать §WМацусита Электрик§! §Wкрупнейшей компанией по производству бытовой электроники во всей §VСфере совместного процветания§!§!, намереваясь §Wпостроить настоящую империю для своей приемной семьи§! в дельте §SЖемчужной реки§!."
  GNG_CountryInfo_Content.8: "Фудзицу"
  GNG_CountryInfo_Content_desc.8: "Основанная незадолго до начала Второй японо-китайской войны, §mФудзицу Лимитед§!, связанная с  §QДзайбацу Фурукава§!, является одной из старейших IT-компаний в мире. Однако такая богатая родословная никак не помогла компании в послевоенную эпоху. Вынужденная падать все ниже и ниже, Фуджитсу увядала. До тех пор, пока не появился §mИбука Масару§!.\n\nПроницательный, эрудированный и, прежде всего, исключительно смелый, инженер-выскочка Ибуки был принят в компанию §mФудзицу§! после приобретения ею §lTokyo Telecommunications§! в феврале 1952 года. Несмотря на горькое отчуждение от своего друга и делового партнера §VМориты Акио§!, продвижение §mИбуки§! в рядах §mФуджитсу§! оказалось поистине звездным, и к 1959 году он стал уже президентом компании. Теперь, когда он заключил непостоянный союз с §WМацуситой Масахару§!  и выступил против своего бывшего §yкомпаньона§!, ставшего §xсоперником§!, §mИбуки§! живет ради воплощения одной цели - своего видения §SГуандуна§!. Сделать его §mраем§! для науки и разума, где §mкаждый человек получает только то, что он заслуживает§!."
  GNG_CountryInfo_Content.9: "Негодяи и госслужащие"
  GNG_CountryInfo_Content_desc.9: "Пока магнаты борются за власть и политическое влияние, ситуация в Гуандуне такова, что лидеры преступного мира, так называемые "респектабельные" личности - §nСтэнли Хо§! из Триад и §EЁкои Хидэки§! из Якудзы - имеют столько же влияния, как и осажденный §Qкомиссар полиции§!, что все больше полагается на §eполковника Кэмпэйтай Миядзаки Киетаку§! в выполнении полицейских и разведывательных функций.\n\nЗа границами Гуандуна нависает §eЯпонская Империя§!, отстаивающая свои интересы через §qгенерала Нагано Сигето§! и §jгенерального консула Такасиму Масуо§!, представляющих §qвоенную§! и §jгражданскую§! ветви §Jяпонского правительства§!.\n\nДля §MКитайской Республики§! §Mпотеря Гуандуна в 1950 году§! все еще болезнена. Генеральный консул §MСун Чжигуан§! - §Sуроженец Гуандуна§! - предлагает свою неохотную помощь корпоративному государству, опираясь на опыт старшего политического атташе §MВана Цзинсю§!. И важно помнить, что представитель китайских вооруженных сил §MВан§! обладает §Rгораздо меньшим терпением§!, чем его коллега."

 # БРАЗИЛИЯ

  #101
  BRA_CountryInfo_Folder.101: "Конец Третьей Республики"
  BRA_CountryInfo_Content.1: "Курящие змеи"
  BRA_CountryInfo_Content_desc.1: "Во времена §sНового государства§! при правлении §sЖетулиу Варгаса§!, §nБразилия§! имела более тесные экономические связи с §iСоединёнными Штатами Америки§!, чем со своими европейскими, часто §jфашистскими§! родственниками.\n\nЗначительные коммерческие сделки 1939 года и закупка Союзниками излишков оружия в §nБразилии§! в марте 1940 года позволили §qнемцам§! оценить ситуацию и сделать печальный вывод - §nБразилия§! взяла курс на сближение с антигитлеровской коалицией. Приняв этот факт, руководство Германии начало массовое торпедирование §nбразильских§! военных и гражданских кораблей в соответствии с политикой неограниченной подводной войны. Это побудило §sВаргаса§! привести §nБразилию§! к вступлению в альянс Союзников в 1942 году.\n\nТри армейские дивизии сформировали §nБразильский§! §wэкспедиционный§! §Mкорпус§!, прибывший в Британию и сражавшийся с §qнемцами§! во время операции "Морской лев". Под руководством таких генералов, как §sКаштелу Бранку§! и §MЭнрике Лотт§!, "Курящие змеи" сражались хорошо; однако этого было недостаточно. Союзники были отброшены, и §qОсь§! выиграла войну в 1945 году."
  BRA_CountryInfo_Content.2: "Падение Варгаса"
  BRA_CountryInfo_Content_desc.2: "Несмотря на внешнеполитические успехи в Латинской Америке и сотрудничество с §iСоединёнными Штатами§!, §nБразилия§! экономически пострадала из-за войны. Торговые эмбарго и экономический спад вместе с инфляцией привели страну к катастрофе.\n\nЭто, в сочетании с лицемерием §sВаргаса§! по поводу отправки войск для борьбы за демократию при авторитарной диктатуре дома, привело к потере гражданской и военной поддержки. В 1949 году такие успехи, как создание "Petrobras", были сорваны попыткой правительства организовать убийство известного журналиста §BКарлоса Ласерды§!. Участие в покушении одного из главных сторонников §sВаргаса§! вызвало отвращение у всех бразильцев.\n\nВ ответ на возникший хаос военные устроили переворот. §sВаргас§! сначала заявивший о сопротивлении до самого конца, впоследствии изменил свое решение и чуть не покончил с собой; однако в конце концов, он подал в отставку и поспешно бежал в Сан-Паулу. Военные наспех организовали составление компромиссной Конституции, и в 1950 году в Бразилии были проведены долгожданные выборы. В результате должность президента Бразилии досталась §Bкандидату от УДН, Эдуарду Гомешу§!."

  #102
  BRA_CountryInfo_Folder.102: "Хаотичные пятидесятые - Четвёртая Республика"
  BRA_CountryInfo_Content.3: "Президентство Гомеша"
  BRA_CountryInfo_Content_desc.3: "§BЭдуарду Гомеш§!, новый президент, был военнослужащим военно-воздушных сил, привыкшим к заговорам. Сначала он был союзником §sВаргаса§!, но затем предал его во время установления режима §sНового государства§!. Одним из его первых действий на посту президента было использование так называемых "Законов о национальной безопасности" для запрета §eБСП§! после её неожиданного успеха на выборах.\n\nГлавные цели §BГомеша§! заключались в том, чтобы справиться с экономическим кризисом и вступить в союз с §iСША§!. Он предпринял шаги для замедления инфляции, привлёк внимание §iСША§! и отклонил требования §BЛасерды§! приватизировать "Petrobras". Также Гомеш увеличил численность Вооружённых Сил и предоставил Америке доступ к базам на севере страны.\n\nОднако все эти достижения перечеркнул один глупый поступок. В 1953 году, действуя при поддержке §BУДН§!, он отменил минимальную заработную плату, введённую §sВаргасом§! после Второй мировой войны. Это вызвало массовое народное восстание, потопившее попытку §BГомеша§! вступить в §iОСН§!, и, в конечном итоге, приведшее к поражению на выборах в 1955 году. Варгисты вернули себе власть, после победы на выборах кандидата от §MСДП§!, §MЖуселине Кубичека§!."
  BRA_CountryInfo_Content.4: "Попытка переворота в 1955-м"
  BRA_CountryInfo_Content_desc.4: "Многие члены §BУДН§! и консервативно настроенные военные офицеры были возмущены победой варгистов, которая, как они опасались, была предвестником захвата власти "нацистскими коммунистами". Они предприняли попытку государственного переворота, которая была сорвана военным министром-конституционалистом, §Mмаршалом Энрике Лоттом§!, §sОдильо Дэнисом§! и другими честными офицерами."
  BRA_CountryInfo_Content.5: "Президентство Кубичека"
  BRA_CountryInfo_Content_desc.5: "§MКубичек§! пообещал реставрацию варгистского правления вместе с лозунгом '50 лет прогресса за 5 лет'. Массовые иностранные инвестиции, промышленное и инфраструктурное развитие, импорт инструментов и, что особенно важно, строительство новой столицы Бразилиа привели к быстрому экономическому росту за счёт роста инфляции до 45%.\n\nВо внешней политике, когда §iСША§! отказались от дальнейших инвестиций в Бразилию, предпочитая сосредоточить свое внимание на Второй Западнорусской войне, на страну обратили свое внимание §Sяпонцы§!, что привело к серьезному потеплению в японо-бразильских отношениях. Однако кого действительно не любят в Бразилии, так это §qнемцев§!; с установлением африканских рейхскомиссариатов, старый порядок в южной части Атлантики рухнул. Незаконные рыболовные суда и пираты стали промышлять в §nбразильских§! водах, что привело к началу Лобстерной войны в 1959 году."

  #103
  BRA_CountryInfo_Folder.103: "Текущая ситуация"
  BRA_CountryInfo_Content.6: "Правительство Лотта"
  BRA_CountryInfo_Content_desc.6: "§MМаршал Энрике Лотт§! выиграл для варгистов выборы 1960 года, сплотив §PБРП§! и использовав тот факт, что §BДжураси Магальяйнш§!, кандидат от анти-варгистской §BУДН§!, оказался еще менее харизматичным человеком, чем сам маршал. Однако, напарник §MЛотта§! по партии - §PЖуан Гуларт§! - был побежден своеобразным §QЖаниу Куадрусом§! - членом §BУДН§!, впоследствии присоединившимся к §QПТН§!.\n\nТеперь, в рамках правящей коалиции, §PГуларт§! и §VЛеонель Бризола§! толкают президента влево, пока §MКубичек§! сидит без дела в ожидании второго президентства в 1965 году. §MТанкреду Невис§! - министр экономики в правительстве Лотта, остался практически единственным человеком, на которого нынешний президент может полностью положиться.\n\nЕсли отойти от правящей коалиции, то главная головная боль Лотта - это §sантидемократические элементы в Вооружённых Силах§!, которые только и ждут своего шанса после провала переворота 1955 года. Что еще хуже, такие политики, как дико коррумпированный оппортунист §gАдемар де Баррос§! из §gПСП§! и вечно неприятный §BКарлос Ласерда§! из §BУДН§! готовы поддержать военных, если те предоставят этим двоим личностям некоторые выгоды."
  BRA_CountryInfo_Content.7: "Внутренняя ситуация"
  BRA_CountryInfo_Content_desc.7: "Внутри §nБразилии§! возникает противоречивая ситуация. Экономика сталкивается с высокой инфляцией. В 1961 году §MТанкреду Невис§! смог сократить инфляцию на 8%, но потребуются дальнейшие сокращения, если §MЛотт§! хочет продолжить дальнейшую индустриализацию Бразилии.\n\nОдной из крупнейших инициатив, продвигаемых президентом, является Трансамазонское шоссе, которое должно соединить континент большой сетью автобанов. Это начинание получило большую народную поддержку, но встретило сопротивление со стороны туземцев и §BЛасерды§!, которые называют этот проект типичной варгистской авантюрой.\n\nНаконец, в 1961 году §MЛотт§! столкнулся с кофейными забастовками, парализовавшие один из крупнейших секторов §nбразильской§! экономики. Чтобы на время прекратить восстания, он пообещал, вопреки собственным взглядам, провести в Бразилии земельную реформу. Насколько это удастся или не удастся осуществить, несомненно, станет определяющим фактором его администрации."
  BRA_CountryInfo_Content.8: "Международная ситуация"
  BRA_CountryInfo_Content_desc.8: "Как и в течение нескольких десятилетий, в своих внешнеполитических делах §nБразилия§! ориентируется на §iОСН§! и §iАмерику§!. В первую очередь такие симпатии появились благодаря совместной военной подготовке (военные Бразилии настроены более проамерикански, чем политики) и глубоким социально-экономическим связям. Однако, §nБразилия§! не запугана своими американскими союзниками и с уверенностью противостоит §iСША§!, когда у стран возникают разногласия.\n\nЗначительные §Sяпонские§! инвестиции приветствуются даже сторонниками §iОСН§!, например §MЛоттом§! и §MКубичеком§!, поэтому в стране сильны и про-§Sяпонские§! настроения. Единственная, кто не вызывает сочувствия - это §qГермания§!. Поэтому участие §nБразилии§! в Лобстерной войне вызывает лишь поддержку населения.\n\n§nБразилия§! также стремится и к латиноамериканской экономической интеграции; ее главная цель состоит в том, чтобы укрепить экономику и увеличить глобальное влияние на латиноамериканские страны. Однако это не распространяется на §MАргентину§!; внешнеполитические конфликты с которой переросли в то, что теперь известно как §IЮжноамериканская холодная война§!."

 # Japan
  JAP_CountryInfo_Folder.101: "Торжество Восходящего Солнца"
  JAP_CountryInfo_Content.1: "Горечь завоевателя"
  JAP_CountryInfo_Content_desc.1: "Завидовавшая колониальным империям, которыми владели европейцы, и оскорбленная провалом предложения о расовом равенстве в Версале, §PЯпонская империя§! стремилась создать свою собственную империю в богатом ресурсами, но неспокойном регионе Восточной Азии. С падением ненавистного §RВашингтонского§! §Mвоенно-морского§! §Wдоговора§! это было только вопросом времени. Оккупировав Маньчжурию, закрепив тем самым горькие плоды поражения русского царя в 1905, в 1931 году Япония реорганизовала регион в §wМаньчжурскую Империю§! или просто §wМаньчжоу-го§!. Квантунская армия обживалась в Маньчжурии, сражаясь против полевых командиров и феодалов, которые соперничали даже за крохи власти на её продуваемых ветрами холмах, когда взрыв потряс контролируемую японцами Южную Маньчжурию.\n\nНа фоне §gВеликой Депрессии§! на горизонте замаячило окончательное столкновение за судьбу всей Азии. Когда тёмное небо раскололось на две части, по всей Азии разразилась война, не похожая ни на одну другую."
  JAP_CountryInfo_Content.2: "Военное бешенство"
  JAP_CountryInfo_Content_desc.2: "§e7 июля 1937 года§! борьба против Китая вступила в новую, жестокую фазу. Японские войска прорвались сквозь китайские армии в результате так называемого §e"инцидента на мосту Марко Поло"§!. В то время, как некоторые наблюдатели посчитали такую провокацию как очередной раунд агрессивного позерства Токио, пограничные стычки стали первыми кадрами полного захвата Китая Японией. §P"Китайско-японская война"§!, §z"Война сопротивления"§! или "Вторая китайско-японская война" - это лишь некоторые из названий, описывающих вторжение Империи Восходящего солнца. Однако для тех, кто в то время оказался в гуще этих событий, только один термин мог передать все то, что предстояло им пережить. §VАд§!. Жёсткое сопротивление Китая, в немалой степени из-за перемирия, подписанного лидерами §CМао Цзэдуном§! и §QЧаном Кайши§!, побудило Японию принять более жестокие меры для укрощения оккупированных ими земель. Сжигая, разграбляя и калеча любой предполагаемый источник сопротивления, миллионы людей были принесены в жертву стремлениям Японии к ресурсам и тихоокеанской гегемонии."
  JAP_CountryInfo_Content.3: "Тревожный взгляд смерти"
  JAP_CountryInfo_Content_desc.3: "Когда война зашла в тупик, Япония обратила свой взор на колониальные владения Запада, дабы найти ресурсы для поддержания своей военной экономики. Решающий внезапный удар по американскому Тихоокеанскому флоту в §mПерл-Харборе§! в сочетании с неожиданным вторжением в Юго-восточные азиатские владения §OНидерландов§!, §MФранции§! и их старого союзника, §xВеликобритании§!, разрушили так называемую неуязвимость европейцев перед азиатами. Одна за другой их драгоценные крепости падали, не способные защитить себя от лучей Восходящего Солнца. Сингапур, Манила, Батавия, Гонконг были очередными примерами неспособности Запада перехитрить японские императорские силы. После того как американцы в очередной раз потерпели жестокое поражение в битве при Мидуэе, а силы Британской империи не смогли сдержать наступление в §KПапуа-Новой Гвинее§!, §iна расстоянии удара оказалась Австралия§!."
  JAP_CountryInfo_Content.4: "Непреклонная хватка"
  JAP_CountryInfo_Content_desc.4: "Несмотря на героические усилия §Q"Объединённых наций"§! в Азии, китайские государства, Британия и Америка не смогли сравняться с военной машиной Японских островов. Громкие поражения американского флота и англо-китайских сил привели к парадоксу - силы японцев оказались чрезмерно растянуты и попали в кровавый тупик. Все победы были напрасны. В последних сводках сообщалось, что §CМао Цзэдун§! и §QЧан Кайши§! предприняли последнюю попытку удержаться в городе-крепости Чунцин. Из-за ожесточенных рукопашных боев в городе никто точно не знает, как и когда были убиты двое китайских военачальников.\n\nАмерика была последней, кто преклонил колени перед объединенными силами Оси. Несмотря на то, что флоты Японии и Германии наносили сокрушительный удар за ударом, Америка находилась далеко за двумя океанами. Поэтому странами Оси было принято последнее ультимативное решение. В одно солнечное утро над Перл-Харбором на Гавайи была сброшена уникальная бомба, которая оставила глубокий шрам на лице человечества. §VНавсегда.§!"
  JAP_CountryInfo_Content.5: "Тихоокеанский апокалипсис"
  JAP_CountryInfo_Content_desc.5: "§VАтомная бомба не могла§! и даже не собиралась заниматься дискриминацией. Взрывом были испепелены как люди, так и звери - даже знаменитые адмирал §DНимиц§! и адмирал §MХэлси§! испарились за считанные секунды. Там, где играли женщины и дети, остался только тонкий слой чёрного пепла, одиноко покрывавший выжженную землю.\n\nОднако атомная бомба положила конец крупнейшей войне в истории человечества. Пошатнувшийся дух полностью рухнул и убедил людей подписать соглашение о перемирии. §wМаньчжоу-Го§! было признано легитимным государством. Сам Китай был преобразован в ряд вассальных государств, крупнейшим из которых было §g"Реорганизованное правительство Китайской Республики"§!, а на остатках Китая были созданы §Rискуственные государства§!, служащие интересам Японской Империи. Сейчас, в 1962 году, Азия находится всего на волосок от полного японского господства."
  JAP_CountryInfo_Folder.102: "Коридоры власти"
  JAP_CountryInfo_Content.6: "Император Сёва"
  JAP_CountryInfo_Content_desc.6: "Какую Японию оставит §fИмператор Сёва§!? Данное имя было дано Хирохито, правление которого началось с неудачного покушения на его жизнь в 1932 году. Более того, Императору Сёва пришлось иметь дело с §nВеликой депрессией§!, которая только ускорила милитаризацию японского общества, подгоняемая мечтами его генералов и премьер-министров на господство над всем континентом. Задача императора Хирохито состояла в том, чтобы действовать как объединяющая фигура, которая проведет всех его подданных через турбулентность и хаос. Но теперь Император стареет и замыкается в себе. Те, кому всё же удаётся тайком встретиться с ним, говорят о его эксцентричном поведении или всё большей снисходительности к своим обязанностям. По-видимому, Японией правит Хирохито, но её больше не возглавляет император Сёва.\n\nТем не менее, учитывая почти чудесную победу Японии над всем, что было брошено против неё, возможно, §lБожественная удача§! всё-таки благоволит императору."
  JAP_CountryInfo_Content.7: "Ассоциация Помощи Трону"
  JAP_CountryInfo_Content_desc.7: "§xАссоциация имперского правления§! или §xАссоциация помощи трону§!, в транскрипции Тайсэй Ёкусанкай, - это, грубо говоря, слуга без работы. Созданная 12 октября 1940 года, организация стала решением большинства японских проблем. Великий мастерский ход премьер-министра §pФумимаро Коноэ§!, Ассоциация Помощи Трону, была создана из потребности Японии упорядочить процесс ведения войны, чтобы выйти из тупика, который установился во многих частях Китая. Поддерживая политику "одна нация, одна партийная организация", Коноэ вместе со своим частным исследовательским фондом §o"Сёва Кэнкюкай"§! создал структуру, при котором каждая партия в японском парламенте была объединена в коалицию, что координировала текущие военные действия без мелких ссор и ожесточенного межличностного соперничества. Несмотря на кажущееся единодушным правительство, сейчас трудно сказать, что АПТ едина..."
  JAP_CountryInfo_Content.8: "Фракции АПТ"
  JAP_CountryInfo_Content_desc.8: "Борьба за власть внутри Японии ведется четырьмя основными группировками. Самые молодые и идеалистичные - это фракция §Mреформистов§! во главе с героем войны адмиралом §MСокити Такаги§!, которые выступают за либерализацию внутри Японии, дабы спасти её от структурного загнивания. Главным истеблишментом страны выступают §rконсерваторы§! во главе с §rИно Хироей§! и его заместителем §rИкедой Масаносуке§!, которые хотят сохранить прежний курс и залатать дыры внутри японской политической сцены, дабы сохранить свою силу за рубежом. Недалеко от них находятся §qтехнократы§! во главе с  §qКаей Окинори§!. Они требуют, чтобы Япония стала безжалостной меритократией, контролируемой элитной группой специалистов, дабы максимально использовать потенциал Японии в Азии и убедиться, что страна справится с поставленной перед ней задачей. Наконец, нельзя забывать и о §gКидоитах§!. Хотя они недостаточно многочисленны, чтобы быть самостоятельной фракцией, они являются §g"делателями королей"§! в японском парламенте - благодаря хорошим отношениям их лидера с §fимператором§!, §gКидо Коити§! занимает должность лорда-хранителя Тайной печати. Со всеми этими фракциями необходимо разобраться, если правительство хочет добиться успеха."
  JAP_CountryInfo_Content.9: "Имперская армия и флот"
  JAP_CountryInfo_Content_desc.9: "Император Сёва - это §fсердце Империи§!, Ассоциация Помощи Трону - это §xразум Японии§!, но Императорская армия и флот Японии - это §Rмеч§! и §Bщит§! великого Паназиатского проекта, которые защищают его сердце и разум. Гордость всей нации, сотни тысяч мужчин, готовых отдать свои жизни на службе Японии и её священным институтам "Совместного процветания". Тем не менее, победа сделала ИАЯ и ИФЯ высокомерными. Хотя уровень влияния и соперничества сейчас далеко не такой, как в 1930-40-е годы, ИАЯ и ИФЯ по-прежнему борются друг с другом за §Pфинансирование и внимание§! в правительстве. Любой действующий премьер-министр должен будет постараться не только оградить военных от вмешательства в дела государства, но и осторожно сбалансировать влияние и фаворитизм армии и флота. В конце концов, паранойя - мощная штука в политике..."
  JAP_CountryInfo_Content.10: "Консерваторы"
  JAP_CountryInfo_Content_desc.10: "Нынешнюю правящую фракцию внутри §xАссоциации Помощи Трону§!, консерваторов, возглавляют премьер-министр §rИно Хироя и его заместитель Икеда Масаносуке§!. Из-за их предпочтения статуса-кво они являются самой популярной из фракций внутри АПТ. Несмотря на критику со стороны других фракций за то, что они якобы "закрывают глаза" на структурные и системные проблемы внутри Империи, консерваторы обещают стабилизировать политический хаос, который так долго опустошал Японию.\n\nКак традиционалисты они принадлежат к тому же лагерю, что и старые тори внутри Британской империи, и делают упор на §PСферу совместного процветания§!, приоритет в которой отдается внутренней торговле и высоким тарифам на иностранные товары. Хотя некоторые могут обвинять консерваторов в том, что они являются парамедиками, пытающимися наложить повязку на гноящуюся рану, нет сомнений, что им будет легче всего реализовать свою программу."
  JAP_CountryInfo_Content.11: "Технократы"
  JAP_CountryInfo_Content_desc.11: "Тёмная лошадка, фракция §qтехнократов§!, возглавляемая бывшим министром финансов §qКаей Окинори§!, требует, чтобы Япония стала хорошо отлаженной машиной, во главе которой должна стоять §xсамая безжалостная меритократия на планете§!. Если, конечно, Япония хочет успешно противостоять своим врагам в так называемой Холодной войне. Технократы не в почете у других фракций внутри АПТ, так как их власть опирается на железную хватку, которую они имеют над §Lбюрократией§!. Если технократам позволят прийти к власти, они будут добиваться полного правительственного контроля над нацией - с усилением мер централизации по всей стране. Более того, эта власть будет сосредоточена внутри элитной клики политических чиновников и бюрократов, которые будут диктовать свою власть Токио, даже над мегакорпорациями и §Kдзайбацу§!. Правительству Каи понадобится вся возможная помощь, чтобы навязать свою волю Азии."
  JAP_CountryInfo_Content.12: "Кидоиты"
  JAP_CountryInfo_Content_desc.12: "Сосредоточенные вокруг своего одноименного лидера, Кидо Коити, Кидоиты - это не столько фракция, сколько серые кардиналы японской политики. Кидо, будучи лордом-хранителем Тайной печати, действует как глаза и уши его величества в правительстве, часто выступая и его ртом. Если Кидо говорит, что что-то должно быть или не должно быть сделано, это значит, что так считает и император. По крайней мере, именно так думают в политических кругах Японии. Его поддержка будет играть важную роль в проведении любого потенциального правительственного законопроекта через Палату представителей. А его близкий круг союзников внутри АПТ предан Коити Кидо как самому Императору."

 # КИТАЙ

  #101
  CHI_CountryInfo_Folder.101: "Каприз судьбы"
  CHI_CountryInfo_Content.1: "Мандат небес..."
  CHI_CountryInfo_Content_desc.1: "С момента появления Земли над §WКитаем§! велась бесконечная борьба за возможность эксплуатации этих густонаселенных земель. На протяжении веков элитные воины Поднебесной вселяли страх в сердца королей былых времен. Даже будучи порабощённым, дух народа никогда не мог быть сломлен, ибо по мере того, как луна прибывает и убывает, то же самое происходит и в §WКитае§!. §WКитайская§! мощь - это неизбежность.\n\n§RПо крайне мере так думали сами китайцы§!."
  CHI_CountryInfo_Content.2: "...сражён, испорчен, сломлен"
  CHI_CountryInfo_Content_desc.2: "Иногда судьба жестоко наказывает народ за процветание. Всё началось с малого, со склоки и разногласий в правительстве. А затем в страну прибыли §RЗападные державы§!. Используя технологическую отсталость династии Цин, иностранцы захватили всё побережье §WКитая§!, и установили там концессии. У §Wстраны§! выдёргивали суверенитет словно зубы у тигра: ужасно медленно и чертовски кроваво.\n\n§GЯпонской Империи§! повезло избежать ужасы империализма, но всё же эта страна долго наблюдала, как её §Gазиатские§! братья и сёстры превращались в колонии западного мира. §GЯпония§! предприняла великий крестовый поход в тот роковой день в июле 1937 года, используя свои современные технологии, чтобы низвести §Rимпериалистов§! до уровня их рабов."

  #102
  CHI_CountryInfo_Folder.102: "Столетие чего-то Большего?"
  CHI_CountryInfo_Content.3: "Пять модернизаций"
  CHI_CountryInfo_Content_desc.3: "Именно это современное преимущество привлекло внимание молодого §WГао Цзунъу§!, который увидел в победе Японии возможность для всех народов §GАзии§!. После смерти бывшего президента Республики и его наставника, §GВана Цзинвэя§!, §WГао Цзунъу§! вырвали из его тихой ранней отставки и вернули в центр политической сцены. После этого §WГао§! сформировал свою флагманскую политику, которая, по его мнению, поможет §WКитаю§! войти в век процветания, под названием §GПять модернизаций§!. Призывая к §Gреформированию системы образования§!, §Gрасширению промышленного сектора§!, §Gизменение основы экономики на экспортную§!, и много чему ещё, §WГао§! обещает многое, но ещё неизвестно, смогут ли его программы §Gпривести страну к светлому будущему§! или же §WКитай§! §Rнаконец падёт§!."
  CHI_CountryInfo_Content.4: "§G==ОСОБЕННОСТИ==§!"
  CHI_CountryInfo_Content_desc.4: "- Используйте §WЮан§! в свою пользу, и §Gэксплуатируйте поддержку§! своей самой доверенной фракции!\n\n- Проследите за путешествием древней нации в современном мире!\n\n- Проведите умеренную модернизацию или на полной скорости устремитесь в будущее!"


 # Yunnan

  #101
  YUN_CountryInfo_Folder.101: "Переживший старые времена..."
  YUN_CountryInfo_Content.1: "Периферийный бастион"
  YUN_CountryInfo_Content_desc.1: "Чтобы взглянуть на бывшую провинцию §WЮньнань§!, расположенную на крайнем юго-западе §WКитая§!, сначала нужно понять последствия поражения в §WЧунцине§!. Последняя победа §RЯпонии§! в §RБитве за Чунцин§! серьёзно подорвала моральный дух §MСил Объединённого Фронта§!. В комбинации с падением §WЮго-Восточной Азии§! в §Rруки японцев§!, это означало, что §WЮньнань§! мог бы выступить как последний оплот сопротивлению §RЯпонии§! ещё много лет.\n\nОднако §gЛун Юнь§!, давний король §WЮньнаня§!, не был дураком; он имел план получше, чем заставлять §Wкитайцев§! умирать в бессмысленных битвах. §RИмператорская японская армия§! с другой стороны, измученная рельефом местности, проблемами со снабжением и годами накопившейся усталостью, была на пределе; таким образом, обе стороны пришли к соглашению, чтобы избежать бессмысленного кровопролития."

  YUN_CountryInfo_Content.2: "Смена караула"
  YUN_CountryInfo_Content_desc.2: "Но была одна проблема, которая ещё не была решена - а именно статус §gЛун Юна§!. Укоренившееся влияние военачальника в §Wрегионе§! после стольких лет его правления, осложнённое взаимным недоверием между §OВан Цзинвэем§! и его §Rяпонскими§! хозяевами, возникшее в результате помощи §gЧану§! в борьбе с §Rпредателем Ваном§!. §gЛун Юнь§! знал, что с властью ему придётся расстаться.\n\nПоэтому он передал должность губернатора своему двоюродному брату §gЛу Ханю§!, который был оптимальным выбором для обеих сторон. То, что он был менее могущественным и влиятельным, делало его приемлемым кандидатом для §RЯпонии§!; для §gЛуня§! он был двоюродным братом, и давним товарищем по оружию, которому он мог полностью доверить дело управления §WЮньнанем§!. В качестве компромисса, §gЛун Юну§! был отдан пост церемониального главы правительства, а также заместителя своего двоюродного брата, в то время как §gЛу Хань§! официально подписал соглашение о прекращении огня и сдался §h'Национальному правительству Китая'§!."

  YUN_CountryInfo_Content.3: "Новый король Юньнаня"
  YUN_CountryInfo_Content_desc.3: "Сам §gЛу Хань§!, когда-то яростно выступавший против любой концепции мира с §Rяпонскими империалистами§!, был более чем готов к компромиссу после того, как увидел §rзверства японцев§! во время войны.\n\nОднако появление в правительстве §gЛу Ханя§! ничего не изменило. В конце концов, §gЛун Юнь§! был слишком сильно связан с администрацией §WЮньнаня§!, и его отстранение от власти привело бы к волнениям среди граждан, племён и даже в остатках военных. Именно по этой причине и был создан заключён компромисс с §gЛунем§!."
  
  #102
  YUN_CountryInfo_Folder.102: "...и авангард современности."
  YUN_CountryInfo_Content.4: "Проблемы Лу Ханя"
  YUN_CountryInfo_Content_desc.4: "В 1962, §gЛу Хань§! остаётся у власти, и его власть, на первый взгляд, имеет прочные основы; однако с каждым днём Юньнань всё больше страдает от §Yзаговоров и мятежей§!, и люди этим недовольны.\n\nНа то есть несколько причин: во-первых, некоторые говорят, что заключение мира подорвало некогда сильно националистический дух §gЛу Ханя§!: пока §GНанкин§! выполняет свои обещания автономии, военачальник готов идти на сотрудничество. Во-вторых, слишком тесные отношения и подарки от §Gместных землевладельцев§! - в худшем случае откровенный подкуп - заставляют его все меньше и меньше беспокоиться о благосостоянии обычных жителей §WЮньнаня§!. По-видимому, оказавшись в ловушке между преследованиями повстанцев и уступками своим §hнанкинским сюзеренам§! ради стабильности, для многих Лу Хань лишился любой поддержки."
  YUN_CountryInfo_Content.5: "Республиканские амбиции"
  YUN_CountryInfo_Content_desc.5: "Лу Хань, однако, считает, что делает всё правильно. §rПреступления армии Японии§! во время войны полностью его изменили; с тех пор страх подтолкнул его к поиску альтернативного способа снять оковы §WКитая§! без прямого кровопролития. И §GПрограмма пяти модернизаций президента Гао Цзунъу§! предусматривает именно это. Скрытый способ сохранить мир с §RЯпонией§!, и прекрасная возможность доказать свою лояльность - решение, которое является самым лучшим из представленных. А потому он эксплуатирует народ §WЮньнаня§! во имя благополучия §WКитая§!.\n\n§gЛу§! действительно верит, что все его жёсткие действия направлены на то, чтобы помочь §WКитаю§! разорвать свои цепи и стать, наконец, §Gсвободным§!. Но вот местное население это не понимает. И, по правде говоря, слов недостаточно, чтобы облегчить страдания угнетённого народа §WЮньани§!."
  YUN_CountryInfo_Content.6: "Сомнения Лун Юна"
  YUN_CountryInfo_Content_desc.6: "Учитывая такую плачевную ситуацию, никто не удивляется, когда слышит, что бывший "король" Юньнаня §gЛун Юнь§! недоволен таким положением дел. Он считает, что его двоюродный брат стал обычным мерзавцем и больше не является тем благородным человеком, которого он когда-то уважал.\n\nУказывая на §Yслабую армию Китая§! и §Rслабость Японии§!, Лун Юнь считает, что шанс оказать давление на §GНанкин§!, чтобы центральное правительство §Wлучше обращалось с юго-западной периферией§! с помощью силы, становится все ближе. Пока что должность §gстарого генерала§! чисто церемониальная, и ему не хватает полномочий по-настоящему давить на центральное правительство - §Rяпонцы§! просто не могли допустить подобного. Но это не делает его совсем бессильным - он не только по-прежнему пользуется большим авторитетом §Wво всём регионе§! и за его пределами, но и имеет связи с §Yповстанцами...§! которые, возможно, смогут ему помочь, когда придёт время."
  YUN_CountryInfo_Content.7: "§G==ОСОБЕННОСТИ==§!"
  YUN_CountryInfo_Content_desc.7: "- Продолжайте работу Лу Ханя по модернизации страны.\n\n- Прочтите увлекательную историю борьбы с правлением Лу Ханя.\n\n- Ожидайте появления движения, возглавьте его, и §Mосовободите весь Китай!§!. §xИли уничтожьте его, пытаясь это сделать.§!"

 # ТЮМЕНЬ

  #101
  TYM_CountryInfo_Folder.101: "Последователи"
  TYM_CountryInfo_Content.1: "Падение"
  TYM_CountryInfo_Content_desc.1: "Когда §RНиколай Бухарин§! занял место председателя прежнего Союза, его первым шагом было сдерживание влияния радикальных политиков. Именно в неспокойные 1940-е годы §WЛазарь Каганович§! был переведён на §WУрал§!, на никем не желанную и никем не занятую должность.\n\nКогда §GСоветский Союз§! был уничтожен §Rфашистскими захватчиками§!, истинные приверженцы коммунизма бежали в §WЗападную Сибирь§!, где товарищ §WКаганович§! основал §WЗападносибирскую народную республику§!. Однако годы подковёрной борьбы и политической нерешительности принесли свои плоды, что привело к §Rраспаду§! Республики на множество отколовшихся государств."
  TYM_CountryInfo_Content.2: "Отторжение"
  TYM_CountryInfo_Content_desc.2: "Ведомое §WЛазарем Кагановичем§! и §WНикитой Хрущёвым§!, правительство §GТюмени§! не придерживается §Rортодоксального коммунизма§! - неудачи бухаринского режима научили их тому, что единственные эффективные силы в этом мире - это силы §Wжелеза и крови§!.\n\n§GМаршал Иван Конев§! командует солидным пехотным и бронетанковым войском, дополненным хорошо обученными тюменскими ополченцами. Однако, наибольшая сила Республики, пожалуй, заключается в её стремлении к тотальной индустриализации с помощью так называемых §G"5-летних планов"§!, §Rрадикальной и потенциально опасной§! альтернативы НЭПу."

  #102
  TYM_CountryInfo_Folder.102: "Сталь"
  TYM_CountryInfo_Content.3: "Земля"
  TYM_CountryInfo_Content_desc.3: "Стальной город §GТюмень§! в одиночку противостоит §Rультранационалистам из Омска§! и §Rвероломной 3-й армии из Свердловска§!. Однако в самых тёмных закоулках зреет грандиозный замысел, который, возможно, поможет Союзу оправиться от четырёх десятилетий унижения. Где-то в глубине земли армия из миллиона солдат, рабочих и противников старого режима дожидается своего часа."
  TYM_CountryInfo_Content.4: "Битва"
  TYM_CountryInfo_Content_desc.4: "Смертельная битва за Россию - лишь вопрос времени, и пока мелкие военачальники прячутся от террористических бомбардировок, Тюмень готовится к войне. Её народ обладает железной волей - он прекрасно осознаёт своё положение: он либо §Gвозродит Советский Союз§!, подавит наводнивших Родину мятежников, исправит роковые ошибки Бухарина - §Rлибо погибнет§!."

 # ОМСК

  #101
  OMS_CountryInfo_Folder.101: "Труп"
  OMS_CountryInfo_Content.1: "Надежда"
  OMS_CountryInfo_Content_desc.1: "Самое яркое пламя было потушено самой тёмной ночью, пока на пепелище огромной страны не остались только дети, сбившиеся с верного пути и цепляющиеся за §Rмёртвые идеологии и ложные надежды§!. Их планы мешали друг другу, и они начали грызню за власть, пока один из преемников не убил сам себя. Из его трупа родилось воплощение народной ненависти, под именем §WЧёрная Лига§!. Русский народ лишился своего шанса на процветание, брошенный в яму §Rтевтонским агрессором§!, обречённый видеть, как угасают поколения и догорают последние угольки сопротивления. Будущее мертво - но внутри цитадели города §WОмска§! горит огонёк надежды. Надежды на то, что однажды русский народ вылезет из могилы и отомстит своим захватчикам."
  OMS_CountryInfo_Content.2: "Великий Суд"
  OMS_CountryInfo_Content_desc.2: "§RВеликий Суд§! приближается, но все остальные слепы к его железной поступи - это то, что когда-то открылось взору §WДмитрия Карбышева§!. Теперь его умирающие глаза смотрят на чудовище, рождённое в час самой крайней нужды. Офицеры §WЧёрной Лиги§! во главе с §WДмитрием Язовым§! собираются на последний бой, который определит судьбу этого мира. Когда солнце садится над Сибирью, тихий шёпот рассказывает о чёрном пятне, из которого появляется зловещий смог, маскирующий передвижения солдат без силуэтов, приученных безжалостно казнить любого, кто стоит на пути §GНационального освобождения§!."

  #102
  OMS_CountryInfo_Folder.102: "Философия"
  OMS_CountryInfo_Content.3: "Выживание"
  OMS_CountryInfo_Content_desc.3: "Действительно, философия §WЛиги§! проповедует §GНациональное выживание§! - русский народ должен быть готов ко всему, будь то неизбежный §RВеликий Суд§! или §Rядерный апокалипсис§!. Однако, пока большая часть Лиги прозябает в коррупции и воровстве, §WНовая гвардия§! §GОмска§! всё дальше и дальше уходит от идеалов Карбышева. В их железных сердцах горит страсть к мести в непревзойдённом масштабе. Чтобы §WЧёрная Лига§! оставалась стабильной, она должна подпитывать ярость и желание справедливости своих подопечных. Само понятие "гражданский" должно быть изъято из обихода каждого жителя Лиги. Каждый плуг, каждый молот и серп должны стать мечом, §RВеликий Суд§! требует не меньшего."
  OMS_CountryInfo_Content.4: "Враги"
  OMS_CountryInfo_Content_desc.4: "Омск - это город, окружённый своими врагами: §Rкоммунистами в Тюмени, отступниками Красной Армии в Свердловске, не говоря уже и о других различных военачальниках старой России.§! Неужели §WЧёрная Лига§! рухнет и сгорит, как это сделал бухаринский Союз? Или на землю все же опустится вечная ночь?"

 # ЗЛАТОУСТ

  #101
  ZLT_CountryInfo_Folder.101: "Славные дельцы"
  ZLT_CountryInfo_Content.1: "Величайшее бедствие"
  ZLT_CountryInfo_Content_desc.1: "В погибшем Советском Союзе всегда недолюбливали удачливых бизнесменов. В благородных дельцах было слишком много лукавства, слишком много изобретательности, у них было слишком много ресурсов и слишком мало §Rрабского повиновения§!, которого так жаждало правительство. Поэтому в СССР по настоящему способные люди не могли преуспеть и выйти за рамки сложившихся правил, по крайней мере, до тех пор, пока §Rвсё не рухнуло§!. Для миллионов людей §Rнемецкое вторжение§! стало самым страшным бедствием из всех возможных. Но §GЕвгению Драгунову§!, самому одарённому оружейнику России, распад Советского Союза сулил §Gотличнейшие бизнес-возможности§!."
  ZLT_CountryInfo_Content.2: "Гений"
  ZLT_CountryInfo_Content_desc.2: "Мастер-оружейник, нашедший приют в сибирском городе §GЗлатоуст§!, удачно укрылся от катаклизмов, накрывших остальные части страны. Перехватив власть, он превратил город в §Gрай§! для §Rспекуляций с оружием§!. Легионы мелких военачальников жаждали заполучить образцы современного вооружения, созданные гением §GДрагунова§!, ну а сам современный кузнец был рад удовлетворить их запросы. §GЗлатоуст§! стоял словно §Gоазис мира и процветания§! среди пустошей §WЗападной Сибири§!, город только возвысился благодаря §Rтрофеям с чужих войн§!. Только §RЗападносибирская народная республика§!, возглавляемая той же самой шайкой §Rбольшевистских§! головорезов, лишивших его состояния, стояла на его пути."

  #102
  ZLT_CountryInfo_Folder.102: "Бизнес"
  ZLT_CountryInfo_Content.3: "Раздор"
  ZLT_CountryInfo_Content_desc.3: "Теперь, когда §RЗападносибирская народная республика§! рухнула под весом собственных проблем, перспективы златоустовского бизнеса раскрываются §Gлучше, чем когда-либо еще§!.  Его бывшие соперники замолкли, а оружие §GДрагунова§! теперь пользуется ещё большим спросом. Чем больше §Rмелких территориальных конфликтов§! происходит вокруг, тем больше ресурсов появляется у сибирских дельцов. Вместе со своим единомышленником §GМихаилом Калашниковым§!, Драгунов продолжает создавать новые превосходные экземпляры, гарантируя, что Россия останется §Gрастерзанной§!, пока он получает §Gбарыши, о которых остальной народ может только мечтать§!. Конечно, §GДрагунов§! не имеет ничего против объединения России, но любой, кто захочет §Rприкрыть§! его предприятие, будет §Rуничтожен§!, вне зависимости от последствий для страны."
  ZLT_CountryInfo_Content.4: "Соперники"  
  ZLT_CountryInfo_Content_desc.4: "Соперники §GДрагунова§! - догматичная §RТюмень§!, прагматичный §RСвердловск§! и фанатичный §RОмск§! - грызутся между собой словно древний змей §GУроборос§!. И этого монстра надо подкармливать. Но такое положение дел не может длиться вечно, когда-нибудь одна из сторон одержит вверх, посмотрит на помощника §Gповерженных врагов§! и §Rзахочет отомстить§!. К такой ситуации §GЗлатоуст§! всегда должен быть готов, и §GДрагунов§! всеми силами постарается не упустить свои §Gдраконьи богатства§!."

 # УРАЛЬСКАЯ ЛИГА

  #101
  URL_CountryInfo_Folder.101: "На страже"
  URL_CountryInfo_Content.1: "Злодеи и герои"
  URL_CountryInfo_Content_desc.1: "В хаосе послевоенной России появилось множество злодеев и осталось очень мало героев. Нигде это не проявляется так явно, как на Урале, где солдаты §WУральской лиги§! противостоят безумным ученым §RМагнитогорска§! и ужасным бандитам из §Rбригады Дирлевангера§!."
  URL_CountryInfo_Content.2: "Воины"
  URL_CountryInfo_Content_desc.2: "Когда-то воины §WУральской лиги§! были простыми узниками и надзирателями, запертыми в сибирской пустоши Воркуты, оставленные гнить в арктических льдах. Однако после нашествия §Rнемцев§! все разногласия пришлось отбросить в сторону. Связанные вместе авторитетом §Wотца Яниса Мендрикса§! и осознанием необходимости сотрудничества друг с другом, надзиратели и узники отправились в долгий поход на юг, оставив в Воркуте только худших из своих рядов. Они прошли через горы, побеждая §Rврага§! за §Rврагом§! и теряя бойца за бойцом, но в конце концов достигли Урала и осели на его южной окраине, где поклялись защищать добрых и невинных людей этого края."
  URL_CountryInfo_Content.3: "Южный Урал"
  URL_CountryInfo_Content_desc.3: "С тех пор §WУральской гвардии§! пришлось стать еще сильнее, поскольку с момента их прибытия ситуация на §WЮжном Урале§! только ухудшилась. На юге §Rбригада Дирлевангера§! сеет хаос в никем не защищаемых землях, насилуя, грабя и убивая всех подряд. На востоке вздымается §RЧёрная гора§!, откуда тысячи людей бегут от §RНКВД§! и экспериментов §RТрофима Лысенко§!. На западе неподвижно стоят §GОренбургские коммуны§!, парализованные постоянными препирательствами в своей прогнившей системе и неспособные защитить самих себя. Цели §WУральской гвардии§! остаются теми же, что и в момент их прибытия, и можно с уверенностью сказать, что они отдадут все свои силы, пытаясь их выполнить. Однако удастся ли им это сделать - вопрос, на который пока нет ответа."
 
 # ОРЕНБУРГ

  #101
  ORE_CountryInfo_Folder.101: "Коммуны"
  ORE_CountryInfo_Content.1: "Город на холме"
  ORE_CountryInfo_Content_desc.1: "Среди бескрайней российской анархии есть укромный уголок спокойствия: §WОренбург§!. Существуя как нейтральная территория для окрестных крестьянских деревень, город стал де-факто центром власти окружающего региона после распада §Gстарого Советского Союза§!. §WОренбург§! - это маяк надежды для русского народа в эти тёмные и страшные времена. Крестьяне и беженцы тянутся к §WОренбургу§!, как мотыльки к пламени. Проходя через территории §GУральской лиги§!, они приносят с собой истории, голодные рты и утомлённые души. Многие совершают длительный исход на эту землю обетованную, отдавая всё за шанс на лучшую жизнь, и многие из них остаются разочарованными."
  ORE_CountryInfo_Content.2: "В окружении"
  ORE_CountryInfo_Content_desc.2: "§WОренбург§! граничит с §GУральской лигой§!, государством суровых воинов, посвятившее себя защите населения Урала. К востоку от Оренбурга расположилась §Rбригада Дирлевангера§! - бандитское владение, управляемое §Rнемецкими§! фашистами, никогда не прекращавшими свои грабежи. За ними находится §RМагнитогорск, Чёрная гора§!, которая, по слухам, пребывает в железной хватке безумного учёного и его приспешников из §RНКВД§!."
  ORE_CountryInfo_Content.3: "Реформы"
  ORE_CountryInfo_Content_desc.3: "Даже если бы небо не было заполнено бомбардировщиками, §WОренбургскому государству рабочих§! не хватает организации и решимости для индустриализации региона. Несмотря на все легенды, §WОренбург§! неорганизован и непрочен. §WРабочий совет§! поглощён нерешительностью, распрями и бюрократизмом. Деревенские коммуны, которые он представляет, проявляют яростную независимость и противостоят любым попыткам централизовать регион в нечто, напоминающее работоспособное государство. Если §WОренбург§! хочет выжить, он должен адаптироваться.\n\nОднако не все согласны с §WРабочим советом§!. §WАлександр Бурба§! предлагает построить технократическую республику, которая сможет вывести §WОренбург§! в современность, в то время как его оппонент §WГеоргий Маленков§! выступает за более проверенный, советский стиль управления. §WОренбург§! и Урал ждёт светлое будущее только в том случае, если он будет достаточно силён, чтобы его добиться..."
 
 # МАГНИТОГОРСК

  #101
  MGN_CountryInfo_Folder.101: "Гора"
  MGN_CountryInfo_Content.1: "Город развития"
  MGN_CountryInfo_Content_desc.1: "§WМагнитогорск§! был бурно развивающимся городом, построенным на рубеже 19-го и 20-го веков для добычи и переработки невероятно богатых залежей железа на горе Магнитной. С окончанием Второй мировой войны, сталелитейные заводы закрылись, и гора погрузилась в тишину. Но она не продлилась долго. Вскоре в окрестности горы прибыл §Wдоктор наук Трофим Лысенко§! и §W22-я мотострелковая дивизия НКВД§!, превратив бывшую сеть шахт в оперативную базу, куда попадали единицы, а возвращались ещё меньше. Местные жители окрестили гору Магнитную новым прозвищем, более соответствующим её зловещей репутации: §WЧёрная гора§!.\n\nГлубоко под поверхностью горы §WТрофим Лысенко§! продолжил "научную" работу, которую он начал более трёх десятилетий назад. Он отверг концепции менделеевской генетики и дарвиновской эволюции, считая их классовой ложью, которая неправильно применяет капиталистическую теорию конкуренции к природе. На самом деле, Мать-природа социалистична, и всё сущее стремится к сотрудничеству и взаимопомощи."
  MGN_CountryInfo_Content.2: "Нарушенное табу"
  MGN_CountryInfo_Content_desc.2: "Под влиянием пережитого стресса §WЛысенко§! понял, что для науки не существует границ, которые стоило бы соблюдать. Когда на кону стоит будущее социализма, он нарушил одно из немногих своих табу: опыты над людьми. Лысенко стал отчаянно пытаться применить свои теории в создании "Нового советского человека", о чём несчастные жители §WМагнитогорска§! узнали не понаслышке. В похищении подопытных ему помогают сотрудники §WНКВД§! во главе со §WСтепаном Буньковым§!. Их путь с безумным учёным впервые пересёкся в последние дни Великой Отечественной войны, когда §WНКВД§! было поручено эвакуировать ученого и его исследовательские работы за линию фронта. Но когда весь существующий в стране порядок разрушился, они были вынуждены начать сотрудничать и пытаться выжить. §WЛысенко§! убедил офицеров, что его работа жизненно важна для восстановления §GСоветского Союза§! и что любая помощь, которую они могут оказать, будет вознаграждена, когда порядок будет восстановлен, а §Rнемецкие захватчики§! изгнаны. Это было решение, о котором §WБуньков§! ещё может пожалеть."
  MGN_CountryInfo_Content.3: "Не одни"
  MGN_CountryInfo_Content_desc.3: "Несмотря на свою относительную изолированность, §WМагнитогорск§! не одинок. Окрестные государства - §RТюмень§!, §RЗлатоуст§! и §RКостанай§! - не обращают на город никакого внимания, на что Магнитогорск отвечают взаимностью. Основной враг Чёрной горы находится на западе - §RУральская лига§!, группа лагерных заключённых, превратившихся в ополченцев-альтруистов, которые считают §WЛысенко§! и всех его ценных помощников не более чем бандитами, которых нужно разогнать или уничтожить. Однако на юге Магнитогорск обрел совершенно неожиданного союзника: §Gбригаду Дирлевангера§!, удобную силу, чью верность можно купить награбленным добром и спиртным. Если повезёт, они могут послужить источником не только подопытных, но и пушечным мясом в случае войны с §RУральской лигой§!. Конечно, любой союз с ними вряд ли продлится достаточно долго. И в случае победы над Лигой, бандиты Дирлевангера станут следующими."

 # БРИГАДА ДИРЛЕВАНГЕРА

  #101
  DRL_CountryInfo_Folder.101: "Бригада"
  DRL_CountryInfo_Content.1: "Король бандитов"
  DRL_CountryInfo_Content_desc.1: "§WБригада Дирлевангера§! - бич Южного Урала, и такое прозвище оно получило не без оснований. Бригада - это не столько государство, сколько бродячая армия, перешедшая к бандитизму и сеющая кровь и ужас по всей степи. Во главе банды стоит §WОскар Дирлевангер§!, немецкий офицер, ставший королём бандитов и наслаждающийся страданиями, которые он причиняет встреченным ему деревням.\n\nИстория бригады берёт начало не на Урале, а в §RТретьем рейхе§!, в штрафном батальоне §W36-й добровольческой пехотной дивизии§! под командованием §Wоберфюрера СС Оскара Дирлевангера§!, ветерана со стажем, страдающего алкоголизмом и тягой к садизму и изнасилованиям. Вместо того, чтобы демобилизоваться после Западнорусской войны, §WБригада§! покинула линию фронта и скрылась в глуши. С тех пор они сколотили отряд из воров, ссыльных, бандитов, дезертиров и других людей, которых больше волнуют кровопролитие и грабежи, чем совместная работа с бывшими §Rнацистами§!."
  DRL_CountryInfo_Content.2: "Не-государство"
  DRL_CountryInfo_Content_desc.2: "§WБригада§! не подчиняется ни одной стране, не клянётся в верности ни одному иностранному лидеру и не преклоняется ни перед кем, кроме себя. И хотя банда Оскара обитает в одном из самых бедных уголков бывшего §RСоветского Союза§!, они нацелены на большие трофеи.\n\nНа юге и востоке находится казахская ССР, пребывающая в аналогичном §WБригаде§! положении: она плохо оснащена, изолирована и лишена каких-либо богатств. На севере находится §RУральская лига§!, которая в некотором смысле является обратной стороной §WБригады§!: вместо солдат, превратившихся в бандитов, это бывшие заключенные ГУЛАГа, которые стали уважаемыми солдатами, противостоящие бандитизму. Не стоит забывать и про таинственное государство §GМагнитогорск§!, которое также испытывает ненависть к  проклятой §RЛиге§!, и их взаимный интерес может привести §WБригаду§! к удобному союзу. На западе же находится жемчужина Урала - §RОренбург§!. Не тронутый войной, возглавляемый слабым правительством и защищённый неуправляемой армией, он уже созрел для кровавого урожая."
  DRL_CountryInfo_Content.3: "Простая цель"
  DRL_CountryInfo_Content_desc.3: "Цель §WБригады§! проста: добраться до любого нетронутого ими места, перестрелять всех, кто стрелял в ответ, захватить столько богатств, сколько они могут унести, попользоваться женщинами для своего удовлетворения, зарезать всех, кому довелось попасться им на глаза, сжечь всё оставшееся и умчаться на поиски следующих жертв.\n\nВозможно, скоро наступит день, когда Бригаду уничтожат, последний бандит падёт мёртвым в степи, а жители Урала заживут без страха. Но пока этот день не настал, §WБригада Дирлевангера§! будет грабить, а весь мир будет трепетать от страха!"

 # РЕСПУБЛИКА КОМИ

  #101
  KOM_CountryInfo_Folder.101: "Новая республика?"
  KOM_CountryInfo_Content.1: "Старые неудачи"
  KOM_CountryInfo_Content_desc.1: "Неудачи §RНиколая Бухарина§!, §rнемецкое§! вторжение и поражение §RЗападнорусского Революционного Фронта§! против §rГерманского Рейха§! слишком сильно обескровили народ России, проявив на свет невообразимый ужас и нищету. Вместо утопии рабочих, обещанной §Rсоветским правительством§!, коммунистический эксперимент окончился провалом, а потому война обожгла Западную Россию уже вот второй раз за два десятилетия.\n\nВойна, политический кризис §RФронта§!, убийство Алексея Рыкова и бомбардировка §RПрезидиума Западнорусского Революционного Фронта§! стали последней каплей для правительства Коми. §GНиколай Алексеевич Вознесенский§!, новоиспечённый глава §GКоми АССР§!, принял меры исполнительной власти, объявив о независимости Коми. Его дело разделяли даже множество бывших влиятельных политиков §RЗРРФ§!, в том числе §xМихаил Андреевич Суслов§!, министр иностранных дел Фронта и §SАндрей Александрович Жданов§!, видный чиновник Коминтерна."
  KOM_CountryInfo_Content.2: "Атмосфера экстремизма"
  KOM_CountryInfo_Content_desc.2: "С отделением §GКоми АССР§! от §RФронта§!, созданием на её месте §GРеспублики§! и потерей ещё одной столицы, политическая сплочённость §RФронта§! канула в лету. Всё больше и больше сепаратистов съедали армию §RЗРРФ§!, не давая и шанса Егорову подавлять восстания различных повстанцев.\n\nДемократическая система §GРеспублики Коми§! стала известна по всей Западной России, как и очень развитый город Сыктывкар, наполняющийся беженцами из других, менее богатых и благополучных регионов. Однако ветер перемен принёс вместе с независимостью и многие проблемы. Политические радикалы просто сжирали §GРеспублику§!, влияние §Rэкстремистов§! вырвалось из стен заброшенных лагерей, а §GВознесенский§!, как ни странно, пошёл на сотрудничество с коммунистами §SЖданова§! во имя спасения демократии."
  KOM_CountryInfo_Content.3: "Положение дел"
  KOM_CountryInfo_Content_desc.3: "Вряд ли про §GРеспублику§! в 1962 году кто-то может сказать как о функциональной демократии. Преступность в последнее время достигла пика, а постоянные уличные бои каждый день сопровождают жителей Сыктывкара по пути на работу. Теневые идеологи строят интриги в виде убийств, краж, мошенничества, нападений, вымогательств и заговоров против действующего правительства Республики.\n\nПолитики §GРеспублики Коми§! печально известны тем, что уже первое что приходит на ум при упоминании §GРеспублики§! - их пристрастие к интригам, внезапным предательствам и различным хитростям. Независимо от того, нравится ли это зарубежным соседям, если ты играешь по правилам в §GРеспублике§!, то ты - никто, а поэтому люди, которые выжили в этой невообразимо опасной политической среде, как правило, уже стали искусными интриганами и плутократами, манипулирующими целыми партиями в собственных целях."

  #102
  KOM_CountryInfo_Folder.102: "Игроки"
  KOM_CountryInfo_Content.4: "Центр"
  KOM_CountryInfo_Content_desc.4: "Несмотря на разногласия и противостояние между демократическими партиями, они остаются спасительной благодатью для §GРеспублики§!. Планы радикалов по свержению либерального режима привела разрозненные центристские партии к созданию ветхой коалиции, для сохранения любой ценой ценой избирательной системы и борьбы с экстремизмом. §PДемократическая социалистическая народная партия (ДСНП)§!, §MСоюз молодых реформаторов (СМР)§! и §gПартия суверенной демократии (ПСД)§! стали союзниками-ветеранами на поле брани §GРеспублики§!."
  KOM_CountryInfo_Content.5: "Левые"
  KOM_CountryInfo_Content_desc.5: "§xКоммунистическая партия Коми§! примечательна тем, что является наиболее сплочённой среди всех остальных партий республики. Печально известный §xМихаил Суслов§! собрал из ультралевых идеологов единую железную политическую машину, успешно проводя теневую операцию за операцией, устраивая скандалы, подрывая доверие народа к демократическому правительству и сдавливая силы безопасности §GРеспублики§!. Однако, несмотря на политическое единство, не всё спокойно внутри §xКоммунистической партии§!. Трещины в скале коммунистов не видны обществу, но явно заметны на частных встречах за закрытыми дверями. В глазах партийцев конфликт между ортодоксальной фракцией §xМихаила Суслова§! и §rИвана Серова§! против реформистской фракции §SАндрея Жданова§! и §lСветланы Бухариной§! неизбежен - и самые ближайшие события, - станут тем, что изменит будущее всей §xпартии§!."
  KOM_CountryInfo_Content.6: "Правые"
  KOM_CountryInfo_Content_desc.6: "§OОрганизация пассионариев§! - это необычайно причудливая организация в Коми, представляющая собой сочетание социального кружка, тайного общества и аппарата для создания политической коалиции. Под широким крылом §Oпассионариев§! расположились евразийцы, "сострадательные консерваторы", монархисты и многие другие меньшие движения, которых объединяет исключительно желание построение новой, правой §GРеспублики§!. §OПассионариев§! легко можно назвать самой разветвлённой коалицией в Коми, охватывающей все возможные идеи правой мысли, и, как это ни парадоксально, одновременно довольно единой в своём начинании и чрезвычайно эффективной при совместных политических работах в рамках §GРеспублики§!. "§OПассионарии§! уже давно контролируют Коми!" - по крайней мере, так говорят местные жители. А ведь и вправду - им подконтрольны СМИ, завоёвывающие поддержку народа и проводящие митинги, а §GЦентристская коалиция§! каждый Божий день вынуждена всё пристальнее вглядываться в лица §Oультраправых§! политиков, опасаясь государственного переворота."
 
 # ВЯТКА

  #101
  VYT_CountryInfo_Folder.101: "Снова здесь"
  VYT_CountryInfo_Content.1: "Призрак"
  VYT_CountryInfo_Content_desc.1: "Годами слабеющая власть остатков Советского правительства позволяла появляться на территории своей страны различным военным кликам и региональным государствам, которые начали претендовать на власть над всей территорией бывшего Союза. Одним из таких формирований был призрак старой России: остатки прежде царствовавшей династии Романовых под предводительством главы императорской фамилии §WВладимира III§! и его союзников."
  VYT_CountryInfo_Content.2: "Ответный удар"
  VYT_CountryInfo_Content_desc.2: "В пору Западнорусской войны, ослабленное советским наступлением немецкое командование позволило дивизии белоэмигрантов под командованием великого князя §WВладимира Кирилловича§! присоединиться к борьбе против §RЗападнорусского Революционного Фронта§!, дабы помочь Вермахту в его контрнаступлении. По итогу наступление не увенчалось успехом и немецким частям пришлось отступить, однако романовской дивизии удалось пробиться сквозь фронт и организовать постоянную базу в городе Киров, которому возвратили его прежнее название - §WВятка§!. Теперь §WВладимир III§! и его приближённые управляют сильнейшим оплотом монархизма во всей России."

  #102
  VYT_CountryInfo_Folder.102: "Тяжкое бремя"
  VYT_CountryInfo_Content.3: "Изнутри..."
  VYT_CountryInfo_Content_desc.3: "Касаемо внутренней политики §Wкняжества§!, на ее территории есть три наиболее влиятельных политических группы. Во-первых, это конституционалисты-демократы, или кадеты, лидером которых является §WРоман Гуль§!. Они представляют либеральное крыло правительства и хотят создать функционирующую конституционную монархию, которая гарантирует права для национальных меньшинств. Во вторых, это солидаристы, ведомые §WАлександром Солженицыным§!. Являясь закоренелыми националистами и авторитаристами, фракция всё же желает реформировать устаревшую систему самодержавной власти. Последняя партия - это §WВасилий Шульгин§! и его Всероссийский национальный союз. §WШульгин§! - политик старой школы, который служил своей родине ещё при царе Николае II. Также как и либералы, он придерживается идей конституционализма, но не желает подрывать традиции старой Империи."
  VYT_CountryInfo_Content.4: "...и снаружи"
  VYT_CountryInfo_Content_desc.4: "Что касается внешней политики, то тут ясно одно - §WВятка§! со всех сторон окружена врагами. С юго-востока ей угрожают безумцы из §R"Арийского Братства"§!. На севере находится §RРеспублика Коми§!, от которой можно ожидать чего угодно. За ней же находятся остатки нашего былого врага, §RЗападнорусского Революционного Фронта§!. Если §WВятка§! начнёт объединять Россию, то конфликт с ними будет неизбежен. С запада и юга на наши пределы набегают войска §RТатарстана§! и §RБашкортостана§!, но какого-либо полномасштабного конфликта с ними не предвидится. Ещё дальше на юго-западе находится §RРусская Освободительная Армия§! во главенстве с §RАндреем Власовым§!, правящего из города §RСамара§!. В отличие от §Rтатар и башкир§!, Власов намерен объединить Россию под своим знаменем, и за ним нужно обязательно приглядывать, так как он несомненно может доставить нам немало проблем. На востоке от нас находятся §GОрден Святого Георгия§!. Наши отношения с §Gмонахами§! всегда были открытыми и доброжелательными, и вскоре они наверняка будут готовы мирно присоединиться к нашей стране.\n\n§WВятское княжество§! теперь готово взять на себя тяжкое бремя по объединению России. Однако примет ли наша родина старую царскую власть?"

 # САМАРА

  #101
  SAM_CountryInfo_Folder.101: "Освободительная армия"
  SAM_CountryInfo_Content.1: "Кровопролитные дни"
  SAM_CountryInfo_Content_desc.1: "В самые кровопролитные дни Западнорусской войны, когда казалось, что господство Рейха над Россией находится на пороге окончательного краха, немецкое верховное командование прибегло к отчаянным средствам, чтобы предотвратить развал фронта. Из ряда вспомогательных колониальных ополчений, состоящих из русских призывников, предназначенных для охраны порядка в оккупированной немцами России, была создана §WРусская освободительная армия§!, или §WРОА§!. В пропаганде §WРОА§! изображалась как героическая русская армия, борющаяся с угрозой §Rбольшевиков§! из §RЗападнорусского революционного фронта§!. В отчаянии немцы даже позволили славянам создать §WКомитет освобождения народов России§!, или §WКОНР§!, как зачаток независимой Российской республики, которая будет править территориями, освобождёнными в результате немецких контрнаступлений."
  SAM_CountryInfo_Content.2: "Крестовый поход"
  SAM_CountryInfo_Content_desc.2: "Однако реальность оказалась гораздо менее благосклонной к §WРОА§!. Её лидер §WАндрей Власов§!, бывший генерал Красной Армии, был не более чем марионеткой верховного командования Вермахта. Его офицеры представляют собой довольно разношёрстную группу. Многие из них, также как и он, были пленными офицерами Красной Армии, что предпочли вступить в §WРОА§!, нежели умереть в немецком лагере для военнопленных. Другие были эмигрантами-фашистами, присоединившимися к §WРОА§! в великом крестовом походе против §Rбольшевизма§!. Простые солдаты были просто отчаянным пушечным мясом, призванные немцами под дулами автоматов и отправленные на укрепление самых уязвимых участков фронта. Русское население, оказавшееся в зоне конфликта, встретило солдат §WРОА§! не цветами и маршами как освободителей, но камнями и оскорблениями как предателей."

  #102
  SAM_CountryInfo_Folder.102: "Продолжая поход"
  SAM_CountryInfo_Content.3: "Энергия отчаяния"
  SAM_CountryInfo_Content_desc.3: "Несмотря на всё это, §WРОА§! продолжала действовать. Солдаты сражались с отчаянной решимостью, и им удалось переломить ход событий в районе §WСамары§!. Однако вскоре §WРОА§! оказалась отрезанной от линии фронта, занятой немцами, тем самым невольно освободившись от своих бывших хозяев. Когда война подошла к концу, а войска §RЗРРФ§! были отброшены, немцы стали считать своё бывшее пушечное мясо мятежными славянскими унтерменшами. Новый оплот §WРОА§! в Самаре не пощадила ни одна из последовавших за этим террористических бомбардировок. С тех пор §WРОА§! ютится в Самаре, сменив одну тюрьму на другую. Не имея возможности расширить зону своего контроля из-за немецких бомбардировок и запрета возвращаться на запад, простые солдаты большую часть десятилетия томились в своих гарнизонах."
  SAM_CountryInfo_Content.4: "Нерешительность"
  SAM_CountryInfo_Content_desc.4: "Офицеры §WРОА§!, тем временем, всё более уставали от нерешительности §WВласова§!. Они выступают за более децентрализованное руководство и за отказ от первоначальной демократической миссии §WКОНР§! в пользу продолжения деятельности правящей хунты §WРОА§!. Используя генерала §WСергея Буняченко§! в качестве своего представителя, люди из Офицерского комитета планируют воспользоваться апатией и старостью §WВласова§!. Однако не все офицеры придерживаются единой идеологии. Довольно многие объединились в продемократическую фракцию и утверждают, что наследником §WВласова§! на посту председателя §WКОНР§! должен стать §WМилетий Зыков§!, бывший журналист, который с помощью своего мастерства стал главным пропагандистом §WКОНР§! в Самаре. Зыков выступает за продолжение борьбы по освобождению России от §Rбольшевизма§! и немецкого гнёта. Между делом, многие простые солдаты и офицеры низшего звена устали от препирательств высшего командования и решили следовать цели генерала §WОктана§! - использовать §WРОА§! для создания сильного фашистского государства... и личного обогащения."
  SAM_CountryInfo_Content.5: "На перепутье"
  SAM_CountryInfo_Content_desc.5: "§WРОА§! находится на перепутье. Ненавидимые всеми соседями за сотрудничество с немцами, но в тоже время внушающие страх благодаря своей армии ветеранов и железной дисциплине, бойцы §WРОА§! ожидают окончания немецких бомбардировок. Некоторые стремятся искупить свою вину восстановлением России. Другие жаждут отомстить коммунистам и немцам, разрушившим их жизнь. Наконец, всё более возрастающее меньшинство просто хочет выплеснуть злобу на равнодушный к ним мир, который заставил их потерять десятилетие, проведенное в лачугах Самары."

 # ОНЕГА

  #101
  ONG_CountryInfo_Folder.101: "Гвардия"
  ONG_CountryInfo_Content.1: "Ложь"
  ONG_CountryInfo_Content_desc.1: "Третий Рейх заверил народ §GФинляндии§!, что §RСоветский Союз§! никогда больше не будет угрожать северной республике и её территориальным завоеваниям в §WКарелии§!.\n\nЗападнорусская война доказала, что это была абсолютная ложь. Западнорусскому революционному фронту - остаткам Красной армии в Западной России - почти удалось разрушить немецкий новый порядок в Европе. Когда пыль войны осела, §GФинляндия§! обнаружила, что её восточная граница занята остатками §RЗРРФ§!. И в поисках спасения Финляндия прибегнула к... нестандартным решениям."
  ONG_CountryInfo_Content.2: "На востоке"
  ONG_CountryInfo_Content_desc.2: "§WРусские§!, жившие как в Карелии, так и вокруг §WОнежского озера§!, были захвачены новым §Gфинляндским§! военным правительством. Мужчины были разлучены со своими семьями и насильно призваны в новообразованную §GАнтикоммунистическую добровольческую гвардию§!. Под руководством бывшего генерала Красной Армии §WВладимира Кирпичникова§! эта армия проклятых будет удерживать пограничную территорию между Финляндией и §RЗРРФ§!. Указ Хельсинки был очень прост: всё, что должны были делать гвардейцы, это защищать §WКарелию§! от §Rбандитов§! и §Rкоммунистов§! c востока. Преданная служба позволит гвардейцам снова увидеть свои семьи."
  ONG_CountryInfo_Content.3: "Свобода"
  ONG_CountryInfo_Content_desc.3: "Спустя почти десять лет гвардейцы всё ещё держатся за надежду вновь увидеть своих родных. Но их задача - изнурительная и неблагодарная. Патрулируя окрестности §WОнежского озера§!, сражаясь с бандитами и коммунистическими лазутчиками, гвардейцы неуверенно смотрят на восток. Ветра в Западной России меняются, и вероятно, скоро их бывшие соотечественники придут, чтобы вернуть себе земли, украденные §GФинляндией§!. Плохо оснащённая, Гвардия продолжает свой дозор. Так или иначе, их служба гарантирует им свободу."
 
 # ЗАПАДНОРУССКИЙ РЕВОЛЮЦИОННЫЙ ФРОНТ

  #101
  WRS_CountryInfo_Folder.101: "Сказ о войне"
  WRS_CountryInfo_Content.1: "Против Гитлера"
  WRS_CountryInfo_Content_desc.1: "§RВеликая Отечественная война§! против §Rфашистких захватчиков§! дорого обошлась советскому народу. Нацисты проявили невообразимую жестокость в своём крестовом походе против советской цивилизации и её граждан, каждая семья потеряла кого-то из близких по вине §Rгитлеровцев§!.\n\nПосле полного краха центральной власти и последовавшего за ним всеобщего хаоса, остатки §GКрасной Армии§! перегруппировались в Куйбышеве под командованием §Gверховного маршала Александра Егорова§!. Со всей территории бывшего Советского Союза под его знамена стекались верные части §GРККА§!, в том числе Шестая и Девятая армии маршалов §GМихаила Николаевича Тухачевского§! и §GГеоргия Константиновича Жукова§! соответственно. Сформированный §WЗападнорусский Революционный Фронт§! смог установить свою власть над всеми остатками Союза к западу от Урала."
  WRS_CountryInfo_Content.2: "Нападение..."
  WRS_CountryInfo_Content_desc.2: "В конце 1950-х годов, когда в §RРейхе§! бушевал крупнейший экономический кризис, а желание §GКрасной Армии§! отомстить находилось в наивысшей точке, §Gверховный маршал Егоров§! решил начать §Rоперацию Суворов§!, грандиозный план по освобождению всех советских земель, оккупированных §Rнемецкими§! войсками. Несмотря на отказ Лазаря Кагановича привлечь к операции силы Западносибирской Народной Республики, продвижение §GКрасной Армии§! было быстрым и беспощадным. На 28-й день операции был освобожден Сталинград, что вызвало попытку переворота в Рейхе со стороны §RСС§! под руководством §RГенриха Гиммлера§!. На 40-й день наступления, когда в рядах захватчиков царили распри, §GКрасная Армия§! подошла к окраинам Ленинграда и Москвы."
  WRS_CountryInfo_Content.3: "...и отступление"
  WRS_CountryInfo_Content_desc.3: "Но вдруг баланс сил переломился в противоположную сторону. На фоне оглушительного военного успеха §Rтрещины§!, которые незаметно образовывались в политической структуре §WФронта§!, наконец дали о себе знать. Точная причина §Rраспада§! §WЗРРФ§! в ходе §RЗападнорусской войны§! неизвестна, существуют лишь множество теорий: от попытки захвата власти §RСусловым§! до развала критически перенапряженной командной структуры. Перед лицом угрозы безопасности §Gвоенного руководства§! в условиях §Rвозобновившегося немецкого наступления§! с использованием коллаборационистских сил §RРусской освободительной армии§! и §RВладимира Романова§!, правительство Фронта было переведено в город Сыктывкар. После политических потрясений и череды поражений от рук врага §RРеспублика Коми§! вышла из состава §WФронта§!, а последовавшая за этим череда предательств и отделений ознаменовала конец §RЗападнорусской войны§!. §WЗападнорусского Революционного Фронта§! не стало."

  #102
  WRS_CountryInfo_Folder.102: "Сказ о выживании"
  WRS_CountryInfo_Content.4: "Продолжая борьбу"
  WRS_CountryInfo_Content_desc.4: "Но так думали §Rнемцы§!. На самом же деле §WЗРРФ§! продолжает существовать, цепляясь за жизнь среди вечной мерзлоты рядом с пострадавшим от войны §GАрхангельском§!. Но его генералитет оказался разделён во мнениях о том, кто виноват в катастрофическом провале §Rоперации Суворов§!. Маршалы §GМихаил Николаевич Тухачевский§! и §GГеоргий Константинович Жуков§! считаются двумя самыми вероятными наследниками на случай §Rбезвременной кончины§! §GЕгорова§!."
  WRS_CountryInfo_Content.5: "Маршалы"
  WRS_CountryInfo_Content_desc.5: "§GТухачевский§! является бывшим представителем дворянства, который отверг свой класс и присоединился к большевикам в ходе §GГражданской войны§!. Он является несколько эксцентричным генералом, который верит в роль §GКрасной Армии§! как главного двигателя политических изменений. §GТухачевский§! получил поддержку ряда лиц внутри Фронта, желающих избежать повторения ошибок §RБухарина§!. Он стремится вернуть §GСССР§! былую §Gвоенную славу§!, сделать так, чтобы каждая шестерёнка его государственной машины и каждый солдат в его рядах служили делу окончательной победы.\n\n§GЖуков§! - популярный среди граждан полководец, получивший известность во множестве войн, начиная с §GГражданской§! и заканчивая §Rоперацией Суворов§!, в ходе которой он освободил Сталинград вместе с §Gмаршалом Момышулы§!. Хотя §GЖуков§! яро предан делу коммунизма, его клика привлекла внимание как некоторых реформистов, таких как §GАлександр Яковлев§! и §GНиколай Рыжков§!, так и многих сторонников жёсткой линии, не связанных с фракцией Тухачевского, таких как §GСергей Ахромеев§!."
  WRS_CountryInfo_Content.6: "А сейчас..."
  WRS_CountryInfo_Content_desc.6: "В нынешнем 1962 году положение §WФронта§! довольно шаткое. За пределами подконтрольных §GАрхангельску§! территорий, лежат §Rгосударственные образования§! под контролем §Rсепаратистов, коллаборационистов, царистов и прочей реакционной сволочи§!. Только время покажет, сможет ли §WЗРРФ§! встать во главе Западной России, §Gвоссоединить Родину§!, §Gотомстить за павших§!, и в конце концов §Gпокарать§! §RГерманию§!."

  # АРИЙСКОЕ БРАТСТВО

  #101
  PRM_CountryInfo_Folder.101: "Три раза"
  PRM_CountryInfo_Content.1: "Русская психика"
  PRM_CountryInfo_Content_desc.1: "Провал §RЗападнорусской войны§! оставил глубокие шрамы в русской психике. В этом столетии §RРоссия§! трижды сражалась с §GГерманией§!, и каждый раз это приводило к поражению и краху. Многим начинало казаться, что претензии §Gнацистов§! на расовое превосходство имеют вес, и у русского народа никогда не хватит сил противостоять немецкому §Gуберменшу§!. Некоторые приняли это как печальный факт жизни и смирились с тем, что будут жить в страхе перед §Gрасой господ§!, но один человек отказался смириться с подчинением."
  PRM_CountryInfo_Content.2: "Банда"
  PRM_CountryInfo_Content_desc.2: "Когда §RРоссия§! снова погрузилась в анархию, §WГутрум Вагнер§! собрал вокруг себя группу изгоев и выродков. Для него §RЗападнорусская война§! была пробуждением. Он видел проявленную мощь §Gрасы господ§!, когда немцы разгромили §RЗападнорусский Революционный Фронт§!. §GВагнер§! знал, что в нём, как и в окружающих его людях, таится та же сила. Они были первыми из многих, кто понял, что §Gарийство§! - явление не физическое, а психологическое. В лесах за пределами §RПерми§! эти люди поклялись уничтожить славянских тиранов, которые так долго угнетали §Gуберменшей§! востока. §WВагнер§! провозгласил себя §Wфуюрером Арийского Братства§!, и так родился кошмар §RРоссии§!."

  #102
  PRM_CountryInfo_Folder.102: "Братство"
  PRM_CountryInfo_Content.3: "Доктрина"
  PRM_CountryInfo_Content_desc.3: "Весть о доктрине §WБратства§! быстро распространилась, и вскоре последователи §WВагнера§! возросли до тысяч, подкреплённые людьми, ищущими всего - от искупления до безопасности и обильного насилия - и всё это предлагало §WБратство§!. Почувствовав, что пришло время начать крестовый поход, §WФуюрер§! и его армия ворвались в §RПермь§!, убив §Rславянских§! военачальников, правивших городом, и объявив о рождении новой §Gарийской§! цивилизации, которая освободит §Gуберменшей§! на востоке так же, как §GГермания§! сделала это на западе. Первым шагом было очистить только что окрещённый §GПермьхайм§!, убив или поработив §Rунтерменшей§!, которые всё ещё жили в городе."
  PRM_CountryInfo_Content.4: "Пермьхайм"
  PRM_CountryInfo_Content_desc.4: "С момента захвата §GПермьхайма§! §WБратство§! продолжало грабить Западную §RРоссию§!, прочёсывая восток в поисках добычи, рабов и спрятанных среди §Rславянских§! масс редких §Gарийцев§!, ожидающих возвышения своих более просвещённых братьев. Для §Rнедочеловеческих§! военачальников региона §WБратство§! - это банда дикарей, возглавляемая сумасшедшим. Но §WФуюреру§! виднее. Он возглавит §Gуберменшей§! в последнем завоевании востока, окончательно очистив §Rславянскую§! гниль на §Rроссийской§! земле и обеспечив будущее §Gарийской§! расы раз и навсегда."
 
  # ИРЛАНДИЯ

  #101
  IRE_CountryInfo_Folder.101: "От одной империи к другой"
  IRE_CountryInfo_Content.1: "Изумрудный остров"
  IRE_CountryInfo_Content_desc.1: "Впервые за очень долгое время Ирландия свободна. В 1603 году английские Тюдоры подчинили Изумрудный остров, и на протяжении многих поколений мужчины и женщины Ирландии знали лишь то, что они являются гражданами второго сорта в государстве, которое так и не стало для них домом. Короли и королевы приходили и уходили, но единственной константой на петляющих дорогах истории Британских островов оставалось полное господство Лондона. Всё это изменилось в один роковой день 1919 года.\n\nБританская империя была доведена до предела кровавой бойней Первой Мировой войны. Целые поколения - включая тысячи ирландских добровольцев - были отправлены в мясорубку. В 1916 году §nИрландское республиканское братство§! начало свое шестидневное восстание против Британской империи, провозгласив новую Республику Ирландия. Хотя "Пасхальное восстание" было подавлено британской армией, то чего англичане так и не смогли сделать, так это сломить дух ирландского народа."
  IRE_CountryInfo_Content.2: "Брат против брата"
  IRE_CountryInfo_Content_desc.2: "В 1921 году революционный пыл вновь достиг новых высот. Под предводительством §nИмона де Валеры§! и военным руководством §DМайкла Коллинза§! Ирландия в очередной раз попыталась добиться независимости от Англии. Оказавшись под ударом Первой Мировой войны, Великобритания не смогла сдержать разрастающуюся партизанскую войну. Зайдя в тупик, Великобритания согласилась предоставить им суверенитет. Но в едином ирландском фронте появилась трещина, ведь над §OСеверной Ирландией§! продолжал реять британский флаг. Она осталась частью Великобритании.\n\nЭтот факт, а также Англо-ирландский договор о предоставлении статуса доминиона, который новообразованная республика была вынуждена подписать, стали катализатором гражданской войны в Ирландии. Силы противников договора, возглавляемые де Валерой, столкнулись с силами сторонников договора Коллинза. Если раньше оружие ирландского народа было повернуто против своего оккупанта, то теперь оно было обращено друг против друга, причем обе стороны совершали всевозможные акты варварства."
  IRE_CountryInfo_Content.3: "Чрезвычайное положение"
  IRE_CountryInfo_Content_desc.3: "Благодаря хитрости Коллинза и превосходству Национальной армии в вооружении и численности, ИРА, выступавшая против договора, потерпела поражение, пока 24 мая по всей стране не было объявлено перемирие. Майкл Коллинз и начальник штаба ИРА, Лиам Линч были мертвы, убиты в перестрелках случайной пулей безымянных убийц. На Изумрудный остров вернулся мир. Однако он продлился недолго.\n\nНе сумев убедить правящую партию §KШинн Фейн§! отказаться от Англо-ирландского договора о предоставлении статуса доминиона, де Валера сформировал другую партию, §yФианна Файл§!. Став в 1937 году премьер-министром Ирландии, де Валера и республика оказались в Европе, облитой бензином и дожидающейся только одной вспышки спички. Для де Валеры вопрос заключался не в том, "начнётся ли война", а в том, "с кем" он должен объединиться, когда она начнется. И когда нацистский блицкриг охватил почти всю свободную Европу, ответ стал очевиден."
  IRE_CountryInfo_Content.4: "Едины и свободны?"
  IRE_CountryInfo_Content_desc.4: "Де Валера, при явной поддержке Германии, начал молниеносную кампанию против Северной Ирландии - области, которая когда-то поставила Республику на колени в 1920-х годах. Результатом этой операции стало ожесточенное столкновение, в котором каждый житель Ольстера был возможной мишенью, и подозревался в предательстве либо короны, либо ирландского народа. Однако с распадом Британии сопротивление Дублина ослабло.\n\nНастрой правительства Ирландии на сотрудничество с §qПактом Единства§! открыл неудобные правды для ирландского общества. Традиционный соперник Фианны Файл, §DФине Гэл§! была раздавлена под ползучим авторитаризмом де Валеры, а §KШинн Фейн§! была сведена в безвестность своими же яростными фанатиками. Сейчас Ирландию определяют фракции, входящие в Фианна Файл. Вырвав победу из пасти поражения §Yна выборах 1961 года§!, Фианна Файл должна решить, как она будет вести Ирландию в неизвестное новое десятилетие."

  #102
  IRE_CountryInfo_Folder.102: "Игры власти и политика"
  IRE_CountryInfo_Content.5: "Фианна Файл"
  IRE_CountryInfo_Content_desc.5: "Партия Фианна Файл под главенством премьер-министра §oШона Лемасса§! - титан на смертном одре. Когда-то громко звучащий голос из §lПалаты представителей§! теперь издаёт уставший вздох. Лемасс убедил де Валеру взять на себя церемониальную роль президента Республики, полагаясь на его мягкую силу и влияние. Одной из мер политики было расторжение коалиции ФФ с Лейбористской партией - политика, от которой быстро отказался новый премьер-министр Лемасс, заключивший союз с Бренданом Коришем.\n\nМежду тем, Лемасс теперь жонглирует рядом фракций, борющихся за престижное место. §LФракция умеренных§!, фундамент власти Лемасса, выступает за продолжение политики ФФ с упором на финансовый и социальный консерватизм. А с другой стороны, фракция §gнационалистов§! Нила Блейни призывает затянуть поводок оккупации Северной Ирландии. И наконец, Джек Линч с §Bлибералами§!, несмотря на свои не совсем либеральные взгляды, выступают за медленные и последовательные реформы."
  IRE_CountryInfo_Content.6: "Ирландский Дойл"
  IRE_CountryInfo_Content_desc.6: "§lПалата представителей Ирландии, или Дойл Эрен§! - это нижняя палата парламента Ирландии, иначе называемого Эрехтэс. В связи с этим, если премьер-министр хочет принять какой-либо законопроект, ему необходимо заручиться поддержкой Дойла. Эта задача будет сложнее, чем кажется на первый взгляд. Хотя Фианна Файл является доминирующей партией в Дойле, фракционность и внутрипартийная политика означают, что каждое крыло ФФ фактически является самостоятельной политической партией, которую нужно задобрить или подавить.\n\nФФ не одиноки. Благодаря тому, что Фине Гэл нанесли ущерб администрации де Валеры на выборах 1961 года, Лемасс счел разумным заключить партнёрство с §SЛейбористской партией Ирландии§!, возглавляемой Бренданом Коришем. Не желая допустить влияния Германии на Республику, Кориш и ЛПИ сосредоточены на расширении прав ирландского рабочего класса, к большому огорчению сторонников жёсткой линии и умеренных в Дойле. Однако рвущемуся к власти правительству либералов придется выслушать Кориша, если оно хочет остаться у власти..."
  IRE_CountryInfo_Content.7: "Северная Ирландия"
  IRE_CountryInfo_Content_desc.7: "§VОсобая зона Северных графств§! - это оккупационный режим, который должен был давно исчезнуть, но все еще существует под знаменем временной администрации Ольстера. На самом же деле в О.З.С.Г. буйствуют §Vвоенизированные формирования и силы самообороны§!, которые относят себя к защитникам или §eкатолических§! или §Oпротестантских§! слоёв населения. Правит такой страной министр по делам северных графств Нил Блэйни, и тот факт, что никто точно не знает, как он сдерживает юнионистов, является вопросом, который вызывает беспокойство у каждого жителя Ирландии. Тем временем коалиция партизан, называемая §eИрландской республиканской армией§!, ведет внутри оккупированной территории агитацию за нейтральную республику. Также в стране действует §yИрландская гражданская гвардия§!, которая отделилась от ИРА за свои симпатии к Германии, но о ней ничего не известно даже среди разнородных партизан в О.З.С.Г. И напоследок нельзя не упомянуть об §OОльстерской добровольческой армии§!, которая удерживает свои территории под командованием Иэна Пэйсли. ОДА произошла от протестантских групп самообороны, которые пытались защитить протестантское население Ольстера."
 
