  #101
  MEX_CountryInfo_Folder.101: "Вечная Революция"
  MEX_CountryInfo_Content.1: "Эпоха перемен"
  MEX_CountryInfo_Content_desc.1: "Президентство §OЛасаро Карденаса§! ознаменовало новый виток §OМексиканской революции§!. Коллективизация сельскохозяйственных угодий в рамках программы §wэхидо§! привнесла значительные изменения в сельскую местность, начались масштабные усилия по просвещению страны, а народное движение объединилось в единую корпоративистскую организацию - §nПартию§! §Wмексиканской§! §xреволюции§!. Под её твёрдым руководством §nМексика§! наконец-то начала путь к социализму.\n\nНационализация нефти в 1938 году стала крупнейшим событием президентства §OКарденаса§!. В одно мгновение §nМексика§! вернула себе суверенные права на свои важнейшие ресурсы. Однако этот шаг вызвал значительное возмущение, главным образом со стороны нефтяных компаний §MСоединённых Штатов§!."
  MEX_CountryInfo_Content.2: "Политика необходимости"
  MEX_CountryInfo_Content_desc.2: "Столкнувшись с напряжённостью, вызванной §fнационализацией нефти§!, следующий президент, §mМануэль Авила Камачо§!, выбрал более §mумеренный§! подход. Он сгладил острые вопросы с церковью и свернул многие откровенно §Sсоциалистические§! политики, такие как §Sсоциальное§! образование. Однако это не успокоило новое §Mамериканское§! правительство, что привело к личному разрыву, который помешал §nМексике§! полностью присоединиться к §Mзападным союзникам§!. §nМексика§! так и не вступила в войну, часто сопротивляясь давлению со стороны §MСоединённых Штатов§!, которые требовали полного уничтожения §oфалангистских§! и §rфашистских§! группировок.\n\nВойна, однако, затронула и §nМексику§!. Рост цен на сырьевые товары и отсутствие европейского экспорта убедили §nП§!§WМ§!§xР§! в том, что путь к светлому будущему лежит через индустриализацию и выход на мировые рынки. Напряжённые отношения с §MСоединёнными Штатами§! также убедили их в необходимости поиска §xнового союзника§!."
  MEX_CountryInfo_Content.3: "Новая Революция"
  MEX_CountryInfo_Content_desc.3: "Президент §LМигель Алеман§! сыграл ключевую роль в масштабных послевоенных изменениях, которые произошли в рамках §OРеволюции§!. Его сотрудничество с §xяпонцами§! обеспечило появление нового партнёра, что помогло снизить зависимость от §MСоединённых Штатов§!. §xИностранные§! §Mинвестиции§! в промышленность и туризм способствовали экономическому росту, что привело к феномену, известному как §KМексиканское чудо§!, но также спровоцировало §Lволну коррупции§!.\n\nНа родине §LАлеман§! укрепил свою власть с помощью §qУправления Федеральной Безопасности§! - тайной полиции. Однако, пожалуй, самым значительным его достижением стало преобразование §nП§!§WМ§!§xР§! в §nИнституционно§!-§Wреволюционную§! §xпартию§!, что привело к фактическому превращению Мексики в однопартийное государство."
  MEX_CountryInfo_Content.4: "Поправка курса"
  MEX_CountryInfo_Content_desc.4: "После противоречивых выборов 1952 года §lАдольфо Руис Кортинес§! попытался восстановить веру в Революцию, подавляя эксцессы эпохи §LАлемана§!. Борясь с §Lкоррупцией§! и создавая инфраструктуру, §lРуис Кортинес§! поддерживал экономическое §Kчудо§!. Однако было очевидно, что стране требовались дополнительные меры.\n\nС 1958 года у власти в Мексике находится §EАдольфо Лопес Матеос§!. Сочетая популистскую политику с жёсткими репрессиями, он управляет страной с помощью §qжелезной руки§! в §iбархатной перчатке§!. Он вывел §nМексику§! на мировую арену, представив её как §wцентр нейтралитета и благоразумия§!. Однако его видение ещё не подвергалось серьёзным испытаниям." 
  
  #102
  MEX_CountryInfo_Folder.102: "Левиафан"
  MEX_CountryInfo_Content.5: "Авангард партии"
  MEX_CountryInfo_Content_desc.5: "Если у §nИ§!§WР§!§xП§! и есть какая-то "идеология", то она основана на поддержании §qпорядка§! с помощью §Vлевых популистских подачек§!, §nгосударственной капиталистической экономики§! и §sжестоких репрессий§!. Эту политику представляет второй по влиятельности человек в §nМексике§! - министр внутренних дел §QГуставо Диас Ордас§!. Его роль зачастую сводится к управлению §qгосударственным аппаратом§!, направленному на покупку лояльности и подавление §eинакомыслия§!.\n\nТакому наследнику, как §QОрдас§!, нужна §nпар§!§Wтий§!§xная§! структура, которая поможет ему выиграть выборы с определённой долей легитимности. За это отвечает §dАльфонсо Корона дель Росаль§!, бывший генерал и глава §nИ§!§WР§!§xП§!. Такие давние §sпартийные функционеры§!, как он, являются ключом к тому, чтобы §OРеволюция§! сохранила свой курс."
  MEX_CountryInfo_Content.6: "Технократы"
  MEX_CountryInfo_Content_desc.6: "§KЭкономический рост§!, который укрепил власть §nИ§!§WР§!§xП§!, можно отнести на счёт одного человека - министра финансов §iАнтонио Ортиса Мену§!. Последующие правительства давали ему свободу действий в управлении §Mэкономикой§! через §Kгосударственный капитализм§!, ориентированный на экспорт. Это приносило значительные результаты, обеспечивая §iстабильное развитие§!, §Kпостоянный рост§! и низкую §Rинфляцию§!.\n\nОднако §nМексика§! всё ещё сталкивается с §jужасающей бедностью и политикой, препятствующей экономическому росту§!. Министр торговли §VРауль Салинас Лосано§!, в частности, считает, что §Kполитическая целесообразность§! сдерживает §nМексику§! от §Mполноценного развития§!. По его мнению, партии необходимо пересмотреть §OРеволюцию§!, сосредоточив внимание на §Mэкономическом росте, а не на пустых лозунгах§!. Он также полагает, что §Sиностранные сделки§! могут быть взаимовыгодными без отказа от §nсуверенитета Мексики§!."
  MEX_CountryInfo_Content.7: "Движение Карденистов"
  MEX_CountryInfo_Content_desc.7: "Несмотря на смену курса §OРеволюции§! и конституционный запрет на переизбрание, §OЛасаро Карденас§! остаётся чрезвычайно популярным, особенно среди §rкрестьян§!, которых он всегда поддерживал. §OКарденас§! является наиболее заметной фигурой, противостоящей §iправому§! сдвигу §nпа§!§Wрт§!§xии§!, и многие люди поддерживают его новый манифест, призывающий к возвращению к социализму.\n\n§PИнтеллигенция§! и §rкрестьянство§!, хотя и были частично удовлетворены §KМексиканским чудом§!, считают, что им требуется нечто большее. Растущее §dнеравенство§!, §Lповальная коррупция§! и §eтяжёлое положение§! сельских жителей способствуют росту их популярности. Эти группы уже бросили вызов системе в 1952 году, поддержав левую оппозицию. На основе их требований и борьбы может возникнуть §Kновый глас§! §OРеволюции§!."
  MEX_CountryInfo_Content.8: "Длань Левиафана"
  MEX_CountryInfo_Content_desc.8: "Во многих §Mдемократических§! странах правоохранительные органы обладают определённой степенью беспристрастности. Однако в §KМексике§! §qслужбы безопасности§! представляют собой ещё одну неофициальную ветвь §nИ§!§WР§!§xП§!. От §Lкоррумпированной местной полиции§! до могущественного §qУправления Федеральной Безопасности§! - неофициальное §rполицейское государство§! охватывает всю страну. Эти структуры подчиняются только губернаторам своих штатов, а губернаторы, в свою очередь, - только президенту.\n\nДаже само общество не свободно от влияния корпоративистской §nИ§!§WР§!§xП§!. Несмотря на наличие номинально §xсвободных профсоюзов§!, §RКонфедерация Трудящихся Мексики§! использует свои §Kпартийные связи§!, монополизируя организованный труд. Взамен она выставляет своих §Jчленов§! на выборы, которые подсчитываются, опять же, §Kгосударственными аппаратами§!, подчиняющимися §nИ§!§WР§!§xП§!. Подобные организации также существуют среди крестьян и других слоёв населения, служа для укрепления власти партии как на национальном, так и на региональном уровне."
  MEX_CountryInfo_Content.9: "Оппозиция"
  MEX_CountryInfo_Content_desc.9: "Официально §nИ§!§WР§!§xП§! правит как коалиция, состоящая из групп, которые на самом деле являются не более чем придатками государства. Единственной §Oлегитимной§! альтернативной партией является §QПартия национального действия§!. Данная партия объединяет тех, кто исключён из корпоративной модели §nИ§!§WР§!§xП§!, и её вера в §Mдемократическую Мексику§! не вызывает сомнений. Однако целью её жалкого существования является лишь придание §fмексиканскому правительству§! некоторого уровня §Oлегитимности§!.\n\nВне рамок правового признания существуют гораздо более §Wрадикальные группы§!. Среди них - запрещённая §eКоммунистическая партия§! и §Rразличные левые движения§!. Те, кто придерживается правых взглядов, обращаются к §oСоюзу национал-синархистов§!. Однако в условиях §qподавления и закрытых дверей§! им предстоит долгий и трудный путь к достижению своих целей."

