  BOOKMARK_CHILE_BLOCKER_DELAYED: "§YЧАСТЬ КРУПНОГО ОБНОВЛЕНИЯ §KILLUSIONS' END§!§!\n§YПОЛУЧИТ КОНТЕНТ В ОБНОВЛЕНИИ §SSHIFTING TIDES§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CHL\n\n\n\n\n§F§Y"Как ножны, свисающие с пояса Америк"§! - это были слова, посвященные поэтом Пабло Нерудой как форме, так и духу его авантюрной родины. Или тем, чем когда-то являлся этот упомянутый дух.\n\nЧили отчаянно цепляется за увядающую славу, за картину внешней военной мощи и национальной гордости, за блестящее прошлое, в котором она могла сражаться лицом к лицу с кем угодно на континенте. Тем не менее, немногие чилийцы действительно помнят такую нацию, большинство же из них, застали только прогрессирующий упадок, последовательные кризисы, бесконечные политические пререкания и ужасающую нищету.\n\nНаблюдая кратковременную стабилизацию в годы, предшествовавшие Второй мировой войне, Чили с тех пор страдает от постоянной волны политической радикализации и эскалации насилия, которые свели на нет все правительства, пытавшиеся исправить ситуацию.\n\nПоследним из них является аполитичный технократ Хорхе Алессандри Родригес, который добился первоначального успеха в своей цели положить конец этим критическим проблемам, но быстро обнаружил, что его администрация оказалась потрясена чередой кризисов.\n\nС растущей радикализацией организованной рабочей силы, распространением экстремистских политических групп и растущими призывами к аграрной реформе, удастся ли Алессандри вернуть бразды правления над страной?§!"
  BOOKMARK_ARGENTINA_BLOCKER: "§mАРГЕНТИНСКАЯ РЕСПУБЛИКА§!"
  BOOKMARK_ARGENTINA_BLOCKER_DELAYED: "§YЧАСТЬ КРУПНОГО ОБНОВЛЕНИЯ §KILLUSIONS' END§!§!\n§YПОЛУЧИТ КОНТЕНТ В ОБНОВЛЕНИИ §jFALSE DAWN§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_ARG\n\n\n\n\n§FЗа иллюзией демократического процветания Аргентины скрывается дилемма, которая угрожает разрушить все ее достижения в этом столетии.\n\nГенерал Хуан Доминго Перон, избранный в 1949 году после шести лет военной диктатуры, произвел революцию в аргентинской политике. Будучи противоречивой фигурой, он предоставил политическое представительство новому поколению бесправных рабочих и значительно расширил их права, в то же время подвергая цензуре и пыткам политическую оппозицию, создав вокруг себя культ личности и проложив путь к крайней поляризации страны.\n\nПосле государственного переворота в 1955 году, совершенного антиперонистскими частями армии, перонизм был запрещен, его основатель сослан - и именно так Аргентина приветствует 1962 год. Запрещение убеждений одной трети электората оказалось крайне дестабилизирующим, что привело к тому, что многие осудили аргентинскую демократию как нелегитимную.\n\nПолитическое насилие вновь усиливается, и это разочарование угрожает разрушить сами основы Аргентины, а вместе с ним и аргентинские достижения и ее глобальный статус. Нынешний президент Артуро Фрондизи пытается остановить эту лавину, постепенно реинтегрируя перонизм в политическую жизнь, но пока неизвестно, как это будет происходить и получится ли у него добиться успеха.§!" 
 
