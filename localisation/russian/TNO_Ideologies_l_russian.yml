paternalism_antarctic_administration_subtype_desc: "           §YАНТАРКТИЧЕСКАЯ АДМИНИСТРАЦИЯ§!\n\n\n£GFX_ideology_paternalism_antarctica_bar\n\n\n\n\nС тех пор как в 1950-х годах началась борьба за Антарктиду, континент был разделен несколькими конкурирующими территориальными администрациями. То, что началось как пограничный спор между чилийским и аргентинским режимами, переросло в международный инцидент, потребовавший посредничества Организации свободных наций. Чтобы не уступать силам свободы, национал-социализм поднял голову в форме контролируемой нацистами Нойшвабенландии, пытаясь навязать политику колонизации чистой, полярной, арийской расой. Наконец, последними прибыли японцы, проигнорировав все притязания на законность, захватив свой кусочек Антарктиды силой оружия.\n\nВ то время как каждая администрация придерживается своих специфических идеологических убеждений, суровые реалии жизни на Снежном континенте и отсутствие заметного гражданского населения привели к определенной степени конформизма среди режимов. Все они действуют под той или иной формой военного управления, будь то под прямым контролем, как в случае с Японией, или работая бок о бок с гражданскими партнерами, как в случае с OAA.\n\nВ соответствии с этими иерархиями многие тысячи сотрудников трудятся на сильном морозе и пронизывающих ветрах, пытаясь оправдать свое присутствие на "Континенте изгнанников". Каждая держава пытается вырвать хоть какую-то толику ценности из своего куска льда, однако многие наблюдатели назвали эту борьбу предельным заблуждением о заниженных издержках. Ни одна из держав не может отступить, пока другие остаются, независимо от их потерь в деньгах, материалах или людях. Потребовался бы колоссальный сдвиг в судьбе, чтобы сделать антарктические предприятия прибыльными..."
