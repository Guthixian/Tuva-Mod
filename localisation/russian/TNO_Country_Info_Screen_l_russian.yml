 PRC_CountryInfo_Content_desc.1: "§WАлександр Василевский§! и §RДальневосточная Красная Армия§! вместе с §RТувинской Народной Революционной Партии§! §GСалчак Токи§! отступили в этот последний бастион Союза в среде нескончаемых восстаний, приведших Центральную Сибирь к сегодняшнему состоянию.\n\nВ поисках хорошего лидера, они обратились к компании аппаратников с §W давними связями§! между собой. \n§WНиколай Анисимович Щёлоков§!, §WЛеонид Ильич Брежнев§! И их сподвижники набирали власть в тени, пока Союз был един; сейчас момент действовать, когда §RРодина-мать§! нуждается в них больше всего. \n\n§W"Клан Брежневых"§! верит, что они - §GРусские§! патриоты-коммунисты, но не брезгуют обогатиться засчёт менее просвещённых; будь они доверчивые §Gтывинцы§!, наивные §Rидеалисты§! или фашистские §Hразвалители§!."

