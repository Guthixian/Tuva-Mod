 PRC_THENEWORDER_DESC: ""Стоит постучать в дверь, и всё прогнившее здание тут же начнёт разваливаться."\n\ Адольф Гитлер, лидер Германии, сказал данные слова, уничтожая СССР. Но была ли эта “гниль” причиной провала? Является ли причиной бюрократы-карьеристы, такие, как Леонид Брежнев и Николай Щёлоков? \n\nОни так не думают. В их глазах, они – герои Союза, те, кто удостоены её возродить из анархии, перестроить, и уничтожить всех врагов. \n\nИ за это они заслуживают награду – жизнь, подобная королям.”