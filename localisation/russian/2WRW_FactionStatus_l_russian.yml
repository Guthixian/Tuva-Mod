 #Treaty of Mutual Assistance
 TMA_Leader_Of_The_Unfree_World: "Строитель Социализма"
 TMA_Leader_Of_The_Unfree_World_effect: "[!TMA_Leader_Of_The_Unfree_World]"
 TMA_Leader_Of_The_Unfree_World_desc: "Если бы одна страна могла одеть на себя мантию носителя наследия Маркса, Ленина и Энгельса, это был бы Союз Советских Социалистических Республик. Когда искра Октябрьской революции сожгла ткань Евразии и отправила свет социализма по всей Земле, стало ясно, что наступающая революция рабочих пойдёт рука об руку с Советами и их блоком. Революционные движения поддерживались только ими, а их дипломаты строили отношения и угрожали любой стране. Казалось, что к началу 1940-ых, Глобальная Революция свершится.\n\nНо пришёл Нацистский мясник, уничтожавший и сжигающий всё то, что строили Ленин и Бухарин. Миллионы пролетариев погибли, воюя за свою страну, пока капиталистическое влияние распространялось на восток, и влияние Союза пропало вместе с её отступающей армией. За 30 лет, коммунистическое движение стало похоже на корабль в шторме, шатающийся из стороны в сторону под влиянием волн Врагов, пока он не утонул. Надежды больше не было.\n\n Из Тывы, а затем и Сибири, интернациональное социалистическое движение возродилось под более прагматичным флагом. Его правитель, Щёлоков, и его сподвижники поняли, что прогресс Революции сгнил до основания, чего уж говорить об остальном мире. Он должен был быть уничтожен, перерождён и перестроен полностью под их руководством.\n\nЗа столько времени, §YСтроитель Социализма§! вновь встал с колен, распространяя своё влияние всё сильнее с каждым годом, взяв ответственность за распространение своих идеалов. Неважно, каким образом."

 TMA_Member: "Член Договора о Взаимопомощи"
 TMA_Member_effect: "[!TMA_Member]"
 TMA_Member_desc: "Данная страна - член Совета Экономической Взаимопомощи. Возрождение Коминтерна в новом лице восстановило надежду на Мировую Революцию, вдохновив народ и правительство вновь. Они готовы стоять бок о бок с новым СССР, готовы строить тот §YПорядок§!, который приближался при Бухарине, но иначе. \n\n§YПод баннером Развитого Социализма, они все вместе устроят то, чего ждал в страхе мир, вновь.§!"
 
 TMA_Observer: "Наблюдатель Договора о Взаимопомощи"
 TMA_Observer_effect: "[!TMA_Observer]"
 TMA_Observer_desc: "Данная страна активно следит за деятельностью Совета и постепенно сближается с новым СССР. В их альянсе они видят новую §YМировую Силу§!, которая крайне активно развивается и готова дать отпор прочим союзам. Вскоре они могут возжелать вступить в сам Договор."