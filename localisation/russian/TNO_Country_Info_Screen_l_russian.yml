  # 101
  GER_CountryInfo_Content.1: "Окончательная победа"
  GER_CountryInfo_Content_desc.1: "На протяжении всей истории многие личности стали доминировать в Европе. Август Цезарь, Карл V, Наполеон. И всё же ни один человек, ни одна страна никогда так решительно не унижали своих врагов и не управляли ими с такой злой целью, как §rАдольф Гитлер§! и §WВеликогерманский Рейх§!.\n\nС распростёртым перед ней миром, §WГермания§! является хозяином Европы. Истинный размах её могущества простирается далеко за пределы её границ, ибо ни один уголок Земли не остался нетронутым победой §WРейха§! или её последствиями. Свободно предаваясь своим §rнационал-социалистическим§! догмам, §WРейх§! провёл последние десятилетия, стремясь к своим жестоким конечным целям - созданию арийской утопии и эксплуатации и уничтожению бесчисленных "унтерменшей" на своём пути. Однако по мере того, как §rГитлер§! стареет, проблемы этой системы становятся невозможными для игнорирования. Её постоянная структурная жестокость в сочетании с самодовольной некомпетентностью подорвали саму основу страны. Что произойдёт, когда исчезнут последние узы, связывающие §WРейх§! воедино?"
 
  GER_CountryInfo_Content.2: "Война"
  GER_CountryInfo_Content_desc.2: "Величайшее испытание §WГермании§! предстояло 1 сентября 1939 года, когда сапоги вермахта штурмом пересекли польскую границу. В течение двух лет весь континент и далеко за его пределами были втянуты в величайшую войну, которую когда-либо видели. Однако что ошеломило большинство наблюдателей больше, чем сам масштаб, так это полный и безоговорочный успех стран Оси в их борьбе против остального мира.\n\nПольша была первой, кто рухнул под тяжестью Блицкрига. Многочисленные страны-союзники вскоре последовали за ней. Наконец, в Европе разразились две титанические битвы, более жестокие и опустошительные, чем любая предыдущая кампания, - гигантские сражения на Восточном фронте и медленный процесс операции "Морской лев". Однако даже перед лицом этих огромных проблем §WРейх§! был неостановим. Огромных ресурсов, вливаемых в Великобританию и Россию, было недостаточно, чтобы предотвратить их крах, и вскоре после этого атомная бомба вынудила Америку выйти из войны. §rГитлер§!, когда-то обездоленный ветеран в Мюнхене, теперь держал в кулаке всю Европу. §WРейх§! одержал §Gпобеду§!."
 
  GER_CountryInfo_Content.3: "Мир"
  GER_CountryInfo_Content_desc.3: "К концу 1945 года, §WГермания§! была бесспорным хозяином Европы. Её империя простиралась от Марселя до Архангельска. Наряду с марионеточными правительствами на западе, на востоке были созданы жестокие рейхскомиссариаты, безжалостные колониальные правительства, которые переплели жадную добычу ресурсов с конечной, геноцидической целью §Rжизненного пространства§!. Именно эта полная гегемония ещё больше подпитывала кровожадную, демоническую машину, ускоряя ослабление §Wнемецкого§! господства.\n\nОднако в расходах не учитывалось столь же огромное количество §Rразъярённых врагов§!, организующихся по ту сторону границ, а также всё более тревожные финансовые отчёты или охлаждение дипломатических отношений. Внезапно стены пали - экономика рухнула, дальние союзники, §WГермании§! разорвали свои связи, а §eЗападнорусский Революционный Фронт§! в немыслимых количествах перешёл восточную границу. §eЗападнорусская война§! §Rначалась.§!"
 
  GER_CountryInfo_Content.4: "Борьба"
  GER_CountryInfo_Content_desc.4: "§eЗападнорусская война§! сорвала видимость §Wнемецкой§! непобедимости со всей яростью, которой она заслуживала. §jХеер§!, который так долго почитали на Родине, был разгромлен §eрусскими "унтерменшами"§!, вооружёнными менее крепкой техникой и меньшими ресурсами. Пока боевые клинья §eЗРРФ§! прорезывали линии сопротивления, Восток погрузился в полный хаос. Когда §Wнемецкие§! войска бежали из Паулюсбурга, §WТысячелетний Рейх§! балансировал на грани забвения.\n\nВ такой отчаянной обстановке неудивительно, что §EГенрих Гиммлер и его СС§! предприняли попытку захватить бразды правления государством из тени. Однако §jХеер§! раскрыл заговор до того, как он успел как-то навредить Рейху, что привело к уничтожению и изгнанию большей части §EСС§! в §EОрденсштаат§! и перелому ситуации на Востоке. §eФронт§!, измученный своим натиском, наконец выдохся и рухнул под тяжестью реорганизованных §Wнемецких§! войск. Ценой своих сил, §WГермания§! пережила ещё один серьёзный удар - но гниль была обнаружена, и её будет не так легко удалить."
 
  GER_CountryInfo_Content.5: "Тупик"
  GER_CountryInfo_Content_desc.5: "§WГерманский Рейх§! пережил свой самый близкий вызов, но проблемы, которые преследовали его, остались. С её восточными владениями, находящимися в руинах, и экономикой в сточной канаве, потребовались бы годы, чтобы двигаемые рабами экономические программы §WГермании§! хотя бы восстановили застойное равновесие. Тем временем хеер использовал свои поражения как способ направить ещё больше денег в свою раздутую казну, игнорируя проблемы, которые его преследовали. §rГитлер§!, сам слабеющий в силе, всё больше терял контроль над четырьмя своими самыми могущественными подчинёнными - §LБорманом§!, §OШпеером§!, §gГерингом§!, и §PГейдрихом§!.\n\n§GНемецкий орёл§! больше не парит. Он тащится вперёд, отягощённый своим §Rполным моральным банкротством§!. Коррупция, тщеславие и бессмысленная жестокость - вот девизы её правителей, и всё более отчаивающиеся люди ищут любое решение своих бед. Ненависть, которую экспортирует §WРейх§!, наконец-то обращается вовнутрь, и всё, что остаётся, чтобы объединить людей, - это увядающий, дряхлый §rГитлер§!. Что произойдёт, когда его время закончится?"
 
  # 102
  GER_CountryInfo_Content.6: "Он у власти"
  GER_CountryInfo_Content_desc.6: "Он у власти - §rФюрер§! - это §WГермания§!, а §WГермания§! - это §rФюрер§!. Такова линия партии, истина, которую §rНСДАП§! установила в мире и которую §rГитлер§! окончательно подтвердил в ходе §RВторой мировой войны§!. Когда пришла победа, она принесла такую славу, какой §WРейх§! не видел почти столетие - вечные враги были разбиты, раздавлены величайшей военной машиной, которую когда-либо видел мир. §rГитлер§! стал центром этой славы, и по сей день его имя пишется §Rс гордостью или со страхом§!. За победой последовали десятилетия §Gпроцветания и могущества§!, когда §WРейх§! стал бесспорным гегемоном мира - и полное отчаяние и трагедия в последующие годы, когда люди видели, как всё это почти мгновенно рассыпалось в прах. Однако §rФюрер§! этого не замечает. Хотя его глаза всё ещё видят, а голос всё ещё хрипит, острота и инстинкт исчезли, а сила угасает. Пройдёт совсем немного времени, и самый влиятельный лидер §WГермании§! §Rоставит её позади.§!"
  
  GER_CountryInfo_Content.7: "Те, кто внутри"
  GER_CountryInfo_Content_desc.7: "За пределами досягаемости §rГитлера§! находится огромный бюрократический аппарат, который доминирует в современной Германии, раздутый и разжиревший на своих окровавленных сокровищах. За его бетонным фасадом скрывается болото предательства и аморальных амбиций. В этом политическом гадючьем гнезде могут процветать только самые умные и сильные люди.\n\nВ сегодняшней политике истеблишмента доминирует §LМартин Борман§!, правая рука §rГитлера§!, стремящийся к власти и полностью лишённый моральных ориентиров. Его пронырливость и попустительство прочно утвердили его в качестве лидера консервативного большинства. Однако он не лишён вызова. §OАльберт Шпеер§!, сам по себе ловкий интриган, превратился в лидера тех, кто призывает к реформированию разрушенной системы в §WГермании§!.\n\nЕсли бы всё шло по плану, именно один из этих людей стал бы следующим §rФюрером§! - но с каждым днём становится всё более и более ясно, что преемственность не будет такой упорядоченной."
  
  GER_CountryInfo_Content.8: "Те, кто снаружи"
  GER_CountryInfo_Content_desc.8: "Хотя пребывание за пределами Германии означает, что у амбициозного политика меньше возможностей раскручивать дела, бесконечные интриги в Фольксхалле означают, что избегание трясины имеет свои преимущества. Такова идея для тех, кто позиционирует себя как следующего Фюрера, избегая болота в пользу прокладывания собственного пути к власти.\n\n§gГерман Геринг§!, харизматичный ас прошлых лет, оказался лидером могущественной §Lмилитаристской§! фракции. Его популярность среди граждан придаёт ему широкую привлекательность - то, чего §PРейнхард Гейдрих§!, заместитель руководителя §EСС§!, не мог не заметить. Сила §PГейдриха§! проистекает из страха и скрытой поддержки §Eего начальника, Генриха Гиммлера§!. Хотя немногие видят в нём следующего §rФюрера§!, это не остановило его и его сторонников от попыток.\n\nЭти сторонние кандидаты, несомненно, верят в свою способность руководить, но, возможно, для них было бы более благоразумно сначала стряхнуть пыль со своего военного опыта."
  
  GER_CountryInfo_Content.9: "Те, кто командует"
  GER_CountryInfo_Content_desc.9: "В хаотичной, самопожирающей природе политики §WРейха§! мало что стоит выше рукопашной схватки. §jХеер§!, эти гордые защитники §WОтечества§!, не являются исключением. Хотя они изображают себя высшими арийскими лидерами и воинами, правда в том, что вооружённые силы так же вовлечены в игры за власть и интриги, как и все остальные.\n\nСовременный хеер в основном разделён на §Qумеренных§! и §Lмилитаристов§!, возглавляемых соответственно §QХансом Шпайделем§! и §LФердинандом Шёрнером§!. На стороне §QШпайделя§! такие люди, как §QХеннинг фон Тресков и Дитрих фон Заукен§!, объединённые в своём противостоянии вопиющим махинациям §Lмилитаристов§!. Со своей стороны, §Lмилитаристов§! представляют такие люди, как §LОтто Ремер и Герман Геринг§! - целеустремленные, амбициозные ищейки, которые хотят достичь славы путем завоеваний.\n\nОбе стороны неумолимо противостоят друг другу, больше сосредоточенные на победе над своими внутренними соперниками, чем на защите самого §WРейха§!. Будут ли они действительно готовы?"

