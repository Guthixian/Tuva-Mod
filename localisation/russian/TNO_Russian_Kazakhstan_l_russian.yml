 ### PEOPLE ###
KZR_Nikolai_Shchelokov: "Николай Щёлоков"
 POLITICS_NIKOLAI_SHCHELOKOV_DESC: "Казалось бы, что он, обычный бюрократ-карьерист, может сделать для всей России?\n\nЕго планы идут дальше, чем можно было подумать. Находясь в Тыве, они желают пойти дальше: объединить их Родину и показать всем, что именно они – истинные патриоты своей страны. Но путь тернистен, ибо выйти из такой дыры будет сложно.”
 KZR_Mikhail_Solomentsev: "Михаил Соломенцев"
 POLITICS_MIKHAIL_SOLOMENTSEV_DESC: "Михаила Сергеевича Соломенцева нетрудно вычислить. Он представляется в виде единственного истинного коммуниста, оставшегося во всем Казахстане. Однако за его плечами безупречной службы всегда нависали истории о беспринципных скандалах, связанных с его браком. Он осуждает "казахский шовинизм" в каждой своей речи, и все же его "Советская группа" работает с открытыми шовинистами, более радикальными, чем любые казахские националисты. Как можно понять человека, который никогда ничего не объясняет себе сам?\n\nОтвет менее интересен, чем можно было бы ожидать. Соломенцев не является радикальным коммунистом. Он тактичен, у него появилось множество союзников, и он просто считает свои взгляды правильными. Для него это норма, которой он придерживался с его далекого назначения на эти земли в те сумеречные годы правления Сталина. Для Соломенцева любовь к России, Сталину и бывшему Союзу - это все одно и то же. Всем этим и был Советский Союз, величайшая страна, которую когда-либо видел этот мир. Страна, которая простиралась и на эти земли.\n\nКазахстану просто необходимо принять эту реальность."

