 CountryInfo_Tutorial_Content.1: "Холодная война"
 CountryInfo_Tutorial_Content_desc.1: "Модификация §WThe New Order: Last Days of Europe§! даёт ответ на вопрос, как бы выглядела §BХолодная война§! при победе стран §WОси§! во Второй Мировой войне. Немного отражая течение истории в нашем времени, мир §WTNO§! оказался в трёхстороннем противостоянии между сверхдержавами, ставшими оными после Второй Мировой войны: §qВеликогерманским Рейхом§!, §eЯпонской Империей§! и §MСоединёнными Штатами Америки§!.\n\n§YБорьба за мировое господство§! между великими державами больше не осуществляется непосредственно на поле боя, стремясь к полному §xуничтожению друг друга§!, нет, оно достигается путём §Yзакулисных сделок§!, §Cдипломатических манипуляций§!, §Gэкономической конкуренции§! и §Yрасширения сферы влияния сверхдержав§!. Геймплей §WTNO§! значительно отличается от опыта оригинальной игры с использованием уникальных игровых аспектов, которые обсуждаются ниже."

 CountryInfo_Tutorial_Content.3: "Прокси-войны"
 CountryInfo_Tutorial_Content_desc.3: "Написанное ранее не означает, что в мире §WThe New Order§! отсутствует война. Напротив, боевые столкновения в этом мире происходят §Gочень часто§! и вам придется участвовать как минимум в нескольких из них, также как и почти любому другому государству на карте. Однако боевые столкновения обычно происходят не через прямой конфликт сверхдержав, а через так называемые §Rпрокси-войны§!. §RПрокси-войны§! - это военный конфликт между несколькими государствами, которые поддерживаются другими еще более крупными государствами, использующими этот конфликт как способ борьбы с конкурентами без открытого сражения. В них также включены и §Rгражданские войны§!, которые нередко происходят в этом страшном мире.\n\nВо время §Rпрокси-войн§! страны, воюющие друг с другом, могут получить поддержку от внешней державы. Если никто не играет за государство, оказывающее поддержку, то боевые единицы этой страны будут подарены государству, ведущему войну. Если же на государстве, оказывающем поддержку, сидит игрок, то он сможет поддержать свою сторону через §Wсистему добровольцев§!, как это сделано в оригинальной игре §WHearts of Iron IV§!."

 CountryInfo_Tutorial_Content.4: "Интерфейс Холодной войны"
 CountryInfo_Tutorial_Content_desc.4: "Конечно же, в моде имеется способ измерить и оценить претендентов на мировое господство. Кнопка в виде ядерного символа в верхней панели направит вас в §Yинтерфейс Холодной войны§!. Она расскажет вам всё, что нужно знать о соперничающих в §BХолодной войне§! странах, и о том, кто и насколько в настоящее время выигрывает эту жестокую гонку.\n\nВкладка §Yрейтинга§! показывает, какая страна в настоящее время занимает лидирующие позиции, рассчитанные по таким факторам, как §Rвоенная§!, так и §Gэкономическая§! мощь. Вкладка §Rнапряжённости§! фиксирует разрыв в отношениях между сверхдержавами, а также инциденты, которые привели к развитию такой напряжённости. Вкладка §Gсферы§! освещает экономические сферы крупных держав, показывая их сырьевую экономическую мощь и влияние на другие государства.\n\nНаконец, вкладка §xядерной войны§!. О ней мы поговорим в следующем разделе."
 
 CountryInfo_Tutorial_Content.5: "Ядерная война"
 CountryInfo_Tutorial_Content_desc.5: "События мода §WThe New Order: Last Days of Europe§! происходят во время альтернативной Холодной войны, случившейся уже после двух Мировых войн. Каждая из трёх сверхдержав: §WСоединённые штаты§!, §WГермания§! и §WЯпония§!, имеет при себе громадные запасы §Rядерного оружия§!, тем самым поставив мир под угрозу §Rядерного холокоста§!.\n\nТем самым, все остальные государства становятся подневольны мировым §Gсверхдержавам§!, и при конфликте друг с другом ни одна из сторон не получит лёгкой победы. Любой прямой конфликт между тремя §Gсверхдержавами§! неизбежно приведёт к §RТретьей Мировой войне§!.\n\nС началом §RТретьей Мировой§!, никто не сможет достичь в ней положительного конца. Стороны будут сражаться, пока одна из них не падёт. А если сверхдержава чувствует, что она находится не в состоянии продолжать войну, а ее основная территория находится под угрозой, тогда §Rядерная война§! станет неизбежной. Всего через несколько дней после нанесения ядерного удара тысячи единиц ядерного оружия взмоют воздух и падут на головы всех виновных и невиновных жителей этого мира. Если это случится, значит §Rваша игра подошла к концу§!."
 
 CountryInfo_Tutorial_Folder.102: "Механики"
 
 CountryInfo_Tutorial_Content.6: "Экономика"
 CountryInfo_Tutorial_Content_desc.6: "Мод §WThe New Order: Last Days of Europe§! включает в себя сложную механику §Wэкономики§!. Вы можете получить доступ к своему обзору экономики, нажав на кнопку §Wглобуса§! между вкладками §Wисследований§! и §WХолодной войны§!. Основой государственной экономики является §GВВП§!, от которого зависит экономическое процветание вашего государства. Ваш §GВВП§! должен быть в балансе с вашим §Rдолгом§!. Каждый год, проценты по вашему §Rдолгу§! будут вычитаться из казны вашего государства как расходы, и слишком высокое отношение §Rдолга§! к §GВВП§! может привести к финансовому краху.\n\nЧтобы избежать тяжёлых времён для вашей экономики, глядите в оба за вашими §Gдоходами§! и §Yрасходами§!. Ваш §Gдоход§! решается несколькими  факторами, самый очевидный из которых ваш §GВВП§!. Однако в игре есть множество и других факторов, таких как промышленность, уровень бедности, научная деятельность и многое, многое другое. Однако когда вы тратите на что-то деньги, они записываются в ваши §Yрасходы§!, бич любого счетовода. §YРасходы§! есть сумма таких факторов, как содержание армии, социальные гарантии, строительные проекты и множество других таких нужных, но таких дорогих вещей."
 
 CountryInfo_Tutorial_Content.7: "Законы и социальное развитие"
 CountryInfo_Tutorial_Content_desc.7: "Вдохновившись некоторыми механиками из игры Victoria 2, мод §WThe New Order: Last Days of Europe§! включает в себя детализированную систему для выражения особенностей §Yвнутренней политики§! вашей страны, давая больше погружения и сложности в игру. Принятые вами §Yзаконы§! расположены под вкладкой §Wполитики§!, и включают в себя широкий набор §Yзаконов§!, которые необходимо учитывать во время прохождения игры. Каждый §Yзакон§! имеет свои собственные эффекты на различные игровые переменные, с соответствующими плюсами и минусами.\n\nКроме того, каждый §Yзакон§! имеет §Yстепень эффективности§!, которая может или улучшиться, или ухудшиться по мере продвижения в игре, где некоторые из законов могут достичь большей эффективности при возведении зданий и дополнительных экономических инвестициях. Это определяет эффекты от §Yзакона§!, и чем он эффективнее, тем лучше его эффекты.\n\nНаконец, раздел §Yсоциального развития§!, который расположен под законами, показывает прогресс вашей страны и уход в сторону позитивных или негативных изменений. Такой прогресс может привести как к §Gулучшению§!, так и к §Rухудшению§! основных аспектов вашего правительства."
 
 CountryInfo_Tutorial_Content.8: "Особые механики стран"
 CountryInfo_Tutorial_Content_desc.8: "Многие страны в моде §WThe New Order§! включают в себя крупные §Gзаскриптованные ГУИ§!, сделанные как для более глубокого §Rигрового погружения§!, так и для того, чтобы сделать геймплей в мирное время более интерактивным. §GЗаскриптованные ГУИ-решения§! находятся во §Yвкладке решений§!, получить к ним доступ можно просто открыв вкладку решений. Таковыми ГУИ являются §WГУИ карточного домика Коми§!, §WГУИ референдума в Южной Африке§! и §Rмногие§! другие.\n\nС другой стороны, §Gотдельные заскриптованные ГУИ§! доступны во §Yвкладке политики§!, по кнопке, находящейся под §Wпортретом лидера вашей страны§!, рядом с §Wпортретом главы правительства§!. Эти §Gотдельные заскриптованные ГУИ§! куда более глубокие и зачастую предельно важные для §Rудачного прохождения пути§! за выбранную страну. Таковыми ГУИ являются §WГУИ выборов в США§!, §WГУИ Цольверайна у Германии Шпеера§!, §WГУИ японского парламента§! и §Rнесколько§! других сложных механик. Кроме того, большинство §Gзаскриптованных ГУИ§! имеют в себе §Yкнопку информации§!, которая, когда на неё §Rнаводят курсором или нажимают§!, показывает полезную информацию о работе интерфейса и других возможностях выбранной §Rвстроенной механики§!."
 
