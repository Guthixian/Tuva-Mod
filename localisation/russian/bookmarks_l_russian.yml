  BOOKMARK_GUANGDONG_NEW: "§SГОСУДАРСТВО ГУАНДУН§!"
  BOOKMARK_GUANGDONG_NEW_DELAYED: "§MОБНОВЛЕНИЕ SILICON DREAMS:§!\n§Y- 4 ПУТИ С КОНТЕНТОМ ДО 1972 ГОДА\n- ОГРОМНОЕ КОЛИЧЕСТВО УНИКАЛЬНЫХ СОБЫТИЙ\n- НОВЫЕ ГУИ И МЕХАНИКИ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GNG\n\n\n\n\n§FИскуственное творение, несчастный случай, эксперимент - все эти слова описывают государство Гуандун при новом порядке Японии, насильственно оторванный кусок от китайской родины, несмотря на то, что он является местом рождения Гоминьдана и Сунь Ятсена. Гуандун существует как сумеречная зона между Китаем и Японией, отвергаемая первыми и пренебрегаемая вторыми.\n\nПод вашим руководством Гуандун, его три жемчужины и три народа - китайцы, японцы и чжуцзины - вступают в неопределенное будущее в поисках экзистенциальной цели, выходящей за рамки нормы прибыли и политики в зале заседаний.§!"
  BOOKMARK_UGLY_AMERICAN_NEW: "§MСОЕДИНЕННЫЕ ШТАТЫ АМЕРИКИ§!"
  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED: "§MОБНОВЛЕНИЕ UGLY AMERICAN:§!\n§Y- ПЕРЕРАБОТАННАЯ МЕХАНИКА ВНЕШНЕЙ ПОЛИТИКИ\n- РЕВОРК МАДАГАСКАРСКОГО КОНФЛИКТА\n- РАСШИРЕННЫЙ КОНТЕНТ ДЛЯ КАРИБСКИХ ОСТРОВОВ\n- НОВЫЙ ДИПЛОМАТИЧЕСКИЙ КРИЗИС В ИСЛАНДИИ\n- НОВЫЙ СКЕЛЕТНЫЙ КОНТЕНТ ДЛЯ ЧЛЕНОВ ОСН§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UGLY\n\n\n\n\n§FДля среднего американца "иностранные дела" - это всего лишь заголовок в утренней газете. Они видят не вспотевших работников гуманитарной помощи или умирающих за чьи-то интересы грязных солдат, а налоговые доллары, покидающие страну с неопределенной целью. Если бы они знали, что Никсон отправляет американское оружие малагасийским повстанцам или что с помощью ЦРУ было свергнуто правительство Суринама, это могло бы вызвать недоверие американской общественности к операциям за рубежом. С этой целью грязные сделки США на мировой арене держатся в строжайшей тайне.\n\nВ дополнение к переработанной прокси-войне в Мадагаскаре, игроки могут вмешаться в два новых конфликта на заднем дворе Соединенных Штатов. Десятилетия спонсируемой США стагнации на Гаити вдохновили диссидентов начать борьбу с правительством и искать свое решение проблем в революции. Бурлящий гнев, вызванный вездесущностью ОСН, заставил многих исландцев усомниться в своей принадлежности к международному альянсу свободы, а вспышки антиамериканских настроений по всему миру ставят Нового колосса в неудобное положение. Даже при благих намерениях неверные решения в эти критические моменты могут определить гегемонию Вашингтона в свободном мире.§!"

