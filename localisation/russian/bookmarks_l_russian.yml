  BOOKMARK_MANCHUKUO_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ В ОБНОВЛЕНИИ §fTHE CREAKING WHEEL§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§FТриста лет назад, у подножия Запретного города в Пекине, император Шуньчжи провозгласил, что династия Мин утратила благосклонность Небес. После этого он устремился на юг, в историю, во главе колонн, укомплектованных маньчжурскими всадниками и ханьскими знаменосцами. Пятьдесят лет назад люди отвергли само Небо и провозгласили свою верность делу революционеров, в результате чего монархия была упразднена, а семья, возглавлявшая революцию, пала жертвой добродетелей своих предков.\n\nС тех пор прошло двадцать лет. И снова патриарх клана Айсин-Гьоро носит корону. Теперь это называется паназиатской утопией. Облаченный в пышные одежды, император снова принимает своих придворных. Война пришла и ушла, подняв Маньчжурскую империю на новые экономические высоты. Затем пламя и сталь снова спустились на улицы во время беспорядков 50-х годов, за которыми последовала катастрофическая интервенция во Внешнюю Маньчжурию. Все это сломало хребет четырехстороннему политическому консенсусу между элитами, бюрократией, армией и корпорациями, и в результате Япония выступила посредником в достижении компромисса. Застой и стагнация, постигшие нацию, - такова цена спокойствия.\n\nСейчас 1962 год. Экономический рост Маньчжурии находится на рекордно низком уровне. Преступный мир неспокоен. Люди несчастны и апатичны. Стране снова нужны провидцы. И снова утопии оказываются преданными, несоответствующие идеалам их основателей. На их месте должны появиться новые идеи  - но кому они будут принадлежать?§!"

  # PENELOPE'S WEB
  BOOKMARK_GREECE_BLOCKER: "§BГРЕЧЕСКОЕ ГОСУДАРСТВО§!"
  BOOKMARK_GREECE_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ В ОБНОВЛЕНИИ §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GRE\n\n\n\n\n§FПрошло двадцать лет с тех пор, как восходящий итальянский орел сокрушил греческого феникса, и от некогда гордого бастиона древности осталась лишь контуженная оболочка его былой славы.\n\nГреческое государство, страна-марионетка, созданная воинственной Итальянской империей, никогда не являлась чем-то стабильным. Коллаборационистское правительство с самого начало не обладало какой-либо легитимностью, и этот факт прекрасно осознают даже ее собственные официальные лица. Итальянским гарнизонам и коллаборационистским батальонам безопасности с трудом удается удерживать режим от краха, пока остальная часть страны чахнет от голода, болезней и насилия.\n\nОт городов до сельской местности, от долин до гор ведется тихая, но отчаянная война. Остатки предположительно уничтоженных организаций сопротивления снова оказываются в состоянии бросить вызов презираемым коллаборационистам и их кукловодам в Риме, сражаясь со своими соперниками по сопротивлению в жестокой трехсторонней гражданской войне.\n\nВ Греции грядут перемены, и они наступят раньше, чем многие предполагают. Будут ли эти перемены исходить от разделенных повстанцев или изнутри правительства, еще предстоит выяснить, но перемены произойдут, и Греция содрогнется.§!"
  BOOKMARK_FRANCE_BLOCKER: "§iФРАНЦУЗСКОЕ ГОСУДАРСТВО§!"
  BOOKMARK_FRANCE_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ В ОБНОВЛЕНИИ §nPENELOPE'S WEB§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_FRA\n\n\n\n\n§FФранция, кажется, погружена в великое оцепенение, поскольку некогда могущественная сверхдержава теперь навеки прикована к горе, пока немецкий орел каждый день прилетает, чтобы полакомиться ее раздутой печенью.\n\nВ то время как принятие конституции маршала Петена заложило основу для установления демократии, объединение политического ландшафта Пьером Лавалем в Национальную партию и последующее его восхождение на пост президента подготовили почву, в которую были посеяны семена свободы. 1950-е годы были печальным десятилетием для Франции, и по мере приближения нового десятилетия, большая часть Франции, похоже, смирилась со своей ужасной судьбой. Или же нет?\n\nПостепенно перемены поднимают свою голову. Будь то реакция, реформа или революция, все больше и больше граждан страны решают, что Франции нужны перемены. И, хотя политические потрясения только усилились, растет и надежда. Конечно, сейчас это просто слова, но что еще остается? В конце концов...\n\nДаже Прометей оказался спасен Гераклом.§!"
  BOOKMARK_TURKEY_BLOCKER: "§VТУРЕЦКАЯ РЕСПУБЛИКА§!"
