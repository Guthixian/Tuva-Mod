  #101 - A Nation Unmoored
  USA_CountryInfo_Content.1: "Выборы 1940 года"
  USA_CountryInfo_Content_desc.1: "Во время своего второго срока президент от §Bдемократической партии Франклин Д. Рузвельт§!, столкнулся с растущей негативной реакцией консерваторов, которые рассматривали его Новый курс как толчок Соединенных Штатов по тому же опасному пути, по которому уже когда-то катилась Россия. Опасаясь, что еще один срок может привести к политическому краху Америки, Рузвельт решил больше не баллотироваться на пост президента.\n\nВместо этого он убедил партию выдвинуть своего близкого друга и бывшего §Bадминистратора Управления прогресса работ Гарри Хопкинса.§! Чтобы обеспечить избрание своего друга, Рузвельт придерживался сбалансированной политики и пошел на уступки изоляционистам. Тем временем консервативные республиканцы, включая сенатора от §gОгайо Роберта А. Тафта§!, поддержали харизматичного, но неопытного окружного прокурора §RМанхэттена Томаса Дьюи.§!\n\nВскоре после этого Хопкинс узнал, что у него диагностировали рак желудка. Прикованный к постели, с всевозможными слухами о его тяжелом состоянии, циркулирующими в прессе, он проиграл §RДьюи§!, не набрав менее чем 4% необходимых для победы голосов избирателей."
  USA_CountryInfo_Content.2: "Президентство Дьюи"
  USA_CountryInfo_Content_desc.2: "§RПрезидент Томас Дьюи§! вознаградил своих сторонников-изоляционистов, назначив в свой кабинет министров многих чиновников, связанных с §gсенатором Робертом А. Тафтом§!. Затем Дьюи начал кампанию по демонтажу "Нового курса" §BРузвельта§!, в то время как его кабинет ограничивал военный потенциал Соединенных Штатов, чтобы избежать прямой конфронтации с растущим Германским рейхом и Японской империей.\n\nЭти события породили катастрофу. Наступила рецессия. Япония и Германия объявили Америке войну. К 1944 году, когда вооруженные силы находились на грани краха, §RДьюи§! обнаружил, что его печальное наследие было спасено одним единственным генералом. Защита Шотландии Эйзенхауэром, а также раскол в Демократической партии между сторонником умеренного курса §BДжеймсом Фарли§! и прогрессивистом §KГенри Уоллесом§! дали президенту надежду на переизбрание.\n\nХоть и с большим трудом, Томас §RДьюи§! переизбрался на второй срок. В условиях развала страны президент согласился на мир, заключенный путем переговоров с Осью, в соответствии с которым Соединенные Штаты откажутся от своих тихоокеанских владений и передадут территорию Гавайев в аренду Японии на 100 лет."
  USA_CountryInfo_Content.3: "Президентство Эйзенхауэра"
  USA_CountryInfo_Content_desc.3: "§RРеспубликанская партия§! потерпела сокрушительное поражение в 1946 году, но многие американцы все еще обвиняли "социалистическую" политику §BРузвельта§! в ослаблении Америки и неизбежностью войны. Выборы 1948 года проверили эти настроения, сопоставив изоляциониста-§gреспубликанца Роберта Тафта§! с интернационалистом-§Bдемократом Дуайтом Д. Эйзенхауэром§!. §BАйк§! победил, но его победа обнажила глубокое недовольство американским §Lистеблишментом§!.\n\n§BЭйзенхауэр§! попытался завершить незаконченную работу §BРузвельта§!. Однако раскол между §BАйком§! и прогрессивным §Kвице-президентом Бертоном Уилером§! по вопросу вмешательства в защиту португальской Анголы от нападок Германии саботировал его президентство. В 1952 году §BЭйзенхауэру§! удалось с небольшим перевесом выиграть свое переизбрание.\n\nВторой срок §BАйка§! был разочаровывающим. §KУиллер§! оказался не в состоянии направить Сенат в сторону политики президента, и §BЭйзенхауэр§! прибегнул к исполнительным указам, чтобы заставить американское правительство принять свою повестку дня. По мере роста недовольства действиями президента, 1952 год ознаменовался формированием новой националистической партией для поддержки §gгенерала Джорджа Паттона.§!"
  USA_CountryInfo_Content.4: "Президентство Кефаувера"
  USA_CountryInfo_Content_desc.4: "После окончания второго срока §BАйка§! американский §Lистеблишмент§! не желал поддерживать его прогрессивного §Kвице-президента Бертона Уиллера§!. Вместо этого §BДемократы§! выбрали кандидатуру умеренного §BЭстеса Кефаувера§!, на что §RРеспубликанцы§! выдвинули своего умеренного кандидата §RЭверетта М. Дирксена§!. И пока две главные партии США соревновались в умеренности, §gНационалисты§! и возрожденная §KПрогрессивная партия§! стали домом для недовольных избирателей.\n\n§BКефауверу§! с трудом удалось одержать победу, однако ответная реакция оказалась значительной. В промежуточные сроки десятки новых партий выдвинули себя в избирательных бюллетенях. Воцарился хаос - сенаторы едва набирали треть голосов избирателей, то и дело получая обвинения в мошенничестве и коррупции.\n\n§gНационалисты§!, §Kпрогрессивисты§! и другие малые партии поняли, что им по силам победить истеблишмент, если они будут работать вместе. Так и был сформирован союз по расчету, Национал-прогрессивный пакт, во главе с §Kпрогрессивистом "Ковшом" Джексоном§! и лидером §gправых Джеймсом Фулбрайтом§!. §RРеспубликанцы§! и §BДемократы§!, увидев экзистенциальную угрозу своему правлению, сформировали свою собственную коалицию во главе с консерватором §RРичардом Никсоном§! и либералом §BДжоном Ф. Кеннеди§!."
  #102 - The Sixth Party System
  USA_CountryInfo_Content.5: "Республиканцы"
  USA_CountryInfo_Content_desc.5: "Консервативную §RРеспубликанскую партию§! возглавляет последний из могикан: §RРичард Никсон§!. Мастер негативной агитации, Никсон пережил финансовый скандал в 1952 году и едва не потерпел поражение на выборах губернатора Калифорнии в 1954 году после чего ворвался в кабинет §BКефаувера§! в качестве государственного секретаря. Называя себя лидером безмолвного большинства, Никсон не замечает того, что его непопулярность внутри страны только растет.\n\nПрямо под ним находятся §Vрадикальные республиканцы§! Барри Голдуотера, ястребы, выступающие против федеральной хватки правительства и желающие немедленного прекращения эксцессов Рузвельта. Сразу позади них находятся §Pответственные республиканцы§! Нельсона Рокфеллера, умеренные сторонники из Новой Англии, предпочитающие постепенные консервативные реформы.\n\nПоследние несколько лет кризисов выбили стул из под главенства §RНиксона§!, однако он полон решимости сохранить свое лидерство над Республиканской партией, стабилизировать РДК и §xлюбой ценой§! добиться переизбрания в 1964 году."
  USA_CountryInfo_Content.6: "Демократы"
  USA_CountryInfo_Content_desc.6: "§BДемократическая партия§!, наследница Рузвельта, Эйзенхауэра и Кефауфера, оказалась во главе с харизматичным вице-президентом §BДжоном Ф. Кеннеди§!. Воплощая все надежды этого нового века, Кеннеди призвал свою нацию не обращать внимания на прошлые неудачи и смотреть прямиком в будущее. Его решения встретиться с лидерами Движения за гражданские права, призывы к военной сдержанности и выступления за агрессивные решения экономической стагнации сделали его любимой фигурой американского большинства, даже несмотря на то, что такие заигрывания с избирателями приводят в ярость президента Никсона.\n\nЗа спиной Кеннеди бушует фракционность. С одной стороны в партии стоят §Oлейбористские демократы§!, представленные в Конгрессе сенатором Линдоном Бейнсом Джонсоном. Эти люди считают Новый курс недостаточным и стремятся расширить и развить его программы.\n\nНа другой стороне стоят §Qдиксикраты§!, возглавляемые сенатором Ричардом Расселом-младшим. Эти фигуры, в основном южане, возмущены встречами Кеннеди с чернокожими лидерами и стремятся любой ценой сохранить сегрегацию."
  USA_CountryInfo_Content.7: "Националисты"
  USA_CountryInfo_Content_desc.7: "§gНационалистическое крыло§! - это крупнейшая фракция в новом Национал-Прогрессивном пакте, представляющее не только Националистическую партию, но и различные популистские консервативные группы, такие как Консервативная партия Нью-Йорка, Партия прав штатов и Прогрессивная партия Луизианы. Воодушевленная недавними страстями, эта многоликая коалиция представляет реакционный ответ на текущие события.\n\nВ 1964 году крыло возглавил §gгубернатор Алабамы Джордж Уоллес§!, общепризнанный сторонник сегрегации, возмущенный тем, что он считает "беззаконным" движением за гражданские права. Также среди националистов много бывших республиканцев из "военных ястребов" во главе с §gМаргарет Чейз Смит§!, дезертировавших из Республиканской партии после поражения США во Второй мировой войне. Не последнюю роль играют и остатки изоляционистского движения Среднего Запада под руководством §gсенатора Роберта А. Тафта§!, который сплотил вокруг своей фигурой христианских правых, что чувствуют себя брошенными на произвол судьбы в этой быстро меняющейся нации."
  USA_CountryInfo_Content.8: "Прогрессивисты"
  USA_CountryInfo_Content_desc.8: "Второе по величине крыло НПП - это §Kпрогрессивисты§!, которые вобрали в себя различные либеральные группы и движения Америки. В него входят не только возрожденная Прогрессивная партия, но и Беспартийная лига, Фермерско-лейбористская партия и Либеральная партия Нью-Йорка. Будучи более идеологически едиными, чем националисты, прогрессивисты остаются не менее изменчивыми в своей политике.\n\nВ 1964 году партию возглавляет §KГенри "Ковш" Джексон§!, либерал Нового курса и ястреб войны, надеющийся на матч-реванш против Никсона. Однако судьба оказалась переменчива. Многие прогрессивисты, особенно те, кто оказался недоволен попытками Ковша заключить мир с чиновниками, выступающими против гражданских прав, ищут другого кандидата на 1964 год. Их успех теперь зависит от сил, находящихся выше их понимания.\n\nВ кулуарах прогрессивного крыла сидит §KМайкл Харрингтон§!, лидер Демократических социалистов Америки. В то время как многие насмехаются над самой идеей социалиста в Белом доме, Харрингтон с радостью выжидает своего часа."
  USA_CountryInfo_Content.9: "Экстремисты"
  USA_CountryInfo_Content_desc.9: "В то время как "более респектабельные" лидеры НПП пытаются игнорировать эти силы, Пакт также включает в себя множество более мелких групп, чья враждебность к §Lистеблишменту§! включает не только две основные партии, но и саму американскую систему. Эти партии рассматривают Соединенные Штаты как несостоявшееся государство, и считают, что для спасения американского народа необходимы радикальные перемены.\n\nОдной из таких групп является §Vмарксисткое крыло§!, возглавляемое §VГэсом Холлом§! из Коммунистической партии США. Марксистское собрание, состоящее из общепризнанных коммунистов и социалистов, считает, что средний американец эксплуатируется классом капиталистов, а текущая борьба за гражданские права является симптомом более широкой классовой борьбы.\n\nЕсли и есть группа меньше и маргинальнее, чем §Vмарксисты§!, то это §jСуверенитисты§!, гнусная группа фашистов и белых националистов со всех краев Америки. Немногие, кроме самых радикальных американцев, осмеливаются к ним присоединиться. Их лидер, §jФрэнсис Паркер Йоки§!, заработал репутацию нацистской марионетки, озвучивая темные фантазии белых супремасистов, которые видят в Германии союзника, а не врага в грядущей войне."

