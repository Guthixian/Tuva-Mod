 CountryInfo_Development_Content_desc.6: "The New Order: Last Day of Europe может содержать материалы, защищенные авторским правом.\n\nМод делает доступными защищенные авторским правом материалы для содействия пониманию опасности фашизма, нацизма и других форм экстремизма. Этот мод в настоящее время не приносит и не будет приносить прибыль за счет использования материалов, защищенных авторским правом. Следовательно, команда мода считает, что действует в условиях "добросовестного использования" материалов, защищенных авторским правом, как это предусмотрено в разделе 107 раздела 17 Кодекса Соединенных Штатов или сравнительного законодательства в других применимых юрисдикциях.\n\nЕсли вы хотите использовать защищенные авторским правом материалы в своих собственных целях, выходящих за рамки "добросовестного использования" (или его эквивалента в вашей юрисдикции), вы должны получить разрешение от владельца авторских прав."

