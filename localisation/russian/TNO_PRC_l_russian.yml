 ###Events###
 
 PRC.1.t: "Положение"
 PRC.1.d: "Василевский, глава нашей Красной Армии, сделал всё, что мог.\n\nЦентральная Сибирь не смогла удержать себя после пропажи тогдашнего лидера Бухарина, а усилия РККА окончились ничем. Гражданский хаос и повсеместная паника развалили данный регион, а наше правительство сохранило лишь Туву, чудом спасённую вовремя пришедшими остатками Армии Василевского.\n\nИ сейчас мы здесь. В одном из беднейших регионов России, мы вынуждены волочить наше существование, постоянно находясь под страхом захвата нашими соседями.\n\nБезумцы и идеалисты окружили нас, но мы выстоим."
 PRC.1.a: "Русский, мир..?"
 
 PRC.2.t: "Трое в Кызыле"
 
 PRC.29.t: "Расширение Пенсионной реформы"
 PRC.29.d: "Мы пережили безумие, и наши условия крайне улучшились. Люди больше не живут в бараках, и не считают, сколько еды у них осталось. Люди больше не выживают, а живут. И сейчас нам нужно решить вопрос одних из самых уязвимых. \n\nМы должны посчитать, какие вложения должны мы сделать в нашу пенсионную реформу."
 PRC.29.a: "Слегка увеличим финансирование"
 PRC.29.b: "А знаете, расширим пенсионную реформу дальше."
 PRC.29.c: "Создаём новый класс пенсионеров!"
 PRC.29.e: "Они доживают свои последние дни, так что бюрократам достанется больше."
 
 PRC.40.t: "Гражданские права могут меняться"
 PRC.40.d: "Статья 39. Граждане СССР обладают всей полнотой социально-экономических, политических и личных прав и свобод, провозглашенных и гарантируемых Конституцией СССР и советскими законами. Социалистический строй обеспечивает расширение прав и свобод, непрерывное улучшение условий жизни граждан по мере выполнения программ социально-экономического и культурного развития.\n\nИспользование гражданами прав и свобод не должно наносить ущерб интересам общества и государства, правам других граждан.\n\n"Товарищи, а ведь мы можем переписать конституцию в любой момент... А давайте-ка исправим эту статью.""
 PRC.40.a: "Товарищи, временные меры!"
 
 PRC_regional.4.t: "Союз Союзов"
 PRC_regional.4.d: "Произошедшее восстание рабочих показало, что у профсоюзов часто слишком большие аппетиты. Много инфраструктуры было разрушено в результате, и погибли многие мирные жители, не связанные с восстанием.\n\nВо имя избежания кровопролития мы можем использовать нашу власть и взять профсоюзы под наш контроль, или же дать им второй шанс."
 PRC_regional.4.a: "Профсоюзы, в очередь!"
 PRC_regional.4.b: "Они заслуживают свой шанс."
 
 PRC_superregional.1975.t: "Будущее"
 PRC_superregional.1975.d: "Брежнев курировал государством из тени, и видел многие взгляды на будущее нашей страны. От крайне безумных до крайне реалистичных направлений, варианты бесконечны, но лучшие всегда от знакомых людей, не так ли?\n\nС таким мышлением, Брежнев обратился к кабинету министров, где многочисленные споры привели к выводу..."
 PRC_superregional.1975.a: "Система и так идеальна."
 PRC_superregional.1975.b: "Народы заслуживают Спасителя."
 PRC_superregional.1975.c: "Развитие превыше всего."
 PRC_superregional.1975.e: "Все дороги бюрократии будут вести к нам."
 
