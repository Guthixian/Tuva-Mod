  # 101
  BRG_CountryInfo_Content.1: "Чёрное пятно"
  BRG_CountryInfo_Content_desc.1: "§WCC-Орденсштаат Бургундия§! - самое молодое государство в Пакте Единства, в него вошли земли §Qфранцузской§! и §Yбельгийской§! территорий Рейха. Эти земли - личный надел §PРейхсфюрера СС Генриха Гиммлера§!, которые он получил в результате переворота. Во время Западнорусской войны §PГиммлер§! решил восстать против больного Фюрера §RАдольфа Гитлера§!, которого он считал дряхлым дураком, ввергшего государство в хаос. Однако, §RХанс Шпайдель§! и Вермахт смогли подавить протестные выступления, вынудив §RГитлера§! найти способ усмирить своего бывшего верного последователя. Фюрер решил отдать ему §WОрденсштаат§!, в надежде, что СС перестанет плести заговоры и переключится на задачи по развитию собственной страны. Как оказалось, Фюрер ошибался. За последние несколько лет §PГиммлер§! консолидировал в своих руках власть над государством и изгнал из своего правительства всех, кто не был полностью лоялен. Теперь он готов нанести новый удар и добиться успеха там, где когда-то потерпел неудачу. Но даже самые продуманные планы могут пойти наперекосяк..."
 
  BRG_CountryInfo_Content.2: "СС изнутри"
  BRG_CountryInfo_Content_desc.2: "В §WОрденсштаате§! доминируют подразделения СС, которые, до сих пор верны §PГиммлеру§!. Однако никто не правит в одиночку. К коренным немецким СС присоединились различные коллаборационисты: §Yлегион СС Валлония§!, возглавляемый валлонцем §RЛеоном Дегреллем§!, §Oлегион СС Лангемарк§!, возглавляемый фламандцем §RБертом Эрикссоном§!, и §Qдивизия СС Шарлемань§!, возглавляемая французом §RКристианом де ла Мазьером§!. Все эти фракции противостоят друг другу и соперничают за власть, их борьба может подорвать власть §PРейхсфюрера СС§!. Об этих конфликтах не стоит забывать, а §Rколлаборационистов следует держать на поводке§!."
 
  BRG_CountryInfo_Content.3: "СС снаружи"
  BRG_CountryInfo_Content_desc.3: "К счастью, не все в Рейхе - враги. §gРейнхард Гейдрих§! как никогда лоялен §PГиммлеру§!, и, что более важно, находится в Германии, возглавляет немецкие СС, и является ушами §RГитлера§!. Не секрет, что старому Фюреру осталось недолго, §gГейдрих§! готов захватить власть, если §RАдольфа Гитлера§! постигнет §Gужасная участь§!. Если он добьётся успеха, то это значительно ускорит реализацию планов §PРейхсфюрера СС§! для поддержки арийской расы..."
 
  # 102
  BRG_CountryInfo_Content.4: "Механики"
  BRG_CountryInfo_Content_desc.4: "Управляйте §Yрабочей силой§!, тщательно поддерживая баланс между силами §Wполиции безопасности§! и §Wквалифицированных рабочих§! на территориях §WОрденсштаата§!.\n\nНачните §Yрасследования§! в отношении §Rпредателей§!, которые могут скрываться в рядах Ваффен-СС.\n\nДоведите историю о §qчёрном пятне§! Европы до §eзавершения§!."
  
  BRG_CountryInfo_Content.5: "Рабочая сила"
  BRG_CountryInfo_Content_desc.5: "§WОрденсштаат Бургундия§! не стоит безропотно в стороне и не ждёт, пока рабочие будут трудиться по собственной воле, он §Vкомандует§!. §YРабочая сила§! состоит из тех §Wквалифицированных рабочих§!, которых оторвали от их домов, чтобы поработить в высших интересах государства, которые не могут быть удовлетворены простым принудительным трудом, и должны управляться соответствующим образом, чтобы обеспечить равномерный баланс между угнетёнными и их угнетателями. Их можно перемещать, как скот, из резерва в любой регион, но имейте в виду, что они не окажутся на недостаточно охраняемой территории.\n\nМежду тем, §WПолиция безопасности§! являются мечом и щитом государства и имеют решающее значение для обеспечения того, чтобы квалифицированные рабочие действовали так, как им диктуют. Они тоже могут быть переведены из резервных казарм в регионы, где они необходимы."
  
  BRG_CountryInfo_Content.6: "Расследования"
  BRG_CountryInfo_Content_desc.6: "§EСС§!, хотя и представляют собой вершину арийского возрождения, не питаются исключительно немецкой кровью. Люди из валлонских, фламандских и французских народов тоже вернулись в лоно Европы - или нет?\n\nНачните §Yрасследования§! в отношении лидров §Yлегиона СС Валлония§!, §Oлегиона СС Лангемарк§!, и §Qдивизии СС Шарлемань§! - собирайте улики, внимательно следите за тенями и обеспечьте вечное господство §PРейхсфюрера СС§! - чтобы §Rпредатели§!, скрывающиеся среди нас в одежде преданных национал-социалистов, не нанесли удар, когда мы меньше всего этого ожидаем."
  
  BRG_CountryInfo_Content.7: "Экономика"
  BRG_CountryInfo_Content_desc.7: "§RТолько дурак поддался бы жидобольшевистскому заблуждению, коим является организованная экономика.§!"
  
