  BOOKMARK_CANADA_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ В ОБНОВЛЕНИИ §iNORTHWEST PASSAGE§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CAN\n\n\n\n\n§FБывший премьер-министр однажды сказал, что 20-й век будет принадлежать Канаде. Если бы богатств земли, храбрости и доблести ее мужчин и женщин было бы достаточно для победы в войне, тогда действительно, Канада стала бы маяком прогресса, сияя ярким светом свободы и процветания. Вместо этого, с падением Британской империи и подъемом фашизма и империализма, Канада оказалась отброшенной в холодную тень своего южного соседа, одновременно полагаясь на Соединенные Штаты Америки и испытывая к ним огромную неприязнь.\n\nВ связи с квебекским национализмом и отчуждением Запада напряженность в стране неуклонно нарастает. Политический хаос преследует северную страну из-за нестабильных правительств с мизерной поддержкой населения и экономического шока, вызванного вторжением южного соседа в канадскую экономику. Последние два десятилетия Канада борется с ужасным штормом, изо всех сил пытаясь определить себя в этом неумолимом мире.\n\nНо поскольку, как исследователи когда-то нашли легендарный проход на Восток через северные льды, так и для Канады есть надежда, мечта о том, что страна сможет выйти из нынешнего бедствия еще сильнее и свободнее. Для этого ей просто потребуется твердая рука, смелый шаг... и немного удачи.§!"

