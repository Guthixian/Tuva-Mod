Econ_Subtype_Bureaucratic_Collectivism: "Бюрократический Коллективизм"
Econ_Subtype_Bureaucratic_Collectivism_desc: "Бюрократо-Коллективистское государство владеет средствами производства, остатки и прибыль которого, однако, уходят бюрократам (номенклатуре), а не рабочему классу. Но наиболее важный нюанс этой системы в том, что и сами производства контролируются не рабочим классом, а именно кабинетом бюрократов и их соратниками. Это не полный социализм, но и не полный капитализм, как можно подумать."

