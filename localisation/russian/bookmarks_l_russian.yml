 THENEWORDER_DESC: "С триумфом Оси в мире воцарился Новый Порядок. Там, где раньше развивались Серп с молотом и Юнион Джек, теперь парят Восходящее солнце и Свастика. Германия высаживается на Луну, пока Европа скатывается в анархию. И пока в Америке тлеет последний огонек свободы, Япония набивает себе карманы за счет спящего Китая. В это же время осколки России готовятся решить свою судьбу."
 
