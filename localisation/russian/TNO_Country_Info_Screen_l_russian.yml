 SVR_CountryInfo_Content.1: "Дорога на восток"
 SVR_CountryInfo_Content_desc.1: "§RСвердловск§!, как и многие другие места с большим количеством народа в российской глуши, не является государством в прямом смысле этого слова. Он больше похож на §gвоенный лагерь§! со всеми его распорядками и положениями, а населяют его те, кто выжил после наступления немцев. В случае Свердловска, город стал последним прибежищем §V3-ей армии РККА§!. Совместными усилиями с Лазарем Кагановичем они образовали Западносибирскую народную республику, чтобы сохранить подобие правительства в быстро распадающемся СССР. Увы, эта последняя попытка сохранить §Rкоммунистическое§! пламя в России была наказана самым жесточайшим образом из возможных.\n\nНацистские войска, недовольные своими достижениями в минувшей войне, начали §xсамую смертоносную кампанию воздушных бомбардировок§! в истории. В тщетной попытке подавить русский дух, Люфтваффе совершают вылеты над русской глушью в поисках любых признаков цивилизации. В конце концов, этого оказалось достаточно."

 SVR_CountryInfo_Content.2: "Свой собственный путь"
 SVR_CountryInfo_Content_desc.2: "§xТысячи были убиты.§! Колонны беженцев стали своеобразными местами массовых захоронений. Сёла стали руинами, а целые города сравнены с землёй железной бурей Люфтваффе. Полная анархия захлестнула Западную Сибирь, и 3-я армия решила взять ситуацию под свой контроль. Так фактически отделившись от владений Кагановича, маршал §eКонстантин Рокоссовский§! сформировал своё собственное правительство в Свердловске, известного своими промышленными предприятиями. Маршал создал временное правительство, и с имеющимся оружием оно смогло предотвратить худшее, что могли принести тевтонцы.\n\nПока немецкие бомбардировщики всё ещё летают над Западной Сибирью, но настанет время, когда небеса над Россией §Dснова станут свободными§!. А когда это случится, Свердловск воспрянет из руин к свободной, организованной России.\n\nИ тогда, немцам станет §Vслишком поздно спохватиться§!."

 SVR_CountryInfo_Content.3: "Правление маршала"
 SVR_CountryInfo_Content_desc.3: "Свердловск не столько настоящее государство со своей идеологией и методом управления, сколько §gпростая военная диктатура§!. Правительство Свердловска не имеет каких-либо серьезных идеологических наклонностей, его больше поддерживают две вещи. Первая - это вездесущее присутствие §V3-ей армии§! в повседневной жизни и политике государства. Гражданского правительства тут нет, и всякий имеющийся ресурс идёт на поддержание военного гарнизона, что является приоритетной задачей.\n\nВторая - факт того, что промышленность Свердловска почти в большинстве своём §Kнетронута§! бомбардировками. По этой причине Свердловск является маяком цивилизации и стабильной жизни в разорённой Западной Сибири. Сложив эти два фактора, население позволяет себе не замечать некоммунистический характер военной диктатуры и поддерживает правление §zмаршала§!."

 SVR_CountryInfo_Content.4: "Сложнейший выбор"
 SVR_CountryInfo_Content_desc.4: "Сейчас это уже ни для кого не секрет. §VМаршал Рокоссовский§! болен, а его возраст не даёт ему шансов победить болезнь. Хотя мы не смеем говорить об этом вслух, в конце концов наступит время, когда Свердловском будет править новый лидер. Хотя выбор почти наверняка будет сделан в пользу (относительно) молодого командира §PПавла Батова§!, сохранение этого неписаного правила будет довольно сложной задачей. Если отбросить угрозу, исходящую от других полевых командиров, то можно услышать шёпот недовольных режимом, которые стремятся не к чему иному, как к полной демократизации государства.\n\nПод негласным руководством §MБориса Ельцина§! они стремятся к сильной, но свободной России, которая работает на народ и принадлежит народу. Пока что они остаются в тени. Но рано или поздно они дадут о себе знать, и когда это произойдет, страна должна решить, по какому пути ей предстоит идти."

 SVR_CountryInfo_Content.5: "Чёрная чума"
 SVR_CountryInfo_Content_desc.5: "К юго-западу от нас, на наш народ обрушилась чума. Она распространяется бесшумно и убивает беззвучно и беспощадно. Имя ей §sЧёрная лига§!. Ненависть и месть проникли в их головы настолько, что всё их государство превратилось в квазифашистскую гадину, призванную осуществить свою холодную месть над каждым немецким мужчиной, женщиной и ребёнком. Хотя уничтожение нацистов является и нашей целью, наша борьба заключается §wне в сражениях с женщинами и детьми§! Германии, а в противостоянии §oидеологии§!, которую эта Германия источает.\n\nСамое ужасное, что мы подхватили эту чуму. Омские лазутчики продолжают беспрепятственно действовать внутри нашей армии и о каждом нашем движении докладывают непосредственно Карбышеву и Язову. Если мы не обуздаем их влияние, мы тоже станем лишь очередной сноской в §Rгорестной истории§! России."

# УЭЛЬС

 WAL_CountryInfo_Folder.101: "Уэльс сегодня"
 WAL_CountryInfo_Folder.102: "Уэльс завтра"

 WAL_CountryInfo_Content.1: "Независимый Уэльс"
 WAL_CountryInfo_Content_desc.1: "Вскоре после того, как §gнемецкая§! орда сошла на южный берег §eАнглии§!, группа §Gуэльских§! националистов поспешно объявила о независимости своей родины от §eСоединённого королевства§!. Это была последняя попытка сохранить хотя бы часть свободы, которую их большой сосед наверняка потеряет в условиях оккупации.\n\n§gВеликогерманский Рейх§!, слишком ослабленный от попытки завоевания и укрощения §zАнглии§!, признал независимость новой республики, однако свобода §GУэльса§! досталась дорогой ценой. Сделка с §gнемцами§! вынудила правительство §GУэльса§! поставлять значительную часть своей угольной продукции в пользу §gРейха§!. Благодаря близкому соседству немецкого гарнизона в §gКорнуолле§! эти поставки осуществляются. А немецкая угроза сохраняется и по сей день."

 WAL_CountryInfo_Content.2: "Те, кто во главе"
 WAL_CountryInfo_Content_desc.2: "К настоящему времени §LСондерс Льюис§! является тем невезучим человеком, который вынужден нести это бремя. Он возглавляет республику вместе со своим заместителем §LГвинвором Эвансом§!. Однако их националистический блок слишком велик и страдает от растущей разобщённости, что при отсутствии контроля может привести к краху правительства при первых признаках неудачи. Между двумя основными партиями уже существует раскол; §xКрасный Уэльс§! и §LПартия Уэльса§! представляют соответственно левую и правую части этого блока. Существует также проблема более нестабильной группы в коалиции, известной как §jАрмия cвободного Уэльса§!; они упорно отказываются позволить правительству предпринять любые действия, которые, по их мнению, могут привести к концу Республики."

 WAL_CountryInfo_Content.3: "Независимость"
 WAL_CountryInfo_Content_desc.3: "Многие подозревают, что связи §jАСУ§! куда глубже, чем это хотят представить её командиры. Их лидер §jДжулиан Кайо-Эванс§! контролирует крупнейшую и наиболее опасную военизированную организацию в §GУэльсе§!. Они утверждают, что являются истинными защитниками валлийского народа и его культуры, желая остановить любое посягательство §eангличан§! с помощью методов, которые, вероятно, будут становиться всё более безжалостными.\n\nОднако все их усилия могут оказаться тщетными: постепенно из-за кулис появляется §RЮнионистская партия§!, которая возобновила свои попытки побудить валлийский народ вернуться в объятия своего соседа. §RДжон Моррис§! и его широкая коалиция политических союзников будут делать всё, чтобы преодолеть хаос, вызванный §jАСУ§! и обратить вспять последствия, которые годы независимости оказали на §GУэльс§!."

 WAL_CountryInfo_Content.4: "Будущее"
 WAL_CountryInfo_Content_desc.4: "В ближайшие годы всем этим фракциям предстоит искать способы урегулирования неустойчивой политической ситуации. Некоторым из них будет труднее, чем другим, потому что правящая партия медленно преодолевает кризис, который, несомненно, приведёт остальные партии к краху. Никто в §GУэльсе§! не останется в стороне, а жизнь в стране вскоре навсегда изменится. Будут ли эти перемены к лучшему или к худшему, ещё предстоит выяснить."

# SCOTLAND

 SCO_CountryInfo_Folder.101: "Не сводим скорбных глаз"
 SCO_CountryInfo_Folder.102: "С былых невзгод"
 SCO_CountryInfo_Folder.103: "Глядим вперёд"

 SCO_CountryInfo_Content.1: "Из пепла прошлого"
 SCO_CountryInfo_Content_desc.1: "В самый тёмный час Британии, свет, горевший на протяжении трёх сотен лет, окончательно угас. На его месте возникло новое пламя, то, что казалось потушено уже навсегда, но вновь зажглось спустя триста лет. Отчаявшийся генерал знаменитого §Q51-го горного полка§! §QДуглас Уимберли§! и основатель небольшой §Yшотландской националистической партии§! §YДжон Маккормик§! возродили Шотландское государство.\n\nВ последовавшем после немецкого вторжения хаосе §BШотландия§! была наводнена беженцами из §RАнглии§!, стремившимися убежать от режима, поддерживаемого §gнемцами§!. §BШотландский народ§! и §YШНП§! относятся к ним с недоверием, видя в англичан своих угнетателей, которые господствовали над ними в течение трёхсот лет. Многие также опасаются, что некоторые из этих беженцев могут быть агентами, подосланными §Rколлаборационистами§!."

 SCO_CountryInfo_Content.2: "Дункан или Макбет?"
 SCO_CountryInfo_Content_desc.2: "В 1962 году Шотландскую республику возглавляет её основатель и президент §YДжон Маккормик§!, которого ласково называют "Король", сравнивая с древними шотландскими правителями. Его протеже, §YРоберт Макинтайр§!, занимает пост премьер-министра страны, а также является членом ШНП. Однако не всё благополучно в одном из последних бастионов демократии на Британских островах. §YМаккормик§! с каждым днём становится всё слабее и слабее, его здоровье ухудшается. Его смерть после девятнадцатилетнего руководства страной может привести к катастрофическим последствиям.\n\nПока парламент обсуждает законопроекты и другие предложения, многие шотландцы беспокоятся, что после смерти их отца-основателя страна может оказаться в парализованном состоянии. Однако некоторые оппоненты использовали прозвище §YМаккормика§! против него, сравнивая его с диктаторами Европы из-за его непрерывного правления."

 SCO_CountryInfo_Content.3: "Независимые лейбористы"
 SCO_CountryInfo_Content_desc.3: "Хотя из-за доминирования §YШНП§! в течение последних девятнадцати лет может показаться, что Шотландия является однопартийным государством, в стране есть ещё две основные партии, которые выжидают своего часа, проводя кампании по сбору представителей в шотландском парламенте. В авангарде этих двух партий находится §VНезависимая лейбористская партия§!. В условиях хаоса и неопределённости, возникших после падения §RАнглии§!, §VЛейбористская партия§! подверглась расколу и медленной гибели. Многие её члены были арестованы и задержаны §gгестапо§!, многие бежали в другие страны, включая §BШотландию§!.\n\n§BШотландское§! отделение §VЛейбористской партии§! нуждалось в реформах, чтобы удержаться на плаву в этом новом государстве. Для этого была создана §VНезависимая лейбористская партия§!, которая, однако, переживала упадок из-за ошеломляющей популярности §YШНП§!. Казалось, что она совсем распадётся, пока §VУильям Вулф§!, бывший член §YШНП§!, не присоединился к ней и не реформировал её в ту силу, которой она является сегодня."
 
 SCO_CountryInfo_Content.4: "Юнионисты"
 SCO_CountryInfo_Content_desc.4: "Наименьшая из тройки основных партий Шотландии является §mЮнионистская партия§!, возглавляемая §mПрисциллой Бьюкен§!. Юнионисты никогда не рассматривались всерьез, всегда выступая как второстепенная сила, нежели как реальный конкурент доминирующей §YШНП§!, и набирающей популярность §VНЛП§!. Однако §mБьюкен§! и её партия с надеждой смотрят в будущее.\n\nСама §mБьюкен§! до переезда в §BШотландию§! была членом Консервативной партии Великобритании. После долгих раздумий и получения финансирования от таинственного благотворителя, ею была создана §mЮнионистская партия§!. Хотя §YШНП§! и §VНЛП§! рассматривают её как посмешище, §mЮП§! - это партия, полная преданных членов, которые известны тем, что всегда приходили на избирательные участки и приносили довольно много голосов, постепенно увеличивая число своих сторонников."

 SCO_CountryInfo_Content.5: "На страже"
 SCO_CountryInfo_Content_desc.5: "Одним из самых крупных деятелей §QШотландии§! является фактический лидер §QШотландских вооружённых сил§! маршал §QДуглас Уимберли§!. Его любят в среде солдат и студентов многочисленных колледжей и университетов §BШотландии§!, также он известен тем, что вернул престиж и гордость в академическую и военную сферу страны. Будучи одним из основателей нынешней республики, он имеет довольно высокий общественный имидж. Однако только его самые близкие друзья и советники знают, что на самом деле Уимберли является параноиком.\n\nХотя гражданам §BШотландии§! может казаться, что всё вокруг прекрасно, §QВооружённые силы§! находятся в состоянии постоянной боевой готовности. Поскольку страна граничит с §Rколлаборационистами§!, для Шотландии всегда существует постоянная угроза нападения. Эта мысль была вбита в §QВооружённые силы§!, и генералы и адмиралы живут в соответствии с этими тезисами. §QУимберли§! - умный человек, и он рискнёт всем, чтобы защитить независимость и свободу Шотландии, как он её видит. Если потребуется, он сделает §xвсё, что угодно§!, действуя самым жестоким образом, если его спровоцировать."

# РК. НОРВЕГИЯ

 NOR_CountryInfo_Folder.101: "От мрачного прошлого"
 NOR_CountryInfo_Folder.102: "К мрачному будущему"

 NOR_CountryInfo_Content.1: "Ухватить приз"
 NOR_CountryInfo_Content_desc.1: "Далеко на севере, вдаль за пределы метрополии §qРейха§!, простирается его северное владение, §jрейхскомиссариат Норвегия§!. Мрачные автострады норвежского автобана прорезали живописные долины фьордов. Рейхскомиссариат был установлен в 1940 году как "протекторат против британского вторжения" в результате масштабной общевойсковой операции Вермахта. Контроль над Королевством Норвегия стал постоянной головной болью для правительства §qГермании§! во время и после войны.\n\nВ отличие от своих более сговорчивых родственников в Дании, норвежские гражданские лица и военные оказались гораздо менее равнодушными к §qгерманскому§! вмешательству даже в первые годы оккупации. Эта проблема усугубилась тем, что вермахту не удалось захватить короля и кабинет министров в 1940 году, королевская семья и видные политики бежали с остатками флота в Шотландию и за её пределы."

 NOR_CountryInfo_Content.2: "Бреши в обороне"
 NOR_CountryInfo_Content_desc.2: "Не имея никого, кто подписал бы официальную капитуляцию, шаткая военная администрация фон Фалькенхорста оказалась неспособной эффективно справиться с продолжающимся гражданским неповиновением и растущей активностью партизан и коммандос со стороны местных жителей.\n\nРешением стало компромиссное правительство. По соглашению о разделении власти судебная, исполнительная, а затем и законодательная ветви власти остались под контролем местной партии §oНациональное единство (НЕ)§! во главе с министром-президентом Видкуном Квислингом. Рейхскомиссар же со своей стороны должен был следить за постепенной интеграцией §jНорвегии§! в §qРейх§!; однако нынешний глава Норвегии Йозеф Тербовен, к своему огорчению, был наделён лишь небольшими полномочиями, кроме права вето и возможности издавать исполнительные приказы."

 NOR_CountryInfo_Content.3: "Прощаясь со старым" 
 NOR_CountryInfo_Content_desc.3: "После войны Тербовен смог использовать вклад §jрейхскомиссариата Норвегия§! в ядерную программу §qГермании§! для укрепления своего положения. Но германизация по-прежнему была ограничена благодаря тому, что местный парламент, Стортинг, сместил Квислинга за его ложь о выводе немцев после войны и за провал присоединения Кольского полуострова к §jНорвегии§! при обсуждении мирного соглашения. Несколько недолговечных министров-президентов партии §jНЕ§! объединилась вокруг нового риксфёрера Гульбранда Лунде.\n\n"
 
 NOR_CountryInfo_Content.4: "Новые триумвиры"
 NOR_CountryInfo_Content_desc.4: "На протяжении двадцати лет шаткое правительство рейхскомиссариата изо всех сил старается превратить Норвегию в §Yобразцовую колонию§!. Его возглавляет не менее шаткий триумвират в составе Тербовена, всё более нелояльного националиста Гульбранда Лунде и жестокого начальника полиции Юнаса Ли. Ли - полезный инструмент для Тербовена, чтобы сдерживать популярность и недовольство Лунде, поскольку исполнительная власть была бы серьёзно скована без полицейских сил, способных обеспечить выполнение её указов.\n\nОднако в условиях нарастающих проблем со стороны диссидентов и реформаторов традиционный центр поддержки Лунде в сельской местности ослабевает, и он чувствует давление, вынуждающее его занимать более жёсткую позицию в отношении §qнемцев§!, которых он втайне ненавидит."

 NOR_CountryInfo_Content.5: "А если они уйдут..."
 NOR_CountryInfo_Content_desc.5: "Если §qнемецкий§! гарнизон вынудят уйти с территории Норвегии, сохранение статуса-кво даже с помощью грубой силы Ли будет крайне сомнительным вариантом. Тем более сомнительным это будет при том факте, что Лунде даже не пытается сохранить свой раболепный облик при угрозе со стороны гарнизона. В течение многих лет немцы неоднократно предпринимали попытки его убийства в качестве меры противодействия уклону правящей партии. Но они всегда терпели неудачу, и статус-кво неизбежно восстанавливался, давая Лунде возможность крепко ухватиться за оставшуюся у него власть.\n\nЕсли возникнет кризис между верными национал-социалистами Ли и оппозицией, неизвестно, могут ли выступающие против Ли силы сделать шаг к тому, чтобы сбросить Ли с поста риксфёрера. Хуже того (или лучше, в зависимости от того, кого спрашивать), партизаны из §dМилорга§! могут сделать свой ход, подтолкнув коллаборационистское правительство к краху."

# РК. ОСТЛАНД
 
 OST_CountryInfo_Folder.101: "Образцовая колония"

 OST_CountryInfo_Content.1: "Восточная жемчужина"
 OST_CountryInfo_Content_desc.1: "§GГерманский Рейх§! - лидер Европы, насаждающий свою гегемонию путём распостранения §Gрейхскомиссариатов§!. Это колониальные государства, протяжённые от Праги до Паулюсбурга, и каждый из них управляется своим рейхскомиссаром. Все они, юридически, лояльные субъекты §GРейха§!. Де-факто их лояльность и компетенция, мягко говоря, варьируется в разных уголках мира.\n\nКак редкое исключение из правила повсеместного разложения и хаоса, §Wрейхскомиссариат Остланд§! пока что лучший из действующих §Gрейхскомиссариатов§! §GРейха§!. Управляемый рейхскомиссаром §WГенрихом Лозе§!, §WОстланд§! стал самым процветающим §Gрейхскомиссариатом Рейха§!, наряду с высокими рейтингами с точки зрения германизации и общей стабильности. По словам представителей истеблишмента Рейха, всё это может быть следствием лидерских способностей самого §WЛозе§!, компетентность тех, кто его окружает, и общую уступчивость населения, за некоторыми исключениями."

 OST_CountryInfo_Content.2: "За кулисами"
 OST_CountryInfo_Content_desc.2: "Так или иначе, §GРейх§! начинает §Rрассыпаться§!, и §WОстланд§! делает это вместе с ним. Сам §WГенрих Лозе§! §Rчахнет§!, а его подчинённые начали ссориться так же свирепо, как и политики Фатерлянда. Действительно, каждый из этих подчинённых взял роль сторонника одного возможных наследников §GРейха§!: §WФранц Вальтер Шталекер§! - консерватор и сторонник Бормана, §WОтто-Генрих Дрехслер§! - милитарист и сторонник Геринга, §WАндреас Майер-Ландрут§! - реформист и сторонник Шпеера, и §WФридрих Еккельн§! - глава СС и гордый сторонник §Rбургундской системы§!.\n\nВ дополнение к этому ревущему шторму, знаменитый партизан-террорист §RАбба Ковнер§! всё ещё скрывается на территории Остланда, угрожая скорой расправой всему §Wрейхскомиссариату§!. Также появились слухи о появлении некоего знаменитого коллаборациониста §WМихаила Витушки§!, который плетёт свой собственный заговор по всему рейхскомиссариату."

 OST_CountryInfo_Content.3: "Человек с планом"
 OST_CountryInfo_Content_desc.3: "К счастью для §Wрейхскомиссара Лозе§!, кажется в Остланде есть человек, что займёт его место - §GКарл Зигмунт Литцманн§! был официально выбран §GРейхом§! в качестве преемника Лозе, сколько бы внутренних склок это не вызвало. С решением вопроса наследования остаётся только очистить последние остатки коллаборационизма и беспорядка, и §WОстланд§! продолжит свой путь §Gобразцовой колонии§! - мирного, стабильного, германизированного рая.\n\nЕсть надежда, что вопросы §GРейха§! разрешатся самим собой, иначе все наши проблемы очень, очень быстро §Rвыйдут из под контроля...§!"

# РК. ОСТАФРИКА
 
 GRO_CountryInfo_Folder.101: "Новый хозяин"

 GRO_CountryInfo_Content.1: "Сердце тьмы"
 GRO_CountryInfo_Content_desc.1: "Для европейцев, Африка это ничто. Это не континент, такой большой и разный, где под пылом солнца люди дышат, живут и любят. Это не дом, не гнездо человечества, всё ещё грозящее уничтожить себя же. Африка не ощущается такой. Для европейцев, Африка это §Rбеспорядочный хаос§!, с которым не справляются коренные жители; континент чье богатство хорошо запрятано. Пазл, хаос, головоломка - как угодно. Для иноземцев, Африка существует только для того чтобы извлекать из нее §Kвыгоду§!.\n\nКогда Британия и Франция были раздавлены могущественным §gВермахтом§!, Германия быстро взяла контроль над их колониями на §nТёмном континенте§!. Перенося свои изощренные методы наводить страх и ужас на местное население, уже опробованные на территории бывшего СССР, Германия создала три §Lрейхскоммисариата§!, чтобы высосать всё, что недовысосали бывшие хозяева Африки."

 GRO_CountryInfo_Content.2: "Стандартная колония"
 GRO_CountryInfo_Content_desc.2: "Самая суровая из трех областей, §jрейхскомиссариат Остафрика§! занимает восточную треть Чёрной Африки. Уникальность Остафрики заключается не в отходе от §рнационал-социализма§, а наоборот, в строгом следовании этой доктрине. По сравнению со своими соседями или даже восточноевропейскими рейхскомиссариатами, это абсолютно, абсолютно стандартное национал-социалистическое государство. И это делает его ещё более §eварварским§!.\n\nВ Остафрике существует строгая иерархия. На ее вершине стоит §EГанс Хюттиг§!, рейхскомиссар. Ниже него стоят этнические немцы, которые переселились в Африку. Под ними - §Vанглийские поселенцы§!, остатки прежних колониальных режимов, которые некогда господствовали в Африке. В самом низу находятся §nафриканцы§!. По мнению Хюттига, они недостойны жизни даже больше, чем евреи. Согласно Хюттигу, любой африканец должен находится либо в цепях, либо кануть в анналы истории. С каждым днем §eпоследнее представляется всё более вероятным...§!"

 GRO_CountryInfo_Content.3: "Ад Хюттига"
 GRO_CountryInfo_Content_desc.3: "На среднестатистической улице в богатых районах Остафрики есть как минимум один патруль бойцов СС, бдительно следящих за любыми предполагаемыми партизанскими действиями. Солдат почти наверняка будет белым человеком, но те, кто полагает, что немногочисленные чернокожие помощники, которых иногда используют местные гарнизоны, будут более снисходительны, §eзаблуждаются§!. Они с такой же жестокостью расправляются со своими товарищами, и дело не в каких-то расовых теориях или идеологии. Просто глаза Хюттига всегда пристально следят за их душами, а значит им нельзя проявлять снисхождение. Они - §rслуги Фюрера§!, но именно §Eрейхскомиссар§! будет решать, жить или умереть их семье. Там, где солдат не видит, помогает техника. Хюттиг инвестировал значительные средства в развивающуюся область §Pвидеонаблюдения§!. С её помощью один человек может шпионить за несколькими местами одновременно. Никто не будет в безопасности, и ни один секрет не останется нераскрытым под железным правлением Хюттига. §xОстафрика - это ад§!, о чем её лидер очень часто напоминает своим гражданам."

 GRO_CountryInfo_Folder.102: "И вот, конь бледный"

 GRO_CountryInfo_Content.4: "Иуда или Павел?"
 GRO_CountryInfo_Content_desc.4: "В некотором смысле, всё, что происходит в рейхскомиссариате, является мрачным отблеском его "любимого" лидера. Ганс Хюттиг - §eпараноик§!, ведь чтобы подняться так высоко в СС, нужно обладать именно таким качеством. Хотя его основным приоритетом является борьба с потенциальными африканскими повстанцами, это просто забава по сравнению с его §Eглавной целью§!.\n\nВ его глазах другие рейхскомиссары больны. Шенк, руководитель §mЗюдвестафрики§!, и Мюллер, шеф §wЦентральафрики§!, упиваются тем, как они предали Рейх. В случае Шенка это его почитание африканца как достойного, равного арийцу человека. У Мюллера всё не намного лучше. Он притворяется, что служит интересам Германии, а сам чокается бокалом с безымянным африканским племенем, дабы получить от него порцию золотых украшений. Африканец - это §Vскот или таракан§!. Делать вид, что это не так - жестоко по отношению к ним и жестоко по отношению к своему Отечеству. Однако рейхскомиссаров нельзя так просто убрать. По крайней мере, без надлежащих доказательств..."

 GRO_CountryInfo_Content.5: "Вторая печать"
 GRO_CountryInfo_Content_desc.5: "Южная Африка - это пороховая бочка. Хуже того, это пороховая бочка, которая кипит вот уже несколько десятилетий. Недовольство как со стороны §Oбуров§!, так и §nафриканцев§! привело к тому, что Кейптаун принимает еще более жесткие и поспешные меры, чем раньше. Без поводка §VВеликобритании§!, Южная Африка стала неуправляемой. Они могут пресмыкаться перед бурами или чернокожими. Но не перед обоими.\n\nБуры не могут бороться с Южной Африкой в одиночку. К счастью, им и не придется. Когда Южная Африка в конце концов рухнет - §xа она рухнет§! - мы будем там. Однако следует помнить, что мы должны нанести сокрушительный удар и по Кейптауну, и по неизбежному §iамериканскому§! вмешательству в дела своего неоколониального владения. Но даже если взять всех наших арийцев и отборные туземные части, то мы не сможем выдержать войну на истощение. Если мы задержимся, партизанская деятельность расчленит нас и оставит на съедение стервятникам. Считайте нашу предстоящую задачу §P"Барбароссой на Калахари"§!."

# РК. ЗЮДВЕСТАФРИКА
 
 ANG_CountryInfo_Folder.101: "Новый хозяин"

 ANG_CountryInfo_Content.1: "Сердце тьмы"
 ANG_CountryInfo_Content_desc.1: "Для европейцев, Африка это ничто. Это не континент, такой большой и разный, где под пылом солнца люди дышат, живут и любят. Это не дом, не гнездо человечества, всё ещё грозящее уничтожить себя же. Африка не ощущается такой. Для европейцев, Африка это §Rбеспорядочный хаос§!, с которым не справляются коренные жители; континент чье богатство хорошо запрятано. Пазл, хаос, головоломка - как угодно. Для иноземцев, Африка существует только для того чтобы извлекать из нее §Kвыгоду§!.\n\nКогда Британия и Франция были раздавлены могущественным §gВермахтом§!, Германия быстро взяла контроль над их колониями на §nТёмном континенте§!. Перенося свои изощренные методы наводить страх и ужас на местное население, уже опробованные на территории бывшего СССР, Германия создала три §Lрейхскоммисариата§!, чтобы высосать всё, что недовысосали бывшие хозяева Африки."

 ANG_CountryInfo_Content.2: "Ветер Хамсина"
 ANG_CountryInfo_Content_desc.2: "§mРейхскоммисариат Зюдвестафрика§! является... странным местом. Даже для территорий с различными вариациями управления, которыми усеяны гитлеровские завоевания, политика Зюдвестафрики уж слишком определяется своим §gлидером§!. Хотя официально это просто ещё одно владение Рейха, предназначенное для добычи как можно большего количества ресурсов, такая земля здесь либо слишком §Yдалеко§!, либо слишком §Gтверда§! для того, чтобы использовать её преимущества. Хотя это справедливо и для других рейхскомиссариатов, именно это превратило Зюдвестафрику в одну большую базу §LЛюфтваффе§!.\n\nБольшая часть генерального штаба, окружающего рейхскомиссара - это служащие §LЛюфтваффе§! - большая часть бюджета идет на создание или расширение существующей инфраструктуры Люфтваффе, а рейхскомиссар, похоже, половину времени отсутствует, отправляясь либо на охоту с коллегой §wрейхскоммисаром Мюллером§! или буквально летая в облаках как физически, так и своими мыслями."

 ANG_CountryInfo_Content.3: "Ад Шенка"
 ANG_CountryInfo_Content_desc.3: "Что касается рейхскомиссара, §iВольфганг Шенк§! - это человек, застрявший в аду, который он сам и создал. Когда он не смотрит на багровый закат из своего личного истребителя, находясь в милях над цивилизацией, его можно найти в своём поместье. Он очень замкнутый человек, и прислуга сообщает, что он по несколько дней подряд живет в неиспользуемых комнатах поместья, не издавая даже малейшего признака жизни.\n\nАд Шенка заключается в том, что он §Cвсё ещё жив§!. Дни его славы давно прошли, в то время как правда становится всё ближе и ближе. В отличие от Хюттига, у него нет иллюзий. Эта "должность" - тюрьма, созданная для того, чтобы держать его близко к Германии, но в то же время вдали от фюрера или любой реальной должности в §gВермахте§!. Его советники могут стараться как угодно, но Шенк знает, что вся эта африканская затея - карточный домик, который вот-вот рухнет. Единственное, что остается сделать, это понять, §Kчто же будет дальше§!."

 ANG_CountryInfo_Folder.102: "Двигатели войны"

 ANG_CountryInfo_Content.4: "Взлет бомбардировщиков"
 ANG_CountryInfo_Content_desc.4: "Южная Африка - это пороховая бочка. Хуже того, это пороховая бочка, которая кипит вот уже несколько десятилетий. Недовольство как со стороны §Oбуров§!, так и §nафриканцев§! привело к тому, что Кейптаун принимает еще более жесткие и поспешные меры, чем раньше. Без поводка §VВеликобритании§!, Южная Африка стала неуправляемой. Они могут пресмыкаться перед бурами или чернокожими. Но не перед обоими.\n\nШенку мягко говоря всё равно на события внутри бывшего доминиона, но §EХюттиг§! агитирует за войну, подталкивая колонии к §eсовместному наступлению§! против разваливающегося государства. Когда это произойдет, задача Шенка будет обрушить гнев фюрера на африканцев §Qс неба§!. Однако Южная Африка - не единственный игрок с картами на столе. §iАмериканцы§! всё больше и больше вмешиваются во внутренние африканские дела. И только лишь вопрос времени, когда американцы снимут свои шелковые перчатки..."

 ANG_CountryInfo_Content.5: "Свобода улетает"
 ANG_CountryInfo_Content_desc.5: "§VШенк предал Рейх.§! Не физически, нет. Пока что он не сделал ничего такого, за что мог бы быть приставлен к стенке - но он предал Рейх. Когда-то давно, каждый месяц у него в голове мелькала одна навязчивая мысль. Затем она стала приходить к нему каждую неделю. Теперь, стоя на грани уничтожения Америкой, эта навязчивая идея приходит к нему каждый день. У этой мысли есть имя - §nАнгола§!.\n\nВсе три рейхскомиссариата - замки, построенные на зыбучих песках. Рано или поздно они §xобязательно§! рухнут. Раскрепощенность Мюллера сделала его мягким, а суровость Хюттига только сделала сопротивление его правлению еще сильнее. Владычество Шенка тоже падёт. Но у Вольфганга есть §Kконтакты§! внутри Анголы. Люди, которым он симпатизирует. Люди, которые заслуживают шанса на борьбу, когда джунгли загорятся. Если его верность окажется слишком скомпрометирована, чтобы дальше служить Рейху, тогда, может быть, её можно поставить на службу §Kкому-то другому?§!"

# РК. ЦЕНТРАЛЬАФРИКА

 COG_CountryInfo_Folder.101: "Новый хозяин"

 COG_CountryInfo_Content.1: "Сердце тьмы"
 COG_CountryInfo_Content_desc.1: "Для европейцев, Африка это ничто. Это не континент, такой большой и разный, где под пылом солнца люди дышат, живут и любят. Это не дом, не гнездо человечества, всё ещё грозящее уничтожить себя же. Африка не ощущается такой. Для европейцев, Африка это §Rбеспорядочный хаос§!, с которым не справляются коренные жители; континент чье богатство хорошо запрятано. Пазл, хаос, головоломка - как угодно. Для иноземцев, Африка существует только для того чтобы извлекать из нее §Kвыгоду§!.\n\nКогда Британия и Франция были раздавлены могущественным §gВермахтом§!, Германия быстро взяла контроль над их колониями на §nТёмном континенте§!. Перенося свои изощренные методы наводить страх и ужас на местное население, уже опробованные на территории бывшего СССР, Германия создала три §Lрейхскоммисариата§!, чтобы высосать всё, что недовысосали бывшие хозяева Африки."

 COG_CountryInfo_Content.2: "Жемчужина Рейха"
 COG_CountryInfo_Content_desc.2: "Немногие территории Рейха управляются рейхскомиссаром так, как §wЦентральафрика§!. Уникальность этой колонии заключается в том, что это крупнейшая в истории человечества §Rсхема мошенничества§!. Миллионы, если не миллиарды рейхсмарок были спущены в трубу в безрассудной попытке заселить самый загадочный уголок §nЧёрного континента§!. Дело даже не в том, что эти деньги были использованы безрезультатно против такой недружелюбной среды - пусть это и наверняка так. Дело в том, что эти деньги вообще не были использованы. А если и были использованы, то попали прямо на счет одного человека. §wЗигфрида Мюллера§!.\n\nИначе говоря, то, что составляет §Vпочти анархическое§! управление Центральафрики - это сеть слабо связанных между собой туземных племен, которые номинально подчиняются Леопольдвилю в исполнении общих приказов. Чем ближе к столице, тем более ясным становится правление немцев - §jно оно никогда не бывает стопроцентным§!."

 COG_CountryInfo_Content.3: "Мошенник Рейха"
 COG_CountryInfo_Content_desc.3: "Причина такого состояния колонии в том, что рейхскомиссар не заинтересован в установлении сколько-нибудь значимого немецкого присутствия где-либо за пределами районов своего главного увлечения. Это главное увлечение заключается в том, что он единолично доводит все виды крупных охотничьих животных до §Rуничтожения§!. Зигфрид Мюллер закрепил за собой звание "гедониста" и поместил его рядом со своим §gЖелезным крестом§! как знак гордости, поскольку он гордится тем, что наслаждается всем тем, что даёт ему жизнь.\n\nВ действительности, это означает, что руководство §wЦентральафрикой§!, де-факто, совершается теми иностранными компаниями, которым Мюллер решит помочь опустошить глубины конголезских джунглей, независимо от последствий."

 COG_CountryInfo_Folder.102: "Корень всех зол"

 COG_CountryInfo_Content.4: "Корень всех зол"
 COG_CountryInfo_Content_desc.4: "Для тех, кто владеет лишь самыми поверхностными сведениями о рейхскомиссариате, главным вопросом, который всегда возникает в головах неосведомленных людей, является то, как именно его лидеру удается §xотмывать столько богатств§!. Основная теория заключается в том, что Мюллер получает от Германии средства для инвестирования внутрь рейхскомиссариата. Эти средства используются либо для финансирования промышленного оборудования, предназначенного для добычи ресурсов в районах, которые не были затоплены озером §BКонго§!, либо для военного оборудования, используемого для борьбы с §Rсотнями групп сопротивления§!, которые пользуются беспорядочностью правления Мюллера. Официально большая часть этих ресурсов "теряется" в точечных конфликтах с партизанами, а когда партизанские базы нейтрализуются, большая часть оборудования Рейха странным образом пропадает. Неофициально Мюллер переправляет дары своего покровителя в §sтеневую сеть международных агентов и таинственных заводских комбинатов§!, продавая эти дары по завышенным ценам, как и редкие экзотические товары, добытые в глубине джунглей."

 COG_CountryInfo_Folder.103: "Самая опасная игра"

 COG_CountryInfo_Content.5: "Гнойная рана Земли"
 COG_CountryInfo_Content_desc.5: "То, что находится внутри Конго, является величайшим признаком существования человечества на планете Земля. Для некоторых это олицетворение всего плохого в нацистской идеологии. Это §lбезумие§!, это §fидиотизм§!, это §xбесполезно, варварски и кошмарно§!. Для его сторонников это доказательство того, что человечество - не просто низшие животные, а §pБоги§! в своем собственном праве, готовые исправить нанесенные им обиды. Это озеро §BКонго§!. Плотина в Конго, давшая начало этому озеру, была ещё одним недальновидным побочным продуктом послевоенной эйфории, связанной с почти невозможными трудностями, которые Рейх преодолел во Второй мировой войне. Германия создала ряд плотин вблизи устья реки Конго, однако в конце концов то, что задумывалось как путь обуздания §nдикой листвы тропических лесов, превратилось в ад§!. Те места, которые рейхскомиссариат всё ещё контролирует, стали ульями болезней, нищеты и трущоб, вытесненных озером. Сегодня, почти 20 лет спустя, озеро Конго превратилось в вечное напоминание §eо безрассудстве человека§!."

 COG_CountryInfo_Content.6: "Заставляя мир вращаться"
 COG_CountryInfo_Content_desc.6: "Будь то полное безразличие Германии к своим несостоявшимся колониям в Африке или тонкая хитрость управленцев Центральафрики, одурачивших весь Рейх - похоже, никто не заметил того факта, что гарнизон Центральафрики §Rбольшую часть времени находится вне самого рейхскомиссариата§!. На самом деле, главной особенностью Центральафрики является то, что она предлагает свои §х"умения"§! тому, кто больше заплатит, давая обещания поставок высокотехнологичного немецкого оружия и относительно хорошо обученных войск.\n\n§VАзия§!, §nАфрика§!, §iАмерика§!, не имеет значения, где они окажутся - пока карманы Мюллера полны, его подчиненные будут сражаться за кого угодно и за всех сразу. Даже если это идёт прямо против интересов Германии, даже если они напрямую помогают врагу, даже если это идёт прямо против их §wсобственных интересов§!, они будут сражаться за того, у кого глубже карманы. Иначе и быть не может."

 COG_CountryInfo_Content.7: "За рейхсмаркой"
 COG_CountryInfo_Content_desc.7: "Южная Африка - это пороховая бочка. Хуже того, это пороховая бочка, которая кипит вот уже несколько десятилетий. Недовольство как со стороны §Oбуров§!, так и §nафриканцев§! привело к тому, что Кейптаун принимает еще более жесткие и поспешные меры, чем раньше. Без поводка §VВеликобритании§!, Южная Африка стала неуправляемой. Они могут пресмыкаться перед бурами или чернокожими. Но не перед обоими.\n\nОднако для Мюллера все это не более чем скучное §Eобязательство§!. Он отправит своих наемников в Южную Африку, где их §Rзакаленный в боях опыт§! с легкостью уничтожит всех новобранцев из Кейптауна, посланных их остановить. И как только война подойдет к концу, на ее месте возобновится новая охота, как это было всегда. Единственное, что беспокоит Мюллера, это §iАмерика§!. Конечно, их военные могут потягаться с лучшей армией Африки, но рейхскомиссара волнует не это. Просто представьте, как это отразится на его бизнесе? Действительно, отрезвляющая мысль."

# Ukraine

 UKR_CountryInfo_Folder.101: "Кормя всю Европу"

 UKR_CountryInfo_Content.1: "Житница Европы"
 UKR_CountryInfo_Content_desc.1: "Историю §MУкр§!§Yаины§! лучше всего описать тем, что буквально означает это слово; в переводе со старославянского языка - Окраина или Приграничье. Оказавшись между силами Берлина на западе и Москвы на востоке, в долгой §Mукраи§!§Yнской§! истории едва ли был момент спокойствия или стабильности. Бывшая частью огромной §KРоссийской империи§!, §MУкр§!§Yаина§! обрела независимость в хаосе §VРеволюции 1917 года§!, а затем тут же потеряла ее после неизбежного возвращения Москвы на ее земли. Теперь же эта страна находится под сапогом §oГермании§!.\n\nЗавоеванная очередной империей, §MУкр§!§Yаина§! находится во власти немецкого орла, подчиняясь его жестоким указам. Однако §Mукраи§!§Yнская§! история циклична, и вот, корона очередного правителя начинает сползать с его дряхлой головы. Каждая извращенная мечта об §Mукраи§!§Yнской§! государственности теперь соперничает друг с другом за то, кто же поведет в будущее эту молодую нацию; будь то восток или запад, §gколлаборационисты§! или §Gпартизаны§!, §Oфашисты§! или §yборцы за независимость§!, каждый в этой стране надеется и молится за судьбу §Mсвоей§! §Yродины§!. Теперь либо она станет свободной - либо умрет, пытаясь этого добиться."

 UKR_CountryInfo_Content.2: "Миллион разбитых мечт"
 UKR_CountryInfo_Content_desc.2: "§MУкраи§!§Yнские§! мечты имеют обыкновение рождаться мертвыми. Начиная с казацкого гетманства, §Mукраи§!§Yнская§! государственность возникала лишь на мимолетные мгновения. В 1917 году, когда в Москве царили §Vбеспорядки§!, §DУкраинская Рада§! попробовала свои силы. Эта мечта умерла, как и все остальные, когда остатки §Mукраи§!§Yнской§! демократии бежали от наступающих §eсоветов§! в §CПольшу§!. Вслед за ними свое сопротивление начала §gОрганизация украинских националистов§!. Сражаясь бок о бок с §oнацистами§! против своего заклятого врага, украинские националисты начали свое восстание по всей западной Украине и польской Галиции.\n\nНо с крушением коммунистической мечты §SУССР§!, §gОУН§! вскоре также потерпела крах, расколовшись на две части. Возглавляемые §sСтепаном Бандерой§!, те, кто выступали против сотрудничества с немцами подняли оружие на своих старых братьев. Тем временем в Западной Украине и Галиции возникло еще одно украинское политическое движение, борющееся за §Gдемократическую мечту§!. Но §Rни одно§! из этих политических движений так и не добилось своего. Постепенно их лидеры умирали. Скрипник, Грушевский, Бандера - все они остались лишь воспоминаниями. И даже видение §oГермании§! оказалось на гране гибели, поскольку колония Эриха Коха медленно теряла свои позиции от рук бесчисленных борцов за свободу."

 UKR_CountryInfo_Content.3: "Застывшее во времени"
 UKR_CountryInfo_Content_desc.3: "Рейхскомиссариат был создан с одной единственной целью - подчинения этих земель. Его создатели верили, что когда-нибудь §MУкр§!§Yаина§! подчинится §oГермании§! и безропотно примет свой культурный и демографический §Rупадок§!. Вместо этого, два последние десятилетия так и не смогли сдвинуть ситуацию с мертвой точки. §MУкраи§!§Yнский§! народ доказал свою бесконечную волю к борьбе, а поскольку насилие уже давно стало основой немецкой колониальной политики, администрация рейхскомиссариата просто не видит другого способа борьбы.\n\n§DУНРА§! все еще борется за §Gреспублику§!, которая давно ушла в историю. §sУПА§! все еще борется за человека, который умер в тюрьме десятилетием ранее. §SПартизаны§! сражаются за Союз, который уже давно §eраспался§!. Даже §oрейхскомиссариат§! сражается за окончательную германизацию - мечту, которая кажется неосуществимой, поскольку ситуация в Украине так и не поменялась. Мир давно отошел от Второй мировой войны, но Украина, кажется, все еще сражается, §Vпросто не видя другого выхода§!."

 UKR_CountryInfo_Folder.102: "Реликвии прошлого"

 UKR_CountryInfo_Content.4: "Реформаторы гнили"
 UKR_CountryInfo_Content_desc.4: "Реальность такова, что система украинского угнетения в ее нынешнем виде оказалась полностью §xполоманной§!, и это ясно даже самим угнетателям. §MУкраи§!§Yнский§! колониализм означает большие расходы и еще больше смертей. Чтобы продолжать выполнять требования немецкой метрополии и при этом оставаться на плаву, рейхскомиссариату потребуются реформы.\n\nКак будут выглядеть эти реформы, до сих пор остается предметом ожесточенных дебатов. §oОлендорф§!, глава украинских СС, надеется создать средний класс из немецких поселенцев и придерживается прагматичных действий по §Gобновлению§! колониальной системы и §Rуничтожению§! сопротивления. §BЛейббрандт§!, ученик Розенберга, рассматривает §Lограниченную передачу полномочий§! местным жителям как реформу, которая просто необходима этому рейхскомиссариату. §sБройтигам§!, восходящая звезда дипломатического корпуса, мечтает о еще более радикальных переменах, стремясь к §Dдействительно равному§! и справедливому правительству.\n\nПока что все эти реформаторы §eскованы§! фигурой рейхскомиссара Коха. Однако, если с стариком что-либо случится, кто знает, по какому пути пойдет украинский рейхскомиссариат."

 UKR_CountryInfo_Content.5: "Провал революции"
 UKR_CountryInfo_Content_desc.5: "Мечта о Советском союзе все еще жива. Учитывая мрачное настоящее и безрадостное будущее, большинству §Mукра§!§Yинцев§! не за что цепляться, кроме как за свое прошлое. Ни одна из фракций не является лучшим примером этого, чем наследники §SУССР§!, группа левого сопротивления во главе с §SАлександром Шумским§!. Все они отчаянно желают возвращения к славным дням §VУкраинской социалистической республики§!. Старые солдаты и молодые мечтатели - все стекаются к такому ностальгическому красному знамени.\n\nОни упорны и целеустремленны, но при этом невероятно идеологически разнообразны. §SСторонники Шумского§!, §Rтроцкисты§!, §eбухаринисты§! и многие другие сражаются плечом к плечу как товарищи поневоле. Желание достичь общей цели удерживает их всех вместе, объединившись вокруг отеческой фигуры Александра Шумского. И если движение потеряет своего лидера, это будет означать смерть §SУССР§! и конец какой-либо надежды на §eосуществление их мечты§!."

 UKR_CountryInfo_Content.6: "Наследники 1917"
 UKR_CountryInfo_Content_desc.6: "В истории §DУкраинской национально-революционной армии§! сложились традиции, охватывающие целое столетие §Mукраи§!§Yнской§! истории - от первых зачатков §Gнезависимости§! до наших дней. Пожалуй, лучше всего их движение можно выразить общим лозунгом - "Снова в 1917 год."\n\nИменно в этом году и родилась Украинская республика. И хотя чуть позже она и была уничтожена §Vбольшевиками§!, идеалы республики и стали определять молодую §DУНРА§!, наиболее ярко выражая ее либерализм и республиканизм. Когда Тарас Бульба-Боровец формировал свою собственную армию, он взял эти §yидеалы§! и тот год §Rреволюции§! в свое сердце.\n\nСейчас, в 1962 году, она выживает вместе с новым руководством. §YНовое поколение§! рассматривает §DУНРА§! как движение, устремленное вперед, даже если оно вынуждено оглядываться назад. Их националистические, но в то же время левые убеждения становятся все более распространенными - даже если внутри движения скрывается §eчерное сердце§! коллаборационизма и нечестивые связи с §sУПА§!."

 UKR_CountryInfo_Content.7: "По стопам Бандеры"
 UKR_CountryInfo_Content_desc.7: "Когда-то вся §sУПА§! следовало за словами §sСтепана Бандеры§!. Как и большинство представителей §Mукраи§!§Yнского§! националистического движения, УПА начало свое сопротивление §Cполякам§! еще до начала сотрудничества с §oнацистами§!. Однако только Бандера, с его уникальной радикальной позицией и удивительной популярностью, смог вырваться из §oнемецких§! цепей и восстать против своих бывших хозяев.\n\nТеперь §sУПА§! определяется смертью Бандеры. Убитый в одном из немецких концентрационных лагерей, движение Бандеры пережило своего лидера, обретя новое руководство в лице Дмитро Клячкивского. Сейчас поредевшая §sУПА§! скрывается на западе, ведя свою бесконечную войну с §DУНРА§! и немецкими оккупантами.\n\nПока что §sУПА§! все еще продолжает свое существование, но ее руководство §Yрасколото§!, не имея общего взгляда на будущее движения. Одни стремятся к ностальгии по прошлому, другие дерзко пытаются переделать §sУПА§! в соответствии со своими целями. Бандеровцы идут по опасному и неопределенному пути, который может стать как их §xгибелью§!, так и их §yспасением§!."
 
