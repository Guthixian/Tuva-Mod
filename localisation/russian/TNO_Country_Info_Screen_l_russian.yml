  #101 - Вступление
  ITA_CountryInfo_Content.1: "Вступление"
  ITA_CountryInfo_Content_desc.1: "Охватывающая три континента и занимающая центральное место в Средиземном море, §nИтальянская Империя§! является крупной европейской державой и де-факто лидером §KТриумвирата§!, военного союза, объединяющего страну с §wИберийской Федерацией§! и §VТурецкой Республикой§!.\n\nБудучи второй европейской экономической и военной державой после §rГерманского Рейха§!, §nИталия§! сцепилась со своим бывшим союзником в борьбе за господство над Южной Европой. Политически, §nИталия§! является одновременно конституционной монархией, во главе с §mУмберто II§!, императором Эфиопии и королём Италии, Албании и Туниса, и однопартийным государством, управляемым железным кулаком §BГалеаццо Чиано§!, дуче фашизма и премьер-министром §nИтальянской Империи§!.\n\nВ то время как государственная пропаганда изображает Империю стабильной и процветающей, правда §Rгораздо менее приятна§!. Как это произошло? Как §nИталия§! стала §Wчетвёртой мировой державой§!, только для того, чтобы отстать и стать тенью того, кем она стремилась быть? Читайте дальше, и узнавайте..."
  ITA_CountryInfo_Content.2: "Расцвет фашизма"
  ITA_CountryInfo_Content_desc.2: "Начавшись как слабо организованные банды штрейкбрехеров и разгонщиков синдикалистов, творение, §iБенито Муссолини§! в конечном итоге превратилось в §jНациональную фашистскую партию§!. Питаясь страхом перед §eкоммунистической§! агитацией и возмущением потерей Далмации на §WВерсальской конференции§!, §jНФП§! вскоре расширила своё влияние с помощью неустанной пропаганды и политического насилия: почувствовав себя достаточно могущественными, чтобы захватить власть силой, §jфашисты§! пошли на Рим, и напуганный §Mкороль Виктор Эммануил III§! быстро назначил §iМуссолини§! премьер-министром.\n\nС тех пор §iМуссолини§! поставил перед собой задачу перестроить свою страну таким образом, чтобы она соответствовала его мечте о власти и славе. §nИталия§! стала §Wтоталитарным§!, §Wкорпоративистским§!, §Wмилитаристским§! государством - эффективно обобщённым во фразе "всё в государстве, ничего вне государства, ничего против государства" - и начала экспансионистскую кампанию, кульминацией которой стало вторжение и жестокая аннексия §WЭфиопии§!."
  #102 - 2МВ
  ITA_CountryInfo_Content.3: "Медленное начало"
  ITA_CountryInfo_Content_desc.3: "Объединённые общей борьбой против §eкоммунизма§! и упаднической §Dлиберальной демократии§!, фашистская Италия и §rнацистская Германия§! становились все ближе и ближе. Несмотря на противодействие нескольких видных итальянских фашистов, Италия присоединилась ко §WВторой Мировой войне§!, пытаясь добиться своих исторических притязаний на Далмацию по праву завоевания.\n\nНесмотря на громкие заявления, война с самого начала пошла плохо для итальянских вооружённых сил. Плохо оснащённая и плохо руководимая Королевская итальянская армия с трудом справлялась с первоначальным вторжением во §WФранцию§!, застопорилась в наступлении на §WЕгипет§! и была вынуждена перейти к обороне в §WВосточной Африке§!, в то время как Королевские военно-морские силы Италии оказались в меньшинстве по численности и вооружению перед лицом Королевского флота: потребовались месяцы болезненных уроков и множества §rнемецкой§! помощи, чтобы изменить эту позорную ситуацию. Война в §WMare Nostrum§! закончилась тем, что британский средиземноморский флот, лишенный горючего и боеприпасов и ослабленный многодневными бомбардировками, окончательно потерпел поражение у Кипра от первого переоборудованного итальянского авианосца."
  ITA_CountryInfo_Content.4: "Триумф"
  ITA_CountryInfo_Content_desc.4: "Когда фашистский орёл опустился на §MГрецию§!, стойкая §Mгреческая§! армия хорошо сопротивлялась на границе с Албанией, но итальянское военно-морское превосходство привело к обстрелу §WАфин§! и к прямому десантному вторжению, нанёсшее ущерб стране и в конечном итоге вынудившее Грецию капитулировать.\n\nУдолетворив все свои претензии, Италия символически поучаствовала и в операции "Барбаросса". Последующий §Wраспад§! §eСоветского Союза§!, оккупация §WБритании§! и, наконец, §Wядерная бомбардировка§! Перл-Харбора японцами, закончили войну. Таким образом Италия приняла участие в мирной конференции как победительница, перековав себя в §WИмперию§!, которой всегда желала быть."
  #103 - Postwar Italy
  ITA_CountryInfo_Content.5: "Конец Оси"
  ITA_CountryInfo_Content_desc.5: "До и во время войны многие предупреждали §iМуссолини§! о рисках, связанных с принятием союза с §rГерманией§!. Дуче проигнорировал их, непреклонный в своем желании обеспечить Италии место на мирной конференции: однако это отношение быстро изменилось в годы, последовавшие за миром.\n\nПервой трещиной в §rОси§! стало запланированное §rнемецкое§! вторжение в §WШвейцарию§!. Будучи последним бастионом демократии в Европе, маленькая альпийская страна считалась Гитлером бельмом на глазу: именно тогда §iМуссолини§! понял, что §rнемцы§! готовились окружить Италию и превратить её в очередную марионетку. Последующий §Wдоговор в Кампионе д'Италия§!, включал официальную §Wгарантию§! Италией независимости Швейцарии, предоставил Италии ценное буферное государство, но также разозлил §rРейх§!.\n\nМедленно и неуклонно альянс впадал в постоянные распри. Дело об §Wусташах§!, гнев §rГермании§! на открытие §Wнефтяного§! месторождения в Персидском заливе, пограничный спор в §WКении§! и многое, многое другое привело к концу Оси от тысячей порезов."
  ITA_CountryInfo_Content.6: "Рождение Триумвирата"
  ITA_CountryInfo_Content_desc.6: "Так как напряжение в отношениях с §rРейхом§! нарастало, стареющий §iБенито Муссолини§! становился всё более обеспокоенным возможностью войны против §rГермании§!. Именно тогда, он поручил §BГалеаццо Чиано§!, тогдашнему министру иностранных дел, найти союзников: таким образом, родился §KТриумвират§!.\n\nИзначально образованный Италией и §WТурцией§!, которая также беспокоилась о §rнемецком§! экспансионизме на §WКавказе§! и §WЧёрном море§!, затем альянс расширился с принятием туда §WИберии§! в 1957 году. Военный и экономический союз §KТриумвират§! направлен на обеспечение взаимной обороны и совместного господства над Южной Европой.\n\nНачало пятидесятых годов было §Wзолотым веком§! §nИтальянской Империи§!. Экономика Италии, защищённая альянсом и подпитываемая богатыми нефтяными месторождениями, открытыми в итальянском Персидском заливе §WЭнрико Маттеи§! и его §WЭНИ§!, росла, а вместе с ней росла и итальянская мощь. Этот рост, однако, и посеял семена будущих §Rпроблем§!, поскольку изобилие естественным образом приводит к §Rрасточительству§!, а расточительство естественным образом приводит к §Rкоррупции§!."
  ITA_CountryInfo_Content.7: "Беды нового Дуче"
  ITA_CountryInfo_Content_desc.7: "§iБенито Муссолини§! мирно скончался в 1953 году, и мантия дуче перешла к избранному им преемнику, §BГалеаццо Чиано§!. Теперь, когда харизматичный основатель фашизма больше не был у руля, на фасаде Империи начали появляться трещины: нежелание §BЧиано§! решать проблемы ошибок §iБенито Муссолини§! - вернее, полный отказ считать их таковыми - отправило Италию в спираль экономического и политического §Rспада§!.\n\nИзо всех сил пытаясь удержать власть в стране, которая постепенно начала терять веру в способности своего лидера, §BЧиано§! постепенно усиливал §Wрепрессии§! и отдавал своим §Wлизоблюдам§! и §Wподхалимам§! полномочия управления машиной государства. Нелояльных или просто вызывающих споры бюрократов регулярно отправляли далеко от материка, либо в колонии, либо в качестве дипломатических посланников к итальянским марионеткам: однако заполнение кабинетов правительства лояльными марионетками могло лишь §Rотсрочить неизбежное§!."
  #104 - Situation in 1962
  ITA_CountryInfo_Content.8: "Империя"
  ITA_CountryInfo_Content_desc.8: "Колониальная империя далека от стабильности. С каждым днем §Rнедовольство§! растёт, и §Rнедостаточно укомплектованные§! гарнизоны всё меньше и меньше контролируют ситуацию. §WВице-король Амадей Савойский§! поддерживает стабильность колонии благодаря своей личной харизме, вызывающей уважение даже у местных жителей, но вскоре ситуация может стать хуже, а стареющий герой Амба Алаги может и не справиться с ситуацией.\n\n§KТриумвират§! имеет те же недостатки, что и §rОсь§!: плохо замаскированные попытки Италии стать чем-то большим, чем "первой среди равных" для членов §KТриумвирата§!, а также постоянные споры между Италией и Турцией по вопросу о §WЛеванте§! являются насущными проблемами.\n\nВ мозаике §Wмарионеток§! и §Wзависимых режимов§! в сфере влияния Италии, созданной в конце Второй Мировой войны, нарастают волнения: в §WХорватии§! и §WГреции§! коллаборационистские правительства едва контролируют столицу и крупные города, тем временем §WЕгипет§! и §WИрак§! чувствуют себя некомфортно из-за итальянского экономического и политического господства."
  ITA_CountryInfo_Content.9: "Политика"
  ITA_CountryInfo_Content_desc.9: "Правление §BГалеаццо Чиано§! сталкивается и с внутренними проблемами. Неэффективное правление Дуче настроило против него большое количество членов §jНФП§!, при этом некоторые говорят, что срок пребывания §BЧиано§! в должности скоро закончится: если это произойдёт, то страну ожидает радикальная смена курса §Wсамой сущности фашизма§!.\n\nТем временем король плетёт свою паутину влияния. §mУмберто II§!, обожаемый народом и армией, медленно готовится бросить вызов Дуче - или же нет? Король так же молчалив в вопросах политики, как и его телохранители-корацьери, но, как говорится, в тихом омуте черти водятся...\n\nНесмотря на всё это, §nИтальянская Империя§! по-прежнему является самостоятельной силой. Обладая §Wбольшой экономикой§!, §Wсильной армией§! и §Wогромной сферой влияния§!, Италия ещё не вошла в необратимый упадок и ещё может вернуться в качестве сверхдержавы: всё, что ей нужно, это чтобы кто-то §Wвзял власть§!, покончил с застоем и привнес столь необходимые перемены в Страну связанных судеб."

