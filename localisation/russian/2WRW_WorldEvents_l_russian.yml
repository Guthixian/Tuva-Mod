l_russian:
 
 War_Declaration.31.t:0 "[Get_newspaper_header]Новый Союз мстит"
 War_Declaration.31.desc:0 "Сегодня по радио, глава партии ВКП, Николай Щёлоков, объявил о начале войны с Пактом Единства и с Германией в частности. Сообщения об огромной армии, наступающей на границе Нового Союза и Московии, поступают непрестанно, пока высшее командование Германии в спешке пытается придумать то, как ответить на это.\n\nСолдаты, неважно, какой национальности, готовы как никак вернуть то, что было отнято у их отцов. Красная Армия, хоть и в новом облике, мстит Немецкому Орлу, в этот раз с полной готовностью."
 War_Declaration.31.a:0 "Победа неизбежна."
 War_Declaration.31.b:0 "Последний шанс вернуть былое."
 War_Declaration.31.c:0 "Прагматичность вас не спасёт."
  
 ### Tuva Wins 2WRW ###
 WORLD.41049.t: "[Get_newspaper_header]Победа Нового Союза в войне с Пактом Единства!"
 WORLD.41049.desc: "Результатом войны Нового Союза и Пакта Единства стало сокрушительное поражение Германии и её союзников. \n\nЩёлоков, как лидер страны-победительницы, выступил с речью о том, что Союз отомстил за то, что она пережила в 1940-х. "Союз больше никогда не упадёт так низко" - заявил он. \n\nНароды всего Союза ликуют и празднуют победу, понимая, что их братья, порабощённые так давно, вновь могут дышать. Больше не суждено им находиться под Немецким Ботинком."
 WORLD.41049.a: "Коммунизм действительно возрождается?"
 