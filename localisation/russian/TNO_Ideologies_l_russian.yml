esoteric_nazism_antarctic_administration_subtype_desc: "           §YАНТАРКТИЧЕСКАЯ АДМИНИСТРАЦИЯ§!\n\n\n£GFX_ideology_esoteric_nazism_antarctica_bar\n\n\n\n\n"Наследие предков"  или организация, известная как "Аненербе", с 1935 года занимается поиском археологических свидетельств биологического превосходства арийской расы. Созданная по приказу рейхсфюрера СС Генриха Гиммлера, эта эклектичная группа археологов, теоретиков и нацистских идеологов провела последние три десятилетия, исследуя земной шар и его культуры в поисках конкретных доказательств арийской расовой теории. От рейхскомиссариатов "Лебенсраума" до джунглей Латинской Америки агенты Аненербе раскопали, купили или украли артефакты любого рода, уделяя особое внимание человеческим останкам.\n\nИх мандат означает, что они готовы отправиться хоть на край Света в поисках своих доказательств. Проекты, столь же масштабные, сколь и причудливые, такие как "Теория полой земли" или "Поиски Ирминсула", занимали умы руководства Аненербе. Рейхсгешефтсфюрер Вольфрам Зиверс по прямому приказу Гиммлера был направлен в Антарктиду, чтобы найти доказательства теории мирового льда, то есть доказательства того, что мир и все его содержимое происходят из ледникового образования, которое окружает нашу наблюдаемую вселенную. Ученые всего мира высмеивали безумные теории и преступную деятельность Аненербе, большая часть которых является вопиющей фальсификацией и откровенной ложью. Однако для национал-социалистов эти теории являются основой их отрицания реальности. В нормальных условиях эта группа - эксцентричный, экстремальный народ. Одному Богу известно, что давление Антарктиды сделает с их психикой."
