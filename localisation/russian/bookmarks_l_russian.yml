  BOOKMARK_POLAND_BLOCKER_DELAYED: "§YЧАСТЬ КРУПНОГО ОБНОВЛЕНИЯ §gEUROPAS NARBEN§!§!\nПОЛУЧИТ КОНТЕНТ В БУДУЩЕМ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_POL\n\n\n\n\n§FПоложение Ганса Франка далеко не так плохо, как у некоторых других немецких рейхскомиссаров. Его королевство не является образцовой провинцией, подобной Остланду, но дела в нем все еще идут достаточно хорошо — проект германизации вотчины Франка в рамках Генерал-губернаторства Польши продвигается быстрыми темпами.\n\nНо все это выглядит так только со стороны. Внутри же страны, без ведома так называемого "тирана Польши", приходят в действие новые силы, и многие из них нацелены на свержение рейхскомиссара.\n\nПольское подпольное государство - более умеренная Армия Крайовы, реакционные Национальные Вооружённые Силы и левая Армия Людова — работают совместно и порознь, чтобы саботировать правление Ганса Франка и покончить с колонизацией их родины. В это же время иностранные наблюдатели смотрят на государство Польша и видят возможность здесь продвигать свои собственные приоритеты.\n\nПостроит ли Ганс Франк свое собственное королевство на костях и спинах польского народа? Или польское сопротивление, изгнав его и ему подобных, сумеет обезопасить свою родину от Нового потопа?§!"
