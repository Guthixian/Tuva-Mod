 OLD_ENG_CountryInfo_Content.1: "Надвигающийся шторм"
 OLD_ENG_CountryInfo_Content_desc.1: "Однажды было время, когда §VБритания§! не была рядовым географическим названием. Время, когда Великобритания была державой, и не просто выживала, а процветала. Это была империя, которая даже сейчас, спустя столько лет, не имеет себе равных по своим размерам, а британский флаг развевался повсюду - от суровых пустынь §fАвстралии§! до бурлящей жизнью неизвестностью §nКении§!. Но кое-что случилось с Британией, то же самое, что случается со всеми империями. §xОна пала.§!\n\nУжас и страх Первой Мировой войны пронзили сердца британцев. Вместе со своим правительством они заявили: Никогда больше. Проводя политику умиротворения, они отвернулись от континентальной Европы и предоставили её самой себе. Зачем умирать за Данциг, говорили они. Только когда §eвойна§! и её собратья, предвестники Апокалипсиса, стояли у дверей Британии, Англия осознала свою глупость."

 OLD_ENG_CountryInfo_Content.2: "Оно называлось Морской лев"
 OLD_ENG_CountryInfo_Content_desc.2: "К 1940 году Великобритания осталась одна. §eПольша§! была сравнена с землей и подверглась всем жестокостям, которые Гитлер только мог придумать. §lФранция§!, столь гордая в своей обороне и своих ухищрениях, была быстро переиграна и разгромлена под неумолимым натиском Вермахта. Хотя британские войска избежали полного уничтожения в Дюнкерке, этого было недостаточно для их спасения.\n\nНа рассвете крупнейший из когда-либо собранных флотов вторжения высадился в живых изгородях Кента и Сассекса. Этот план с кодовым названием §R"Операция Морской лев"§! должен был привести к поражению и безоговорочной капитуляции Соединенного Королевства, чего не делалось уже почти тысячелетие. Успешное десантное вторжение войск и сокрушение британцев под своей пятой. Однако рассуждать об этих планах немцам было легче, §xчем на самом деле исполнить их.§!"

 OLD_ENG_CountryInfo_Content.3: "Конец империи"
 OLD_ENG_CountryInfo_Content_desc.3: "Британская армия сражалась словно §Oзагнанная лиса§!. Здесь не было ни хитроумных манёвров, ни гениального плана по окончанию войны для обеих сторон, ни героического налёта, изменившего ход войны, с колоритным составом персонажей. Боевые действия в Британии были результатом столкновения двух сверхдержав за §Vвладычество§! над миром. Деревни стали твердынями, усеянными трупами. Посёлки превратились в могилы по обе стороны. Города превратились в склепы, где §xмёртвых было больше, чем живых.§!\n\nДаже после официального вступления Америки в войну и высадки десанта в Британии Вермахт отвоевывал дюйм за дюймом английской земли. §VЛондон§! пал, за ним пал и §EБирмингем§!, затем §hМанчестер§!. Находясь на грани победы, немецкие войска готовились захватить весь остров. Только когда остатки британской армии и американские войска чудом остановили немцев у шотландской границе, их иллюзии были развеяны. Но §eАнглия была потеряна§!."

 OLD_ENG_CountryInfo_Content.4: "Что осталось"
 OLD_ENG_CountryInfo_Content_desc.4: "Британское правительство капитулировало, а его §Qвоенный кабинет§! сбежал в §RКанаду§! или §lАмерику§!, чтобы оттянуть время до возможного возвращения на свою законную территорию. Те, кто остались в Англии, и кто не был арестован или отправлен в лагеря, неохотно попытались сформировать временное правительство под начальством §lлорда Луиса Маунтбеттена§!. Однако не все в Британии приняли новый порядок на островах.\n\nТе, кто не ушел, не сдался и не был убит, скрылись под землей или в сельской местности. В заброшенных подземных линиях, в безлюдных бункерах, в бухтах над туманными берегами Британии затаилась группа немногих. Сопротивление никогда не показывается в открытую, по крайней мере, пока, оно следит за каждым движением своего притеснителя..."

 OLD_ENG_CountryInfo_Content.5: "Чёрная овца"
 OLD_ENG_CountryInfo_Content_desc.5: "Нынешняя Англия несколько отличается от своих союзников по Пакту. Она не является еще одним §qрейхскомиссариатом§!, что де-юре относятся к провинциям гитлеровского Рейха для дальнейшей интеграции, или она не похожа на §lФранцию§!, которая номинально независима, но держится на привязи у немецких войск. Позволив себе натянуть покров довоенной демократии, Англия по-прежнему сохраняет и парламент, и монархию. А на её вершине стоит §Eкороль Эдуард VIII§!, который был вынужден отказаться от своей короны в 1936 году, но вернулся после захвата своей родины немцами. Теперь он не какая-то символическая фигура, а человек, который полностью определяет состав нового правительства.\n\nОтносительная снисходительность является скорее фактором практичности, чем общего родства между германскими народами. Тот факт, что парламент до отказа набит бывшими антинацистами из числа §Yлибералов§! и §Mстарыми тори§!, объясняется тем, что Германия сосредоточена на удержание сапога над Восточной Европой, и ей просто необходимо прикрыть наиболее ценную территорию в Западной Европе - дабы Америка и канадские изгнанники не завладели ею и не угрожали оттуда всей Европе."

 OLD_ENG_CountryInfo_Content.6: "Люди короля"
 OLD_ENG_CountryInfo_Content_desc.6: "§EЭдуард VIII§!, может быть, один из тех нескольких монархов во всей истории, который стал королём не единожды, а дважды. Он впервые взошёл на престол после смерти своего отца §hГеорга V§! 20 января 1936 года, и его первое правление оказалось просто катастрофическим. Правительство угрожало уйти в отставку, если король не откажется жениться на американской светской львице §pУоллис Симпсон§!, поэтому Эдуард был вынужден отречься от престола уже в декабре того же года. Его репутация была запятнана ещё больше обвинениями в том, что он был горячим поклонником Гитлера, но немецкие войска в Англии были этому только рады. Пока вся остальная §wкоролевская семья§! бежала из страны, Эдуард был официально восстановлен в правах короля Англии. Представления о верном, почитаемом короле почти сразу же разбились о реальность того, что его ненавидели почти все. Король смирился с одиноким существованием внутри §mБукингемского дворца§! и печально смотрит на часы, ожидая своей дальнейшей участи. И не важно, кто её предоставит, само время или же §Rубийца§!."

 OLD_ENG_CountryInfo_Content.7: "Честь Макмиллана"
 OLD_ENG_CountryInfo_Content_desc.7: "Хоть на посту премьер-министра восседает §jАлек-Дуглас Хьюм§!, одним из фактически имеющих власть людей в Англии является не кто иной, как §oГарольд Макмиллан§!. Официально член §lКоролевской партии§!, на самом деле Макмиллан возглавляет свою собственную клику реформистов и пытается с помощью неё изменить Англию изнутри. Макмиллан недоволен тем фактом, что английская демократия деградировала в де-факто §xоднопартийную диктатуру§!, которая вьётся около немецкого сапога.\n\nЕсли ему когда-нибудь удастся встать во главе страны, Макмиллан поставит перед собой миссию принести настоящую свободу и права в Англию, послав к чертям всех немецких оккупантов. Но этим одним он не ограничится, Англия будет очищена от низко падших в своём лизоблюдстве фашистов из Национального фронта, которые желают принести коричневую чуму обратно на Альбион. Макмиллан спасет Англию от заражения тем же §rвирусом, который уже поразил всю Европу§!. Всё, что ему нужно, так это время и идеальная возможность, чтобы повергнуть своих врагов..."

 OLD_ENG_CountryInfo_Content.8: "Свобода Модлинга"
 OLD_ENG_CountryInfo_Content_desc.8: "Однако, некоторые реформисты в своём рвении идут даже дальше Макмиллана. §zРеджинальд Модлинг§! считает, что почти макиавеллистский путь Макмиллана по уничтожению §jфашизма§! и привнесении свободы есть неизбежный путь к ещё одной диктатуре и тирании, даже если он ставит во главу угла мир и честь.\n\nМодлинг спорит с тем мнением, что Англии нужны свои §oСуллы и Цезари§!, дабы избавиться от всей гнили в государстве. Он желает вернуть в Англию настоящую демократию и избавиться от наследия Королевской партии и §jНационального фронта§!. Только тогда Англия увидит горизонты своего собственного будущего с гордо поднятой головой, ибо она станет свободной."

 OLD_ENG_CountryInfo_Content.9: "СВОЕВ"
 OLD_ENG_CountryInfo_Content_desc.9: "Возможно, величайшая ирония истории заключается в том, что за тридцать лет Британия превратилась из государства, которое больше всего стремилось §xподавить§! сепаратизм, в государство, которое наиболее яростно его §yподдерживает§!. §BСамое верное ополчение Её Величества§! является объединением множества разнообразных, отдельных кругов сопротивления в Англии - и некоторые из них, несмотря на название, придерживаются вполне себе республиканских взглядов.\n\nСопротивление состоит в основном из двух фракций, и для большинства англичан скрывающееся в тенях, СВОЕВ не более чем городская легенда. Оно - сказка, словно легенда о §wкороле Артуре§!, рассказываемая друг другу повидавшими ужас англичанами для поднятия духа перед неизбежным освобождением от ненавистных джерри. §BСопротивление§! действует из тени, нападает на заранее выбранную уязвимую цель и исчезает в ночи. Их атаки становятся все чаще и масштабнее - и только вопрос времени, когда именно наступит этот сказочный день освобождения..."

 OLD_ENG_CountryInfo_Content.10: "Берлин-на-Плиме"
 OLD_ENG_CountryInfo_Content_desc.10: "Германия просто не могла игнорировать нестабильность своего марионеточного режима. Немцы точно знают, что ни §lколлаборационисты§!, ни §BСВОЕВ§! не являются поклонниками нацистской идеологии. А те немногие, которые всё-таки приветствуют господство немцев, наподобие §oЧестертона и его развесёлой шайки безумцев из Национального фронта§!, слишком некомпетентны, чтобы рассматривать их в качестве возможной замены. Именно поэтому английский город Плимут был превращен в огромный военный объект, под руководством §EФранца Зикса§! и его контингента Вермахта на территории Британских островов. Бывший курортный городок вновь выполнил свою функцию и стал самым привлекательным местом для немецких офицеров, куда они отправляли своих детей, чтобы уберечь их от опасности. Если Англия когда-нибудь действительно освободится от немецкого господства, контингенту предстоит совершить марш на Лондон и уничтожить любые признаки сопротивления. Контингент вооружён только самым высокотехнологичным оружием, и если до этого дойдёт, это будет означать §xсмерть§! для каждого человека присоединившегося к Сопротивлению."


