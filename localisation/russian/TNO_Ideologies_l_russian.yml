communist_subtype_desc: "                         §YКОММУНИЗМ§!\n\n\n£GFX_ideology_communist_bar\n\n\n\n\nКоммунизм - это, мягко говоря, поляризующая идеология. Как бы его ни осуждали, как бы за ним ни следили, можно с уверенностью сказать, что он, наряду с национал-социализмом, был одной из определяющих идеологий XX века. Но что же такое коммунизм?\n\nОтталкиваясь от мысли Маркса и Энгельса и претендуя на наследие революции Ленина, она верит в необходимость авангардной партии для руководства и направления пролетариата. Ее приверженцы твердо верят в концепцию классовой борьбы и ставят своей целью свержение буржуазии для установления диктатуры пролетариата, то есть государства, в котором правящий класс и рабочий класс составляют одно целое. Неотъемлемым условием коммунизма является также то, что средства производства принадлежат трудящимся либо непосредственно, либо через государство, которое выступает в качестве посредника.\n\nХотя некоторые движения верят в выборность, большинство направлений коммунизма являются ярыми революционерами и неустанно выступают за наступление революции через праксис, или прямое действие. Разумеется, критиков хватает со всех сторон: от людей, утверждающих, что человеческая природа по своей сути индивидуалистична и эгоистична, до социалистов, осуждающих средства, используемые для установления диктатуры пролетариата, - коммунизм не лишен своих недоброжелателей. И все же коммунисты всех мастей продолжают борьбу, поскольку знают, что когда рабочие всего мира объединятся, им нечего будет терять, кроме своих цепей."

socialist_subtype_desc: "                         §YСОЦИАЛИЗМ§!\n\n\n£GFX_ideology_socialist_bar\n\n\n\n\nСоциализм - это много разных вещей, в зависимости от того, кого вы спрашиваете. Революционный или реформистский, марксистский или утопический, он есть и всегда имел разные формы. Но одно остается неизменным: это идеология народа и для народа.\n\nОдной из основных характеристик социализма, конечно же, является общественная собственность на средства производства. Хотя она может вводиться постепенно со временем или сразу в случае революции, это одна из заявленных целей, поскольку приверженцы этой идеологии считают, что это способ создать справедливую, более честную экономику, построенную для многих, а не для немногих. Также важным для социализма является установление демократии на рабочем месте, дающей работнику право голоса в вопросах функционирования его предприятия, и это часто сочетается с большим, чем обычно, акцентом на политической демократии, будь то избирательная или советская.\n\nНа протяжении веков социализм одинаково восхваляли и поносили. И все же он идет вперед. Несмотря на трудности и неудачи, социализм продолжает свой почти неумолимый путь, стремясь освободить рабочего и простого человека от тирании капитализма."

progressivism_subtype_desc: "                      §YПРОГРЕССИВИЗМ§!\n\n\n£GFX_ideology_progressivism_bar\n\n\n\n\nУмеренный ответ на эксцессы капитализма, прогрессивизм, состоящий из умеренных социал-демократов и левоцентристских прогрессистов, стремится быть чем-то средним между социал-либерализмом и социал-демократией, с акцентом на экономическую эффективность, умеренное государство всеобщего благосостояния и основной упор на социальную справедливость. Прагматичный и готовый к компромиссам, прогрессивизм верит в постепенные изменения с течением времени, с упором на то, чтобы сделать капитализм более гуманным, позволяя при этом сохранять его лучшие стороны.\n\nПрогрессивизм считает, что нужно дать возможность свободному рынку взять верх, сохраняя при этом государство всеобщего благосостояния, призванное ловить тех, кто попадает в трещины. Вместо того, чтобы сосредоточиться на экономическом равенстве, прогрессивизм намерен бороться с институциональными проблемами, которые вредят равенству возможностей. Расизм, сексизм и другие "измы" являются главными врагами прогрессивистов, которые считают, что государство должно защищать слабых.\n\nВ экономическом плане прогрессивизм считает, что государственное управление неэффективно и что частный рынок при государственном надзоре может быть выгоден обеим сторонам. Это касается вопросов инфраструктуры, здравоохранения и даже основных государственных операций. При такой эффективности бедность может быть ликвидирована за счет экономии расходов на социальное обеспечение и возможностей для лучшей жизни."

liberalism_subtype_desc: "                         §YЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_bar\n\n\n\n\nСемя, которое было посажено в залах древних Афин, пустило корни в огне французской революции и, наконец, расцвело в мире в американской Декларации независимости; глубокий смысл слова "либерализм", корни которого уходят в слово "свобода", стал одной из самых преобразующих политических философий, вероятно, в мировой истории; На базовом уровне либерализм провозглашает самоочевидную истину, что все люди созданы равными, им гарантировано право на равенство перед законом, представительство и ответственность, и что они имеют право на эти вещи независимо от воспитания, класса или страны происхождения; и хотя вопрос о том, кто на что претендует, был - а во многих местах и остается - давним предметом дебатов, цивилизации, придерживающиеся принципов либерализма на базовом уровне, сохраняют бескомпромиссную верность принципу равенства и свободы.\n\nЭта фундаментальная истина делает практически все формы либерализма де-факто заклятым врагом фашистов и их фанатичных когорт, стремящихся стать доминирующим политическим компасом мира вопреки Новому мировому порядку, и хотя дело либерализма потерпело почти смертельный удар в результате поражения во второй мировой войне, Хотя бывшие великие либеральные демократии Франции и Великобритании пали под нацистами, оно продолжает жить в либеральных демократиях Западного полушария, и даже если они, или весь мир, будут раздавлены под сапогом, оно никогда не будет вытеснено из человеческого сознания; Пока хоть один человек обладает собственной волей, огонь свободы не погаснет."

liberal_conservatism_subtype_desc: "           §YЛИБЕРАЛЬНЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_liberal_conservatism_bar\n\n\n\n\nВ мире, до краев наполненном радикалами, экстремистами и бродягами, рациональный человек является, возможно, самой большой надеждой человечества. Чтобы сохранить ценности демократии, этой блестящей идеи, выкованной на холмах Афин, требуется дисциплина и сильная воля, и либерал-консерваторы - это те, кто держит тонкую нить, поддерживающую факел свободы.\n\nВ отличие от чистых консерваторов, эти люди более открыты для социальных изменений в своем обществе, если они могут быть сдержанными и контролируемыми властями предержащими, адаптируя свою позицию по мере необходимости для управления. В целом они поддерживают экономику свободного рынка, хотя отдельные практики могут расходиться во мнениях по вопросу вмешательства государства в экономику как средства благотворного воздействия на общество и ограничения власти корпораций. Смогут ли эти умеренные пережить остаток 20-го века со всем его абсолютистским насилием и тоталитаризмом, остается под вопросом."

conservatism_subtype_desc: "                       §YКОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_bar\n\n\n\n\nБудь то политическая идеология или культурная философия, консерватизм, как его определяют, ориентируется на идеалы традиционализма и протекционизма, направленные на сохранение и совершенствование общественных и культурных институтов в соответствии с принятыми общественными нормами, и хотя он традиционно предпочитает правое крыло политического театра, он по своей сути не против сотрудничества с более либеральными элементами на данном форуме, хотя это случается довольно редко. Консерваторы часто одобряют свободную рыночную экономику, основанную на принципе невмешательства, как само собой разумеющееся, и предпочитают жесткую экономию бюджета увеличению государственных расходов с обычной регулярностью./n/nВ свете краха великих либеральных демократий Франции и Великобритании перед фашистской угрозой в Европе, консерватизм переживает возрождение в тех частях мира, которые до сих пор не были затронуты фашизмом, представляя себя как последнюю линию обороны демократии против все более тоталитарного мира, Отчаянно пытаясь сохранить себя против мрачного призрака Нового мирового порядка, и хотя многие консервативно настроенные политики и правительства не против реформ, многие из них часто оказываются в противоречии со своими более либеральными и прогрессивными современниками на общественной арене."

paternalism_subtype_desc: "                         §YПАТЕРНАЛИЗМ§!\n\n\n£GFX_ideology_paternalism_bar\n\n\n\n\nПолитическая философия, широко подпадающая под обозначение патернализма, существовала в качестве основной этики для множества форм правления на протяжении тысячелетий, от деспотов, монархов до императоров. Идеология, стоящая за патерналистскими формами правления, рассматривает зарождающийся подъем либеральной политической мысли и любое требование социальных реформ как причину нестабильности против старых культурных норм и институтов, и стремится противостоять влиянию того, что они считают идеологической заразой, путем жесткого ограничения прав и свобод, временного или, возможно, постоянного, как средства предотвращения потенциально вредной революции, чтобы сохранить нацию, её общество и культуру для лучшего будущего, уподобляя благополучие своих граждан благополучию родителей по отношению к своим детям./n/nВ этом отношении трудно игнорировать идеологическое сходство с многочисленными автократическими режимами, господствующими в настоящее время в Европе и Азии; как либеральные, так и консервативные формы демократии отвергают диктаторство, наблюдаемое в патерналистских формах правления, считая его не чем иным, как зачаточной формой зарождающейся фашистской политической мысли. При этом мало кто в патерналистских обществах будет заботиться о мнении своих соседей и часто будет оказывать жесткое сопротивление, политическое или военное, любым попыткам, внутренним или внешним, вытесняя их."

despotism_subtype_desc: "                             §YДЕСПОТИЗМ§!\n\n\n£GFX_ideology_despotism_bar\n\n\n\n\nДеспотизм - это широкий термин, который охватывает правительственные системы, где власть сосредоточена у одного человека или группы людей. Эти люди управляют страной по своей воле и почти всегда активно используют армию и полицию, чтобы удержать своих граждан от восстания. Деспотичные правительства очень редко терпят другие идеологии, а когда терпят, то имеют системы, не позволяющие этим группам как-либо получить власть. Оппозиционные силы рассматриваются как враги государства и подвергаются жестоким репрессиям, а если выборы и проводятся, то они либо полностью сфальсифицированы, либо проводятся на должности, не имеющие никакой силы.\n\nДеспотичные правительства также стремятся установить контроль или господство над другими странами и содержат обширные вооруженные силы для завоеваний и защиты режима. Хотя деспотисты могут использовать национализм в качестве причины своей власти, они не настолько националистичны, как фашисты и национал-социалисты, и национализм обычно является скорее оправданием, чем реальной частью повестки дня."

fascism_subtype_desc: "                             §YФАШИЗМ§!\n\n\n£GFX_ideology_fascism_bar\n\n\n\n\nИз идеологий, возникших в суматохе после Первой мировой войны, наибольшего успеха в достижении и поддержании власти в Европе добилась идеология, известная как фашизм. Основанный на убеждениях разочарованных коммунистов и авторитарных националистов, фашизм часто характеризуется как "третий путь" из-за его идеологического вдохновения как левыми, так и правыми радикалами. Хотя следы марксистской доктрины все еще можно найти похороненными в его мировоззрении - он охватывает диалектику производителя-паразита, но между нациями, а не между экономическими классами, - его ядовитый национализм ставит в противоречие с интернационалистским мышлением социализма, и это неизбежно привело к насильственному конфликту в Германии, Испании и Италии в межвоенные десятилетия. Во всех случаях фашистские партии в конце концов одерживали победу и загоняли своих социалистических соперников в подполье.\n\nСамые определяющие качества фашизма проистекают из его рабской преданности государству. Правительство, часто находящееся под контролем одного сильного человека, служит окончательным арбитром и авторитетом в стране. Религиозным учреждениям, профсоюзам, частному бизнесу и тому подобному разрешено существовать в той или иной ограниченной форме, хотя их подчинение государственной власти ясно выражено. Правительство также поддерживает национальные мифы, рассказывая истории о благородном народе с прошлой славой, которая была несправедливо отнята у него, и требует, чтобы население нашло силы в единстве и вернуло то, что было давно потеряно. Они насмехаются над либеральными нациями за упадническое самодовольство и социалистическими нациями за то, что они поддались вырождению, но парадоксально рассматривают этих чужаков как надвигающуюся угрозу, которая угрожает уничтожить все, что им дорого."

national_socialism_subtype_desc: "                  §YНАЦИОНАЛ-СОЦИАЛИЗМ§!\n\n\n£GFX_ideology_national_socialism_bar\n\n\n\n\nНационал-социализм, железный кулак, сжимающий сердце Европы в течение почти тридцати лет, относится к различным стилям фашизма, которые включают в себя яростный расизм, крайний милитаризм и тоталитарное однопартийное государство, где отдельные люди подчиняются ради общего блага. Он отличается от других форм фашизма своими основными принципами жестоко навязываемой расовой иерархии и агрессивного, геноцидального экспансионизма как "жизненного пространства" для народов своей страны.\n\nВ немецком смысле нацизм держит несколько ключевых арендаторов близко к своему черному сердцу - антисемитизм, укоренившийся в каждом политическом действии; глубокое презрение к традиционным либеральным демократиям, парламентской системе и капитализму; и, наконец, его сильная ненависть к коммунизму. В то время как большинство национал-социалистических стран либо сотрудничают с Германским рейхом, либо непосредственно являются его марионетками, этот термин в настоящее время часто используется для описания различных фашистских движений по всему миру, которые перекликаются с основами нацизма, каждый со своими уникальными атрибутами, такими как радикальный японский империализм."

ultranationalism_subtype_desc: "                    §YУЛЬТРАНАЦИОНАЛИЗМ§!\n\n\n£GFX_ideology_ultranationalism_bar\n\n\n\n\nУльтранационализм — это порочная смесь оголтелого милитаризма и горячей преданности нации превыше всего. Ультранационалисты стремятся очистить свои страны от предполагаемого иностранного влияния любого рода. Таким образом, они выступают за автаркию, расслоение и сильное военное участие в повседневных делах, чтобы гарантировать, что страна остаётся независимой и «защищённой от внешней коррупции». Идея славного государства является ключом ко всему для ультранационалиста, и они будут призывать образы из прошлого, чтобы будоражить и вдохновлять в сочетании с параноидальной и дикой ненавистью к чужакам. Расизм и другие формы дискриминации вплетаются во все сферы жизни, чтобы ещё больше возвысить и отделить идеального соотечественника от тех, кто ему не соответствует. Таким образом, служение государству является обязательным для большинства и глубоко прославляется как часть триумфа нации над остальным миром. Ультранационализм часто проявляется как часть желания отомстить внешним врагам и использует это желание, чтобы вести нацию вперёд. Хотя известно, что между каждым ультранационалистическим движением существуют некоторые различия, они никогда не расходятся в своем безумном отчаянии, стремясь увидеть, как на их земли льётся дождь вечной славы."

esoteric_nazism_subtype_desc: "                  §YЭЗОТЕРИЧЕСКИЙ НАЦИЗМ§!\n\n\n£GFX_ideology_esoteric_nazism_bar\n\n\n\n\nДаже до того, как национал-социализм стал силой, покорившей континенты, он был далеко не однородным движением, определяемым ортодоксальной линией. От высших эшелонов власти до самых низов партийной бюрократии приверженность идеалам, провозглашенным государством, была различной, особенно на индивидуальном уровне. Действительно, скептик может оценить национал-социализм как не более чем плохо сваренный меланж циничной политики и худших сторон немецкого национального характера. С этой точки зрения, триумф нацизма - не более чем доказательство того, что мир сошел с ума.\n\nКак узколобо. Как глупо. Как непросвещенно.\n\nНекоторые привилегированные души нашли в постулатах национал-социализма этику, превосходящую все остальные, полностью уничтожающую существующие истины и нормы, тем самым открывая истинный путь к утопии. Для этих истинно верующих,  снявших пелену с глаз, все остальное уже не имеет значения. Материализм, рационализм, мораль - все это оказалось преходящими иллюзиями вырождающегося мира, управляемого зловещими силами. Недочеловеки и даже многие арийцы слепы к этой вновь озаренной реальности, но пока свет истины горит в одном незапятнанном сердце, надежда на чистую расу сохраняется. Пусть национал-социализм расправит свои крылья во славе и следует за ним до конца, ибо он есть путь, свет и истина. Средства и слова не имеют значения - только утопия."


