  ##Guangdong
  CountryInfo_Economic_Overview_GNG: "§SЭкономика Гуандуна§! функционирует как §Sкорпоративная олигархия§! - государство, в котором как экономическая, так и политический сферы были подчинены крупным корпорациям, в данном случае §Yчетырем компаниям§!: §YЯсуда§!, §VСони§!, §WМацусита§! и §mФуджитсу§!. \n\nСоциальная и трудовая защита в Гуандуне намеренно остается очень слабой - еще слабее, чем на самих §jяпонских островах§!, - чтобы обеспечить полную максимизацию прибыли. При этом четырем компаниям предоставлена практически полная свобода действий, дающая им делать все, что заблагорассудится. Пока еще в Гуандуне сохраняется тот минимум, необходимый для поддержания видимости функционирования правительства, отмирание государства предоставило еще больше возможностей внедрить в общественную жизнь страны §Rкоррупцию§! и §Yкорпоративные интересы§!.\n\nЭкономические показатели Гуандуна также тесно связаны с §mпроизводственным циклом электроники§! - соревнованием за завоевание сердец и кошельков потребителей с помощью §Kлучшего продукта§! по самой §Kнизкой цене§!."

  CountryInfo_Economic_Overview_GRO: "Экономика рейхскомиссариата Остафрика соответствует §oнационал-социалистической корпоративистской§! модели. Эта модель пытается балансировать между плановой экономикой бывшего §RСоветского Союза§! и свободным рыночным капитализмом §iСоединённых Штатов Америки§!, сочетая использование государственных инициатив и сотрудничества с частным предпринимательством, а также выбирая несколько надёжных и проверенных корпораций для обслуживания государства в порядке, устраивающем обе стороны.\n\nВ случае §jОстафрики§!, это государство управляет африканскими филиалами и дочерними предприятиями немецких корпораций в Европе. Однако оно больше похоже на §EБургундию§! в плане того, что Остафрика в значительной степени полагается на рабский труд и невероятно подавленный низший класс для обслуживания §rизбранного меньшинства§! внутри колонии, которое само едва ли способно прокормить себя в суровых условиях Восточной Африки."

  CountryInfo_Economic_Overview_ANG: "Экономика рейхскомиссариата Зюдвестафрика соответствует §oнационал-социалистической корпоративистской§! модели. Эта модель пытается балансировать между плановой экономикой бывшего §RСоветского Союза§! и свободным рыночным капитализмом §iСоединённых Штатов Америки§!, сочетая использование государственных инициатив и сотрудничества с частным предпринимательством, а также выбирая несколько надёжных и проверенных корпораций для обслуживания государства в порядке, устраивающем обе стороны.\n\nОднако экономика §mЗюдвестафрики§! не столько пытается германизировать подконтрольные немцам части колонии, сколько тратит деньги на строительство инфраструктуры Люфтваффе в Намибии, пытаясь оправдать это указанием на нестабильную ситуацию в §JЮжной Африке§!. В действительности местные чины Люфтваффе прикарманивают деньги и отправляются на пустопорожние задания, чтобы доказать лицам в Берлине, что они заслуживают от них еще больше финансирования."

  CountryInfo_Economic_Overview_COG: "Экономика рейхскомиссариата Центральафрика соответствует §oнационал-социалистической корпоративистской§! модели. Эта модель пытается балансировать между плановой экономикой бывшего §RСоветского Союза§! и свободным рыночным капитализмом §iСоединённых Штатов Америки§!, сочетая использование государственных инициатив и сотрудничества с частным предпринимательством, а также выбирая несколько надёжных и проверенных корпораций для обслуживания государства в порядке, устраивающем обе стороны.\n\nРеальность на местах такова, что Центральафрика является не более чем §yфабрикой грёз§! рейхскомиссара Мюллера. Вся колония усеяна подставными компаниями западных и других §oиностранных корпораций§!, которые платят Мюллеру огромную плату за выкачивание ресурсов, не утопленных в §Bозере Конго§!, а рейхскомиссар тем временем уезжает охотиться на крупную дичь, оставляя экономическую документацию своим подчинённым."

