 BRA_THENEWORDER_DESC: "Бразилия - страна контрастов: её экономика процветает, но повсюду царит нищета. Она находится в состоянии холодной войны с африканскими рейхскомиссариатами, но не поддерживает эмбарго ОCН против Японии. Принадлежит к государствам либеральной демократии, но бесчисленное количество её населения по-прежнему бесправно.\n\nЭкономический рост Бразилии будет подниматься до тех пор, пока продолжается торговля, но её политика находится на острие ножа. Хотя будущее Бразилии выглядит светлым, власть имущие знают, что в один момент всё может рухнуть."
 SCO_THENEWORDER_DESC: "Шотландская Республика возникла, когда шотландские националисты и остатки британских военных успешно использовали ликвидацию монархии в качестве фигового листка, чтобы удержать немцев. За двадцать лет, прошедших с тех пор, Шотландия продолжала своё существование как достаточно стабильная, но параноидальная республика, вынужденная решать проблемы шотландского национализма, английских беженцев и постоянно присутствующего влияния военных на политику. По мере того как Британские острова погружаются в нестабильность, решения Шотландии наверняка повлияют на то, как будут развиваться события по мере угасания Нового порядка."
 
