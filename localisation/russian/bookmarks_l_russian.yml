 OTHER_THENEWORDER_DESC: "Страны мира, большие и малые, не все хотят просто смотреть за тем, как рушатся великие империи. От крупных держав на грани гражданской войны до множества наций, созданных и преобразованных после Великой войны, всем им придется принимать трудные решения и балансировать между разными полюсами, чтобы повлиять на будущее мира."