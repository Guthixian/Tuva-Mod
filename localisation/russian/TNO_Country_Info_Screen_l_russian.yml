  CountryInfo_Economic_Overview_GER: "Разбитая экономика"
  CountryInfo_Economic_Overview_ITA: "1962 год только начался, а §nИтальянская империя§! уже оказалась в сложной ситуации.\n\n§WКорпоративистская§! экономика Италии, хоть и находящаяся в более активном состоянии после рыночного обвала в 50-х, чем полуживая §rнемецкая§! экономика аналогичного типа, страдает от §Rустаревших§! методов производства, §Rнедостатка§! частных инвестиций, а также от §Rкоррупции§! и §Rкумовства§! в органах надзора. Безработица растет, и хотя нефть с месторождений Персидского залива поддерживает бюджет на плаву и позволяет Италии позволить себе масштабные программы субсидирования, государственный долг империи растет §Rс пугающей скоростью§!."
  CountryInfo_Economic_Overview_IRE: "Ирландия принадлежит к тому типу стран, в которых процветают условия §fсвободного рынка§!. Это система, в которой корпорациям разрешается работать без контроля или с минимальным контролем со стороны государства. В зависимости от конкретного правительства, эта система будет иметь различный объём регулирования, обеспечивающий сдерживание корпораций. Что ещё более важно для Ирландии, она является партнёром Пакта Единства. Учитывая жестокое обращение немцев с ирландскими рабочими на заводах, влияние Рейха на Ирландию с каждым днём становится всё более напряжённым. Однако немецкое влияние также означает инвестиции. §pИсполнительный совет директоров военно-промышленного комплекса в Ирландии§! - или просто Адвил - это главный совет, отвечающий за немецкие инвестиции в стране, также являющийся основным способом влияния Германии на экономику Изумрудного острова. С одной стороны, Адвил - это "бесплатный" источник средств, которые Ирландия может использовать для финансирования национальных проектов. С другой стороны, если слишком сильно разочаровать инвесторов, они могут уйти, оставив нас без средств к существованию."
  CountryInfo_Economic_Overview_IBR: "Экономика Иберии работает на принципах дирижизма - системы, в которой государство является бесконтрольным хозяином экономики, получая с этого огромную выгоду. В данном случае Иберия отвечает за создание и управление своими проектами, используя квоты и прогнозы наряду с глубоким сотрудничеством с многочисленными корпорациями, входящими в состав государства.\n\nСельское хозяйство Иберии находится в упадке из-за застоя, вызванного репрессиями. Большая часть населения по-прежнему трудится в сельской местности, что препятствует индустриализации. Условия жизни в сельской местности разнообразны, однако самые бедные районы страдают от ужасающей бедности и отсутствия основных государственных услуг. Испания служит промышленным центром Союза и большинство корпораций находятся в орбите Мадрида. Однако Португалия по-прежнему остается главным центром мировой торговли, хотя её значение и уменьшилось с отходом Иберии от мирового рынка."

  CountryInfo_Economic_Overview_JAP: "Японская империя действует по принципу §hдирижизма§!. Этот принцип, означающий "задать направление" представляет собой такое состояние развития, когда правительство навязывает свою волю свободному рынку и заставляет игроков внутри него подчиняться его воле. Это не означает, что в стране теперь плановая экономика, подобная той, которую Сталин представлял себе в бывшем §VСоветском Союзе§!. Нет, частный сектор так же важен для дирижистской экономики как и для государств с экономикой свободного рынка.\n\nВ Японии такой тип экономики привел к появлению §KДзайбацу§! - практически династических корпораций, контролирующих вертикальные монополии на огромные сектора экономики. Они занимают видное место внутри экономики, оказывая значительное влияние на всю страну. В свою очередь, объединения "малых" предприятий в Японии сформировали свободные альянсы под названием §dКэйрэцу§!, созданные для борьбы с безудержным контролем Дзайбацу над экономикой."

  CountryInfo_Economic_Overview_ENG: "Королевство Англия имеет §Kэкономику свободного рынка§!, где корпорациям разрешено осуществлять большую часть своей деятельности и бизнеса при минимальном или полном отсутствии регулирования. Хотя уровень регулирования различен в разных странах и правительствах, в целом именно экономика свободного рынка дарует людям гораздо больше возможностей.\n\nВ случае с Англией, её экономика осталась в основном нетронутой со времен, предшествовавших оккупации. Однако самым большим вопросом в экономической сфере Англии является §Jпереустройство§! того, что от нее осталось. Во время Второй Мировой войны Англия подверглась крупнейшей кампании стратегических бомбардировок во всей европейской истории. Самолёты Люфтваффе оставили нетронутой очень малую часть английской промышленности. Отсутствие значительных восстановительных работ привело к ещё большему §Bнедовольству§! правительством и высокому уровню безработицы в Англии."

  CountryInfo_Economic_Overview_SVR: "Свердловск работает по модели §gвоенно-направленной экономики§!. Это модель, в которой военные, благодаря своей §gбезраздельной власти§! над государством, имеют возможность полностью командовать и руководить экономикой страны. Это не командная экономика, как в бывшем §VСоветском Союзе§!, потому что в государстве разрешено существование частного предпринимательства, но военный режим обладает §Rправом решающего голоса§! в отношении всех решений внутри страны.\n\nВоенный режим в Свердловске управляет тем, что осталось от промышленности, которая появилась здесь благодаря §CБухарину§! и §eСталину§!, и не была серьёзно повреждена во время §Lтеррористических бомбардировок Люфтваффе§! в 50-60-х годах. По сравнению с другими государствами, Свердловск по-прежнему имеет достаточно мощную промышленность и способен осуществлять проецирование экономической мощи куда дальше, чем другие государства-осколки на территории СССР."
