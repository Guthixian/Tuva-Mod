paternalism_right_communism_subtype_desc: "                       §YРАЗВИТОЙ СОЦИАЛИЗМ                                                  (ПРАВЫЙ КОММУНИЗМ)§!\n\n\n£GFX_ideology_paternalism_right_communism_bar\n\n\n\n\n Народная Демократия – это один из концептов Марксизма-Ленинизма, который предполагает установление мультиклассовой и мультипартийной системы на время перехода из капитализма в социализм.\n\nНиколай Бухарин, человек, который был в советской администрации с начала Революции до самого конца Гражданской Войны, помнил, как попытки отбить большевистские революции в Европе, проходящие в течение 1917-1923 годов, в большинстве своём провалились. Многие большевики начали верить в то, что это – начало Мировой революции...\n\nКак же они ошибались.\n\nВместо Мировой революции, которую ждал в страхе весь мир, пришла другая идея – построение социализма в одной единственной стране – Советском Союзе.\n\n Получив исторические уроки, Бухарин предложил европейским компартиям принять иную идею – идею Народной Демократии. По сравнению с СССР, большинство восточноевропейских компартий были мультипартийными системами, а не однопартийными.”
paternalism_idiosyncratic_communism_subtype_desc: "                §YИДИОСИНКРАТИЧЕСКИЙ КОММУНИЗМ§!\n\n\n£GFX_ideology_paternalism_idiosyncratic_communism_bar\n\n\n\n\nСоветский Союз – величайшая идея, которую придумала Россия. Но величайшие не всегда идеальны. \n\nЭта простая мысль и формирует Идиосинкратический коммунизм; долгая история России, начиная от Царей до Октябрьской Революции, основывалась на одном -  постоянной эволюции национал-пролетарского духа.\nКоммунизм превратил Россию из аграрной страны до сильной и самой прогрессивной державы.\n\nНиколай Щёлоков, один из идеологов Идиосинкратического коммунизма, верит в противоречащие друг другу вещи, когда речь идёт о коммунизме: роль других наций в построении коммунизма или то, может ли коммунизм быть использован в других странах, но одна мысль у них едина.\n\nРоссия всегда была великой, и коммунизм лишь позволил ей демократизироваться, передав величие из рук Царьков народу.\n\nПод Новым коммунизмом, рабочий вновь будет процветать под руководством Новых идеологов."
paternalism_idiosyncratic_communism_postwar_subtype_desc: "            §YРАЗВИТОЙ СОЦИАЛИЗМ                  (ИДИОСИНКРАТИЧЕСКИЙ КОММУНИЗМ)§!\n\n\n£GFX_ideology_paternalism_idiosyncratic_communism_bar\n\n\n\n\ nСоветский Союз – величайшая идея, которую придумала Россия. Но величайшие не всегда идеальны. \n\nЭта простая мысль и формирует Идиосинкратический коммунизм; долгая история России, начиная от Царей до Октябрьской Революции, основывалась на одном -  постоянной эволюции национал-пролетарского духа.\nКоммунизм превратил Россию из аграрной страны до сильной и самой прогрессивной державы.\n\nНиколай Щёлоков, один из идеологов Идиосинкратического коммунизма, верит в противоречащие друг другу вещи, когда речь идёт о коммунизме: роль других наций в построении коммунизма или то, может ли коммунизм быть использован в других странах, но одна мысль у них едина.\n\nРоссия всегда была великой, и коммунизм лишь позволил ей демократизироваться, передав величие из рук Царьков народу.\n\nПод Новым коммунизмом, рабочий вновь будет процветать под руководством Новых идеологов."
paternalism_anocracy_communist_subtype_desc: "                             §YРАЗВИТОЙ СОЦИАЛИЗМ                              (АНОКРАТИЯ)§!\n\n\n£GFX_ideology_paternalism_anocracy_bar\n\n\n\n\n "Анократия" - это широкий термин, который может быть легко применен к любому правительству в любой точке мира. Основное научное определение гласит, что это отчасти диктатура, отчасти демократия, но оно гораздо глубже. Часто ученые утверждают, что она возникает как продукт прерванной или неполной демократизации - бывшая деспотическая или диктаторская страна, находящаяся на пути к демократии, может быть классифицирована как анократия.\n\nС другой стороны, все может быть наоборот - это может быть демократическая страна, которая в настоящее время переживает откат от демократии - явление, хорошо известное во всем мире. От коррумпированных президентов до военных хунт, которые допускают некоторые элементы демократии.\n\nПродолжительность существования анократий сильно варьируется - она может быть невероятно короткой, когда нация переходит от демократии к автократии или наоборот, или она может затормозиться и оставаться в таком состоянии месяцы, годы или десятилетия - все зависит от сочетания воли народа и воли деспота."
paternalism_authoritarian_developmentalism_communist_subtype_desc: "                            §YРАЗВИТОЙ СОЦИАЛИЗМ (АВТОРИТАРНЫЙ ДЕВЕЛОПМЕНТАРИЗМ)§!\n\n\n£GFX_ideology_despotism_authoritarian_developmentalism_bar\n\n\n\n\nВ отличие от многих других форм авторитаризма, сторонники авторитарного девелопментаризма обычно избраны демократическим путем. Они не отрицают, что их правительство обязано выполнять какие-либо обязанности перед своими избирателями, и признают право людей на участие в политической жизни. Однако, когда дело доходит до великого крестового похода за экономическим ростом, который впоследствии улучшит общее благосостояние граждан, авторитарные девелопментаристы считают оправданным приостановление "политических излишеств" демократического правления или свободы слова для достижения максимального экономического результата.\n\nЕсли вкратце, легитимность авторитарного девелопментаризма зависит от способности лидера обеспечить постоянный экономический рост, а не от голосов избирателей. Если лидер становится неспособным выполнить свое обещание, он обычно либо вынужден уйти в отставку, либо пытается удержаться у власти, выписав своему народу больший чек на крупную сумму, подлежащий погашению в будущем.\n\nВ большинстве случаев последний вариант представляет собой большой риск, поскольку единственная причина, по которой массы довольны режимом, - это деньги, за которые они "продали" свои права. Если лидер будет слишком часто обещать крупные, не подлежащие изъятию чеки, он столкнется с проблемами как внутри, так и вне правительства, и, скорее всего, ему же будет лучше, если он согласится на мирный переход власти."
paternalism_technocratic_communism_subtype_desc: "                            §РАЗВИТОЙ СОЦИАЛИЗМ                            (Ультравизионерский Социализм)§!\n\n\n£GFX_ideology_socialist_ultravisionary_socialism_bar\n\n\n\n\nС момента, как человечество впервые взглянуло в небо, в его мыслях было то, как бы оказаться выше него. Ради этой мысли, человечество объединилось и строило узы, чтобы добиться решения данного экзистенциального вопроса. Для многих коммунизм является следующей ступенью человечества, но сторонники ультравизионаризма думают иначе.\n\nКак комбинация Социализма и крайней технократии, ультравизионаризм является не только первым шагом, но и частью первой стадии эволюции человеческого рода – его единство с наукой и дисциплиной.\nЗвёзды бесконечно далеки, но те, кто смотрят вечно вперёд, получат свою вечную славу."
paternalism_social_nationalism_communist_subtype_desc: "                            §YРАЗВИТОЙ СОЦИАЛИЗМ                                  (СОЦИАЛЬНЫЙ НАЦИОНАЛИЗМ)§!\n\n\n£GFX_ideology_paternalism_social_nationalism_bar\n\n\n\n\nОдним из самых вопиющих преступлений, которые человек может совершить против своих собратьев, является колониализм. Колонизировать землю, народ и страну - значит лишить их права на достойное существование. Он превращает народы, ставшие его жертвами, в шелуху того, чем они могли бы стать, а его виновников - в клейковинных паразитов, неспособных к нормальному социальному функционированию. Такое положение дел хорошо видно во всем мире, будь то американцы и европейцы в Африке или японцы в Азии.\n\nОднако ни одно преступление не может оставаться без ответа слишком долго, и ответом на жестокость колониализма стала теория социального национализма. Она, в отличие от национализма, породившего Рейх и Сёва, утверждает, что колонизированные могут стать национально сплоченными единицами через признание общей борьбы. Социал-националисты не утверждают, что их народ должен объединиться на основе своего этнического или культурного превосходства, вместо этого он должен объединиться для победы над своими угнетателями. Хотя социал-национализм может использовать любую экономическую систему для достижения своих целей, большинство его сторонников также борются за установление хотя бы некоторой формы социализма в своих странах.\n\nВ первое десятилетие после войны социал-национализм оказался раздавленным под тяжестью немецких бомб и японских военных учений, но сейчас мир меняется. Если все карты будут разыграны правильно, они, возможно, смогут победить."
